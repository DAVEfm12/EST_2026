<div class="container py-5">

  <h2 class="text-warning fw-bold mb-4 text-center">Academia de Belleza</h2>
  <p class="text-center text-white-50 mb-5">
    Gestión de cursos, alumnos e inscripciones
  </p>

  <div class="row g-4">

    <!-- CREAR CURSO -->
    <div class="col-md-4">
      <form id="formCurso" class="bg-dark p-4 rounded-4 border border-warning shadow-lg">
        <h5 class="text-warning fw-bold mb-3">Nuevo Curso</h5>

        <input class="form-control mb-3 bg-black text-white border-warning" id="cursoNombre" placeholder="Nombre del curso" required>
        <input class="form-control mb-3 bg-black text-white border-warning" id="cursoCosto" placeholder="Costo" required>
        <input class="form-control mb-3 bg-black text-white border-warning" id="cursoDuracion" placeholder="Duración" required>

        <button class="btn btn-warning w-100 fw-bold">Guardar Curso</button>
      </form>
    </div>

    <!-- LISTADO -->
    <div class="col-md-8">
      <div class="bg-dark p-4 rounded-4 border border-warning shadow-lg">
        <h5 class="text-warning fw-bold mb-3">Alumnos Inscritos</h5>

        <table class="table table-dark table-bordered border-warning text-center align-middle">
          <thead>
            <tr class="text-warning">
              <th>Alumno</th>
              <th>Curso</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tablaAlumnos">
            <!-- Backend llenará esto -->
          </tbody>
        </table>

      </div>
    </div>

  </div>
</div>

<script>
document.getElementById("formCurso").addEventListener("submit", async (e) => {
  e.preventDefault();

  const curso = {
    nombre: cursoNombre.value,
    costo: cursoCosto.value,
    duracion: cursoDuracion.value
  };

  await fetch("/api/cursos", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(curso)
  });

  alert("✅ Curso creado");
  e.target.reset();
});
</script>

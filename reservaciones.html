    }

    /* HEADER RESERVAS */
    .booking-header {

      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1562322140-8baeececf3df?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      margin-bottom: 40px;
      border-bottom: 1px solid var(--gold);
    }
    .booking-header h1 { 
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      letter-spacing: 3px;
      background: linear-gradient(to right, #fff, var(--gold));
      -webkit-background-clip: text;

    /* CALENDARIO ESTILO OSCURO */
    .calendar-card {

      border: 1px solid rgba(212, 175, 55, 0.2);

    }

    .fc { --fc-border-color: #333; --fc-page-bg-color: transparent; }
    .fc-toolbar-title { color: #fff !important; font-family: 'Playfair Display', serif; }
    .fc-button-primary {
      background: var(--onyx) !important;
      border: 1px solid var(--gold) !important;
      color: var(--gold) !important;
      text-transform: uppercase;
      font-weight: 600 !important;
      transition: 0.3s !important;
    }
    .fc-button-primary:hover {
      background: var(--gold) !important;
      color: #000 !important;
    }
    .fc-day-today { background: rgba(212, 175, 55, 0.1) !important; }
    .fc-col-header-cell { background: #000; padding: 10px 0 !important; color: var(--golden-rose); }

    /* EVENTOS */
    .event-occupied {
      background: #1a1a1a !important;
      border: 1px solid #444 !important;
      color: #666 !important;
      text-decoration: line-through;
    }

    /* MODALES LUXURY */
    .modal-content {
      background: var(--onyx);
      border: 1px solid var(--gold);
      color: #fff;
      border-radius: 0;
    }
    .modal-header { border-bottom: 1px solid rgba(212, 175, 55, 0.2); }
    
    /* MODAL WARNING (SWAL STYLE) */
    .warning-circle {
      width: 70px; height: 70px;
      border: 3px solid var(--golden-rose);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px;
      color: var(--golden-rose);
      font-size: 40px;
    }

    /* FORMULARIO */
    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: #fff !important;
      border-radius: 0;
      padding: 12px;
    }
    .form-control:focus {
      border-color: var(--golden-rose) !important;
      box-shadow: none;
    }
    .btn-confirm {
      background: linear-gradient(45deg, var(--gold), var(--golden-rose));
      border: none;
      color: #000;
      font-weight: 800;
      padding: 15px;
      letter-spacing: 2px;
      transition: 0.4s;
    }
    .btn-confirm:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
    }
  </style>
</head>

<header class="booking-header">

    <p style="color: var(--gold);" class="text-uppercase letter-spacing-2">Arte ¬∑ Precisi√≥n ¬∑ Lujo</p>

</header>

<div class="container pb-5">

    <div class="col-lg-10">
      <div class="calendar-card animate__animated animate__fadeInUp">
        <div id="calendar"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="warningModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-5 text-center">
      <div class="warning-circle">!</div>
      <h3 class="fw-bold">Fecha no v√°lida</h3>
      <p class="text-white-50">Por favor, selecciona una fecha a partir de ma√±ana para agendar tu cita premium.</p>
      <button type="button" class="btn btn-confirm mt-3" data-bs-dismiss="modal">ENTENDIDO</button>

</div>

<div class="modal fade" id="formModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header">
        <h4 class="modal-title fw-bold" style="color: var(--gold);">DETALLES DE TU SERVICIO</h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-4">
        <form id="formCita">
          <div class="row g-4">
            <div class="col-12">
              <label class="small text-uppercase fw-bold mb-2">Selecciona la Especialidad</label>
              <select class="form-select" id="servicio" required>
                <optgroup label="DISE√ëO CAPILAR">
                  <option>CORTE MARIPOSA / BOB / CAPAS</option>
                  <option>LAVADO, CORTE Y MOLDEO</option>
                  <option>BALAYAGE & BABY LIGHTS</option>

                </optgroup>
                <optgroup label="NAIL SYSTEM">
                  <option>U√ëAS ACR√çLICAS (S-M)</option>
                  <option>U√ëAS XL / XXL</option>
                  <option>MANICURA VIP + DISE√ëO</option>
                  <option>PEDICURA SPA VIP</option>
                </optgroup>
              </select>
            </div>
            <div class="col-md-6">
              <label class="small text-uppercase fw-bold mb-2">Fecha Seleccionada</label>
              <input type="date" class="form-control" id="fechaForm" readonly>
            </div>
            <div class="col-md-6">
              <label class="small text-uppercase fw-bold mb-2">Hora de Preferencia</label>
              <input type="time" class="form-control" id="horaForm" required>

            <div class="col-12">

            <div class="col-12">

                CONFIRMAR RESERVACI√ìN <i class="fas fa-check-circle ms-2"></i>

            </div>

      </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const warningModal = new bootstrap.Modal(document.getElementById('warningModal'));
    const formModal = new bootstrap.Modal(document.getElementById('formModal'));
    
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      headerToolbar: { 
        left: 'prev,next today', 
        center: 'title', 
        right: '' 
      },
      // Simulaci√≥n de fechas ocupadas
      events: [
        { title: 'OCUPADO', start: '2025-05-15', className: 'event-occupied' }
      ],
      dateClick: function(info) {
        const today = new Date();
        today.setHours(0,0,0,0);
        const clickedDate = new Date(info.dateStr + 'T00:00:00');

        if (clickedDate <= today) {
          warningModal.show();
        } else {
          document.getElementById('fechaForm').value = info.dateStr;
          formModal.show();
        }
      }
    });

    calendar.render();

    // ENV√çO DE FORMULARIO A WHATSAPP
    document.getElementById('formCita').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const servicio = document.getElementById('servicio').value;
      const fecha = document.getElementById('fechaForm').value;
      const hora = document.getElementById('horaForm').value;
      const nombre = document.getElementById('nombreCita').value;

      const mensaje = `‚ú® *NUEVA CITA LK STUDIO* ‚ú®\n\nüë§ *Cliente:* ${nombre}\nüíÖ *Servicio:* ${servicio}\nüìÖ *Fecha:* ${fecha}\n‚è∞ *Hora:* ${hora}\n\n_Por favor confirmar disponibilidad._`;
      
      const url = `https://wa.me/527443861188?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
      
      formModal.hide();
    });
  });
</script>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva tu Cita | LK Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #FFD700;
      --golden-rose: #FF9A8B; 
      --deep-black: #050505;
      --onyx: #0f0f0f;
    }

    body {
      background: radial-gradient(circle at center, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      padding-top: 80px;
    }

    .navbar {
      background: rgba(5, 5, 5, 0.95) !important;
      backdrop-filter: blur(15px);
      border-bottom: 2px solid var(--gold);
    }

    .booking-header {
      padding: 60px 0;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1562322140-8baeececf3df?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      border-bottom: 1px solid var(--gold);
    }

    .booking-header h1 { 
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      background: linear-gradient(to right, #fff, var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .calendar-card {
      background: var(--onyx);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .modal-content {
      background: var(--onyx);
      border: 2px solid var(--gold);
      border-radius: 20px;
    }

    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #444 !important;
      color: #fff !important;
      padding: 10px;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--golden-rose) !important;
      box-shadow: 0 0 10px rgba(255, 154, 139, 0.3);
    }

    .btn-confirm {
      background: linear-gradient(45deg, var(--gold), var(--golden-rose));
      border: none;
      color: #000;
      font-weight: 800;
      padding: 15px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn-confirm:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    label { color: var(--gold-bright); font-size: 0.85rem; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/img/LK.png" width="45" class="me-2">
      <span class="fw-bold text-warning">LK STUDIO</span>
    </a>
  </div>
</nav>

<header class="booking-header">
  <div class="container animate__animated animate__fadeIn">
    <h1>RESERVA TU <span style="color: var(--golden-rose);">CITA ELITE</span></h1>
    <p style="color: #ccc;">Selecciona un día para comenzar tu transformación</p>
  </div>
</header>

<div class="container pb-5 mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="calendar-card shadow-lg">
        <div id="calendar"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="formModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-bottom border-secondary">
        <h4 class="modal-title fw-bold" style="color: var(--gold);">
          <i class="fas fa-calendar-check me-2"></i>NUEVA RESERVACIÓN
        </h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-4">
        <form id="formCita">
          <div class="row g-3">
            <div class="col-md-8">
              <label class="text-uppercase fw-bold mb-1">Nombre Completo de la Clienta</label>
              <input type="text" class="form-control" id="nombreCita" placeholder="Ej. Alejandra Silva" required>
            </div>
            <div class="col-md-4">
              <label class="text-uppercase fw-bold mb-1">Teléfono</label>
              <input type="tel" class="form-control" id="telCita" placeholder="000 000 0000" required>
            </div>

            <div class="col-md-6">
              <label class="text-uppercase fw-bold mb-1">Categoría</label>
              <select class="form-select" id="categoria" required onchange="actualizarServicios()">
                <option value="">Seleccione Categoría...</option>
                <option value="UÑAS">UÑAS</option>
                <option value="CORTE">CORTE</option>
                <option value="COLOR">COLOR</option>
                <option value="MAQUILLAJE">MAQUILLAJE</option>
                <option value="PEINADOS">PEINADOS</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="text-uppercase fw-bold mb-1">Servicio Específico</label>
              <select class="form-select" id="servicio" required disabled>
                <option value="">Primero elija una categoría...</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="text-uppercase fw-bold mb-1">Fecha</label>
              <input type="date" class="form-control" id="fechaForm" readonly>
            </div>
            <div class="col-md-4">
              <label class="text-uppercase fw-bold mb-1">Hora</label>
              <input type="time" class="form-control" id="horaForm" required>
            </div>
            <div class="col-md-4">
              <label class="text-uppercase fw-bold mb-1">Instructor / Especialista</label>
              <select class="form-select" id="instructor" required>
                <option value="Any">Cualquiera disponible</option>
                <option value="Karla Luna">Karla Luna</option>
                <option value="Staff Senior">Staff Senior</option>
              </select>
            </div>

            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-confirm w-100">
                AGENDAR CITA AHORA <i class="fas fa-gem ms-2"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js"></script>

<script>
  // BASE DE DATOS DE SERVICIOS
  const serviciosData = {
    "UÑAS": [
      "UÑAS ACRILICAS", "UÑAS GEL SEMIPERMANENTE", "UÑAS SOFTGEL LARGO", "UÑAS TECHGEL", 
      "UÑAS ACRIGEL", "UÑAS DUAL SYSTEM", "UÑAS ESTRUCTURAL", "UÑAS DUALSYSTEM XXL", 
      "UÑAS ACRISOFT", "UÑAS ACRISOFT XXL"
    ],
    "CORTE": [
      "CORTE ESTILO MARIPOSA", "CORTE ESTILO BOB", "CORTE COMPLETO (LAVADO + CORTE + MOLDEO)"
    ],
    "COLOR": [
      "BALAYAGE", "BABYLIGHT", "MECHAS", "COLOR COMPLETO", "BAÑO DE COLOR", 
      "PLANCHADO SEMI-PERMANENTE", "PLANCHADO PERMANENTE", "BASE PERMANENTE", 
      "TINTE VIP (MOLDEO + TRATAMIENTO)"
    ],
    "MAQUILLAJE": [
      "CASUAL", "FOLKLORE", "BODY PAINT", "ARTISTICO", "XV AÑOS", "NOVIAS"
    ],
    "PEINADOS": [
      "CASUAL", "FOLKLORE", "XV AÑOS", "NOVIAS", "TRENSAS", "ONDAS DE AGUAS"
    ]
  };

  // FUNCIÓN PARA ACTUALIZAR SERVICIOS SEGÚN CATEGORÍA
  function actualizarServicios() {
    const categoria = document.getElementById('categoria').value;
    const servicioSelect = document.getElementById('servicio');
    
    servicioSelect.innerHTML = '<option value="">Seleccione un servicio...</option>';
    
    if (categoria && serviciosData[categoria]) {
      servicioSelect.disabled = false;
      serviciosData[categoria].forEach(s => {
        let option = document.createElement('option');
        option.value = s;
        option.textContent = s;
        servicioSelect.appendChild(option);
      });
    } else {
      servicioSelect.disabled = true;
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const formModal = new bootstrap.Modal(document.getElementById('formModal'));

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
      dateClick: function(info) {
        document.getElementById('fechaForm').value = info.dateStr;
        formModal.show();
      }
    });
    calendar.render();

    // GUARDAR EN LOCALSTORAGE
    document.getElementById('formCita').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nuevaReserva = {
        cliente: document.getElementById('nombreCita').value,
        telefono: document.getElementById('telCita').value,
        categoria: document.getElementById('categoria').value,
        servicio: document.getElementById('servicio').value,
        fecha: document.getElementById('fechaForm').value,
        hora: document.getElementById('horaForm').value,
        instructor: document.getElementById('instructor').value,
        pago: 'Pendiente', 
        costo: 'Por definir'
      };

      const actuales = JSON.parse(localStorage.getItem("reservaciones")) || [];
      actuales.push(nuevaReserva);
      localStorage.setItem("reservaciones", JSON.stringify(actuales));

      alert("✨ ¡Cita registrada exitosamente en LK Studio!");
      location.reload();
    });
  });
</script>
</body>
</html>

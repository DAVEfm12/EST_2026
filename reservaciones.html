<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva tu Cita | LK Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #FFD700;
      --golden-rose: #FF9A8B; 
      --deep-black: #050505;
      --onyx: #0f0f0f;
    }

    body {
      background: radial-gradient(circle at center, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      padding-top: 80px;
    }

    .navbar {
      background: rgba(5, 5, 5, 0.95) !important;
      backdrop-filter: blur(15px);
      border-bottom: 2px solid var(--gold);
    }

    .booking-header {
      padding: 80px 0;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1562322140-8baeececf3df?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      border-bottom: 1px solid var(--gold);
    }

    .booking-header h1 { 
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      background: linear-gradient(to right, #fff, var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .calendar-card {
      background: var(--onyx);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    /* FullCalendar Sync Styles */
    .fc-toolbar-title { color: #fff !important; font-family: 'Playfair Display', serif; }
    .fc-button-primary {
      background: var(--onyx) !important;
      border: 1px solid var(--gold) !important;
      color: var(--gold) !important;
    }
    .fc-button-primary:hover { background: var(--gold) !important; color: #000 !important; }

    .modal-content {
      background: var(--onyx);
      border: 1px solid var(--gold);
    }

    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: #fff !important;
    }

    .btn-confirm {
      background: linear-gradient(45deg, var(--gold), var(--golden-rose));
      border: none;
      color: #000;
      font-weight: 800;
      padding: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/img/LK.png" width="45" class="me-2">
      <span class="fw-bold text-warning">LK STUDIO</span>
    </a>
  </div>
</nav>

<header class="booking-header">
  <div class="container animate__animated animate__fadeIn">
    <h1 class="text-white">RESERVA TU <span style="color: var(--golden-rose);">EXPERIENCIA</span></h1>
    <p style="color: var(--gold);" class="text-uppercase">Gestión de Citas en Tiempo Real</p>
  </div>
</header>

<div class="container pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="calendar-card animate__animated animate__fadeInUp">
        <div id="calendar"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="formModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-bottom border-secondary">
        <h4 class="modal-title fw-bold" style="color: var(--gold);">DATOS DE RESERVACIÓN</h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-4">
        <form id="formCita">
          <div class="row g-4">
            <div class="col-12">
              <label class="small text-uppercase fw-bold mb-2">Servicio</label>
              <select class="form-select" id="servicio" required>
                <option value="Corte Mariposa">CORTE MARIPOSA</option>
                <option value="Uñas Acrílicas">UÑAS ACRÍLICAS</option>
                <option value="Balayage VIP">BALAYAGE VIP</option>
                <option value="Manicura SPA">MANICURA SPA</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="small text-uppercase fw-bold mb-2">Fecha</label>
              <input type="date" class="form-control" id="fechaForm" readonly>
            </div>
            <div class="col-md-6">
              <label class="small text-uppercase fw-bold mb-2">Hora</label>
              <input type="time" class="form-control" id="horaForm" required>
            </div>
            <div class="col-12">
              <label class="small text-uppercase fw-bold mb-2">Tu Nombre</label>
              <input type="text" class="form-control" id="nombreCita" placeholder="Nombre completo" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-confirm w-100 mt-3">CONFIRMAR Y AGENDAR</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const formModal = new bootstrap.Modal(document.getElementById('formModal'));

    // CARGAR RESERVACIONES EXISTENTES PARA MOSTRARLAS EN EL CALENDARIO DEL CLIENTE
    const getEvents = () => {
      const stored = JSON.parse(localStorage.getItem("reservaciones")) || [];
      return stored.map(res => ({
        title: 'OCUPADO',
        start: `${res.fecha}T${res.hora}`,
        backgroundColor: '#333',
        borderColor: '#444'
      }));
    };

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
      events: getEvents(),
      dateClick: function(info) {
        document.getElementById('fechaForm').value = info.dateStr;
        formModal.show();
      }
    });
    calendar.render();

    // GUARDAR EN LOCALSTORAGE (LO QUE LEE TU MASTER AGENDA)
    document.getElementById('formCita').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nuevaReserva = {
        cliente: document.getElementById('nombreCita').value,
        servicio: document.getElementById('servicio').value,
        fecha: document.getElementById('fechaForm').value,
        hora: document.getElementById('horaForm').value,
        pago: 'Pendiente', // Estatus por defecto para que salga naranja en tu agenda
        instructor: 'Por asignar',
        costo: '0'
      };

      // Obtener lo que ya hay, agregar lo nuevo y guardar
      const actuales = JSON.parse(localStorage.getItem("reservaciones")) || [];
      actuales.push(nuevaReserva);
      localStorage.setItem("reservaciones", JSON.stringify(actuales));

      alert("¡Cita agendada con éxito! Ya puedes verla en el sistema.");
      location.reload(); // Recarga para mostrar el nuevo evento "Ocupado"
    });
  });
</script>
</body>
</html>

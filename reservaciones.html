<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva tu Cita | LK Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #F1D592;
      --golden-rose: #E6B8A2; 
      --deep-black: #050505;
      --onyx: #0f0f0f;
    }

    body {
      background: radial-gradient(circle at center, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      padding-top: 100px; 
    }

    /* --- ESTILOS DEL MENÚ SIN BOTONES --- */
    .navbar {
      background: var(--deep-black) !important;
      backdrop-filter: blur(15px);
      border-bottom: 2px solid var(--gold);
      padding: 0.8rem 0;
    }
    .navbar-brand span {
      letter-spacing: 2px;
      font-family: 'Playfair Display', serif;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: 0.3s;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    .nav-link:hover, .nav-link.active {
      color: var(--gold) !important;
    }

    /* --- PERSONALIZACIÓN CALENDARIO --- */
    .fc { --fc-border-color: #333; --fc-page-bg-color: transparent; }
    .fc .fc-toolbar-title { color: var(--gold); font-family: 'Playfair Display', serif; text-transform: uppercase; }
    .fc .fc-col-header-cell-cushion { color: var(--golden-rose); text-transform: uppercase; font-size: 0.8rem; }
    .fc .fc-daygrid-day-number { color: #fff; font-weight: 300; padding: 10px; }
    .fc .fc-button-primary {
      background-color: var(--onyx) !important;
      border: 1px solid var(--gold) !important;
      color: var(--gold) !important;
      text-transform: uppercase;
      font-weight: bold;
    }
    .fc .fc-button-primary:hover, .fc .fc-button-active {
      background-color: var(--gold) !important;
      color: #000 !important;
    }
    .fc .fc-day-today { background: rgba(212, 175, 55, 0.1) !important; }

    /* --- HEADER --- */
    .booking-header {
      padding: 60px 0;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1562322140-8baeececf3df?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      border-bottom: 1px solid var(--gold);
      margin-bottom: 40px;
    }
    .booking-header h1 { 
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--gold);
    }
    .calendar-card {
      background: var(--onyx);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid var(--gold);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
    }

    /* --- MODAL --- */
    .modal-content {
      background: var(--deep-black);
      border: 2px solid var(--gold);
      border-radius: 20px;
    }
    .form-label-vip {
      color: var(--golden-rose);
      font-weight: 800;
      text-transform: uppercase;
      font-size: 0.75rem;
    }
    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold-bright) !important;
    }
    .btn-confirm {
      background: linear-gradient(45deg, var(--gold), var(--gold-bright));
      border: none;
      color: #000;
      font-weight: 900;
      padding: 15px;
      border-radius: 50px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/img/lk.png" width="45" class="me-2" alt="Logo">
      <span class="fw-bold text-warning">LK STUDIO</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="menu">
      <ul class="navbar-nav gap-lg-4">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="vip.html">Zona VIP</a></li>
        <li class="nav-item"><a class="nav-link" href="instructora.html">Instructora</a></li>
        <li class="nav-item"><a class="nav-link active" href="reservaciones.html">Reservaciones</a></li>
        <li class="nav-item" id="menuAcademia"><a class="nav-link" href="academia.html">Academia</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="booking-header">
  <div class="container animate__animated animate__fadeIn">
    <h1>RESERVA TU <span style="color: var(--golden-rose);">CITA VIP</span></h1>
    <p style="color: var(--gold-bright); font-weight: 600;">ELIGE UNA FECHA EN EL CALENDARIO</p>
  </div>
</header>

<div class="container pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="calendar-card">
        <div id="calendar"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="formModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-bottom border-secondary">
        <h4 class="modal-title fw-bold" style="color: var(--gold); font-family: 'Playfair Display', serif;">
          <i class="fas fa-gem me-2"></i>NUEVA AGENDA ELITE
        </h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-4">
        <form id="formCita">
          <div class="row g-3">
            <div class="col-md-8">
              <label class="form-label-vip">Nombre de la Clienta</label>
              <input type="text" class="form-control" id="nombreCita" required>
            </div>
            <div class="col-md-4">
              <label class="form-label-vip">WhatsApp</label>
              <input type="tel" class="form-control" id="telCita" required>
            </div>
            <div class="col-md-6">
              <label class="form-label-vip">Categoría</label>
              <select class="form-select" id="categoria" required onchange="actualizarServicios()">
                <option value="">Seleccione...</option>
                <option value="UÑAS">UÑAS</option>
                <option value="CORTE">CORTE</option>
                <option value="COLOR">COLOR</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label-vip">Servicio</label>
              <select class="form-select" id="servicio" required disabled>
                <option value="">Elija categoría...</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label-vip">Fecha</label>
              <input type="date" class="form-control" id="fechaForm" readonly>
            </div>
            <div class="col-md-4">
              <label class="form-label-vip">Hora</label>
              <input type="time" class="form-control" id="horaForm" required>
            </div>
            <div class="col-md-4">
              <label class="form-label-vip">Experta</label>
              <select class="form-select" id="instructor" required>
                <option value="Staff LK">Cualquiera disponible</option>
                <option value="Karla Luna">Karla Luna</option>
                <option value="Christian">Christian</option>
              </select>
            </div>
            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-confirm w-100 shadow-lg">
                CONFIRMAR CITA EN AGENDA
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js"></script>

<script>
  const serviciosData = {
    "UÑAS": ["UÑAS ACRILICAS #2", "TECHGEL", "SOFTGEL", "RETOQUE"],
    "CORTE": ["CORTE MARIPOSA", "CORTE BOB", "CORTE Y MOLDEO"],
    "COLOR": ["BALAYAGE", "BABYLIGHTS", "COLOR COMPLETO"]
  };

  function actualizarServicios() {
    const cat = document.getElementById('categoria').value;
    const sel = document.getElementById('servicio');
    sel.innerHTML = '<option value="">Seleccione servicio...</option>';
    if (cat) {
      sel.disabled = false;
      serviciosData[cat].forEach(s => {
        let opt = document.createElement('option');
        opt.value = s; opt.textContent = s; sel.appendChild(opt);
      });
    } else { sel.disabled = true; }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const formModal = new bootstrap.Modal(document.getElementById('formModal'));

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
      dateClick: function(info) {
        document.getElementById('fechaForm').value = info.dateStr;
        formModal.show();
      }
    });
    calendar.render();

    document.getElementById('formCita').addEventListener('submit', function(e) {
      e.preventDefault();
      const nuevaReserva = {
        cliente: document.getElementById('nombreCita').value,
        servicio: document.getElementById('servicio').value,
        fecha: document.getElementById('fechaForm').value,
        hora: document.getElementById('horaForm').value,
        instructor: document.getElementById('instructor').value,
        pago: 'Pendiente',
        costo: '350'
      };
      const actuales = JSON.parse(localStorage.getItem("reservaciones")) || [];
      actuales.push(nuevaReserva);
      localStorage.setItem("reservaciones", JSON.stringify(actuales));
      alert("✨ ¡Cita agendada! Revisa tu Panel de Administración.");
      location.reload();
    });
  });
</script>
</body>
</html>

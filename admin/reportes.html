<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Business Intelligence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --gold-br: #F1D592; --rose: #E6B8A2; --deep: #050505; }
        body { background: radial-gradient(circle at top, #1a1a1a, var(--deep)); color: white; font-family: 'Poppins', sans-serif; }
        .luxury-font { font-family: 'Cinzel', serif; }
        .kpi-card { background: rgba(255,255,255,0.03); border-left: 4px solid var(--gold); padding: 20px; border-radius: 15px; transition: 0.3s; }
        .kpi-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.05); }
        .table-luxury { background: white; border-radius: 15px; overflow: hidden; color: black !important; }
        .table-luxury thead { background: var(--deep); color: var(--rose); text-transform: uppercase; font-size: 0.8rem; }
        .text-gold { color: var(--gold); }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row mb-5 animate__animated animate__fadeIn">
        <div class="col-md-6">
            <h1 class="luxury-font text-gold">BALANCE GENERAL</h1>
            <p class="text-white-50 small">Análisis en tiempo real de reservaciones y ventas.</p>
        </div>
        <div class="col-md-6 text-md-end">
            <button class="btn btn-outline-warning rounded-pill px-4" onclick="window.print()">
                <i class="fas fa-file-pdf me-2"></i>DESCARGAR REPORTE
            </button>
        </div>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="kpi-card">
                <small class="text-uppercase text-white-50">Ingresos Proyectados</small>
                <h2 class="text-gold fw-bold" id="totalIngresos">$0.00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="kpi-card" style="border-left-color: var(--rose);">
                <small class="text-uppercase text-white-50">Total Citas</small>
                <h2 class="text-white fw-bold" id="totalCitas">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="kpi-card" style="border-left-color: #00ff87;">
                <small class="text-uppercase text-white-50">Servicio más Vendido</small>
                <h2 class="text-white fw-bold" id="mejorServicio">-</h2>
            </div>
        </div>
    </div>

    <div class="table-responsive table-luxury shadow-lg p-2">
        <table class="table align-middle m-0">
            <thead>
                <tr>
                    <th>Fecha / Hora</th>
                    <th>Clienta</th>
                    <th>Servicio</th>
                    <th class="text-end">Monto</th>
                </tr>
            </thead>
            <tbody id="tablaReporte">
                </tbody>
        </table>
    </div>
</div>

<script>
    function cargarReportes() {
        // Obtenemos los datos que guardas en la otra página
        const reservaciones = JSON.parse(localStorage.getItem("reservaciones")) || [];
        const tabla = document.getElementById("tablaReporte");
        const totalIngresosElem = document.getElementById("totalIngresos");
        const totalCitasElem = document.getElementById("totalCitas");
        
        let sumaTotal = 0;
        tabla.innerHTML = "";

        reservaciones.forEach(r => {
            sumaTotal += parseFloat(r.costo);
            tabla.innerHTML += `
                <tr>
                    <td><div class="fw-bold">${r.fecha}</div><small class="text-muted">${r.hora} hrs</small></td>
                    <td class="fw-bold text-uppercase">${r.cliente}</td>
                    <td><span class="badge bg-dark text-gold">${r.servicio}</span></td>
                    <td class="text-end fw-bold text-dark">$${parseFloat(r.costo).toLocaleString()}</td>
                </tr>
            `;
        });

        // Actualizar KPIs
        totalIngresosElem.innerText = `$${sumaTotal.toLocaleString()}`;
        totalCitasElem.innerText = reservaciones.length;
        
        // Lógica para servicio más popular
        if(reservaciones.length > 0) {
            const servicios = reservaciones.map(r => r.servicio);
            const masFrecuente = servicios.sort((a,b) =>
                servicios.filter(v => v===a).length - servicios.filter(v => v===b).length
            ).pop();
            document.getElementById("mejorServicio").innerText = masFrecuente;
        }
    }

    window.onload = cargarReportes;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Belleza | Catálogo de Instructores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
    }
    .card {
      border-radius: 1rem;
    }
  </style>
</head>

<body>

<div class="container py-5">

  <!-- BOTÓN DASHBOARD -->
  <div class="mb-4">
    <a href="dashboard.html" class="btn btn-outline-light">
      <i class="fas fa-arrow-left"></i> Ir al Dashboard
    </a>
  </div>

  <!-- TÍTULO -->
  <div class="text-center mb-5">
    <h1 class="fw-bold text-warning">
      <i class="fas fa-user-graduate"></i> Catálogo de Instructores
    </h1>
    <p class="text-white-50">
      Administración de instructores del sistema
    </p>
  </div>

  <div class="row g-4">

    <!-- FORMULARIO -->
    <div class="col-lg-4">
      <div class="card bg-black border-warning h-100">
        <div class="card-body">
          <h5 class="text-warning mb-4">
            <i class="fas fa-plus-circle"></i> Agregar / Editar Instructor
          </h5>

          <form id="formInstructor">
            <input type="hidden" id="indexInstructor">

            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Especialidad</label>
              <input type="text" id="especialidad" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Años de experiencia</label>
              <input type="number" id="experiencia" class="form-control" min="0" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Estatus</label>
              <select id="estatus" class="form-select">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning fw-bold">
                <i class="fas fa-save"></i> Guardar
              </button>
              <button type="button" class="btn btn-outline-light" onclick="resetForm()">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- TABLA -->
    <div class="col-lg-8">
      <div class="card bg-black border-warning h-100">
        <div class="card-body">

          <h5 class="text-warning mb-4">
            <i class="fas fa-list"></i> Instructores registrados
          </h5>

          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
              <thead>
                <tr class="text-warning">
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Especialidad</th>
                  <th>Experiencia</th>
                  <th>Estatus</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaInstructores"></tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>

<script>
/* ===============================
   DATOS INICIALES
   =============================== */
const instructoresIniciales = [
  {
    nombre: "Ana López",
    especialidad: "Maquillaje Profesional",
    experiencia: 5,
    estatus: "Activo"
  },
  {
    nombre: "Carlos Méndez",
    especialidad: "Uñas Acrílicas",
    experiencia: 8,
    estatus: "Activo"
  },
  {
    nombre: "María Torres",
    especialidad: "Peinados y Colorimetría",
    experiencia: 6,
    estatus: "Inactivo"
  }
];

if (!localStorage.getItem("instructores")) {
  localStorage.setItem("instructores", JSON.stringify(instructoresIniciales));
}

let instructores = JSON.parse(localStorage.getItem("instructores"));

/* ===============================
   READ
   =============================== */
function renderTabla() {
  const tabla = document.getElementById("tablaInstructores");
  tabla.innerHTML = "";

  instructores.forEach((i, index) => {
    tabla.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${i.nombre}</td>
        <td>${i.especialidad}</td>
        <td>${i.experiencia} años</td>
        <td>
          <span class="badge ${i.estatus === 'Activo' ? 'bg-success' : 'bg-secondary'}">
            ${i.estatus}
          </span>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-warning me-2" onclick="editar(${index})">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${index})">
            <i class="fas fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    `;
  });
}

/* ===============================
   CREATE / UPDATE
   =============================== */
document.getElementById("formInstructor").addEventListener("submit", function(e){
  e.preventDefault();

  const nombre = document.getElementById("nombre").value;
  const especialidad = document.getElementById("especialidad").value;
  const experiencia = document.getElementById("experiencia").value;
  const estatus = document.getElementById("estatus").value;
  const index = document.getElementById("indexInstructor").value;

  if (index === "") {
    instructores.push({ nombre, especialidad, experiencia, estatus });
  } else {
    instructores[index] = { nombre, especialidad, experiencia, estatus };
  }

  localStorage.setItem("instructores", JSON.stringify(instructores));
  resetForm();
  renderTabla();
});

/* ===============================
   EDIT
   =============================== */
function editar(index) {
  const i = instructores[index];
  document.getElementById("nombre").value = i.nombre;
  document.getElementById("especialidad").value = i.especialidad;
  document.getElementById("experiencia").value = i.experiencia;
  document.getElementById("estatus").value = i.estatus;
  document.getElementById("indexInstructor").value = index;
}

/* ===============================
   DELETE
   =============================== */
function eliminar(index) {
  if (confirm("¿Deseas eliminar este instructor?")) {
    instructores.splice(index, 1);
    localStorage.setItem("instructores", JSON.stringify(instructores));
    renderTabla();
  }
}

/* ===============================
   RESET
   =============================== */
function resetForm() {
  document.getElementById("formInstructor").reset();
  document.getElementById("indexInstructor").value = "";
}

renderTabla();
</script>

</body>
</html>

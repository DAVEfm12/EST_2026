<div class="card-form animate__animated animate__fadeInLeft">
    <form id="formInstructor">
        <div class="section-title">Datos Maestros</div>
        <div class="mb-3">
            <label class="form-label">NOMBRE COMPLETO</label>
            <input type="text" id="nombre" class="form-control" placeholder="Como aparece en acta de nacimiento" required>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label class="form-label">RFC</label>
                <input type="text" id="rfc" class="form-control" placeholder="13 dígitos">
            </div>
            <div class="col-6">
                <label class="form-label">EDAD</label>
                <input type="number" id="edad" class="form-control" placeholder="Años" onchange="toggleTutor(this.value)">
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">CURSOS A IMPARTIR / ESPECIALIDAD</label>
            <select id="cursosAsignados" class="form-select" multiple style="height: 80px;"></select>
        </div>

        <div class="section-title">1. Identidad y Domicilio</div>
        <div class="row g-2 mb-3">
            <div class="col-6">
                <label class="form-label">INE / PASAPORTE</label>
                <input type="file" id="file_ine" class="form-control form-control-sm" accept=".pdf,image/*">
            </div>
            <div class="col-6">
                <label class="form-label">ACTA NACIMIENTO</label>
                <input type="file" id="file_acta" class="form-control form-control-sm" accept=".pdf,image/*">
            </div>
            <div class="col-6">
                <label class="form-label">CURP (RECUPERADO)</label>
                <input type="file" id="file_curp" class="form-control form-control-sm" accept=".pdf,image/*">
            </div>
            <div class="col-6">
                <label class="form-label">COMP. DOMICILIO</label>
                <input type="file" id="file_dom" class="form-control form-control-sm" accept=".pdf,image/*">
            </div>
            <div class="col-12">
                <label class="form-label">ÚLTIMO GRADO ESTUDIOS</label>
                <input type="file" id="file_estudios" class="form-control form-control-sm" accept=".pdf,image/*">
            </div>
        </div>

        <div id="seccionTutor" style="display: none;" class="p-3 mb-3 border border-warning rounded">
            <div class="section-title text-warning">2. Requisito Menor de Edad</div>
            <label class="form-label">INE DEL PADRE/MADRE O TUTOR</label>
            <input type="file" id="file_tutor" class="form-control form-control-sm" accept=".pdf,image/*">
        </div>

        <div class="section-title">3. Trámite de Diploma</div>
        <div class="row g-2 mb-4">
            <div class="col-6">
                <label class="form-label">FOTO ÓVALO MIGNON</label>
                <input type="file" id="file_foto_mignon" class="form-control form-control-sm" accept="image/*">
            </div>
            <div class="col-6">
                <label class="form-label">DIPLOMAS PREVIOS</label>
                <input type="file" id="file_diplomas" class="form-control form-control-sm" accept=".pdf">
            </div>
        </div>

        <button type="submit" class="btn btn-gold w-100 shadow" id="btnSubmit">
            <i class="fas fa-save me-2"></i> REGISTRAR EXPEDIENTE COMPLETO
        </button>
    </form>
</div>

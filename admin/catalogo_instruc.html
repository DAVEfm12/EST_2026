<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Belleza | Catálogo de Instructores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Paleta de Colores Específica */
    :root {
      --gold: #D4AF37;        /* Oro */
      --golden-rose: #e6b8a2; /* Rosa Dorado */
      --deep-black: #000000;  /* Negro Absoluto */
      --soft-black: #0f0f0f;
    }

    body {
      background: linear-gradient(135deg, var(--deep-black), var(--soft-black));
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-luxury {
      background-color: var(--deep-black);
      border: 2px solid var(--gold);
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
    }

    /* Estilos del Texto en Formulario */
    .text-gold { color: var(--gold); }
    .text-rose { color: var(--golden-rose); }
    
    .form-label {
      color: var(--golden-rose); /* Etiquetas en Rosa Dorado */
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    /* Inputs Negros con Bordes Oro */
    .form-control, .form-select {
      background-color: var(--deep-black) !important;
      border: 1px solid #333;
      color: var(--gold) !important; /* Texto que escribe el usuario en Oro */
      border-radius: 0.75rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--golden-rose);
      box-shadow: 0 0 8px rgba(230, 184, 162, 0.3);
    }

    /* Botones */
    .btn-gold {
      background-color: var(--gold);
      color: var(--deep-black);
      font-weight: bold;
      border: none;
      border-radius: 0.75rem;
    }

    .btn-gold:hover {
      background-color: var(--golden-rose);
      color: var(--deep-black);
    }

    .btn-outline-rose {
      color: var(--golden-rose);
      border: 1px solid var(--golden-rose);
    }

    /* Tabla Estilizada */
    .table {
      color: white;
    }
    .table-luxury-header {
      color: var(--gold);
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .badge-status {
      border: 1px solid;
      background: transparent;
    }
  </style>
</head>

<body>

<div class="container py-5">

  <div class="mb-4">
    <a href="./PANEL_ADMIN.html" class="btn btn-outline-rose btn-sm">
      <i class="fas fa-arrow-left"></i> Volver al Panel
    </a>
  </div>

  <div class="text-center mb-5">
    <h1 class="fw-bold text-gold">
      <i class="fas fa-user-graduate"></i> Instructores
    </h1>
    <p class="text-rose opacity-75">Gestión de talento y documentación golden rose</p>
  </div>

  <div class="row g-4">

    <div class="col-lg-4">
      <div class="card card-luxury p-4">
        <h5 class="text-gold mb-4 text-center">
          <i class="fas fa-id-card"></i> Datos del Instructor
        </h5>

        <form id="formInstructor">
          <input type="hidden" id="indexInstructor">

          <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del maestro" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Especialidad Principal</label>
            <input type="text" id="especialidad" class="form-control" placeholder="Ej. Microblading" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Años de Experiencia</label>
            <input type="number" id="experiencia" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Estatus en el Sistema</label>
            <select id="estatus" class="form-select">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>

          <hr style="border-color: var(--gold); opacity: 0.2;">

          <h6 class="text-gold mb-3 small fw-bold">DOCUMENTACIÓN REQUERIDA</h6>
          
          <div class="mb-2">
            <label class="form-label small">Identificación Oficial</label>
            <input type="file" id="docIdentificacion" class="form-control form-control-sm">
          </div>

          <div class="mb-4">
            <label class="form-label small">Foto de Perfil</label>
            <input type="file" id="foto" class="form-control form-control-sm">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-gold">
              GUARDAR REGISTRO
            </button>
            <button type="button" class="btn btn-link text-rose btn-sm text-decoration-none" onclick="resetForm()">
              Limpiar Formulario
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card card-luxury p-4">
        <h5 class="text-gold mb-4"><i class="fas fa-th-list"></i> Personal Registrado</h5>

        <div class="table-responsive">
          <table class="table table-dark table-hover align-middle">
            <thead>
              <tr class="table-luxury-header">
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Exp.</th>
                <th>Estatus</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaInstructores">
              </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
let instructores = JSON.parse(localStorage.getItem("instructores")) || [];

function renderTabla() {
  const tabla = document.getElementById("tablaInstructores");
  tabla.innerHTML = "";

  instructores.forEach((i, index) => {
    tabla.innerHTML += `
      <tr>
        <td class="text-rose fw-bold">${i.nombre}</td>
        <td class="text-white-50">${i.especialidad}</td>
        <td class="text-gold">${i.experiencia} años</td>
        <td>
          <span class="badge badge-status ${i.estatus === 'Activo' ? 'text-success border-success' : 'text-danger border-danger'}">
            ${i.estatus}
          </span>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-warning border-0" onclick="editar(${index})">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger border-0" onclick="eliminar(${index})">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    `;
  });
}

document.getElementById("formInstructor").addEventListener("submit", function(e){
  e.preventDefault();
  const instructor = {
    nombre: document.getElementById("nombre").value,
    especialidad: document.getElementById("especialidad").value,
    experiencia: document.getElementById("experiencia").value,
    estatus: document.getElementById("estatus").value
  };

  const index = document.getElementById("indexInstructor").value;
  if(index === "") {
    instructores.push(instructor);
  } else {
    instructores[index] = instructor;
  }

  localStorage.setItem("instructores", JSON.stringify(instructores));
  resetForm();
  renderTabla();
});

function editar(index){
  const i = instructores[index];
  document.getElementById("nombre").value = i.nombre;
  document.getElementById("especialidad").value = i.especialidad;
  document.getElementById("experiencia").value = i.experiencia;
  document.getElementById("estatus").value = i.estatus;
  document.getElementById("indexInstructor").value = index;
}

function eliminar(index){
  if(confirm("¿Seguro que desea eliminar este registro?")){
    instructores.splice(index,1);
    localStorage.setItem("instructores", JSON.stringify(instructores));
    renderTabla();
  }
}

function resetForm(){
  document.getElementById("formInstructor").reset();
  document.getElementById("indexInstructor").value = "";
}

renderTabla();
</script>

</body>
</html>

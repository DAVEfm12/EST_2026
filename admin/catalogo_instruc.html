<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Expedientes & Vinculación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FFD700;
            --rose: #E6B8A2;
            --deep-black: #000000;
            --grey-row: #1A1A1A; 
            --white-text: #FFFFFF;
            --sidebar-width: 280px;
        }

        body {
            background: var(--deep-black);
            color: var(--white-text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: #000;
            border-right: 2px solid var(--gold);
            height: 100vh;
            position: fixed;
            z-index: 1000;
        }

        .sidebar-logo { padding: 30px; text-align: center; border-bottom: 1px solid #222; }
        .sidebar-logo img { width: 140px; filter: drop-shadow(0 0 5px var(--gold)); }

        .nav-link {
            color: #fff !important;
            padding: 15px 25px;
            font-size: 0.85rem;
            text-transform: uppercase;
            transition: 0.3s;
            border-bottom: 1px solid #111;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-link i { width: 30px; color: var(--gold-bright); }
        .nav-link:hover, .nav-link.active {
            background: rgba(212, 175, 55, 0.1);
            border-left: 5px solid var(--gold);
            color: var(--gold-bright) !important;
        }

        /* --- CONTENIDO --- */
        #content {
            width: calc(100% - var(--sidebar-width));
            margin-left: var(--sidebar-width);
            padding: 50px;
        }

        .luxury-font { font-family: 'Cinzel', serif; color: var(--gold); letter-spacing: 2px; }

        .card-form {
            background: #111;
            border: 1px solid var(--gold);
            border-radius: 20px;
            padding: 30px;
        }

        .section-title {
            color: var(--gold);
            font-weight: 800;
            font-size: 0.8rem;
            border-left: 4px solid var(--gold);
            padding-left: 15px;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* --- TABLA GRIS CARBÓN (SIN BLANCO) --- */
        .table-custom { width: 100%; border-collapse: separate; border-spacing: 0 12px; }
        .table-custom thead th { color: var(--rose); text-transform: uppercase; letter-spacing: 2px; border: none; font-size: 0.75rem; }
        .table-custom tbody tr { background: var(--grey-row) !important; transition: 0.3s; }
        .table-custom td { padding: 20px !important; color: #fff !important; border: none; vertical-align: middle; }
        .table-custom tr td:first-child { border-radius: 12px 0 0 12px; border-left: 4px solid var(--gold); }
        .table-custom tr td:last-child { border-radius: 0 12px 12px 0; }

        /* INPUTS */
        .form-label { color: var(--rose); font-size: 0.75rem; font-weight: bold; }
        .form-control, .form-select {
            background: #000 !important;
            border: 1px solid #333 !important;
            color: #fff !important;
            border-radius: 10px;
            padding: 12px;
        }
        .form-control:focus { border-color: var(--gold); box-shadow: none; }

        .btn-gold {
            background: linear-gradient(45deg, #b38f1d, var(--gold-bright));
            color: #000; font-weight: 800; border-radius: 50px;
            border: none; padding: 15px; transition: 0.3s;
        }

        .doc-status { font-size: 1.1rem; margin-right: 8px; cursor: pointer; }
        .doc-exists { color: var(--gold-bright); }
        .doc-none { color: #333; }

        .badge-curso {
            background: #000;
            border: 1px solid var(--rose);
            color: var(--rose);
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body>

<nav id="sidebar">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="Logo">
    </div>
    <div class="mt-4">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="catalogo_cursos.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Cursos</a>
        <a href="#" class="nav-link active"><i class="fas fa-user-tie"></i> Instructores</a>
        <a href="catalogo_beneficios.html" class="nav-link"><i class="fas fa-gem"></i> Beneficios</a>
    </div>
</nav>

<div id="content">
    <div class="d-flex justify-content-between align-items-end mb-5">
        <div>
            <h2 class="luxury-font mb-1">EXPEDIENTES DE INSTRUCTORES</h2>
            <p class="text-white-50 small mb-0">Gestión de documentos y asignación de cursos</p>
        </div>
        <div class="text-end">
            <span class="text-rose small fw-bold">TOTAL ACTIVOS: </span>
            <h3 class="luxury-font mb-0" id="totalCount">0</h3>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-xl-4">
            <div class="card-form animate__animated animate__fadeInLeft">
                <form id="formInstructor">
                    <div class="section-title">Datos Maestros</div>
                    <div class="mb-3">
                        <label class="form-label">NOMBRE DEL INSTRUCTOR</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre y Apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">RFC / ID FISCAL</label>
                        <input type="text" id="rfc" class="form-control" placeholder="RFC del Instructor">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">ASIGNAR A CURSOS EXISTENTES</label>
                        <select id="cursosAsignados" class="form-select" multiple style="height: 100px;">
                            </select>
                        <small class="text-white-50" style="font-size: 10px;">Mantén presionado Ctrl (Cmd) para seleccionar varios</small>
                    </div>

                    <div class="section-title">Documentación (PDF/IMG)</div>
                    <div class="row g-2 mb-4">
                        <div class="col-6">
                            <label class="form-label">IDENTIFICACIÓN</label>
                            <input type="file" id="file_ine" class="form-control form-control-sm">
                        </div>
                        <div class="col-6">
                            <label class="form-label">TÍTULO PROF.</label>
                            <input type="file" id="file_titulo" class="form-control form-control-sm">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-gold w-100 shadow" id="btnSubmit">
                        <i class="fas fa-user-plus me-2"></i> REGISTRAR INSTRUCTOR
                    </button>
                </form>
            </div>
        </div>

        <div class="col-xl-8">
            <div class="table-responsive animate__animated animate__fadeIn">
                <table class="table-custom">
                    <thead>
                        <tr>
                            <th>INSTRUCTOR</th>
                            <th>CURSOS VINCULADOS</th>
                            <th class="text-center">EXPEDIENTE</th>
                            <th class="text-end">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="tablaInstructores">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
// CONEXIÓN CON EL OTRO CATÁLOGO
// Cargamos los cursos guardados en el catálogo de cursos
let cursosDisponibles = JSON.parse(localStorage.getItem('LK_CURSOS_DATA')) || [];
let instructores = JSON.parse(localStorage.getItem("lk_expedientes")) || [];

// Función para convertir archivos
const toBase64 = file => new Promise((resolve, reject) => {
    if(!file) resolve(null);
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
});

// Llenar el selector de cursos dinámicamente
function cargarSelectCursos() {
    const select = document.getElementById("cursosAsignados");
    select.innerHTML = "";
    if(cursosDisponibles.length === 0) {
        select.innerHTML = "<option disabled>No hay cursos registrados</option>";
    }
    cursosDisponibles.forEach(curso => {
        let option = document.createElement("option");
        option.value = curso.nombre;
        option.innerText = curso.nombre;
        select.appendChild(option);
    });
}

function renderTabla() {
    const tabla = document.getElementById("tablaInstructores");
    document.getElementById("totalCount").innerText = instructores.length;
    tabla.innerHTML = "";

    instructores.forEach((inst, index) => {
        // Generar badges de cursos asignados
        let badges = inst.cursos ? inst.cursos.map(c => `<span class="badge-curso">${c}</span>`).join('') : '<span class="text-white-50">Sin asignar</span>';

        tabla.innerHTML += `
            <tr class="animate__animated animate__fadeIn">
                <td>
                    <div class="fw-bold fs-5">${inst.nombre}</div>
                    <small class="text-rose">RFC: ${inst.rfc || 'No registrado'}</small>
                </td>
                <td><div class="d-flex flex-wrap">${badges}</div></td>
                <td class="text-center">
                    <i class="fas fa-id-card doc-status ${inst.docs.ine ? 'doc-exists' : 'doc-none'}" onclick="verDoc('${inst.docs.ine}')" title="Ver Identificación"></i>
                    <i class="fas fa-graduation-cap doc-status ${inst.docs.titulo ? 'doc-exists' : 'doc-none'}" onclick="verDoc('${inst.docs.titulo}')" title="Ver Título"></i>
                </td>
                <td class="text-end">
                    <button class="btn btn-link text-danger" onclick="eliminar(${index})"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        `;
    });
}

document.getElementById("formInstructor").addEventListener("submit", async function(e){
    e.preventDefault();
    const btn = document.getElementById("btnSubmit");
    btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> PROCESANDO...';
    btn.disabled = true;

    // Obtener cursos seleccionados en el select múltiple
    const select = document.getElementById("cursosAsignados");
    const cursosSeleccionados = Array.from(select.selectedOptions).map(opt => opt.value);

    const instructor = {
        nombre: document.getElementById("nombre").value.toUpperCase(),
        rfc: document.getElementById("rfc").value.toUpperCase(),
        cursos: cursosSeleccionados,
        docs: {
            ine: await toBase64(document.getElementById("file_ine").files[0]),
            titulo: await toBase64(document.getElementById("file_titulo").files[0])
        }
    };

    instructores.push(instructor);
    localStorage.setItem("lk_expedientes", JSON.stringify(instructores));
    
    btn.innerHTML = '<i class="fas fa-user-plus me-2"></i> REGISTRAR INSTRUCTOR';
    btn.disabled = false;
    this.reset();
    renderTabla();
});

function verDoc(base64) {
    if (!base64 || base64 === "null") return;
    const win = window.open();
    win.document.write(`<iframe src="${base64}" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>`);
}

function eliminar(index){
    if(confirm("¿Eliminar expediente?")) {
        instructores.splice(index,1);
        localStorage.setItem("lk_expedientes", JSON.stringify(instructores));
        renderTabla();
    }
}

// Inicialización
cargarSelectCursos();
renderTabla();
</script>

</body>
</html>

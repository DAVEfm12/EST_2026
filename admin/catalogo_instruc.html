<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LK Studio | Expedientes Digitales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-dark: #b38f1d;
      --golden-rose: #e6b8a2;
      --deep-black: #050505;
      --sidebar-width: 260px;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
    }

    /* --- SIDEBAR --- */
    #sidebar {
      width: var(--sidebar-width);
      background: rgba(0, 0, 0, 0.98);
      border-right: 1px solid var(--gold);
      height: 100vh;
      position: fixed;
    }

    .nav-link {
      color: #fff !important;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(212, 175, 55, 0.1);
      border-left: 3px solid var(--gold);
      color: var(--gold) !important;
    }

    /* --- CONTENIDO --- */
    #content {
      width: calc(100% - var(--sidebar-width));
      margin-left: var(--sidebar-width);
      padding: 30px;
    }

    .card-form {
      background: rgba(10, 10, 10, 0.95);
      border: 1px solid var(--gold);
      border-radius: 20px;
      padding: 25px;
    }

    .section-title {
      color: var(--gold);
      font-weight: 800;
      font-size: 0.8rem;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
      padding-bottom: 5px;
    }

    /* TABLA BLANCA PROFESIONAL */
    .table-container-white {
      background: #ffffff;
      border-radius: 20px;
      padding: 20px;
      border: 3px solid var(--gold);
    }

    .table { color: #000 !important; }
    .table thead th { color: #000; border-bottom: 2px solid var(--gold); }

    /* Inputs Estilo Dark Gold */
    .form-label { color: var(--golden-rose) !important; font-size: 0.7rem; font-weight: bold; }
    .form-control {
      background: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold) !important;
      font-size: 0.8rem;
    }

    .btn-gold {
      background: linear-gradient(45deg, var(--gold), #f1d592);
      color: #000; font-weight: 800; border-radius: 50px;
      border: none;
    }

    /* Estilo de carga de archivos */
    .file-input-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    .doc-status {
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .doc-exists { color: var(--gold-dark) !important; cursor: pointer; }
    .doc-none { color: #dee2e6 !important; }

    .view-btn {
        padding: 2px 8px;
        font-size: 10px;
        border-radius: 5px;
    }
  </style>
</head>

<body>

<nav id="sidebar">
    <div class="p-4 text-center">
        <h4 style="color:var(--gold); font-weight: 800;">LK STUDIO</h4>
        <small style="color:var(--golden-rose)">SISTEMA DE EXPEDIENTES</small>
    </div>
    <div class="mt-4">
        <a href="#" class="nav-link active"><i class="fas fa-file-import me-2"></i> Nuevo Registro</a>
        <a href="#" class="nav-link"><i class="fas fa-users me-2"></i> Instructores</a>
        <a href="./PANEL_ADMIN.html" class="nav-link"><i class="fas fa-arrow-left me-2"></i> Volver</a>
    </div>
</nav>

<div id="content">
  <div class="container-fluid">
    
    <div class="text-center mb-5 animate__animated animate__fadeIn">
      <h2 class="fw-bold" style="color: var(--gold);">CONTROL DE EXPEDIENTES DIGITALES</h2>
      <p style="color: var(--golden-rose);">Requisitos Administrativos e ICATEP</p>
    </div>

    <div class="row g-4">
      <div class="col-xl-5">
        <div class="card-form shadow-lg">
          <form id="formInstructor">
            <input type="hidden" id="indexInstructor">
            
            <div class="section-title text-uppercase">1. Identificación y Fiscal</div>
            <div class="mb-3">
              <label class="form-label">Nombre Completo</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label">CURP</label>
                    <input type="text" id="curp" class="form-control" maxlength="18">
                </div>
                <div class="col-6">
                    <label class="form-label">RFC</label>
                    <input type="text" id="rfc" class="form-control">
                </div>
            </div>

            <div class="section-title text-uppercase">2. Perfil Académico</div>
            <div class="mb-3">
              <label class="form-label">Especialidad / Carrera</label>
              <input type="text" id="especialidad" class="form-control" placeholder="Ej. Estilismo">
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label">Cédula Prof.</label>
                    <input type="text" id="cedula" class="form-control">
                </div>
                <div class="col-6">
                    <label class="form-label">Certificación CONOCER</label>
                    <select id="conocer" class="form-select bg-black text-gold border-secondary">
                        <option value="No">No tiene</option>
                        <option value="EC0217.01">EC0217.01</option>
                        <option value="EC0301">EC0301</option>
                        <option value="Ambos">Ambos</option>
                    </select>
                </div>
            </div>

            <div class="section-title text-uppercase"><i class="fas fa-upload me-2"></i>3. Subir Documentación (PDF/Imagen)</div>
            <div class="row g-2 mb-4">
                <div class="col-6">
                    <label class="form-label">INE (Oficial)</label>
                    <input type="file" id="file_ine" class="form-control form-control-sm" accept=".pdf,image/*">
                </div>
                <div class="col-6">
                    <label class="form-label">Constancia RFC</label>
                    <input type="file" id="file_rfc" class="form-control form-control-sm" accept=".pdf,image/*">
                </div>
                <div class="col-6">
                    <label class="form-label">Título/Diploma</label>
                    <input type="file" id="file_titulo" class="form-control form-control-sm" accept=".pdf,image/*">
                </div>
                <div class="col-6">
                    <label class="form-label">Currículum Vitae</label>
                    <input type="file" id="file_cv" class="form-control form-control-sm" accept=".pdf,image/*">
                </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-gold py-2">
                <i class="fas fa-cloud-upload-alt me-2"></i> GUARDAR EXPEDIENTE
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-xl-7">
        <div class="table-container-white shadow">
          <h5 class="fw-bold mb-4" style="color:#000">ARCHIVO DE INSTRUCTORES</h5>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>NOMBRE / RFC</th>
                  <th>ESPECIALIDAD</th>
                  <th class="text-center">DOCUMENTOS</th>
                  <th class="text-center">ACCIONES</th>
                </tr>
              </thead>
              <tbody id="tablaInstructores">
                  </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let instructores = JSON.parse(localStorage.getItem("lk_expedientes")) || [];

// Función para convertir archivo a Base64 para guardar en LocalStorage
const toBase64 = file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
});

function renderTabla() {
  const tabla = document.getElementById("tablaInstructores");
  tabla.innerHTML = "";

  instructores.forEach((i, index) => {
    tabla.innerHTML += `
      <tr>
        <td>
          <div class="fw-bold">${i.nombre}</div>
          <small class="text-muted">${i.rfc || 'Sin RFC'}</small>
        </td>
        <td>
          <span class="badge bg-dark text-gold">${i.especialidad}</span>
        </td>
        <td class="text-center">
            <i class="fas fa-id-card doc-status ${i.docs.ine ? 'doc-exists' : 'doc-none'}" onclick="verDoc('${i.docs.ine}')" title="Ver INE"></i>
            <i class="fas fa-file-invoice doc-status ${i.docs.rfc ? 'doc-exists' : 'doc-none'}" onclick="verDoc('${i.docs.rfc}')" title="Ver RFC"></i>
            <i class="fas fa-graduation-cap doc-status ${i.docs.titulo ? 'doc-exists' : 'doc-none'}" onclick="verDoc('${i.docs.titulo}')" title="Ver Título"></i>
            <i class="fas fa-file-pdf doc-status ${i.docs.cv ? 'doc-exists' : 'doc-none'}" onclick="verDoc('${i.docs.cv}')" title="Ver CV"></i>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    `;
  });
}

document.getElementById("formInstructor").addEventListener("submit", async function(e){
  e.preventDefault();
  
  // Captura de archivos
  const fIne = document.getElementById("file_ine").files[0];
  const fRfc = document.getElementById("file_rfc").files[0];
  const fTitulo = document.getElementById("file_titulo").files[0];
  const fCv = document.getElementById("file_cv").files[0];

  const instructor = {
    nombre: document.getElementById("nombre").value,
    curp: document.getElementById("curp").value,
    rfc: document.getElementById("rfc").value,
    especialidad: document.getElementById("especialidad").value,
    conocer: document.getElementById("conocer").value,
    docs: {
        ine: fIne ? await toBase64(fIne) : null,
        rfc: fRfc ? await toBase64(fRfc) : null,
        titulo: fTitulo ? await toBase64(fTitulo) : null,
        cv: fCv ? await toBase64(fCv) : null
    }
  };

  instructores.push(instructor);
  localStorage.setItem("lk_expedientes", JSON.stringify(instructores));
  
  this.reset();
  renderTabla();
  alert("Expediente guardado con documentos.");
});

function verDoc(base64) {
    if (base64 === "null" || !base64) return;
    const win = window.open();
    win.document.write(`<iframe src="${base64}" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>`);
}

function eliminar(index){
  if(confirm("¿Eliminar expediente y sus archivos?")) {
    instructores.splice(index,1);
    localStorage.setItem("lk_expedientes", JSON.stringify(instructores));
    renderTabla();
  }
}

renderTabla();
</script>

</body>
</html>

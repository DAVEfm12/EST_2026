<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LK Studio | Gestión de Instructores VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-dark: #b38f1d;
      --golden-rose: #e6b8a2;
      --deep-black: #050505;
      --pure-white: #ffffff;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Tarjeta del Formulario (Negra) */
    .card-form {
      background: rgba(10, 10, 10, 0.95);
      border: 2px solid var(--gold);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }

    /* TABLA BLANCA (Contraste solicitado) */
    .table-container-white {
      background: var(--pure-white);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 15px 35px rgba(212, 175, 55, 0.2);
      border: 3px solid var(--gold);
    }

    .table {
      background: var(--pure-white) !important;
      margin-bottom: 0;
    }

    /* Letras Negras y Doradas en la tabla */
    .table thead th {
      background: var(--pure-white);
      color: var(--deep-black) !important;
      border-bottom: 3px solid var(--gold);
      text-transform: uppercase;
      font-weight: 800;
      font-size: 0.75rem;
    }

    .instructor-name {
      color: var(--deep-black) !important;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .specialty-text {
      color: var(--gold-dark) !important;
      font-weight: 600;
    }

    .table td {
      color: #333 !important; /* Letras oscuras sobre fondo blanco */
      padding: 15px 10px;
      vertical-align: middle;
    }

    /* Formulario Estilo Golden Rose */
    .form-label {
      color: var(--golden-rose) !important;
      font-weight: 700;
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #444 !important;
      color: var(--gold) !important;
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: var(--golden-rose);
      box-shadow: 0 0 10px rgba(230, 184, 162, 0.3);
    }

    /* Botones */
    .btn-gold {
      background: linear-gradient(45deg, var(--gold), #f1d592);
      color: #000;
      font-weight: 800;
      border: none;
      border-radius: 50px;
      padding: 12px;
      transition: 0.3s;
    }

    .btn-gold:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    /* Iconos de documentos */
    .doc-icon {
      font-size: 1.2rem;
      margin-right: 5px;
    }
    .present { color: var(--gold-dark); }
    .absent { color: #e0e0e0; }

    /* Badge de Estatus */
    .status-badge {
      background: var(--deep-black);
      color: var(--gold);
      border: 1px solid var(--gold);
      padding: 5px 10px;
      border-radius: 50px;
      font-size: 0.65rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .display-mobile-none { display: none; }
    }
  </style>
</head>

<body>

<div class="container-fluid py-5 px-lg-5">

  <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeIn">
    <a href="./PANEL_ADMIN.html" class="btn btn-outline-light btn-sm rounded-pill px-4" style="color: var(--golden-rose); border-color: var(--golden-rose);">
      <i class="fas fa-chevron-left me-2"></i> VOLVER AL PANEL
    </a>
    <h4 class="text-gold m-0 luxury-font fw-bold display-mobile-none">SISTEMA ACADÉMICO</h4>
  </div>

  <div class="text-center mb-5 animate__animated animate__zoomIn">
    <h1 class="fw-bold" style="color: var(--gold); letter-spacing: 2px;">INSTRUCTORES & EXPEDIENTES</h1>
    <p class="text-rose fw-bold" style="color: var(--golden-rose) !important;">CONTROL DE PERSONAL VIP LK STUDIO</p>
  </div>

  <div class="row g-4">
    <div class="col-xl-4 col-lg-5">
      <div class="card-form p-4">
        <h5 class="text-gold mb-4 fw-bold border-bottom border-secondary pb-3">
          <i class="fas fa-user-plus me-2"></i> REGISTRO PROFESIONAL
        </h5>

        <form id="formInstructor">
          <input type="hidden" id="indexInstructor">
          
          <div class="mb-3">
            <label class="form-label">Nombre del Instructor</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre y Apellidos" required>
          </div>

          <div class="row">
            <div class="col-7 mb-3">
              <label class="form-label">Especialidad</label>
              <input type="text" id="especialidad" class="form-control" placeholder="Ej. Uñas / Cabello" required>
            </div>
            <div class="col-5 mb-3">
              <label class="form-label">Años Exp.</label>
              <input type="number" id="experiencia" class="form-control" value="1" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Estatus de Contrato</label>
            <select id="estatus" class="form-select">
              <option value="Activo">ACTIVO</option>
              <option value="Inactivo">INACTIVO</option>
            </select>
          </div>

          <div class="mb-4 p-3 border border-secondary rounded">
            <label class="form-label d-block mb-3 border-bottom border-secondary pb-2">EXPEDIENTE DIGITAL (Subir archivos)</label>
            <div class="row g-2">
                <div class="col-6"><input type="file" id="f_acta" class="form-control form-control-sm" title="Acta"></div>
                <div class="col-6"><input type="file" id="f_curp" class="form-control form-control-sm" title="CURP"></div>
                <div class="col-6"><input type="file" id="f_ine" class="form-control form-control-sm" title="INE"></div>
                <div class="col-6"><input type="file" id="f_dom" class="form-control form-control-sm" title="Domicilio"></div>
                <div class="col-12"><input type="file" id="f_cv" class="form-control form-control-sm" title="CV"></div>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-gold py-3 shadow">
              <i class="fas fa-save me-2"></i> GUARDAR INSTRUCTOR
            </button>
            <button type="button" class="btn btn-sm text-rose mt-2" onclick="resetForm()">DESCARTAR</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-xl-8 col-lg-7">
      <div class="table-container-white animate__animated animate__fadeInRight">
        <h5 class="fw-bold mb-4" style="color: var(--deep-black);">CATÁLOGO DE INSTRUCTORES</h5>
        
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>IDENTIDAD</th>
                <th>ESPECIALIDAD</th>
                <th class="display-mobile-none">DOCUMENTOS</th>
                <th>ESTADO</th>
                <th class="text-center">OPCIONES</th>
              </tr>
            </thead>
            <tbody id="tablaInstructores">
                </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let instructores = JSON.parse(localStorage.getItem("instructores")) || [];

function renderTabla() {
  const tabla = document.getElementById("tablaInstructores");
  tabla.innerHTML = "";

  instructores.forEach((i, index) => {
    const checkDoc = (doc) => i.docs && i.docs[doc] ? 'present' : 'absent';

    tabla.innerHTML += `
      <tr>
        <td>
          <div class="instructor-name">${i.nombre}</div>
          <small class="text-muted fw-bold">${i.experiencia} años de trayectoria</small>
        </td>
        <td>
          <span class="specialty-text"><i class="fas fa-certificate me-1"></i>${i.especialidad}</span>
        </td>
        <td class="display-mobile-none">
          <div class="d-flex">
            <i class="fas fa-file-invoice doc-icon ${checkDoc('acta')}" title="Acta"></i>
            <i class="fas fa-fingerprint doc-icon ${checkDoc('curp')}" title="CURP"></i>
            <i class="fas fa-id-card doc-icon ${checkDoc('ine')}" title="INE"></i>
            <i class="fas fa-home doc-icon ${checkDoc('domicilio')}" title="Domicilio"></i>
            <i class="fas fa-file-pdf doc-icon ${checkDoc('cv')}" title="CV"></i>
          </div>
        </td>
        <td>
          <span class="status-badge">${i.estatus.toUpperCase()}</span>
        </td>
        <td class="text-center">
          <button class="btn btn-sm text-dark me-1" onclick="editar(${index})"><i class="fas fa-pencil-alt"></i></button>
          <button class="btn btn-sm text-danger" onclick="eliminar(${index})"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    `;
  });
}

document.getElementById("formInstructor").addEventListener("submit", function(e){
  e.preventDefault();
  
  const instructor = {
    nombre: document.getElementById("nombre").value,
    especialidad: document.getElementById("especialidad").value,
    experiencia: document.getElementById("experiencia").value,
    estatus: document.getElementById("estatus").value,
    docs: {
        acta: document.getElementById("f_acta").files.length > 0,
        curp: document.getElementById("f_curp").files.length > 0,
        ine: document.getElementById("f_ine").files.length > 0,
        domicilio: document.getElementById("f_dom").files.length > 0,
        cv: document.getElementById("f_cv").files.length > 0
    }
  };

  const index = document.getElementById("indexInstructor").value;
  if(index === "") instructores.push(instructor);
  else instructores[index] = instructor;

  localStorage.setItem("instructores", JSON.stringify(instructores));
  resetForm();
  renderTabla();
});

function editar(index){
  const i = instructores[index];
  document.getElementById("nombre").value = i.nombre;
  document.getElementById("especialidad").value = i.especialidad;
  document.getElementById("experiencia").value = i.experiencia;
  document.getElementById("estatus").value = i.estatus;
  document.getElementById("indexInstructor").value = index;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function eliminar(index){
  if(confirm("¿Eliminar este instructor de la base de datos?")) {
    instructores.splice(index,1);
    localStorage.setItem("instructores", JSON.stringify(instructores));
    renderTabla();
  }
}

function resetForm(){
  document.getElementById("formInstructor").reset();
  document.getElementById("indexInstructor").value = "";
}

renderTabla();
</script>

</body>
</html>

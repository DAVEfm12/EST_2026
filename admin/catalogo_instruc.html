<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Belleza | Catálogo de Instructores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
    }
    .card {
      border-radius: 1rem;
    }
    .doc-label {
      font-size: .85rem;
      color: #bbb;
    }
  </style>
</head>

<body>

<div class="container py-5">

  <!-- BOTÓN DASHBOARD -->
  <div class="mb-4">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-light">
      <i class="fas fa-arrow-left"></i> Ir al Panel
    </a>
  </div>

  <!-- TÍTULO -->
  <div class="text-center mb-5">
    <h1 class="fw-bold text-warning">
      <i class="fas fa-user-graduate"></i> Catálogo de Instructores
    </h1>
    <p class="text-white-50">
      Administración de instructores y documentación oficial
    </p>
  </div>

  <div class="row g-4">

    <!-- FORMULARIO -->
    <div class="col-lg-4">
      <div class="card bg-black border-warning h-100">
        <div class="card-body">
          <h5 class="text-warning mb-4">
            <i class="fas fa-plus-circle"></i> Agregar / Editar Instructor
          </h5>

          <form id="formInstructor">
            <input type="hidden" id="indexInstructor">

            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Especialidad</label>
              <input type="text" id="especialidad" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Años de experiencia</label>
              <input type="number" id="experiencia" class="form-control" min="0" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Estatus</label>
              <select id="estatus" class="form-select">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>

            <hr class="border-warning">

            <h6 class="text-warning mb-3">
              <i class="fas fa-folder-open"></i> Documentación
            </h6>

            <div class="mb-2">
              <label class="doc-label">Identificación (INE / Pasaporte)</label>
              <input type="file" id="docIdentificacion" class="form-control">
            </div>

            <div class="mb-2">
              <label class="doc-label">Certificación</label>
              <input type="file" id="docCertificacion" class="form-control">
            </div>

            <div class="mb-2">
              <label class="doc-label">Currículum (CV)</label>
              <input type="file" id="docCV" class="form-control">
            </div>

            <div class="mb-4">
              <label class="doc-label">Foto del Instructor</label>
              <input type="file" id="foto" class="form-control">
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning fw-bold">
                <i class="fas fa-save"></i> Guardar Instructor
              </button>
              <button type="button" class="btn btn-outline-light" onclick="resetForm()">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- TABLA -->
    <div class="col-lg-8">
      <div class="card bg-black border-warning h-100">
        <div class="card-body">

          <h5 class="text-warning mb-4">
            <i class="fas fa-list"></i> Instructores registrados
          </h5>

          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
              <thead>
                <tr class="text-warning">
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Especialidad</th>
                  <th>Exp.</th>
                  <th>Estatus</th>
                  <th>Documentos</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaInstructores"></tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>

<script>
let instructores = JSON.parse(localStorage.getItem("instructores")) || [];

/* ===== READ ===== */
function renderTabla() {
  const tabla = document.getElementById("tablaInstructores");
  tabla.innerHTML = "";

  instructores.forEach((i, index) => {
    tabla.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${i.nombre}</td>
        <td>${i.especialidad}</td>
        <td>${i.experiencia} años</td>
        <td>
          <span class="badge ${i.estatus === 'Activo' ? 'bg-success' : 'bg-secondary'}">
            ${i.estatus}
          </span>
        </td>
        <td>
          <span class="badge bg-info">INE</span>
          <span class="badge bg-warning text-dark">Cert</span>
          <span class="badge bg-primary">CV</span>
          <span class="badge bg-secondary">Foto</span>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-warning me-2" onclick="editar(${index})">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${index})">
            <i class="fas fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    `;
  });
}

/* ===== CREATE / UPDATE ===== */
document.getElementById("formInstructor").addEventListener("submit", function(e){
  e.preventDefault();

  const instructor = {
    nombre: nombre.value,
    especialidad: especialidad.value,
    experiencia: experiencia.value,
    estatus: estatus.value,
    docs: {
      ine: docIdentificacion.value,
      cert: docCertificacion.value,
      cv: docCV.value,
      foto: foto.value
    }
  };

  const index = indexInstructor.value;

  if(index === ""){
    instructores.push(instructor);
  } else {
    instructores[index] = instructor;
  }

  localStorage.setItem("instructores", JSON.stringify(instructores));
  resetForm();
  renderTabla();
});

/* ===== EDIT ===== */
function editar(index){
  const i = instructores[index];

  nombre.value = i.nombre;
  especialidad.value = i.especialidad;
  experiencia.value = i.experiencia;
  estatus.value = i.estatus;
  indexInstructor.value = index;
}

/* ===== DELETE ===== */
function eliminar(index){
  if(confirm("¿Eliminar este instructor y su documentación?")){
    instructores.splice(index,1);
    localStorage.setItem("instructores", JSON.stringify(instructores));
    renderTabla();
  }
}

/* ===== RESET ===== */
function resetForm(){
  formInstructor.reset();
  indexInstructor.value = "";
}

renderTabla();
</script>

</body>
</html>

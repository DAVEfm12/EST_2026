<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LK Studio | Instructores VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-dark: #b38f1d;
      --gold-bright: #FFD700;
      --golden-rose: #e6b8a2;
      --deep-black: #050505;
      --pure-white: #ffffff;
      --sidebar-width: 250px;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      margin: 0;
    }

    /* --- SIDEBAR UNIFICADO --- */
    #sidebar {
      width: var(--sidebar-width);
      background: rgba(0, 0, 0, 0.95);
      border-right: 1px solid var(--gold);
      height: 100vh;
      position: fixed;
      z-index: 1000;
    }

    .sidebar-header {
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .nav-link {
      color: #fff !important;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      transition: 0.3s;
      border-left: 3px solid transparent;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }

    .nav-link i { margin-right: 15px; width: 20px; text-align: center; color: var(--gold); }

    .nav-link:hover, .nav-link.active {
      background: rgba(212, 175, 55, 0.1);
      border-left: 3px solid var(--gold);
      color: var(--gold-bright) !important;
    }

    /* --- CONTENIDO PRINCIPAL --- */
    #content {
      width: calc(100% - var(--sidebar-width));
      margin-left: var(--sidebar-width);
      padding: 40px;
    }

    .card-form {
      background: rgba(10, 10, 10, 0.95);
      border: 1px solid var(--gold);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* TABLA BLANCA PROFESIONAL */
    .table-container-white {
      background: var(--pure-white);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(212, 175, 55, 0.2);
      border: 2px solid var(--gold);
    }

    .table { background: var(--pure-white) !important; margin-bottom: 0; }
    .table thead th {
      color: var(--deep-black) !important;
      border-bottom: 2px solid var(--gold);
      font-weight: 800;
      font-size: 0.7rem;
    }

    .instructor-name { color: var(--deep-black) !important; font-weight: 700; font-size: 1rem; }
    .specialty-text { color: var(--gold-dark) !important; font-weight: 600; }
    .table td { color: #333 !important; vertical-align: middle; border-bottom: 1px solid #eee; }

    /* ESTILO FORMULARIO */
    .form-label { color: var(--golden-rose) !important; font-weight: 700; font-size: 0.7rem; }
    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold) !important;
    }

    .btn-gold {
      background: linear-gradient(45deg, var(--gold), #f1d592);
      color: #000;
      font-weight: 800;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .doc-icon { font-size: 1.1rem; margin-right: 6px; }
    .present { color: var(--gold); }
    .absent { color: #dee2e6; }

    .status-badge {
      background: var(--deep-black);
      color: var(--gold);
      padding: 4px 12px;
      border-radius: 50px;
      font-size: 0.6rem;
      font-weight: bold;
    }

    #searchBox {
        background: rgba(255,255,255,0.1);
        border: 1px solid var(--gold);
        color: white;
    }

    @media (max-width: 992px) {
      #sidebar { display: none; }
      #content { width: 100%; margin-left: 0; }
    }
  </style>
</head>

<body>

  <nav id="sidebar">
    <div class="sidebar-header">
      <h4 class="fw-bold m-0" style="color:var(--gold)">LK STUDIO</h4>
      <small style="color:var(--golden-rose)">SISTEMA DE GESTI√ìN</small>
    </div>
    <div class="mt-4">
      <a href="POS.html" class="nav-link"><i class="fas fa-cash-register"></i> VENTAS (POS)</a>
      <a href="SERVICIOS.html" class="nav-link"><i class="fas fa-list"></i> CAT√ÅLOGO</a>
      <a href="#" class="nav-link active"><i class="fas fa-chalkboard-teacher"></i> INSTRUCTORES</a>
      <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-arrow-left"></i> VOLVER AL PANEL</a>
    </div>
  </nav>

  <div id="content">
    <div class="container-fluid">
      
      <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeIn">
        <div>
            <h1 class="fw-bold m-0" style="color: var(--gold)">Expedientes Digitales</h1>
            <p class="m-0" style="color: var(--golden-rose)">Control de Personal e Instructores de √âlite</p>
        </div>
        <button class="btn btn-outline-warning" onclick="exportarCSV()">
            <i class="fas fa-file-export me-2"></i> EXPORTAR LISTA
        </button>
      </div>

      <div class="row g-4">
        <div class="col-xl-4">
          <div class="card-form p-4 animate__animated animate__fadeInLeft">
            <h5 class="text-gold mb-4 fw-bold"><i class="fas fa-id-badge me-2"></i>NUEVO PERFIL</h5>
            
            <form id="formInstructor">
              <input type="hidden" id="indexInstructor">
              
              <div class="mb-3">
                <label class="form-label">NOMBRE COMPLETO</label>
                <input type="text" id="nombre" class="form-control" placeholder="Escriba el nombre" required>
              </div>

              <div class="row">
                <div class="col-7 mb-3">
                  <label class="form-label">ESPECIALIDAD</label>
                  <input type="text" id="especialidad" class="form-control" placeholder="Ej. Master Nailer" required>
                </div>
                <div class="col-5 mb-3">
                  <label class="form-label">A√ëOS EXP.</label>
                  <input type="number" id="experiencia" class="form-control" value="1">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">ESTADO LABORAL</label>
                <select id="estatus" class="form-select">
                  <option value="Activo">ACTIVO</option>
                  <option value="Inactivo">INACTIVO</option>
                  <option value="En Revisi√≥n">EN REVISI√ìN</option>
                </select>
              </div>

              <div class="mb-4 p-3 border border-secondary rounded bg-black">
                <label class="form-label d-block mb-2 text-center">DOCUMENTACI√ìN CARGADA</label>
                <div class="row g-2 text-center">
                    <div class="col-4">
                        <small class="d-block text-muted">ACTA</small>
                        <input type="checkbox" id="check_acta">
                    </div>
                    <div class="col-4">
                        <small class="d-block text-muted">CURP</small>
                        <input type="checkbox" id="check_curp">
                    </div>
                    <div class="col-4">
                        <small class="d-block text-muted">INE</small>
                        <input type="checkbox" id="check_ine">
                    </div>
                </div>
              </div>

              <button type="submit" class="btn btn-gold w-100 py-3">
                <i class="fas fa-save me-2"></i> REGISTRAR INSTRUCTOR
              </button>
              <button type="button" class="btn btn-link w-100 text-decoration-none text-rose mt-2" onclick="resetForm()">Limpiar campos</button>
            </form>
          </div>
        </div>

        <div class="col-xl-8">
          <div class="mb-3">
              <input type="text" id="inputBusqueda" class="form-control" placeholder="üîç Buscar por nombre o especialidad..." onkeyup="buscarInstructor()">
          </div>
          
          <div class="table-container-white animate__animated animate__fadeInRight">
            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <th>INSTRUCTOR</th>
                    <th>ESPECIALIDAD</th>
                    <th>DOCS</th>
                    <th>ESTADO</th>
                    <th class="text-center">ACCIONES</th>
                  </tr>
                </thead>
                <tbody id="tablaInstructores"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
let instructores = JSON.parse(localStorage.getItem("instructores")) || [];

function renderTabla(datos = instructores) {
  const tabla = document.getElementById("tablaInstructores");
  tabla.innerHTML = "";

  datos.forEach((i, index) => {
    const iconClass = (check) => check ? 'present fas fa-check-circle' : 'absent far fa-circle';

    tabla.innerHTML += `
      <tr class="animate__animated animate__fadeIn">
        <td>
          <div class="instructor-name">${i.nombre}</div>
          <small class="text-muted">${i.experiencia} a√±os de exp.</small>
        </td>
        <td>
          <span class="specialty-text"><i class="fas fa-star me-1"></i>${i.especialidad}</span>
        </td>
        <td>
          <i class="${iconClass(i.docs.acta)} doc-icon" title="Acta"></i>
          <i class="${iconClass(i.docs.curp)} doc-icon" title="CURP"></i>
          <i class="${iconClass(i.docs.ine)} doc-icon" title="INE"></i>
        </td>
        <td><span class="status-badge">${i.estatus.toUpperCase()}</span></td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-dark me-1" onclick="editar(${index})"><i class="fas fa-edit"></i></button>
          <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    `;
  });
}

document.getElementById("formInstructor").addEventListener("submit", function(e){
  e.preventDefault();
  
  const instructor = {
    nombre: document.getElementById("nombre").value,
    especialidad: document.getElementById("especialidad").value,
    experiencia: document.getElementById("experiencia").value,
    estatus: document.getElementById("estatus").value,
    docs: {
        acta: document.getElementById("check_acta").checked,
        curp: document.getElementById("check_curp").checked,
        ine: document.getElementById("check_ine").checked
    }
  };

  const index = document.getElementById("indexInstructor").value;
  if(index === "") instructores.push(instructor);
  else instructores[index] = instructor;

  localStorage.setItem("instructores", JSON.stringify(instructores));
  resetForm();
  renderTabla();
});

function buscarInstructor() {
    const texto = document.getElementById("inputBusqueda").value.toLowerCase();
    const filtrados = instructores.filter(i => 
        i.nombre.toLowerCase().includes(texto) || 
        i.especialidad.toLowerCase().includes(texto)
    );
    renderTabla(filtrados);
}

function editar(index){
  const i = instructores[index];
  document.getElementById("nombre").value = i.nombre;
  document.getElementById("especialidad").value = i.especialidad;
  document.getElementById("experiencia").value = i.experiencia;
  document.getElementById("estatus").value = i.estatus;
  document.getElementById("check_acta").checked = i.docs.acta;
  document.getElementById("check_curp").checked = i.docs.curp;
  document.getElementById("check_ine").checked = i.docs.ine;
  document.getElementById("indexInstructor").value = index;
}

function eliminar(index){
  if(confirm("¬øSeguro de eliminar este registro?")) {
    instructores.splice(index,1);
    localStorage.setItem("instructores", JSON.stringify(instructores));
    renderTabla();
  }
}

function exportarCSV() {
    let csv = "Nombre,Especialidad,Experiencia,Estado\n";
    instructores.forEach(i => {
        csv += `${i.nombre},${i.especialidad},${i.experiencia},${i.estatus}\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.setAttribute('href', url);
    a.setAttribute('download', 'instructores_lkstudio.csv');
    a.click();
}

function resetForm(){
  document.getElementById("formInstructor").reset();
  document.getElementById("indexInstructor").value = "";
}

renderTabla();
</script>

</body>
</html>

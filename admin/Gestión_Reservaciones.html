<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Elite Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --oro: #D4AF37;
            --oro-brillante: #F1D592;
            --rose-gold: #E6B8A2; 
            --negro-profundo: #0A0A0A;
            --negro-suave: #161616;
            --sidebar-width: 280px;
            --borde-lujo: rgba(212, 175, 55, 0.25);
        }

        body {
            background-color: var(--negro-profundo);
            background-image: radial-gradient(circle at top right, #1e1e1e, var(--negro-profundo));
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            margin: 0;
            overflow-x: hidden;
        }

        .fuente-lujo { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR MEJORADO --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--negro-profundo);
            border-right: 1px solid var(--oro);
            height: 100vh;
            position: fixed;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-logo { padding: 30px 20px; text-align: center; border-bottom: 1px solid var(--borde-lujo); }
        .sidebar-logo img { max-width: 140px; filter: drop-shadow(0 0 5px var(--oro)); }

        .nav-menu { padding: 15px 0; }
        .nav-link {
            color: rgba(255,255,255,0.7) !important;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            text-decoration: none;
            border-bottom: 1px solid rgba(212, 175, 55, 0.05);
        }

        .nav-link:hover { 
            background: rgba(212, 175, 55, 0.1); 
            color: var(--oro-brillante) !important;
            padding-left: 35px;
        }

        .nav-link.active { 
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.2), transparent);
            color: var(--oro) !important;
            border-left: 4px solid var(--oro);
            font-weight: 700;
        }

        .nav-link i { width: 25px; font-size: 1rem; color: var(--oro); margin-right: 10px; }

        /* --- CONTENIDO --- */
        #content {
            width: calc(100% - var(--sidebar-width));
            margin-left: var(--sidebar-width);
            padding: 40px;
        }

        /* --- COMPONENTES ELITE --- */
        .tarjeta-elite {
            background: var(--negro-suave);
            border: 1px solid var(--borde-lujo);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .form-control, .form-select { 
            background: rgba(0,0,0,0.3) !important; 
            border: 1px solid #333 !important; 
            color: #fff !important; 
            border-radius: 10px; 
        }

        .btn-oro { 
            background: linear-gradient(135deg, var(--oro), var(--oro-brillante)); 
            color: #000 !important; font-weight: 700; border: none; border-radius: 50px; 
            padding: 10px 20px; transition: 0.3s; text-transform: uppercase;
        }

        .nombre-cliente { 
            color: var(--oro-brillante) !important; 
            font-weight: 600; 
            text-transform: uppercase;
            text-shadow: 1px 1px 2px #000;
        }

        .tabla-contenedor {
            background: rgba(22, 22, 22, 0.5);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--borde-lujo);
        }

        .table tr { background: rgba(255,255,255,0.02); margin-bottom: 8px; display: table-row; }
        
        /* Scrollbar Personalizado */
        #sidebar::-webkit-scrollbar { width: 5px; }
        #sidebar::-webkit-scrollbar-thumb { background: var(--oro); }
    </style>
</head>

<body>

<nav id="sidebar">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="LK Studio" onerror="this.src='https://via.placeholder.com/150x50/000?text=LK+STUDIO'">
    </div>
    
    <div class="nav-menu">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-chart-line"></i> PANEL ADMIN</a>
        <a href="Gestión_Reservaciones.html" class="nav-link active"><i class="fas fa-edit"></i> GESTIÓN RESERVAS</a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-alt"></i> CITAS</a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-cash-register"></i> PUNTO DE VENTA</a>
        
        <div class="px-4 mt-3 mb-2"><small class="text-muted text-uppercase" style="font-size:0.6rem">Catálogos Elite</small></div>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-cut"></i> SERVICIOS</a>
        <a href="catalogo_beneficios.html" class="nav-link"><i class="fas fa-gem"></i> BENEFICIOS VIP</a>
        <a href="catalogo_cursos.html" class="nav-link"><i class="fas fa-graduation-cap"></i> CURSOS</a>
        <a href="catalogo_instruc.html" class="nav-link"><i class="fas fa-user-tie"></i> INSTRUCTORES</a>
        
        <div class="px-4 mt-3 mb-2"><small class="text-muted text-uppercase" style="font-size:0.6rem">Inteligencia</small></div>
        <a href="reportes.html" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> REPORTES</a>
    </div>

    <div class="mt-auto p-4">
        <button class="btn btn-outline-danger btn-sm w-100 rounded-pill" onclick="alert('Cerrando Sesión...')">SALIR</button>
    </div>
</nav>

<div id="content">
    <div class="row align-items-center mb-5 animate__animated animate__fadeIn">
        <div class="col-md-7">
            <h1 class="fuente-lujo mb-1" style="color:var(--oro)">Gestión de Reservaciones</h1>
            <p class="text-rose-gold text-uppercase small">Administración de Servicios y Clientes</p>
        </div>
        <div class="col-md-5 text-md-end">
            <div class="d-inline-block p-3 border border-warning rounded-4 bg-dark">
                <small class="text-white-50 d-block">TOTAL REGISTROS</small>
                <span class="h2 fw-bold m-0" id="countTotal" style="color:var(--oro)">0</span>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-xl-4">
            <div class="tarjeta-elite animate__animated animate__fadeInLeft">
                <h5 class="fuente-lujo mb-4 text-center" style="color:var(--oro)">Nuevo Registro</h5>
                <form id="mainForm">
                    <input type="hidden" id="editIndex" value="">
                    
                    <div class="mb-3">
                        <label class="small text-rose-gold fw-bold">CLIENTE ELITE</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
                    </div>

                    <div class="mb-3">
                        <label class="small text-rose-gold fw-bold">SERVICIO / CATEGORÍA</label>
                        <select id="servicio" class="form-select">
                            <optgroup label="Salón">
                                <option value="Corte Master">Corte Master</option>
                                <option value="Color Premium">Color Premium</option>
                                <option value="Balayage Elite">Balayage Elite</option>
                            </optgroup>
                            <optgroup label="Academia">
                                <option value="Curso Colorimetría">Curso Colorimetría</option>
                                <option value="Masterclass Corte">Masterclass Corte</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="small text-rose-gold fw-bold">FECHA</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="small text-rose-gold fw-bold">HORA</label>
                            <input type="time" id="hora" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="small text-rose-gold fw-bold">CONTACTO WHATSAPP</label>
                        <input type="tel" id="whatsapp" class="form-control" placeholder="10 dígitos">
                    </div>

                    <div class="mb-4">
                        <label class="small text-rose-gold fw-bold">PAGO / ANTICIPO ($)</label>
                        <input type="number" id="pago" class="form-control" placeholder="0.00">
                    </div>

                    <button type="submit" id="btnAccion" class="btn-oro w-100 shadow">Guardar Registro</button>
                </form>
            </div>
        </div>

        <div class="col-xl-8">
            <div class="tabla-contenedor animate__animated animate__fadeInRight">
                <div class="table-responsive">
                    <table class="table align-middle text-white">
                        <thead>
                            <tr class="text-oro">
                                <th>CLIENTE / SERVICIO</th>
                                <th>CITA</th>
                                <th class="text-end">ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody id="listaRegistros">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Base de Datos en LocalStorage
    let db = JSON.parse(localStorage.getItem("LK_DATA")) || [];

    const mainForm = document.getElementById("mainForm");
    const lista = document.getElementById("listaRegistros");

    // Función para Dibujar la Tabla
    function actualizarTabla() {
        document.getElementById("countTotal").innerText = db.length;
        lista.innerHTML = "";

        db.forEach((item, index) => {
            const row = `
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="bg-warning text-dark rounded-circle me-3 d-flex align-items-center justify-content-center" style="width:40px; height:40px">
                                <i class="fas fa-star"></i>
                            </div>
                            <div>
                                <div class="nombre-cliente">${item.nombre}</div>
                                <small class="text-rose-gold">${item.servicio} • <b>$${item.pago}</b></small>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="small">${item.fecha}</div>
                        <div class="fw-bold text-oro">${item.hora}</div>
                    </td>
                    <td class="text-end">
                        <a href="https://wa.me/52${item.whatsapp}" target="_blank" class="btn btn-sm text-success"><i class="fab fa-whatsapp fa-lg"></i></a>
                        <button class="btn btn-sm text-warning mx-2" onclick="prepararEdicion(${index})"><i class="fas fa-pen"></i></button>
                        <button class="btn btn-sm text-danger" onclick="eliminarRegistro(${index})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
            lista.innerHTML += row;
        });
    }

    // Guardar o Editar
    mainForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const index = document.getElementById("editIndex").value;
        
        const data = {
            nombre: document.getElementById("nombre").value,
            servicio: document.getElementById("servicio").value,
            fecha: document.getElementById("fecha").value,
            hora: document.getElementById("hora").value,
            whatsapp: document.getElementById("whatsapp").value,
            pago: document.getElementById("pago").value
        };

        if(index === "") {
            db.push(data);
        } else {
            db[index] = data;
            document.getElementById("editIndex").value = "";
            document.getElementById("btnAccion").innerText = "Guardar Registro";
        }

        localStorage.setItem("LK_DATA", JSON.stringify(db));
        mainForm.reset();
        actualizarTabla();
    });

    // Eliminar
    window.eliminarRegistro = (i) => {
        if(confirm("¿Eliminar este registro de forma permanente?")) {
            db.splice(i, 1);
            localStorage.setItem("LK_DATA", JSON.stringify(db));
            actualizarTabla();
        }
    }

    // Editar
    window.prepararEdicion = (i) => {
        const item = db[i];
        document.getElementById("nombre").value = item.nombre;
        document.getElementById("servicio").value = item.servicio;
        document.getElementById("fecha").value = item.fecha;
        document.getElementById("hora").value = item.hora;
        document.getElementById("whatsapp").value = item.whatsapp;
        document.getElementById("pago").value = item.pago;
        
        document.getElementById("editIndex").value = i;
        document.getElementById("btnAccion").innerText = "Actualizar Registro";
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Carga Inicial
    actualizarTabla();
</script>

</body>
</html>

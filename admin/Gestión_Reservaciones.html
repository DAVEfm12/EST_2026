<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elite Salon | Reservaciones VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #FFD700;
      --rose-gold: #E6B8A2; /* Golden Rose */
      --deep-black: #050505;
      --onyx: #0a0a0a;
    }

    body {
      background: radial-gradient(circle at top right, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Estad√≠sticas */
    .stat-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1.2rem;
      padding: 25px;
      border: 1px solid var(--gold);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
      transition: 0.3s;
    }
    .stat-card:hover { border-color: var(--rose-gold); transform: translateY(-5px); }

    .card-luxury {
      background: var(--onyx);
      border: 1px solid var(--gold);
      border-radius: 1.5rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    }

    /* Inputs - Texto siempre visible */
    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: #ffffff !important; 
      font-weight: 400;
    }
    .form-control:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
    .form-label { color: var(--rose-gold) !important; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; }

    /* TABLA - AJUSTE DE COLOR SOLICITADO */
    .table-container {
      background: #000;
      border-radius: 1.5rem;
      padding: 10px;
      border: 1px solid #222;
    }
    .table { background-color: #000 !important; margin-bottom: 0; }
    .table thead th { 
      color: var(--rose-gold) !important; 
      border-bottom: 2px solid var(--gold); 
      background: #000; 
      padding: 15px;
    }
    
    /* Nombre de clienta en DORADO para que se vea sobre NEGRO */
    .nombre-clienta { 
      color: var(--gold) !important; 
      font-weight: 800; 
      font-size: 1.1rem;
      text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
    }

    .servicio-sub { color: var(--rose-gold); font-size: 0.75rem; font-weight: 500; }

    /* Buscador */
    .search-box {
        background: #000;
        border: 2px solid var(--gold);
        border-radius: 50px;
        padding: 8px 25px;
        color: white;
        width: 250px;
    }

    /* Badges */
    .badge-pago {
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 900;
      text-transform: uppercase;
    }
    .st-pagado { background: var(--gold); color: #000; }
    .st-pendiente { border: 1px solid var(--rose-gold); color: var(--rose-gold); }
    .st-cancelado { background: #ff453a; color: #fff; }

    .btn-pro {
      background: linear-gradient(45deg, var(--gold), #f3cf58);
      border: none; color: #000; font-weight: 800;
      border-radius: 12px;
      transition: 0.3s;
    }
    .btn-pro:hover { box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); transform: scale(1.02); }

    .text-gold { color: var(--gold) !important; }
    .text-rose { color: var(--rose-gold) !important; }
  </style>
</head>

<body>

<div class="container-fluid py-5 px-lg-5">
  
  <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
    <div>
      <h1 class="fw-bold mb-0" style="color: var(--gold); letter-spacing: 3px; filter: drop-shadow(0 0 10px rgba(212,175,55,0.4));">LK STUDIO</h1>
      <p class="text-rose mb-0 small fw-bold"><i class="fas fa-gem me-2"></i>RESERVACIONES DE LUJO</p>
    </div>
    <div class="d-flex gap-3">
        <input type="text" id="busqueda" class="search-box" placeholder="Buscar clienta..." onkeyup="buscarCliente()">
        <a href="./PANEL_ADMIN.html" class="btn btn-outline-warning d-flex align-items-center rounded-pill">
          <i class="fas fa-home me-2"></i> PANEL
        </a>
    </div>
  </div>

  <div class="row g-4 mb-5 animate__animated animate__fadeIn">
    <div class="col-md-4"><div class="stat-card text-center">
      <small class="text-rose fw-bold">CITAS REGISTRADAS</small>
      <h2 id="totalCitas" class="fw-bold text-white mb-0 mt-2">0</h2>
    </div></div>
    <div class="col-md-4"><div class="stat-card text-center" style="border-color: var(--rose-gold);">
      <small class="text-gold fw-bold">RECAUDADO (PAGADOS)</small>
      <h2 id="totalIngresos" class="fw-bold text-white mb-0 mt-2">$0.00</h2>
    </div></div>
    <div class="col-md-4"><div class="stat-card text-center">
      <small class="text-danger fw-bold">PENDIENTES DE COBRO</small>
      <h2 id="totalPendientes" class="fw-bold text-white mb-0 mt-2">0</h2>
    </div></div>
  </div>

  <div class="row g-4">
    <div class="col-xl-4">
      <div class="card card-luxury p-4 border-2">
        <form id="formReserva">
          <input type="hidden" id="indexReserva">
          <h5 class="text-gold mb-4 fw-bold text-center"><i class="fas fa-calendar-plus me-2"></i>NUEVA AGENDA</h5>
          
          <div class="mb-3">
            <label class="form-label">Clienta</label>
            <input type="text" id="cliente" class="form-control" placeholder="Nombre completo" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Servicio VIP</label>
            <select id="servicio" class="form-select" onchange="actualizarPrecio()" required>
              <option value="" data-precio="0" selected disabled>Seleccionar...</option>
              <optgroup label="CABELLO">
                <option value="Corte Mariposa" data-precio="150">Corte Mariposa</option>
                <option value="Balayage Elite" data-precio="2500">Balayage Elite</option>
              </optgroup>
              <optgroup label="U√ëAS">
                <option value="U√±as Acr√≠licas #2" data-precio="350">Acr√≠licas #2</option>
                <option value="U√±as XXL" data-precio="700">U√±as XXL</option>
              </optgroup>
              <optgroup label="SPA">
                <option value="Pedicura SPA" data-precio="1250">Pedicura SPA VIP</option>
              </optgroup>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Especialista a Cargo</label>
            <select id="selectInstructor" class="form-select" required></select>
          </div>

          <div class="row g-2 mb-3">
            <div class="col-6">
              <label class="form-label">Fecha</label>
              <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label">Hora</label>
              <input type="time" id="hora" class="form-control" required>
            </div>
          </div>

          <div class="row g-2 mb-4">
            <div class="col-6">
              <label class="form-label">Inversi√≥n $</label>
              <input type="number" id="costo" class="form-control fw-bold text-gold" required>
            </div>
            <div class="col-6">
              <label class="form-label">Estado Pago</label>
              <select id="pago" class="form-select">
                <option value="Pendiente">PENDIENTE</option>
                <option value="Pagado">PAGADO</option>
                <option value="Cancelado">CANCELADO</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-pro w-100 py-3 shadow-lg">
            <i class="fas fa-save me-2"></i>CONFIRMAR CITA
          </button>
        </form>
      </div>
    </div>

    <div class="col-xl-8">
      <div class="table-container shadow-lg">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>CLIENTA</th>
                <th>PROGRAMACI√ìN</th>
                <th>EXPERTA</th>
                <th>INVERSI√ìN</th>
                <th>PAGO</th>
                <th class="text-center">OPCIONES</th>
              </tr>
            </thead>
            <tbody id="tablaReservas"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let reservaciones = JSON.parse(localStorage.getItem("reservaciones")) || [];
let instructores = JSON.parse(localStorage.getItem("instructores")) || [];

function actualizarPrecio() {
  const select = document.getElementById("servicio");
  const precio = select.options[select.selectedIndex].getAttribute("data-precio");
  document.getElementById("costo").value = precio;
}

function buscarCliente() {
    let input = document.getElementById("busqueda").value.toLowerCase();
    let filas = document.querySelectorAll("#tablaReservas tr");
    filas.forEach(f => {
        f.style.display = f.innerText.toLowerCase().includes(input) ? "" : "none";
    });
}

function actualizarDashboard() {
  document.getElementById("totalCitas").innerText = reservaciones.length;
  const pagado = reservaciones.filter(r => r.pago === 'Pagado').reduce((acc, curr) => acc + parseFloat(curr.costo || 0), 0);
  document.getElementById("totalIngresos").innerText = `$${pagado.toLocaleString()}`;
  document.getElementById("totalPendientes").innerText = reservaciones.filter(r => r.pago === 'Pendiente').length;
}

function cargarInstructores() {
  const select = document.getElementById("selectInstructor");
  select.innerHTML = instructores.map(i => `<option value="${i.nombre}">${i.nombre}</option>`).join('') || '<option value="Staff">Personal LK</option>';
}

function renderReservas() {
  const tabla = document.getElementById("tablaReservas");
  tabla.innerHTML = "";
  
  reservaciones.forEach((r, index) => {
    let statusStyle = (r.pago === 'Pagado') ? 'st-pagado' : (r.pago === 'Cancelado' ? 'st-cancelado' : 'st-pendiente');

    tabla.innerHTML += `
      <tr>
        <td>
          <div class="nombre-clienta">${r.cliente.toUpperCase()}</div>
          <div class="servicio-sub"><i class="fas fa-cut me-1"></i>${r.servicio}</div>
        </td>
        <td>
          <div class="text-white small fw-bold">${r.fecha}</div>
          <div class="text-rose small">${r.hora} hrs</div>
        </td>
        <td><span class="text-white small fw-bold"><i class="fas fa-user-sparkles text-gold me-1"></i> ${r.instructor}</span></td>
        <td class="fw-bold text-gold">$${r.costo}</td>
        <td><span class="badge-pago ${statusStyle}">${r.pago}</span></td>
        <td class="text-center">
          <div class="btn-group">
              <button class="btn btn-sm btn-outline-warning" onclick="editar(${index})"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-outline-success" onclick="enviarRecordatorio(${index})"><i class="fab fa-whatsapp"></i></button>
              <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
          </div>
        </td>
      </tr>
    `;
  });
  actualizarDashboard();
}

function enviarRecordatorio(i) {
    const r = reservaciones[i];
    const msj = `Hola ${r.cliente}, LK Studio te recuerda tu cita: %0AüìÖ ${r.fecha}%0A‚è∞ ${r.hora} hrs%0A‚ú® ${r.servicio}%0A¬°Te esperamos!`;
    window.open(`https://wa.me/?text=${msj}`, '_blank');
}

document.getElementById("formReserva").addEventListener("submit", function(e){
  e.preventDefault();
  const r = {
    cliente: document.getElementById("cliente").value,
    servicio: document.getElementById("servicio").value,
    instructor: document.getElementById("selectInstructor").value,
    fecha: document.getElementById("fecha").value,
    hora: document.getElementById("hora").value,
    costo: document.getElementById("costo").value,
    pago: document.getElementById("pago").value
  };

  const id = document.getElementById("indexReserva").value;
  if(id === "") reservaciones.push(r);
  else reservaciones[id] = r;

  localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
  this.reset();
  document.getElementById("indexReserva").value = "";
  renderReservas();
});

function editar(i) {
  const r = reservaciones[i];
  document.getElementById("indexReserva").value = i;
  document.getElementById("cliente").value = r.cliente;
  document.getElementById("servicio").value = r.servicio;
  document.getElementById("selectInstructor").value = r.instructor;
  document.getElementById("fecha").value = r.fecha;
  document.getElementById("hora").value = r.hora;
  document.getElementById("costo").value = r.costo;
  document.getElementById("pago").value = r.pago;
  window.scrollTo(0,0);
}

function eliminar(i) {
  if(confirm("¬øDeseas eliminar esta cita de la agenda?")) {
    reservaciones.splice(i, 1);
    localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
    renderReservas();
  }
}

cargarInstructores();
renderReservas();
</script>
</body>
</html>

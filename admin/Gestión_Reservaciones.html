<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elite Salon | Reservaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #FFD700;
      --rose-gold: #E6B8A2; /* Color Golden Rose */
      --deep-black: #050505;
      --onyx: #0f0f0f;
    }

    body {
      background: radial-gradient(circle at top right, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Estadísticas Modernas */
    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 1.2rem;
      padding: 25px;
      border: 1px solid rgba(212, 175, 55, 0.1);
      transition: 0.3s;
    }
    .stat-card:hover { border-color: var(--rose-gold); transform: translateY(-5px); }

    .card-luxury {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid var(--gold);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Inputs Corregidos - Letras Blancas */
    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #444 !important;
      color: #ffffff !important; /* Texto blanco para legibilidad */
      font-weight: 300;
    }
    .form-control::placeholder { color: #666; }
    .form-label { color: var(--rose-gold) !important; font-size: 0.75rem; font-weight: 600; letter-spacing: 1px; }

    /* Tabla Estilo Luxury */
    .table-container {
      background: rgba(0,0,0,0.5);
      border-radius: 1.5rem;
      padding: 20px;
      border: 1px solid #222;
    }
    .table { color: #ffffff !important; }
    .table thead th { color: var(--gold) !important; border-bottom: 2px solid var(--gold); text-transform: uppercase; font-size: 0.7rem; }
    .table tbody tr { background: rgba(255,255,255,0.02); border-bottom: 8px solid var(--deep-black); }
    
    /* Buscador */
    .search-box {
        background: #000;
        border: 1px solid var(--rose-gold);
        border-radius: 50px;
        padding: 5px 20px;
        color: white;
    }

    /* Badges */
    .badge-pago {
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 0.65rem;
      font-weight: bold;
    }
    .st-pagado { background: #00ff7f22; color: #00ff7f; border: 1px solid #00ff7f; }
    .st-pendiente { background: #ffc10722; color: #ffc107; border: 1px solid #ffc107; }
    .st-cancelado { background: #ff453a22; color: #ff453a; border: 1px solid #ff453a; }

    .btn-pro {
      background: linear-gradient(45deg, var(--gold), var(--rose-gold));
      border: none; color: #000; font-weight: 800;
      transition: 0.3s;
    }
    .btn-pro:hover { filter: brightness(1.2); transform: scale(1.02); }

    .text-gold { color: var(--gold) !important; }
    .text-rose { color: var(--rose-gold) !important; }
  </style>
</head>

<body>

<div class="container-fluid py-5 px-lg-5">
  
  <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
    <div>
      <h1 class="fw-bold mb-0" style="color: var(--gold); letter-spacing: 2px;">LK <span class="text-white">STUDIO</span></h1>
      <p class="text-rose mb-0 small fw-bold">RESERVACIONES & GESTIÓN VIP</p>
    </div>
    <div class="d-flex gap-2">
        <input type="text" id="busqueda" class="search-box" placeholder="Buscar cliente..." onkeyup="buscarCliente()">
        <a href="./PANEL_ADMIN.html" class="btn btn-outline-warning btn-sm d-flex align-items-center">
          <i class="fas fa-arrow-left me-2"></i> VOLVER
        </a>
    </div>
  </div>

  <div class="row g-4 mb-5 animate__animated animate__fadeInUp">
    <div class="col-md-4"><div class="stat-card text-center">
      <small class="text-rose fw-bold uppercase">Citas Hoy</small>
      <h2 id="totalCitas" class="fw-bold text-white mb-0">0</h2>
    </div></div>
    <div class="col-md-4"><div class="stat-card text-center">
      <small class="text-gold fw-bold">Ingresos Confirmados</small>
      <h2 id="totalIngresos" class="fw-bold text-white mb-0">$0.00</h2>
    </div></div>
    <div class="col-md-4"><div class="stat-card text-center">
      <small class="text-danger fw-bold">Por Cobrar</small>
      <h2 id="totalPendientes" class="fw-bold text-white mb-0">0</h2>
    </div></div>
  </div>

  <div class="row g-4">
    <div class="col-xl-4">
      <div class="card card-luxury p-4">
        <form id="formReserva">
          <input type="hidden" id="indexReserva">
          <h5 class="text-gold mb-4 fw-bold text-center border-bottom border-secondary pb-3">REGISTRO DE CITA</h5>
          
          <div class="mb-3">
            <label class="form-label">Nombre de la Clienta</label>
            <input type="text" id="cliente" class="form-control" placeholder="Ej. Maria Lopez" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Servicio a realizar</label>
            <select id="servicio" class="form-select" onchange="actualizarPrecio()" required>
              <option value="" data-precio="0" selected disabled>Seleccione...</option>
              <optgroup label="CABELLO">
                <option value="Corte Mariposa" data-precio="150">Corte Mariposa - $150</option>
                <option value="Balayage Elite" data-precio="2500">Balayage Elite - $2,500</option>
              </optgroup>
              <optgroup label="UÑAS">
                <option value="Uñas Acrílicas #2" data-precio="350">Acrílicas #2 - $350</option>
                <option value="Uñas XXL" data-precio="700">Uñas XXL - $700</option>
                <option value="Softgel" data-precio="500">Softgel - $500</option>
              </optgroup>
              <optgroup label="SPA">
                <option value="Pedicura SPA" data-precio="1250">Pedicura SPA VIP - $1,250</option>
              </optgroup>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Especialista</label>
            <select id="selectInstructor" class="form-select" required></select>
          </div>

          <div class="row g-2 mb-3">
            <div class="col-6">
              <label class="form-label">Fecha</label>
              <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label">Hora</label>
              <input type="time" id="hora" class="form-control" required>
            </div>
          </div>

          <div class="row g-2 mb-4">
            <div class="col-6">
              <label class="form-label">Monto $</label>
              <input type="number" id="costo" class="form-control fw-bold text-gold" required>
            </div>
            <div class="col-6">
              <label class="form-label">Estatus</label>
              <select id="pago" class="form-select">
                <option value="Pendiente">PENDIENTE</option>
                <option value="Pagado">PAGADO</option>
                <option value="Cancelado">CANCELADO</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-pro w-100 py-3 shadow-lg">
            <i class="fas fa-calendar-check me-2"></i>GUARDAR RESERVACIÓN
          </button>
        </form>
      </div>
    </div>

    <div class="col-xl-8">
      <div class="table-container shadow-lg animate__animated animate__fadeIn">
        <div class="table-responsive">
          <table class="table align-middle" id="mainTable">
            <thead>
              <tr>
                <th>CLIENTA</th>
                <th>FECHA & HORA</th>
                <th>EXPERTA</th>
                <th>MONTO</th>
                <th>ESTADO</th>
                <th class="text-center">ACCIONES</th>
              </tr>
            </thead>
            <tbody id="tablaReservas"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let reservaciones = JSON.parse(localStorage.getItem("reservaciones")) || [];
let instructores = JSON.parse(localStorage.getItem("instructores")) || [];

function actualizarPrecio() {
  const select = document.getElementById("servicio");
  const precio = select.options[select.selectedIndex].getAttribute("data-precio");
  document.getElementById("costo").value = precio;
}

function buscarCliente() {
    let input = document.getElementById("busqueda").value.toLowerCase();
    let filas = document.getElementById("tablaReservas").getElementsByTagName("tr");
    for (let i = 0; i < filas.length; i++) {
        let texto = filas[i].innerText.toLowerCase();
        filas[i].style.display = texto.includes(input) ? "" : "none";
    }
}

function actualizarDashboard() {
  document.getElementById("totalCitas").innerText = reservaciones.length;
  const pagado = reservaciones.filter(r => r.pago === 'Pagado').reduce((acc, curr) => acc + parseFloat(curr.costo || 0), 0);
  document.getElementById("totalIngresos").innerText = `$${pagado.toLocaleString()}`;
  document.getElementById("totalPendientes").innerText = reservaciones.filter(r => r.pago === 'Pendiente').length;
}

function cargarInstructores() {
  const select = document.getElementById("selectInstructor");
  select.innerHTML = instructores.map(i => `<option value="${i.nombre}">${i.nombre}</option>`).join('') || '<option value="Staff General">Staff General</option>';
}

function renderReservas() {
  const tabla = document.getElementById("tablaReservas");
  tabla.innerHTML = "";
  
  reservaciones.forEach((r, index) => {
    let statusStyle = (r.pago === 'Pagado') ? 'st-pagado' : (r.pago === 'Cancelado' ? 'st-cancelado' : 'st-pendiente');

    tabla.innerHTML += `
      <tr class="animate__animated animate__fadeIn">
        <td>
          <div class="fw-bold text-white">${r.cliente}</div>
          <div class="text-gold small" style="font-size: 0.7rem;">${r.servicio}</div>
        </td>
        <td>
          <div class="small text-white">${r.fecha}</div>
          <div class="text-rose small">${r.hora} hrs</div>
        </td>
        <td class="small text-secondary"><i class="fas fa-star me-1 text-warning"></i> ${r.instructor}</td>
        <td class="fw-bold text-gold">$${r.costo}</td>
        <td><span class="badge-pago ${statusStyle}">${r.pago}</span></td>
        <td class="text-center">
          <button class="btn btn-sm text-info" onclick="editar(${index})"><i class="fas fa-pen"></i></button>
          <button class="btn btn-sm text-success" onclick="enviarRecordatorio(${index})"><i class="fab fa-whatsapp"></i></button>
          <button class="btn btn-sm text-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    `;
  });
  actualizarDashboard();
}

function enviarRecordatorio(i) {
    const r = reservaciones[i];
    const msj = `Hola ${r.cliente}, te recordamos tu cita en LK Studio el día ${r.fecha} a las ${r.hora} para tu servicio de ${r.servicio}. ¡Te esperamos!`;
    window.open(`https://wa.me/?text=${encodeURIComponent(msj)}`, '_blank');
}

document.getElementById("formReserva").addEventListener("submit", function(e){
  e.preventDefault();
  const r = {
    cliente: document.getElementById("cliente").value,
    servicio: document.getElementById("servicio").value,
    instructor: document.getElementById("selectInstructor").value,
    fecha: document.getElementById("fecha").value,
    hora: document.getElementById("hora").value,
    costo: document.getElementById("costo").value,
    pago: document.getElementById("pago").value
  };

  const id = document.getElementById("indexReserva").value;
  if(id === "") reservaciones.push(r);
  else reservaciones[id] = r;

  localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
  document.getElementById("formReserva").reset();
  document.getElementById("indexReserva").value = "";
  renderReservas();
});

function editar(i) {
  const r = reservaciones[i];
  document.getElementById("indexReserva").value = i;
  document.getElementById("cliente").value = r.cliente;
  document.getElementById("servicio").value = r.servicio;
  document.getElementById("selectInstructor").value = r.instructor;
  document.getElementById("fecha").value = r.fecha;
  document.getElementById("hora").value = r.hora;
  document.getElementById("costo").value = r.costo;
  document.getElementById("pago").value = r.pago;
}

function eliminar(i) {
  if(confirm("¿Eliminar reservación?")) {
    reservaciones.splice(i, 1);
    localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
    renderReservas();
  }
}

cargarInstructores();
renderReservas();
</script>
</body>
</html>

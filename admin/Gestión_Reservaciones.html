<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Gestión de Reservaciones VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #F1D592;
            --rose-gold: #E6B8A2; 
            --deep-black: #050505;
            --soft-black: #121212;
            --sidebar-width: 280px;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a1a 0%, var(--deep-black) 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            margin: 0;
        }

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR --- */
        #sidebarAdmin {
            width: var(--sidebar-width); background: var(--deep-black);
            border-right: 1px solid var(--gold); height: 100vh;
            position: fixed; z-index: 1000; display: flex; flex-direction: column;
        }
        .nav-link {
            color: rgba(255,255,255,0.7) !important; padding: 12px 25px;
            transition: 0.3s; font-size: 0.9rem; margin: 2px 15px; border-radius: 8px;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--gold-bright) !important; background: rgba(212, 175, 55, 0.1);
        }
        .nav-link.active { border-left: 4px solid var(--gold); }

        /* --- CONTENIDO --- */
        .main-content {
            margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width));
            padding: 40px;
        }

        .card-luxury {
            background: var(--soft-black);
            border: 2px solid var(--gold);
            border-radius: 1.5rem;
            position: sticky; top: 40px;
        }

        .titulo-dorado-bold {
            color: var(--gold) !important; font-weight: 900 !important;
            font-family: 'Cinzel', serif; text-transform: uppercase; letter-spacing: 2px;
        }

        .form-label { color: var(--rose-gold); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .form-control, .form-select {
            background-color: #000 !important; border: 1px solid #333 !important;
            color: var(--gold-bright) !important; border-radius: 10px;
        }

        /* TABLA ESTILO SOLICITADO */
        .table-container {
            background: var(--gold);
            border-radius: 1.5rem;
            padding: 6px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .table { margin-bottom: 0; background-color: white !important; }
        .table thead th { 
            background-color: var(--deep-black) !important;
            color: var(--rose-gold) !important; 
            font-weight: 800; text-transform: uppercase;
            font-size: 0.8rem; border: none; padding: 18px;
        }

        .table tbody td {
            color: #000000 !important; font-weight: 700 !important;
            background-color: #ffffff !important; border-bottom: 1px solid #eee;
            padding: 15px;
        }

        .nombre-clienta { font-size: 1rem; font-weight: 800; color: #000; }
        .servicio-sub { color: #555; font-size: 0.75rem; font-weight: 600; }

        /* Botones y Badges */
        .btn-pro {
            background: linear-gradient(45deg, var(--gold), var(--gold-bright));
            color: #000; font-weight: 800; border-radius: 50px; border: none; transition: 0.3s;
        }
        .btn-pro:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(212,175,55,0.3); }

        .search-box {
            background: #000; border: 1px solid var(--gold); border-radius: 50px;
            padding: 8px 25px; color: var(--gold-bright); width: 300px;
        }

        .st-badge {
            padding: 4px 12px; border-radius: 50px; font-size: 0.65rem; text-transform: uppercase;
        }
        .st-pagado { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .st-pendiente { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

        @media (max-width: 1200px) {
            #sidebarAdmin { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>

<body>

<nav id="sidebarAdmin">
    <div class="p-4 mb-3 border-bottom border-secondary">
        <h4 class="luxury-font text-gold mb-0">LK STUDIO</h4>
        <small class="text-white-50 small">SISTEMA ADMINISTRATIVO</small>
    </div>
    <div class="nav flex-column">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-th-large me-2"></i> Dashboard</a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-alt me-2"></i> Agenda VIP</a>
        <a href="Gestión_Reservaciones.html" class="nav-link active"><i class="fas fa-edit me-2"></i> Reservaciones</a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-cash-register me-2"></i> Punto de Venta</a>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-cut me-2"></i> Servicios</a>
        <a href="reportes.html" class="nav-link"><i class="fas fa-chart-line me-2"></i> Reportes</a>
    </div>
</nav>

<main class="main-content">
    
    <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
        <div>
            <h1 class="luxury-font fw-bold mb-0" style="color: var(--gold); font-size: 2rem;">RESERVACIONES MASTER</h1>
            <p style="color: var(--rose-gold);" class="fw-bold mb-0 small">CONTROL DE FLUJO Y CITAS CONFIRMADAS</p>
        </div>
        <div class="d-flex gap-3">
            <div class="position-relative">
                <i class="fas fa-search position-absolute text-gold" style="top:12px; left:15px;"></i>
                <input type="text" id="busqueda" class="search-box ps-5" placeholder="Buscar clienta o experta..." onkeyup="renderReservas()">
            </div>
            <button class="btn btn-outline-warning rounded-pill px-4" onclick="exportarCSV()">
                <i class="fas fa-download me-2"></i> EXPORTAR
            </button>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-xl-4">
            <div class="card card-luxury p-4 shadow animate__animated animate__fadeInLeft">
                <h5 class="titulo-dorado-bold mb-4 text-center">DETALLES DE RESERVA</h5>
                <form id="formReserva">
                    <input type="hidden" id="indexReserva">
                    
                    <div class="mb-3">
                        <label class="form-label">Clienta VIP</label>
                        <input type="text" id="cliente" class="form-control" placeholder="Nombre completo" required>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-7">
                            <label class="form-label">Servicio</label>
                            <select id="servicio" class="form-select" required>
                                <option value="" selected disabled>Seleccionar...</option>
                                <option value="Uñas Acrílicas #2">Uñas Acrílicas #2</option>
                                <option value="Balayage Elite">Balayage Elite</option>
                                <option value="Diseño Mariposa">Diseño Mariposa</option>
                                <option value="Curso Gel 21 Días">Curso Gel 21 Días</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <label class="form-label">Estado Pago</label>
                            <select id="pago" class="form-select">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Pagado">Pagado</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Especialista Asignada</label>
                        <input type="text" id="instructor" class="form-control" placeholder="Nombre de la experta" required>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Hora</label>
                            <input type="time" id="hora" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Costo del Servicio ($)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-black border-secondary text-gold">$</span>
                            <input type="number" id="costo" class="form-control fw-bold" placeholder="0.00" required>
                        </div>
                    </div>

                    <button type="submit" id="btnSubmit" class="btn btn-pro w-100 py-3">
                        <i class="fas fa-calendar-check me-2"></i>GUARDAR RESERVACIÓN
                    </button>
                    <button type="button" id="btnCancelarEdit" class="btn btn-outline-secondary w-100 mt-2 d-none" onclick="cancelarEdicion()">CANCELAR EDICIÓN</button>
                </form>
            </div>
        </div>

        <div class="col-xl-8">
            <div class="table-container animate__animated animate__fadeInRight">
                <div class="table-responsive" style="max-height: 700px;">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>CLIENTA / SERVICIO</th>
                                <th>CITA</th>
                                <th>EXPERTA</th>
                                <th>ESTADO</th>
                                <th>TOTAL</th>
                                <th class="text-center">OPCIONES</th>
                            </tr>
                        </thead>
                        <tbody id="tablaReservas"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="mt-4 d-flex justify-content-between text-white-50 small fw-bold">
                <span>TOTAL DE RESERVACIONES: <span id="countTotal" class="text-gold">0</span></span>
                <span>MONTO TOTAL EN AGENDA: <span id="montoTotal" class="text-gold">$0.00</span></span>
            </div>
        </div>
    </div>
</main>

<script>
let reservaciones = JSON.parse(localStorage.getItem("reservaciones")) || [];

function renderReservas() {
    const tabla = document.getElementById("tablaReservas");
    const filtro = document.getElementById("busqueda").value.toLowerCase();
    tabla.innerHTML = "";
    
    let totalDinero = 0;
    let contador = 0;

    reservaciones.forEach((r, index) => {
        if (r.cliente.toLowerCase().includes(filtro) || r.instructor.toLowerCase().includes(filtro)) {
            totalDinero += parseFloat(r.costo);
            contador++;
            
            const badgeClass = r.pago === 'Pagado' ? 'st-pagado' : 'st-pendiente';
            
            tabla.innerHTML += `
                <tr class="animate__animated animate__fadeIn">
                    <td>
                        <div class="nombre-clienta text-uppercase">${r.cliente}</div>
                        <div class="servicio-sub">${r.servicio}</div>
                    </td>
                    <td>
                        <div class="fw-bold" style="font-size: 0.85rem;">${r.fecha}</div>
                        <div class="small text-muted">${r.hora} hrs</div>
                    </td>
                    <td><span class="text-uppercase small">${r.instructor}</span></td>
                    <td><span class="st-badge ${badgeClass}">${r.pago}</span></td>
                    <td class="fw-bold text-dark">$${parseFloat(r.costo).toFixed(2)}</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <button class="btn btn-sm btn-dark" onclick="editar(${index})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `;
        }
    });

    document.getElementById("countTotal").innerText = contador;
    document.getElementById("montoTotal").innerText = `$${totalDinero.toLocaleString()}`;
}

document.getElementById("formReserva").addEventListener("submit", function(e){
    e.preventDefault();
    const r = {
        cliente: document.getElementById("cliente").value,
        servicio: document.getElementById("servicio").value,
        pago: document.getElementById("pago").value,
        instructor: document.getElementById("instructor").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        costo: document.getElementById("costo").value
    };

    const id = document.getElementById("indexReserva").value;
    if(id === "") {
        reservaciones.push(r);
    } else {
        reservaciones[id] = r;
    }

    localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
    cancelarEdicion();
    renderReservas();
});

function eliminar(i) {
    if(confirm("¿Segura que deseas eliminar esta reservación de LK Studio?")) {
        reservaciones.splice(i, 1);
        localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
        renderReservas();
    }
}

function editar(i) {
    const r = reservaciones[i];
    document.getElementById("indexReserva").value = i;
    document.getElementById("cliente").value = r.cliente;
    document.getElementById("servicio").value = r.servicio;
    document.getElementById("pago").value = r.pago;
    document.getElementById("instructor").value = r.instructor;
    document.getElementById("fecha").value = r.fecha;
    document.getElementById("hora").value = r.hora;
    document.getElementById("costo").value = r.costo;
    
    document.getElementById("btnSubmit").innerHTML = '<i class="fas fa-sync me-2"></i>ACTUALIZAR RESERVA';
    document.getElementById("btnCancelarEdit").classList.remove("d-none");
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function cancelarEdicion() {
    document.getElementById("formReserva").reset();
    document.getElementById("indexReserva").value = "";
    document.getElementById("btnSubmit").innerHTML = '<i class="fas fa-calendar-check me-2"></i>GUARDAR RESERVACIÓN';
    document.getElementById("btnCancelarEdit").classList.add("d-none");
}

function exportarCSV() {
    let csv = "Cliente,Servicio,Fecha,Hora,Experta,Pago,Costo\n";
    reservaciones.forEach(r => {
        csv += `${r.cliente},${r.servicio},${r.fecha},${r.hora},${r.instructor},${r.pago},${r.costo}\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.setAttribute('href', url);
    a.setAttribute('download', 'Reservaciones_LK_Studio.csv');
    a.click();
}

renderReservas();
</script>
</body>
</html>

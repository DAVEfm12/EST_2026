<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Gestión de Reservaciones VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #F1D592;
            --rose-gold: #E6B8A2; 
            --deep-black: #050505;
            --soft-black: #121212;
            --sidebar-width: 280px;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a1a 0%, var(--deep-black) 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            margin: 0;
            overflow-x: hidden;
        }

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR UNIFICADO --- */
        #sidebarAdmin {
            width: var(--sidebar-width); 
            background: var(--deep-black);
            border-right: 1px solid var(--gold); 
            height: 100vh;
            position: fixed; 
            z-index: 1000; 
            display: flex; 
            flex-direction: column;
            transition: all 0.3s;
        }

        .sidebar-logo-container {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .sidebar-logo {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3));
        }

        .nav-link {
            color: rgba(255,255,255,0.7) !important; 
            padding: 12px 25px;
            transition: 0.3s; 
            font-size: 0.85rem; 
            margin: 4px 15px; 
            border-radius: 8px;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link i { width: 25px; font-size: 1.1rem; }

        .nav-link:hover, .nav-link.active {
            color: var(--gold-bright) !important; 
            background: rgba(212, 175, 55, 0.1);
        }

        .nav-link.active { 
            border-left: 4px solid var(--gold);
            background: rgba(212, 175, 55, 0.15);
            font-weight: 800;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            margin-left: var(--sidebar-width); 
            width: calc(100% - var(--sidebar-width));
            padding: 40px;
            transition: all 0.3s;
        }

        /* Estilos de Tarjetas y Formas */
        .card-luxury {
            background: var(--soft-black);
            border: 1px solid var(--gold);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .titulo-dorado-bold {
            color: var(--gold) !important; 
            font-weight: 900 !important;
            font-family: 'Cinzel', serif; 
            text-transform: uppercase; 
            letter-spacing: 2px;
        }

        /* TABLA PREMIUM */
        .table-container {
            background: var(--gold);
            border-radius: 1.5rem;
            padding: 4px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .table { margin-bottom: 0; background-color: white !important; }
        .table thead th { 
            background-color: var(--deep-black) !important;
            color: var(--gold-bright) !important; 
            font-weight: 800; text-transform: uppercase;
            font-size: 0.75rem; border: none; padding: 15px;
        }

        .table tbody td {
            color: #000 !important; font-weight: 600 !important;
            background-color: #ffffff !important; border-bottom: 1px solid #eee;
            padding: 12px 15px;
        }

        /* Inputs */
        .form-label { color: var(--rose-gold); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .form-control, .form-select {
            background-color: #000 !important; border: 1px solid #333 !important;
            color: var(--gold-bright) !important; border-radius: 8px; padding: 10px;
        }

        .btn-pro {
            background: linear-gradient(45deg, var(--gold), var(--gold-bright));
            color: #000; font-weight: 800; border-radius: 50px; border: none; transition: 0.3s;
        }

        @media (max-width: 1200px) {
            #sidebarAdmin { width: 80px; }
            #sidebarAdmin .nav-link span, #sidebarAdmin .sidebar-logo-container small, #sidebarAdmin .nav-link i + span { display: none; }
            .main-content { margin-left: 80px; width: calc(100% - 80px); }
            .sidebar-logo { max-width: 50px; }
        }
    </style>
</head>

<body>

<nav id="sidebarAdmin">
    <div class="sidebar-logo-container">
        <img src="IMG/LKSTUDIO.png" alt="LK Studio Logo" class="sidebar-logo mb-2">
        <br>
        <small class="text-white-50 luxury-font" style="font-size: 0.6rem;">Elite Management</small>
    </div>
    
    <div class="nav flex-column mt-3">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-alt"></i> <span>Agenda VIP</span></a>
        <a href="Gestión_Reservaciones.html" class="nav-link active"><i class="fas fa-edit"></i> <span>Reservaciones</span></a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-cash-register"></i> <span>Punto de Venta</span></a>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-cut"></i> <span>Servicios</span></a>
        <a href="beneficios_vip.html" class="nav-link"><i class="fas fa-crown"></i> <span>Beneficios VIP</span></a>
        <a href="reportes.html" class="nav-link"><i class="fas fa-chart-line"></i> <span>Reportes</span></a>
    </div>

    <div class="mt-auto p-4 border-top border-secondary">
        <a href="index.html" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i> <span>Salir</span></a>
    </div>
</nav>

<main class="main-content">
    
    <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
        <div>
            <h1 class="luxury-font fw-bold mb-0" style="color: var(--gold); font-size: 1.8rem;">Gesti&oacute;n de Reservas</h1>
            <p style="color: var(--rose-gold);" class="fw-bold mb-0 small">SISTEMA DE CONTROL DE CITAS CONFIRMADAS</p>
        </div>
        <div class="d-flex gap-3">
            <input type="text" id="busqueda" class="form-control rounded-pill px-4" style="width: 250px; background: #111 !important;" placeholder=" Buscar clienta..." onkeyup="renderReservas()">
            <button class="btn btn-pro px-4" onclick="exportarCSV()">
                <i class="fas fa-file-export me-2"></i> EXPORTAR
            </button>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-xl-4">
            <div class="card card-luxury p-4 shadow-lg animate__animated animate__fadeInLeft">
                <h5 class="titulo-dorado-bold mb-4 text-center" style="font-size: 1rem;">Detalles de la Cita</h5>
                <form id="formReserva">
                    <input type="hidden" id="indexReserva">
                    
                    <div class="mb-3">
                        <label class="form-label">Clienta VIP</label>
                        <input type="text" id="cliente" class="form-control" placeholder="Nombre de la clienta" required>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-7">
                            <label class="form-label">Servicio</label>
                            <select id="servicio" class="form-select" required>
                                <option value="" selected disabled>Seleccionar...</option>
                                <option value="Uñas Acrílicas">Uñas Acrílicas</option>
                                <option value="Balayage Elite">Balayage Elite</option>
                                <option value="Corte & Estilo">Corte & Estilo</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <label class="form-label">Pago</label>
                            <select id="pago" class="form-select">
                                <option value="Pendiente">⏳ Pendiente</option>
                                <option value="Pagado">✅ Pagado</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Especialista</label>
                        <input type="text" id="instructor" class="form-control" placeholder="Profesional encargada" required>
                    </div>

                    <div class="row g-2 mb-4">
                        <div class="col-6">
                            <label class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Inversi&oacute;n ($)</label>
                            <input type="number" id="costo" class="form-control fw-bold" placeholder="0.00" required>
                        </div>
                    </div>

                    <button type="submit" id="btnSubmit" class="btn btn-pro w-100 py-3 mb-2">
                        <i class="fas fa-save me-2"></i>GUARDAR CAMBIOS
                    </button>
                </form>
            </div>
        </div>

        <div class="col-xl-8">
            <div class="table-container animate__animated animate__fadeInRight">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>CLIENTA / SERVICIO</th>
                                <th>FECHA</th>
                                <th>ESTADO</th>
                                <th>TOTAL</th>
                                <th class="text-center">GESTI&Oacute;N</th>
                            </tr>
                        </thead>
                        <tbody id="tablaReservas"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="mt-4 d-flex justify-content-between text-white-50 small fw-bold px-2">
                <span>TOTAL CITAS: <span id="countTotal" class="text-gold">0</span></span>
                <span>FLUJO DE CAJA: <span id="montoTotal" class="text-gold">$0.00</span></span>
            </div>
        </div>
    </div>
</main>

<script>
    // Lógica de JavaScript (Se mantiene igual a tu código original pero funcional)
    let reservaciones = JSON.parse(localStorage.getItem("reservaciones")) || [];

    function renderReservas() {
        const tabla = document.getElementById("tablaReservas");
        const filtro = document.getElementById("busqueda").value.toLowerCase();
        tabla.innerHTML = "";
        let totalDinero = 0;
        let contador = 0;

        reservaciones.forEach((r, index) => {
            if (r.cliente.toLowerCase().includes(filtro)) {
                totalDinero += parseFloat(r.costo);
                contador++;
                const statusColor = r.pago === 'Pagado' ? 'text-success' : 'text-warning';
                
                tabla.innerHTML += `
                    <tr>
                        <td>
                            <div class="text-uppercase fw-bold">${r.cliente}</div>
                            <div class="text-muted small">${r.servicio}</div>
                        </td>
                        <td class="small fw-bold">${r.fecha}</td>
                        <td class="${statusColor} small fw-bold">${r.pago.toUpperCase()}</td>
                        <td class="fw-bold">$${parseFloat(r.costo).toLocaleString()}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-dark border-secondary text-gold me-1" onclick="editar(${index})"><i class="fas fa-pen"></i></button>
                            <button class="btn btn-sm btn-dark border-secondary text-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            }
        });
        document.getElementById("countTotal").innerText = contador;
        document.getElementById("montoTotal").innerText = `$${totalDinero.toLocaleString()}`;
    }

    // Funciones adicionales de guardado/borrado...
    document.getElementById("formReserva").addEventListener("submit", function(e){
        e.preventDefault();
        const r = {
            cliente: document.getElementById("cliente").value,
            servicio: document.getElementById("servicio").value,
            pago: document.getElementById("pago").value,
            instructor: document.getElementById("instructor").value,
            fecha: document.getElementById("fecha").value,
            costo: document.getElementById("costo").value
        };
        const id = document.getElementById("indexReserva").value;
        if(id === "") reservaciones.push(r);
        else reservaciones[id] = r;

        localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
        this.reset();
        document.getElementById("indexReserva").value = "";
        renderReservas();
    });

    function eliminar(i) {
        if(confirm("¿Eliminar registro?")) {
            reservaciones.splice(i, 1);
            localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
            renderReservas();
        }
    }

    function editar(i) {
        const r = reservaciones[i];
        document.getElementById("indexReserva").value = i;
        document.getElementById("cliente").value = r.cliente;
        document.getElementById("servicio").value = r.servicio;
        document.getElementById("pago").value = r.pago;
        document.getElementById("instructor").value = r.instructor;
        document.getElementById("fecha").value = r.fecha;
        document.getElementById("costo").value = r.costo;
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    renderReservas();
</script>
</body>
</html>

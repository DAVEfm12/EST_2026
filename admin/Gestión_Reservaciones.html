<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservaciones | LK Studio Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FFD700;
            --rose-gold: #E6B8A2;
            --deep-black: #050505;
            --onyx: #121212;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a1a 0%, var(--deep-black) 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        /* Estadísticas */
        .stat-card {
            background: linear-gradient(145deg, #0a0a0a, #151515);
            border-left: 4px solid var(--gold);
            border-radius: 1rem;
            padding: 20px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--gold-bright); }

        .card-luxury {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 1.5rem;
        }

        /* Formulario */
        .form-control, .form-select {
            background-color: #000 !important;
            border: 1px solid #333 !important;
            color: #fff !important;
        }
        .form-control:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        .form-label { color: var(--rose-gold); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }

        /* Tabla Estilo Onyx */
        .table-container {
            background: rgba(8, 8, 8, 0.5);
            border-radius: 1.5rem;
            padding: 20px;
            border: 1px solid #222;
        }
        .table { color: #eee; border-collapse: separate; border-spacing: 0 10px; }
        .table thead th { border: none; color: var(--gold); font-size: 0.75rem; text-transform: uppercase; padding-bottom: 15px; }
        .table tbody tr { background: rgba(255,255,255,0.03); border-radius: 10px; transition: 0.3s; }
        .table tbody tr:hover { background: rgba(212, 175, 55, 0.05); }
        .table td { border: none; padding: 15px; vertical-align: middle; }

        /* Corregido: Color del Cliente */
        .cliente-nombre { color: #ffffff !important; font-weight: bold; font-size: 1rem; }
        .servicio-nombre { color: var(--gold); font-size: 0.75rem; }

        /* Badges de Pago */
        .badge-pago {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            border: 1px solid;
        }
        .st-pagado { background: rgba(0, 255, 127, 0.1); color: #00ff7f; border-color: #00ff7f; }
        .st-pendiente { background: rgba(255, 193, 7, 0.1); color: #ffc107; border-color: #ffc107; }
        .st-cancelado { background: rgba(255, 69, 58, 0.1); color: #ff453a; border-color: #ff453a; }

        .btn-pro {
            background: linear-gradient(45deg, var(--gold), var(--gold-bright));
            border: none; color: #000; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
            border-radius: 10px;
        }
        .btn-pro:hover { filter: brightness(1.1); transform: scale(1.02); }

        optgroup { background: #000; color: var(--gold); }
    </style>
</head>

<body>

<div class="container-fluid py-5 px-lg-5">
  
  <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
    <div>
      <h1 class="fw-bold mb-0" style="color: var(--gold); letter-spacing: 1px;">GESTIÓN DE <span class="text-white">CITAS</span></h1>
      <p class="text-secondary mb-0 small" style="color: var(--rose-gold) !important;">SISTEMA DE CONTROL DE RESERVACIONES VIP</p>
    </div>
    <a href="./PANEL_ADMIN.html" class="btn btn-outline-warning btn-sm border-secondary text-white px-4 rounded-pill">
      <i class="fas fa-arrow-left me-2"></i> VOLVER AL PANEL
    </a>
  </div>

  <div class="row g-4 mb-5">
    <div class="col-md-4">
        <div class="stat-card">
          <small class="text-secondary fw-bold">CITAS REGISTRADAS</small>
          <h2 id="totalCitas" class="fw-bold text-white mb-0 mt-1">0</h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="stat-card" style="border-left-color: #00ff7f;">
          <small class="text-secondary fw-bold">TOTAL PAGADO</small>
          <h2 id="totalIngresos" class="fw-bold mb-0 mt-1" style="color: #00ff7f;">$0.00</h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="stat-card" style="border-left-color: var(--rose-gold);">
          <small class="text-secondary fw-bold">CITAS PENDIENTES</small>
          <h2 id="totalPendientes" class="fw-bold mb-0 mt-1" style="color: var(--rose-gold);">0</h2>
        </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-xl-4">
      <div class="card card-luxury p-4 animate__animated animate__fadeInLeft">
        <form id="formReserva">
          <input type="hidden" id="indexReserva">
          <h5 class="gold mb-4 fw-bold text-center border-bottom border-secondary pb-3"><i class="fas fa-calendar-plus me-2"></i>RESERVAR SERVICIO</h5>
          
          <div class="mb-3">
            <label class="form-label">Nombre de la Clienta</label>
            <input type="text" id="cliente" class="form-control" placeholder="Ej. Maria Lopez" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Servicio a realizar</label>
            <select id="servicio" class="form-select" onchange="actualizarPrecio()" required>
              <option value="" data-precio="0" selected disabled>Seleccione servicio...</option>
              <optgroup label="CORTES">
                <option value="Corte Mariposa" data-precio="150">Corte Mariposa - $150</option>
                <option value="Corte Bob" data-precio="150">Corte Bob - $150</option>
              </optgroup>
              <optgroup label="COLOR">
                <option value="Balayage" data-precio="2000">Balayage - $2,000</option>
                <option value="Baby Lights" data-precio="2000">Baby Lights - $2,000</option>
              </optgroup>
              <optgroup label="UÑAS">
                <option value="Uñas Acrílicas #2" data-precio="350">Acrílicas #2 - $350</option>
                <option value="Uñas XXL" data-precio="700">Acrílicas XXL - $700</option>
              </optgroup>
              <optgroup label="PEDICURA">
                <option value="Pedicura SPA VIP" data-precio="1250">SPA VIP - $1,250</option>
              </optgroup>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Especialista / Instructor</label>
            <select id="selectInstructor" class="form-select" required></select>
          </div>

          <div class="row g-2 mb-3">
            <div class="col-6">
              <label class="form-label">Fecha</label>
              <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label">Hora</label>
              <input type="time" id="hora" class="form-control" required>
            </div>
          </div>

          <div class="row g-2 mb-4">
            <div class="col-6">
              <label class="form-label">Costo ($)</label>
              <input type="number" id="costo" class="form-control fw-bold" style="color: var(--gold-bright) !important;" required>
            </div>
            <div class="col-6">
              <label class="form-label">Estatus</label>
              <select id="pago" class="form-select">
                <option value="Pendiente">PENDIENTE</option>
                <option value="Pagado">PAGADO</option>
                <option value="Cancelado">CANCELADO</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-pro w-100 py-3 shadow-lg">
             <i class="fas fa-check-circle me-2"></i>CONFIRMAR CITA
          </button>
        </form>
      </div>
    </div>

    <div class="col-xl-8">
      <div class="table-container shadow-lg animate__animated animate__fadeInRight">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>CLIENTE / SERVICIO</th>
                <th>FECHA / HORA</th>
                <th>ESPECIALISTA</th>
                <th>MONTO</th>
                <th>ESTATUS</th>
                <th class="text-center">GESTIÓN</th>
              </tr>
            </thead>
            <tbody id="tablaReservas"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let reservaciones = JSON.parse(localStorage.getItem("reservaciones")) || [];
let instructores = JSON.parse(localStorage.getItem("instructores")) || [];

function actualizarPrecio() {
  const select = document.getElementById("servicio");
  const precio = select.options[select.selectedIndex].getAttribute("data-precio");
  document.getElementById("costo").value = precio;
}

function actualizarDashboard() {
  document.getElementById("totalCitas").innerText = reservaciones.length;
  const pagado = reservaciones.filter(r => r.pago === 'Pagado').reduce((acc, curr) => acc + parseFloat(curr.costo || 0), 0);
  document.getElementById("totalIngresos").innerText = `$${pagado.toLocaleString()}`;
  document.getElementById("totalPendientes").innerText = reservaciones.filter(r => r.pago === 'Pendiente').length;
}

function cargarInstructores() {
  const select = document.getElementById("selectInstructor");
  if (instructores.length > 0) {
    select.innerHTML = instructores.map(i => `<option value="${i.nombre}">${i.nombre}</option>`).join('');
  } else {
    select.innerHTML = '<option value="Staff General">Staff General</option>';
  }
}

function renderReservas() {
  const tabla = document.getElementById("tablaReservas");
  tabla.innerHTML = "";
  
  reservaciones.sort((a, b) => new Date(a.fecha) - new Date(b.fecha)).forEach((r, index) => {
    let statusStyle = (r.pago === 'Pagado') ? 'st-pagado' : (r.pago === 'Cancelado' ? 'st-cancelado' : 'st-pendiente');

    tabla.innerHTML += `
      <tr>
        <td>
          <div class="cliente-nombre">${r.cliente}</div>
          <div class="servicio-nombre"><i class="fas fa-magic me-1"></i>${r.servicio}</div>
        </td>
        <td>
          <div class="small text-white fw-bold">${r.fecha}</div>
          <div class="text-secondary small">${r.hora} hrs</div>
        </td>
        <td class="small text-secondary">
          <span class="badge bg-dark border border-secondary p-2"><i class="fas fa-user-sparkles me-1 gold"></i> ${r.instructor}</span>
        </td>
        <td class="fw-bold gold">$${parseFloat(r.costo).toLocaleString()}</td>
        <td><span class="badge-pago ${statusStyle}">${r.pago}</span></td>
        <td class="text-center">
          <button class="btn btn-sm text-info me-2 p-2" onclick="editar(${index})"><i class="fas fa-pencil-alt"></i></button>
          <button class="btn btn-sm text-danger p-2" onclick="eliminar(${index})"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    `;
  });
  actualizarDashboard();
}

document.getElementById("formReserva").addEventListener("submit", function(e){
  e.preventDefault();
  const r = {
    cliente: document.getElementById("cliente").value,
    servicio: document.getElementById("servicio").value,
    instructor: document.getElementById("selectInstructor").value,
    fecha: document.getElementById("fecha").value,
    hora: document.getElementById("hora").value,
    costo: document.getElementById("costo").value,
    pago: document.getElementById("pago").value
  };

  const id = document.getElementById("indexReserva").value;
  if(id === "") reservaciones.push(r);
  else reservaciones[id] = r;

  localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
  document.getElementById("formReserva").reset();
  document.getElementById("indexReserva").value = "";
  renderReservas();
});

function editar(i) {
  const r = reservaciones[i];
  document.getElementById("indexReserva").value = i;
  document.getElementById("cliente").value = r.cliente;
  document.getElementById("servicio").value = r.servicio;
  document.getElementById("selectInstructor").value = r.instructor;
  document.getElementById("fecha").value = r.fecha;
  document.getElementById("hora").value = r.hora;
  document.getElementById("costo").value = r.costo;
  document.getElementById("pago").value = r.pago;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function eliminar(i) {
  if(confirm("¿Estás seguro de eliminar esta reservación?")) {
    reservaciones.splice(i, 1);
    localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
    renderReservas();
  }
}

cargarInstructores();
renderReservas();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LK Studio | Reservaciones VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #F1D592;
      --rose-gold: #E6B8A2; 
      --deep-black: #050505;
      --soft-black: #121212;
    }

    body {
      background: radial-gradient(circle at top right, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

    /* FORMULARIO */
    .card-luxury {
      background: var(--soft-black);
      border: 2px solid var(--gold);
      border-radius: 1.5rem;
    }

    /* TITULO DORADO EN NEGRITAS */
    .titulo-dorado-bold {
      color: var(--gold) !important;
      font-weight: 900 !important;
      font-family: 'Cinzel', serif;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-label { color: var(--rose-gold); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold-bright) !important;
    }

    /* TABLA ESTILO SOLICITADO */
    .table-container {
      background: var(--gold); /* Fondo dorado para que resalte el negro */
      border-radius: 1rem;
      padding: 5px;
      overflow: hidden;
    }

    .table { margin-bottom: 0; background-color: white !important; }

    /* Encabezados en Golden Rose */
    .table thead th { 
      background-color: var(--deep-black) !important;
      color: var(--rose-gold) !important; 
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 0.85rem;
      border: none;
      padding: 15px;
    }

    /* Datos en NEGRO PROFUNDO */
    .table tbody td {
      color: #000000 !important;
      font-weight: 700 !important;
      background-color: #ffffff !important;
      border-bottom: 1px solid #ddd;
    }

    .nombre-clienta { font-size: 1.1rem; font-weight: 800; }
    .servicio-sub { color: #333; font-size: 0.8rem; font-weight: 600; }

    /* Botones */
    .btn-pro {
      background: linear-gradient(45deg, var(--gold), var(--gold-bright));
      color: #000; font-weight: 800; border-radius: 50px; border: none;
    }

    .search-box {
      background: #000; border: 1px solid var(--rose-gold); border-radius: 50px;
      padding: 8px 20px; color: var(--gold-bright);
    }

    .badge-pago {
      padding: 5px 10px; border-radius: 5px; font-weight: 800; font-size: 0.7rem;
    }
    .st-pagado { background: #28a745; color: white; }
    .st-pendiente { background: #ffc107; color: black; }
  </style>
</head>

<body>

<div class="container-fluid py-5 px-lg-5">
  
  <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
    <div>
      <h1 class="luxury-font fw-bold mb-0" style="color: var(--gold); font-size: 2.5rem;">LK STUDIO</h1>
      <p style="color: var(--rose-gold);" class="fw-bold mb-0">SISTEMA DE GESTIÓN VIP</p>
    </div>
    <div class="d-flex gap-2">
      <input type="text" id="busqueda" class="search-box" placeholder="Buscar..." onkeyup="buscarCliente()">
      <a href="./PANEL_ADMIN.html" class="btn btn-outline-light rounded-pill">PANEL</a>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-xl-4">
      <div class="card card-luxury p-4 shadow">
        <h5 class="titulo-dorado-bold mb-4 text-center">RESERVAR CITA</h5>
        <form id="formReserva">
          <input type="hidden" id="indexReserva">
          
          <div class="mb-3">
            <label class="form-label">Clienta</label>
            <input type="text" id="cliente" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Servicio</label>
            <select id="servicio" class="form-select" onchange="actualizarPrecio()" required>
              <option value="" data-precio="0" selected disabled>Seleccionar...</option>
              <option value="Uñas Acrílicas #2" data-precio="350">Uñas Acrílicas #2</option>
              <option value="Balayage Elite" data-precio="2500">Balayage Elite</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Experta</label>
            <input type="text" id="instructor" class="form-control" placeholder="Nombre de la experta" required>
          </div>

          <div class="row g-2 mb-3">
            <div class="col-6">
              <label class="form-label">Fecha</label>
              <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label">Hora</label>
              <input type="time" id="hora" class="form-control" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Costo ($)</label>
            <input type="number" id="costo" class="form-control fw-bold" required>
          </div>

          <button type="submit" class="btn btn-pro w-100 py-3">CONFIRMAR REGISTRO</button>
        </form>
      </div>
    </div>

    <div class="col-xl-8">
      <div class="table-container shadow-lg">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>CLIENTA / SERVICIO</th>
                <th>HORARIO</th>
                <th>EXPERTA</th>
                <th>TOTAL</th>
                <th class="text-center">ACCIONES</th>
              </tr>
            </thead>
            <tbody id="tablaReservas">
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let reservaciones = JSON.parse(localStorage.getItem("reservaciones")) || [];

function renderReservas() {
  const tabla = document.getElementById("tablaReservas");
  tabla.innerHTML = "";
  
  reservaciones.forEach((r, index) => {
    tabla.innerHTML += `
      <tr>
        <td>
          <div class="nombre-clienta text-uppercase">${r.cliente}</div>
          <div class="servicio-sub">${r.servicio}</div>
        </td>
        <td>
          <div class="fw-bold">${r.fecha}</div>
          <div class="small">${r.hora} hrs</div>
        </td>
        <td><span class="text-uppercase">${r.instructor}</span></td>
        <td class="fw-bold text-dark" style="font-size: 1.2rem;">$${r.costo}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-dark" onclick="editar(${index})"><i class="fas fa-edit"></i></button>
          <button class="btn btn-sm btn-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    `;
  });
}

document.getElementById("formReserva").addEventListener("submit", function(e){
  e.preventDefault();
  const r = {
    cliente: document.getElementById("cliente").value,
    servicio: document.getElementById("servicio").value,
    instructor: document.getElementById("instructor").value,
    fecha: document.getElementById("fecha").value,
    hora: document.getElementById("hora").value,
    costo: document.getElementById("costo").value
  };

  const id = document.getElementById("indexReserva").value;
  if(id === "") reservaciones.push(r);
  else reservaciones[id] = r;

  localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
  this.reset();
  document.getElementById("indexReserva").value = "";
  renderReservas();
});

function eliminar(i) {
  if(confirm("¿Eliminar registro?")) {
    reservaciones.splice(i, 1);
    localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
    renderReservas();
  }
}

function editar(i) {
  const r = reservaciones[i];
  document.getElementById("indexReserva").value = i;
  document.getElementById("cliente").value = r.cliente;
  document.getElementById("servicio").value = r.servicio;
  document.getElementById("instructor").value = r.instructor;
  document.getElementById("fecha").value = r.fecha;
  document.getElementById("hora").value = r.hora;
  document.getElementById("costo").value = r.costo;
}

renderReservas();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Gestión de Reservaciones VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #F1D592;
            --rose-gold: #E6B8A2; 
            --deep-black: #0A0A0A;
            --soft-black: #161616;
            --sidebar-width: 280px;
        }

        body {
            background: radial-gradient(circle at top right, #1e1e1e, var(--deep-black));
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            margin: 0;
        }

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR ELITE --- */
        #sidebarAdmin {
            width: var(--sidebar-width); 
            background: var(--deep-black);
            border-right: 1px solid var(--gold); 
            height: 100vh;
            position: fixed; 
            z-index: 1000; 
            display: flex; 
            flex-direction: column;
        }

        .sidebar-header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        /* Logo Styling */
        .sidebar-logo {
            max-width: 160px;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.4));
            transition: 0.3s;
        }

        .nav-link {
            color: rgba(255,255,255,0.6) !important; 
            padding: 15px 25px;
            transition: 0.4s; 
            font-size: 0.85rem; 
            margin: 5px 15px; 
            border-radius: 50px;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link i { width: 30px; font-size: 1.1rem; color: var(--gold); }

        .nav-link:hover, .nav-link.active {
            color: var(--gold-bright) !important; 
            background: rgba(212, 175, 55, 0.1);
        }

        .nav-link.active {
            border: 1px solid var(--gold);
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.1), transparent) !important;
            font-weight: 700;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width); 
            width: calc(100% - var(--sidebar-width));
            padding: 50px;
        }

        /* --- CARDS & FORMS --- */
        .card-luxury {
            background: var(--soft-black);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .form-label { color: var(--rose-gold); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        
        .form-control, .form-select {
            background-color: rgba(0,0,0,0.3) !important; 
            border: 1px solid #333 !important;
            color: white !important; 
            border-radius: 12px;
            padding: 12px;
        }

        .form-control:focus { border-color: var(--gold) !important; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }

        /* --- TABLA VIP --- */
        .table-container {
            background: var(--soft-black);
            border-radius: 25px;
            padding: 20px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .table { color: white !important; vertical-align: middle; }
        .table thead th { 
            color: var(--gold); 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            border-bottom: 2px solid var(--gold);
            padding: 15px;
        }

        /* --- BADGES --- */
        .badge-status {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
        }
        .bg-paid { background: rgba(46, 125, 50, 0.2); color: #81c784; border: 1px solid #2e7d32; }
        .bg-pending { background: rgba(245, 124, 0, 0.2); color: #ffb74d; border: 1px solid #f57c00; }

        .btn-gold {
            background: linear-gradient(45deg, var(--gold), var(--gold-bright));
            color: black;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn-gold:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); color: black; }

        @media (max-width: 992px) {
            #sidebarAdmin { transform: translateX(-100%); }
            .main-content { margin-left: 0; width: 100%; padding: 20px; }
        }
    </style>
</head>

<body>

<nav id="sidebarAdmin">
    <div class="sidebar-header">
        <img src="IMG/LKSTUDIO.png" alt="LK Studio Logo" class="sidebar-logo mb-2" onerror="this.src='https://via.placeholder.com/160x60/000000/D4AF37?text=LK+STUDIO'">
        <div class="mt-2">
            <small class="text-rose-gold text-uppercase fw-bold" style="font-size: 0.6rem; letter-spacing: 3px;">Elite Management</small>
        </div>
    </div>
    
    <div class="nav flex-column mt-4 flex-grow-1">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Agenda VIP</a>
        <a href="Gestión_Reservaciones.html" class="nav-link active"><i class="fas fa-book-open"></i> Reservas</a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-cash-register"></i> Punto de Venta</a>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-cut"></i> Servicios</a>
        <a href="catalogo_cursos.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Academia</a>
        <a href="catalogo_instruc.html" class="nav-link"><i class="fas fa-users"></i> Personal</a>
        <a href="reportes.html" class="nav-link"><i class="fas fa-chart-line"></i> Reportes</a>
    </div>
    
    <div class="p-4 mt-auto border-top border-secondary">
        <a href="login.html" class="btn btn-outline-danger btn-sm w-100 rounded-pill">
            <i class="fas fa-sign-out-alt me-2"></i> Salir
        </a>
    </div>
</nav>

<main class="main-content">
    
    <header class="mb-5 animate__animated animate__fadeInDown">
        <h5 class="text-rose-gold fw-bold mb-1" style="letter-spacing: 3px;">ADMINISTRACIÓN</h5>
        <h1 class="luxury-font text-gold display-5 fw-bold">Gestión de Reservaciones</h1>
    </header>

    <div class="row g-4">
        <div class="col-xl-4">
            <div class="card card-luxury p-4 animate__animated animate__fadeInLeft">
                <h5 class="luxury-font text-gold mb-4"><i class="fas fa-plus-circle me-2"></i>Nueva Reserva</h5>
                <form id="formReserva">
                    <input type="hidden" id="indexReserva">
                    <div class="mb-3">
                        <label class="form-label">Cliente Premium</label>
                        <input type="text" id="cliente" class="form-control" placeholder="Nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Servicio Elite</label>
                        <select id="servicio" class="form-select" required>
                            <option value="" selected disabled>Seleccione...</option>
                            <option value="Uñas Acrílicas">Uñas Acrílicas</option>
                            <option value="Balayage Elite">Balayage Elite</option>
                            <option value="Diseño Mariposa">Diseño Mariposa</option>
                            <option value="Curso Gel">Curso Master Gel</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Estatus</label>
                            <select id="pago" class="form-select">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Pagado">Pagado</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Monto de Inversión ($)</label>
                        <input type="number" id="costo" class="form-control fw-bold" style="color: var(--gold-bright) !important;" placeholder="0.00" required>
                    </div>
                    <button type="submit" id="btnSubmit" class="btn btn-gold w-100 py-3">
                        <i class="fas fa-check-double me-2"></i>Confirmar Reserva
                    </button>
                    <button type="button" id="btnCancelarEdit" class="btn btn-sm btn-outline-secondary w-100 mt-2 d-none" onclick="cancelarEdicion()">Cancelar</button>
                </form>
            </div>
        </div>

        <div class="col-xl-8">
            <div class="table-container animate__animated animate__fadeInRight">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="luxury-font text-white mb-0">Listado Maestro</h5>
                    <input type="text" id="busqueda" class="form-control w-50" placeholder="Buscar por cliente..." onkeyup="renderReservas()">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Cliente / Servicio</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Total</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaReservas">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <div class="card-luxury p-3 text-center">
                        <small class="text-rose-gold text-uppercase d-block">Total Reservas</small>
                        <span id="countTotal" class="h3 luxury-font text-gold">0</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-luxury p-3 text-center">
                        <small class="text-rose-gold text-uppercase d-block">Ingreso Proyectado</small>
                        <span id="montoTotal" class="h3 luxury-font text-gold">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    // Se mantiene la lógica de JS original para asegurar el funcionamiento del CRUD
    let reservaciones = JSON.parse(localStorage.getItem("reservaciones")) || [];

    function renderReservas() {
        const tabla = document.getElementById("tablaReservas");
        const filtro = document.getElementById("busqueda").value.toLowerCase();
        tabla.innerHTML = "";
        let suma = 0;

        reservaciones.forEach((r, index) => {
            if (r.cliente.toLowerCase().includes(filtro)) {
                suma += parseFloat(r.costo);
                const statusClass = r.pago === 'Pagado' ? 'bg-paid' : 'bg-pending';
                
                tabla.innerHTML += `
                    <tr>
                        <td>
                            <div class="fw-bold">${r.cliente}</div>
                            <small class="text-rose-gold">${r.servicio}</small>
                        </td>
                        <td>${r.fecha}</td>
                        <td><span class="badge-status ${statusClass}">${r.pago}</span></td>
                        <td class="text-gold fw-bold">$${parseFloat(r.costo).toLocaleString()}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-warning border-0" onclick="editar(${index})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger border-0" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            }
        });

        document.getElementById("countTotal").innerText = reservaciones.length;
        document.getElementById("montoTotal").innerText = `$${suma.toLocaleString()}`;
    }

    document.getElementById("formReserva").addEventListener("submit", function(e){
        e.preventDefault();
        const r = {
            cliente: document.getElementById("cliente").value,
            servicio: document.getElementById("servicio").value,
            pago: document.getElementById("pago").value,
            fecha: document.getElementById("fecha").value,
            costo: document.getElementById("costo").value
        };
        const id = document.getElementById("indexReserva").value;
        if(id === "") reservaciones.push(r);
        else reservaciones[id] = r;

        localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
        cancelarEdicion();
        renderReservas();
    });

    function eliminar(i) {
        if(confirm("¿Eliminar registro?")) {
            reservaciones.splice(i, 1);
            localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
            renderReservas();
        }
    }

    function editar(i) {
        const r = reservaciones[i];
        document.getElementById("indexReserva").value = i;
        document.getElementById("cliente").value = r.cliente;
        document.getElementById("servicio").value = r.servicio;
        document.getElementById("pago").value = r.pago;
        document.getElementById("fecha").value = r.fecha;
        document.getElementById("costo").value = r.costo;
        document.getElementById("btnSubmit").innerText = "Actualizar Registro";
        document.getElementById("btnCancelarEdit").classList.remove("d-none");
    }

    function cancelarEdicion() {
        document.getElementById("formReserva").reset();
        document.getElementById("indexReserva").value = "";
        document.getElementById("btnSubmit").innerText = "Confirmar Reserva";
        document.getElementById("btnCancelarEdit").classList.add("d-none");
    }

    renderReservas();
</script>

</body>
</html>

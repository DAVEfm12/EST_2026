<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Belleza | Reservaciones VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #FFD700;
      --gold-dark: #aa8c2c;
      --rose-gold: #E6B8A2;
      --deep-black: #050505;
      --onyx: #0f0f0f;
    }

    body {
      background: radial-gradient(circle at top right, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Estadísticas */
    .stat-card {
      background: linear-gradient(145deg, #0a0a0a, #151515);
      border-left: 4px solid var(--gold);
      border-radius: 1rem;
      padding: 20px;
      border: 1px solid rgba(212, 175, 55, 0.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .card-luxury {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid var(--gold);
      border-radius: 1.5rem;
    }

    /* Formulario - Letras blancas para lectura clara */
    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: #ffffff !important; /* Texto escrito en blanco */
      padding: 10px;
    }
    .form-control::placeholder { color: #555; }
    .form-control:focus { border-color: var(--gold-bright); box-shadow: 0 0 8px rgba(255, 215, 0, 0.2); }
    .form-label { color: var(--rose-gold); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }

    /* Tabla Estilo Onyx - Texto resaltado */
    .table-container {
      background: rgba(0,0,0,0.5);
      border-radius: 1.5rem;
      padding: 20px;
      border: 1px solid #222;
    }
    .table { color: #fff; border-collapse: separate; border-spacing: 0 10px; }
    .table thead th { color: var(--gold); border: none; font-size: 0.8rem; text-transform: uppercase; }
    .table tbody tr { background: rgba(255, 255, 255, 0.03); transition: 0.3s; border-radius: 10px; }
    .table tbody tr:hover { background: rgba(212, 175, 55, 0.08); transform: translateY(-2px); }
    .table td { border: none; padding: 15px; vertical-align: middle; }

    /* Badges */
    .badge-pago {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: bold;
      text-transform: uppercase;
      border: 1px solid transparent;
    }
    .st-pagado { background: rgba(0, 255, 127, 0.1); color: #00ff7f; border-color: #00ff7f; }
    .st-pendiente { background: rgba(255, 193, 7, 0.1); color: #ffc107; border-color: #ffc107; }
    .st-cancelado { background: rgba(255, 69, 58, 0.1); color: #ff453a; border-color: #ff453a; }

    .btn-pro {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold-bright));
      border: none; color: #000; font-weight: 800; border-radius: 10px;
      transition: 0.3s;
    }
    .btn-pro:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }
    
    .text-client { color: #ffffff; font-size: 1rem; font-weight: 600; }
    .text-service { color: var(--gold); font-size: 0.75rem; }
  </style>
</head>

<body>

<div class="container-fluid py-5 px-lg-5">
  
  <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
    <div>
      <h1 class="fw-bold mb-0" style="color: var(--gold); letter-spacing: 2px;">GESTIÓN DE <span class="text-white">RESERVACIONES</span></h1>
      <p class="text-secondary mb-0 small"><i class="fas fa-gem me-2"></i>SISTEMA DE CONTROL DE CITAS - LK STUDIO</p>
    </div>
    <a href="./PANEL_ADMIN.html" class="btn btn-outline-warning btn-sm px-4 rounded-pill text-white">
      <i class="fas fa-arrow-left me-2"></i> VOLVER AL PANEL
    </a>
  </div>

  <div class="row g-4 mb-5 animate__animated animate__fadeIn">
    <div class="col-md-4">
        <div class="stat-card">
            <small class="text-secondary d-block mb-1">Citas Agendadas</small>
            <h2 id="totalCitas" class="fw-bold text-white mb-0">0</h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="stat-card" style="border-left-color: #00ff7f;">
            <small class="text-secondary d-block mb-1">Ingresos Confirmados</small>
            <h2 id="totalIngresos" class="fw-bold text-success mb-0">$0.00</h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="stat-card" style="border-left-color: #ffc107;">
            <small class="text-secondary d-block mb-1">Citas Pendientes de Pago</small>
            <h2 id="totalPendientes" class="fw-bold text-warning mb-0">0</h2>
        </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-xl-4">
      <div class="card card-luxury p-4 shadow-lg">
        <form id="formReserva">
          <input type="hidden" id="indexReserva">
          <h5 class="gold mb-4 fw-bold border-bottom border-secondary pb-3"><i class="fas fa-calendar-check me-2"></i>NUEVA CITA</h5>
          
          <div class="mb-3">
            <label class="form-label">Clienta / Nombre</label>
            <input type="text" id="cliente" class="form-control" placeholder="Ej. Ana García" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Servicio Requerido</label>
            <select id="servicio" class="form-select" onchange="actualizarPrecio()" required>
              <option value="" data-precio="0" selected disabled>Seleccione...</option>
              <optgroup label="CORTE">
                <option value="Corte Mariposa" data-precio="150">Corte Mariposa ($150)</option>
                <option value="Corte Bob" data-precio="150">Corte Bob ($150)</option>
              </optgroup>
              <optgroup label="UÑAS">
                <option value="Uñas Largo #2" data-precio="350">Uñas Acrílicas #2 ($350)</option>
                <option value="Uñas VIP" data-precio="1250">Uñas VIP ($1,250)</option>
              </optgroup>
              <optgroup label="COLOR & SPA">
                <option value="Balayage" data-precio="2000">Balayage ($2,000)</option>
                <option value="Pedicura SPA" data-precio="1250">Pedicura SPA VIP ($1,250)</option>
              </optgroup>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Especialista Asignada</label>
            <select id="selectInstructor" class="form-select" required></select>
          </div>

          <div class="row g-2 mb-3">
            <div class="col-6">
              <label class="form-label">Fecha</label>
              <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label">Hora</label>
              <input type="time" id="hora" class="form-control" required>
            </div>
          </div>

          <div class="row g-2 mb-4">
            <div class="col-6">
              <label class="form-label">Precio ($)</label>
              <input type="number" id="costo" class="form-control fw-bold" style="color: var(--gold-bright) !important;" required>
            </div>
            <div class="col-6">
              <label class="form-label">Estatus</label>
              <select id="pago" class="form-select">
                <option value="Pendiente">PENDIENTE</option>
                <option value="Pagado">PAGADO</option>
                <option value="Cancelado">CANCELADO</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-pro w-100 py-3 shadow">AGENDAR RESERVACIÓN</button>
        </form>
      </div>
    </div>

    <div class="col-xl-8">
      <div class="table-container shadow-lg">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>CLIENTE / SERVICIO</th>
                <th>FECHA / HORA</th>
                <th>EXPERTO</th>
                <th>MONTO</th>
                <th>PAGO</th>
                <th class="text-center">ACCIONES</th>
              </tr>
            </thead>
            <tbody id="tablaReservas"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let reservaciones = JSON.parse(localStorage.getItem("reservaciones")) || [];
let instructores = JSON.parse(localStorage.getItem("instructores")) || [];

function actualizarPrecio() {
  const select = document.getElementById("servicio");
  const precio = select.options[select.selectedIndex].getAttribute("data-precio");
  document.getElementById("costo").value = precio;
}

function actualizarDashboard() {
  document.getElementById("totalCitas").innerText = reservaciones.length;
  const pagado = reservaciones.filter(r => r.pago === 'Pagado').reduce((acc, curr) => acc + parseFloat(curr.costo || 0), 0);
  document.getElementById("totalIngresos").innerText = `$${pagado.toLocaleString('es-MX')}`;
  document.getElementById("totalPendientes").innerText = reservaciones.filter(r => r.pago === 'Pendiente').length;
}

function cargarInstructores() {
  const select = document.getElementById("selectInstructor");
  select.innerHTML = instructores.map(i => `<option value="${i.nombre}">${i.nombre}</option>`).join('') || '<option value="Staff General">Staff General</option>';
}

function renderReservas() {
  const tabla = document.getElementById("tablaReservas");
  tabla.innerHTML = "";
  
  reservaciones.forEach((r, index) => {
    let statusStyle = (r.pago === 'Pagado') ? 'st-pagado' : (r.pago === 'Cancelado' ? 'st-cancelado' : 'st-pendiente');

    tabla.innerHTML += `
      <tr>
        <td>
          <div class="text-client">${r.cliente}</div>
          <div class="text-service"><i class="fas fa-check-circle me-1"></i>${r.servicio}</div>
        </td>
        <td>
          <div class="small text-white fw-bold">${r.fecha}</div>
          <div class="text-secondary small">${r.hora} hrs</div>
        </td>
        <td class="small text-secondary fw-bold text-uppercase">${r.instructor}</td>
        <td class="fw-bold gold">$${parseFloat(r.costo).toLocaleString('es-MX')}</td>
        <td><span class="badge-pago ${statusStyle}">${r.pago}</span></td>
        <td class="text-center">
          <button class="btn btn-sm text-info me-2" onclick="editar(${index})"><i class="fas fa-edit"></i></button>
          <button class="btn btn-sm text-danger" onclick="eliminar(${index})"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    `;
  });
  actualizarDashboard();
}

document.getElementById("formReserva").addEventListener("submit", function(e){
  e.preventDefault();
  const r = {
    cliente: document.getElementById("cliente").value,
    servicio: document.getElementById("servicio").value,
    instructor: document.getElementById("selectInstructor").value,
    fecha: document.getElementById("fecha").value,
    hora: document.getElementById("hora").value,
    costo: document.getElementById("costo").value,
    pago: document.getElementById("pago").value
  };

  const id = document.getElementById("indexReserva").value;
  if(id === "") reservaciones.push(r);
  else reservaciones[id] = r;

  localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
  this.reset();
  document.getElementById("indexReserva").value = "";
  renderReservas();
});

function editar(i) {
  const r = reservaciones[i];
  document.getElementById("indexReserva").value = i;
  document.getElementById("cliente").value = r.cliente;
  document.getElementById("servicio").value = r.servicio;
  document.getElementById("selectInstructor").value = r.instructor;
  document.getElementById("fecha").value = r.fecha;
  document.getElementById("hora").value = r.hora;
  document.getElementById("costo").value = r.costo;
  document.getElementById("pago").value = r.pago;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function eliminar(i) {
  if(confirm("¿Seguro que deseas eliminar esta cita?")) {
    reservaciones.splice(i, 1);
    localStorage.setItem("reservaciones", JSON.stringify(reservaciones));
    renderReservas();
  }
}

cargarInstructores();
renderReservas();
</script>
</body>
</html>

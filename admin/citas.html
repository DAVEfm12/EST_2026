<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Agenda Maestra VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-br: #F1D592;
            --rose: #E6B8A2;
            --deep: #050505;
            --sidebar-width: 280px;
            --success-glass: rgba(29, 151, 108, 0.2);
            --warning-glass: rgba(212, 175, 55, 0.2);
            --danger-glass: rgba(139, 0, 0, 0.2);
        }

        body {
            background: radial-gradient(circle at top right, #1a1a1a, var(--deep));
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            overflow-x: hidden;
        }

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 1px; }

        /* --- SIDEBAR --- */
        #sidebarAdmin {
            width: var(--sidebar-width);
            background: var(--deep);
            border-right: 1px solid var(--gold);
            height: 100vh;
            position: fixed;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .nav-link {
            color: rgba(255,255,255,0.7) !important;
            padding: 12px 25px;
            transition: 0.3s;
            font-size: 0.85rem;
            margin: 2px 15px;
            border-radius: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--gold-br) !important;
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid var(--gold);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 40px;
        }

        /* --- CALENDAR CUSTOM --- */
        .calendar-card {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        /* Indicadores de Saturación en el Calendario */
        .day-status-full { background-color: var(--danger-glass) !important; border: 1px solid #ff4d4d !important; }
        .day-status-busy { background-color: var(--warning-glass) !important; border: 1px solid var(--gold) !important; }
        .day-status-free { background-color: var(--success-glass) !important; border: 1px solid #1d976c !important; }

        .fc { --fc-border-color: #222; }
        .fc-daygrid-day-top { flex-direction: row !important; }
        .fc-event { border-radius: 5px !important; padding: 2px 5px !important; font-size: 0.75rem !important; }
        
        /* Estilos de Turnos */
        .badge-turno-clase { background: #4a90e2; color: white; }
        .badge-turno-servicio { background: #a269ff; color: white; }

        /* --- MODALES --- */
        .modal-content {
            background: #0d0d0d;
            border: 2px solid var(--gold);
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }
        .client-item {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid var(--gold);
            transition: 0.3s;
        }
        .client-item:hover { background: rgba(212, 175, 55, 0.1); transform: translateX(5px); }

        .btn-gold {
            background: linear-gradient(45deg, var(--gold), #f1d592);
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 12px;
        }

        @media (max-width: 992px) {
            #sidebarAdmin { display: none; }
            .main-content { margin-left: 0; width: 100%; padding: 20px; }
        }
    </style>
</head>
<body>

<nav id="sidebarAdmin">
    <div class="p-4 mb-3 border-bottom border-secondary">
        <h4 class="luxury-font text-gold mb-0">LK STUDIO</h4>
        <small class="text-white-50 small">ADMINISTRACIÓN MASTER</small>
    </div>
    <div class="nav flex-column">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-th-large me-2"></i> Dashboard</a>
        <a href="citas.html" class="nav-link active"><i class="fas fa-calendar-alt me-2"></i> Agenda VIP</a>
        <a href="Gestión_Reservaciones.html" class="nav-link"><i class="fas fa-edit me-2"></i> Reservaciones</a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-cash-register me-2"></i> Punto de Venta</a>
        <a href="reportes.html" class="nav-link"><i class="fas fa-chart-line me-2"></i> Reportes</a>
    </div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
        <div>
            <h1 class="luxury-font text-gold fw-bold mb-0">CALENDARIO DE CONTROL</h1>
            <div class="d-flex gap-3 mt-2">
                <span class="badge bg-success opacity-75">● Disponible</span>
                <span class="badge bg-warning text-dark">● Ocupado (1-4)</span>
                <span class="badge bg-danger">● Saturado (5+)</span>
            </div>
        </div>
        <div class="text-end">
            <h2 id="clock" class="luxury-font text-white mb-0">00:00:00</h2>
            <span id="date-now" class="text-rose fw-bold text-uppercase small"></span>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-xl-3">
            <div class="calendar-card mb-4 animate__animated animate__fadeInLeft">
                <h6 class="text-gold luxury-font mb-4"><i class="fas fa-clock me-2"></i>HORARIOS MASTER</h6>
                <div class="mb-4">
                    <div class="d-flex justify-content-between mb-1">
                        <small>Clases (Morfología)</small>
                        <small class="text-info">10am-1pm</small>
                    </div>
                    <div class="progress" style="height: 5px; background: #222;">
                        <div class="progress-bar bg-info" style="width: 100%"></div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between mb-1">
                        <small>Servicios Studio</small>
                        <small class="text-warning">4pm-7pm</small>
                    </div>
                    <div class="progress" style="height: 5px; background: #222;">
                        <div class="progress-bar bg-warning" style="width: 100%"></div>
                    </div>
                </div>

                <hr class="border-secondary">
                
                <button class="btn btn-gold w-100 py-3 shadow-lg" onclick="location.href='Gestión_Reservaciones.html'">
                    <i class="fas fa-plus-circle me-2"></i> AGENDAR NUEVA CITA
                </button>
            </div>
        </div>

        <div class="col-xl-9">
            <div class="calendar-card animate__animated animate__fadeIn">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="dayDetailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h4 class="modal-title luxury-font text-gold" id="modalDateTitle">CITAS DEL DÍA</h4>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="dayClientsList">
                    </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const dayModal = new bootstrap.Modal(document.getElementById('dayDetailModal'));

        // Reloj
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            document.getElementById('date-now').innerText = now.toLocaleDateString('es-MX', {weekday:'long', day:'numeric', month:'long'});
        }, 1000);

        // Datos desde LocalStorage
        const reservaciones = JSON.parse(localStorage.getItem("Gestión_Reservaciones")) || [];

        // Función para determinar clase de saturación
        function getDayStatusClass(dateStr) {
            const count = reservaciones.filter(r => r.fecha === dateStr).length;
            if (count === 0) return 'day-status-free';
            if (count >= 5) return 'day-status-full';
            return 'day-status-busy';
        }

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            fixedWeekCount: false, // Permite ver las semanas reales del mes
            showNonCurrentDates: true,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek'
            },
            // Formatear eventos
            events: reservaciones.map(res => ({
                title: res.cliente,
                start: `${res.fecha}T${res.hora}`,
                className: parseInt(res.hora) < 14 ? 'badge-turno-clase' : 'badge-turno-servicio',
                extendedProps: res
            })),

            // Colorear el fondo de los días según saturación
            dayCellDidMount: function(info) {
                const dateStr = info.date.toISOString().split('T')[0];
                const statusClass = getDayStatusClass(dateStr);
                info.el.classList.add(statusClass);
            },

            // Click en el día (Cualquier parte del cuadro)
            dateClick: function(info) {
                mostrarDetalleDia(info.dateStr);
            },

            // Click en evento específico
            eventClick: function(info) {
                mostrarDetalleDia(info.event.startStr.split('T')[0]);
            }
        });

        calendar.render();

        function mostrarDetalleDia(fecha) {
            const filtradas = reservaciones.filter(r => r.fecha === fecha);
            const container = document.getElementById('dayClientsList');
            const title = document.getElementById('modalDateTitle');
            
            title.innerText = `AGENDA: ${fecha}`;
            container.innerHTML = '';

            if (filtradas.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-calendar-check fa-3x text-muted mb-3"></i>
                        <p class="text-white-50">No hay citas programadas para este día.</p>
                        <button class="btn btn-outline-gold" onclick="location.href='Gestión_Reservaciones.html'">Agendar Ahora</button>
                    </div>`;
            } else {
                filtradas.sort((a,b) => a.hora.localeCompare(b.hora)).forEach(c => {
                    const esClase = parseInt(c.hora) < 14;
                    container.innerHTML += `
                        <div class="client-item d-flex justify-content-between align-items-center animate__animated animate__fadeInUp">
                            <div>
                                <span class="badge ${esClase ? 'badge-turno-clase' : 'badge-turno-servicio'} mb-2">
                                    ${esClase ? 'TURNO MAÑANA (CLASE)' : 'TURNO TARDE (SERVICIO)'}
                                </span>
                                <h5 class="mb-1 text-white">${c.cliente}</h5>
                                <p class="mb-0 text-white-50 small">
                                    <i class="far fa-clock me-1 text-gold"></i> ${c.hora} hs | 
                                    <i class="fas fa-magic me-1 text-gold"></i> ${c.servicio}
                                </p>
                            </div>
                            <div class="text-end">
                                <span class="d-block text-gold fw-bold">$${c.costo}</span>
                                <span class="badge border border-secondary text-uppercase" style="font-size:10px">${c.pago}</span>
                                <button class="btn btn-sm btn-dark ms-2 border-secondary"><i class="fab fa-whatsapp text-success"></i></button>
                            </div>
                        </div>
                    `;
                });
            }
            dayModal.show();
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Agenda Maestra VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-br: #F1D592;
            --rose: #E6B8A2;
            --deep: #050505;
            --sidebar-width: 280px;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a1a, var(--deep));
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
        }

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 1px; }

        /* --- SIDEBAR --- */
        #sidebarAdmin {
            width: var(--sidebar-width);
            background: var(--deep);
            border-right: 1px solid var(--gold);
            height: 100vh;
            position: fixed;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .nav-link {
            color: rgba(255,255,255,0.7) !important;
            padding: 12px 25px;
            transition: 0.3s;
            font-size: 0.85rem;
            margin: 2px 15px;
            border-radius: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--gold-br) !important;
            background: rgba(212, 175, 55, 0.1);
        }

        .nav-link.active { border-left: 4px solid var(--gold); }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 40px;
        }

        /* --- CALENDAR STYLING --- */
        .calendar-card {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        /* FullCalendar Customization */
        .fc { --fc-border-color: #333; --fc-today-bg-color: rgba(212, 175, 55, 0.05); }
        .fc-toolbar-title { font-family: 'Cinzel'; color: var(--gold-br) !important; text-transform: uppercase; }
        .fc-button { 
            background: #111 !important; border: 1px solid var(--gold) !important; 
            color: var(--gold) !important; text-transform: capitalize !important;
            border-radius: 10px !important; font-size: 0.8rem !important;
        }
        .fc-button-active { background: var(--gold) !important; color: #000 !important; }
        .fc-col-header-cell { background: #000; padding: 10px 0 !important; }
        .fc-col-header-cell-cushion { color: var(--rose); font-size: 0.7rem; text-transform: uppercase; }
        .fc-daygrid-day-number { color: #fff; font-weight: 300; padding: 10px !important; }

        /* Eventos */
        .event-pagado { background: linear-gradient(45deg, #1d976c, #111) !important; border-left: 4px solid #93f9b9 !important; border-top: none; border-right: none; border-bottom: none; color: white !important; }
        .event-pendiente { background: linear-gradient(45deg, #b8860b, #111) !important; border-left: 4px solid #ffd700 !important; border-top: none; border-right: none; border-bottom: none; color: white !important; }
        .event-cancelado { background: linear-gradient(45deg, #8b0000, #111) !important; border-left: 4px solid #ff4d4d !important; border-top: none; border-right: none; border-bottom: none; color: white !important; }

        /* --- LEGEND & QUICK ACTIONS --- */
        .quick-card {
            background: #111;
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #222;
        }

        .modal-content {
            background: #0a0a0a;
            border: 1px solid var(--gold);
            border-radius: 25px;
        }

        @media (max-width: 992px) {
            #sidebarAdmin { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body>

<nav id="sidebarAdmin">
    <div class="p-4 mb-3 border-bottom border-secondary">
        <h4 class="luxury-font text-gold mb-0">LK STUDIO</h4>
        <small class="text-white-50 small">SISTEMA ADMINISTRATIVO</small>
    </div>
    <div class="nav flex-column">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-th-large me-2"></i> Dashboard</a>
        <a href="citas.html" class="nav-link active"><i class="fas fa-calendar-alt me-2"></i> Agenda VIP</a>
        <a href="Gestión_Reservaciones.html" class="nav-link"><i class="fas fa-edit me-2"></i> Reservaciones</a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-cash-register me-2"></i> Punto de Venta</a>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-cut me-2"></i> Servicios</a>
        <a href="reportes.html" class="nav-link"><i class="fas fa-chart-line me-2"></i> Reportes</a>
    </div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-end mb-4 animate__animated animate__fadeInDown">
        <div>
            <h1 class="luxury-font text-gold fw-bold mb-0">CALENDARIO MAESTRO</h1>
            <p class="text-rose small fw-bold mb-0">VISUALIZACIÓN GLOBAL DE OPERACIONES</p>
        </div>
        <div class="text-end">
            <h4 id="clock" class="luxury-font mb-0">00:00:00</h4>
            <span id="date-now" class="text-white-50 small"></span>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-xl-3">
            <div class="quick-card mb-4 animate__animated animate__fadeInLeft">
                <h6 class="text-gold fw-bold mb-3 small"><i class="fas fa-filter me-2"></i>FILTROS DE ESTADO</h6>
                <div class="d-grid gap-2 mb-4">
                    <button class="btn btn-sm btn-outline-success text-start" onclick="filtrar('Pagado')"><i class="fas fa-circle me-2"></i> Pagado / Listo</button>
                    <button class="btn btn-sm btn-outline-warning text-start" onclick="filtrar('Pendiente')"><i class="fas fa-circle me-2"></i> Pendientes</button>
                    <button class="btn btn-sm btn-outline-danger text-start" onclick="filtrar('Cancelado')"><i class="fas fa-circle me-2"></i> Cancelados</button>
                </div>

                <h6 class="text-gold fw-bold mb-3 small"><i class="fas fa-bolt me-2"></i>ACCIONES RÁPIDAS</h6>
                <button class="btn btn-pro w-100 py-3 mb-3" style="background: linear-gradient(45deg, var(--gold), #fff); color:#000; font-weight:800; border-radius:15px;" onclick="location.href='Gestión_Reservaciones.html'">
                    <i class="fas fa-plus-circle me-2"></i> NUEVA CITA VIP
                </button>
                
                <div class="p-3 rounded bg-dark border border-secondary">
                    <small class="text-white-50 d-block mb-2">Próxima Cita:</small>
                    <div id="nextAppointment" class="fw-bold text-rose">Sin citas hoy</div>
                </div>
            </div>
        </div>

        <div class="col-xl-9">
            <div class="calendar-card animate__animated animate__fadeIn">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-secondary">
                <h5 class="modal-title luxury-font text-gold" id="modalTitle">Detalles del Servicio</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body py-4">
                <div class="row g-4">
                    <div class="col-6">
                        <label class="text-rose small fw-bold d-block">CLIENTA</label>
                        <span id="mCliente" class="fw-bold fs-5 text-white"></span>
                    </div>
                    <div class="col-6 text-end">
                        <label class="text-rose small fw-bold d-block">ESTADO</label>
                        <span id="mEstado" class="badge rounded-pill"></span>
                    </div>
                    <div class="col-6">
                        <label class="text-rose small fw-bold d-block">SERVICIO</label>
                        <span id="mServicio" class="text-white"></span>
                    </div>
                    <div class="col-6 text-end">
                        <label class="text-rose small fw-bold d-block">TOTAL</label>
                        <span id="mCosto" class="text-gold fw-bold"></span>
                    </div>
                    <div class="col-12">
                        <hr class="border-secondary">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-user-sparkles text-gold me-2"></i>
                                <span id="mInstructor" class="small text-white-50"></span>
                            </div>
                            <button class="btn btn-sm btn-gold px-3" onclick="alert('Abriendo WhatsApp...')"><i class="fab fa-whatsapp"></i> Contactar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Reloj Dinámico
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            document.getElementById('date-now').innerText = now.toLocaleDateString('es-MX', {weekday:'long', day:'numeric', month:'long'});
        }, 1000);

        const calendarEl = document.getElementById('calendar');
        const eventModal = new bootstrap.Modal(document.getElementById('eventModal'));

        // Cargar Reservaciones Reales
        const reservaciones = JSON.parse(localStorage.getItem("Gestión_Reservaciones")) || [];
        
        const eventos = reservaciones.map(res => ({
            title: res.cliente,
            start: `${res.fecha}T${res.hora}`,
            className: res.pago === 'Pagado' ? 'event-pagado' : 
                       (res.pago === 'Cancelado' ? 'event-cancelado' : 'event-pendiente'),
            extendedProps: {
                instructor: res.instructor,
                servicio: res.servicio,
                costo: res.costo,
                pago: res.pago,
                telefono: res.telefono
            }
        }));

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listMonth'
            },
            events: eventos,
            editable: true,
            dayMaxEvents: true,
            eventClick: function(info) {
                const p = info.event.extendedProps;
                document.getElementById('mCliente').innerText = info.event.title;
                document.getElementById('mServicio').innerText = p.servicio;
                document.getElementById('mCosto').innerText = `$${p.costo}`;
                document.getElementById('mInstructor').innerText = `Especialista: ${p.instructor}`;
                
                const badge = document.getElementById('mEstado');
                badge.innerText = p.pago;
                badge.className = `badge rounded-pill ${p.pago === 'Pagado' ? 'bg-success' : 'bg-warning'}`;
                
                eventModal.show();
            },
            dateClick: function(info) {
                if(confirm("¿Agendar nueva cita para el " + info.dateStr + "?")) {
                    window.location.href = 'Gestión_Reservaciones.html';
                }
            }
        });

        calendar.render();

        // Mostrar próxima cita hoy
        const hoy = new Date().toISOString().split('T')[0];
        const hoyCita = reservaciones.find(r => r.fecha === hoy);
        if(hoyCita) {
            document.getElementById('nextAppointment').innerText = `${hoyCita.hora} - ${hoyCita.cliente}`;
        }
    });

    function filtrar(tipo) {
        alert("Filtrando citas por: " + tipo + " (Función en desarrollo para conexión de base de datos)");
    }
</script>

</body>
</html>

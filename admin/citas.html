<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario Maestro Elite | LK Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #FFD700;
      --deep-black: #080808;
      --glass: rgba(255, 255, 255, 0.03);
    }

    body {
      background: radial-gradient(circle at top right, #1a1a1a, var(--deep-black));
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .calendar-container {
      background: var(--glass);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 30px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    }

    /* UI de FullCalendar personalizada */
    .fc-toolbar-title { color: var(--gold-bright) !important; font-weight: 800 !important; }
    .fc-button {
      background: transparent !important;
      border: 1px solid var(--gold) !important;
      color: var(--gold) !important;
      border-radius: 12px !important;
      font-weight: 600 !important;
    }
    .fc-button:hover, .fc-button-active {
      background: var(--gold) !important;
      color: #000 !important;
    }

    .fc-daygrid-day-number { color: #eee; text-decoration: none; padding: 10px !important; }
    .fc-col-header-cell-cushion { color: var(--gold); text-transform: uppercase; }

    /* Estilos de Eventos según estado */
    .event-pagado { background: linear-gradient(45deg, #1d976c, #93f9b9) !important; color: #000 !important; border: none !important; }
    .event-pendiente { background: linear-gradient(45deg, #f09819, #edde5d) !important; color: #000 !important; border: none !important; }
    .event-cancelado { background: linear-gradient(45deg, #cb2d3e, #ef473a) !important; color: #fff !important; border: none !important; }

    /* Modal estilo LK Studio */
    .modal-content {
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 20px;
    }
    .modal-header { border-bottom: 1px solid #222; }
    .text-gold { color: var(--gold); }
    
    .btn-pro {
      background: linear-gradient(45deg, var(--gold), var(--gold-bright));
      border: none; color: #000; font-weight: 800; border-radius: 15px;
    }

    .legend-card { background: rgba(0,0,0,0.4); border-radius: 20px; border: 1px solid #333; }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-5">
    <div>
      <h1 class="fw-bold mb-0" style="color: var(--gold);">MASTER <span class="text-white">AGENDA</span></h1>
      <p class="text-secondary small">Panel de Control de Reservaciones</p>
    </div>
    <a href="PANEL_ADMIN.html" class="btn btn-outline-warning rounded-pill px-4">
      <i class="fas fa-arrow-left me-2"></i> Volver al Panel
    </a>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <div class="legend-card p-4 mb-4 animate__animated animate__fadeInLeft">
        <h6 class="text-gold fw-bold mb-4">ESTADO DE CITAS</h6>
        <div class="d-flex align-items-center mb-3 text-white-50 small">
          <div class="rounded-circle me-3" style="width:12px; height:12px; background:#93f9b9;"></div> Pagado / Listo
        </div>
        <div class="d-flex align-items-center mb-3 text-white-50 small">
          <div class="rounded-circle me-3" style="width:12px; height:12px; background:#edde5d;"></div> Pendiente
        </div>
        <div class="d-flex align-items-center mb-4 text-white-50 small">
          <div class="rounded-circle me-3" style="width:12px; height:12px; background:#ef473a;"></div> Cancelado
        </div>
        <button class="btn btn-pro w-100 py-3" onclick="location.href='reservaciones.html'">
          <i class="fas fa-plus me-2"></i> NUEVA CITA
        </button>
      </div>
    </div>

    <div class="col-lg-9">
      <div class="calendar-container animate__animated animate__fadeIn">
        <div id="calendar"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="eventModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-white">
      <div class="modal-header">
        <h5 class="modal-title text-gold"><i class="fas fa-info-circle me-2"></i>Detalles de Cita</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column gap-3">
          <div class="d-flex align-items-center">
            <i class="fas fa-user text-gold me-3" style="width:20px"></i>
            <div><small class="text-muted d-block">Clienta</small><span id="modalCliente" class="fw-bold fs-5"></span></div>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-phone text-secondary me-3" style="width:20px"></i>
            <div><small class="text-muted d-block">Teléfono</small><span id="modalTel"></span></div>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-star text-gold me-3" style="width:20px"></i>
            <div><small class="text-muted d-block">Categoría</small><span id="modalCat" class="badge bg-dark text-gold"></span></div>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-cut text-secondary me-3" style="width:20px"></i>
            <div><small class="text-muted d-block">Servicio</small><span id="modalServicio"></span></div>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-user-sparkles text-secondary me-3" style="width:20px"></i>
            <div><small class="text-muted d-block">Especialista</small><span id="modalEspecialista"></span></div>
          </div>
        </div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const myModal = new bootstrap.Modal(document.getElementById('eventModal'));
    
    // Recuperar reservaciones guardadas
    const reservaciones = JSON.parse(localStorage.getItem("reservaciones")) || [];

    const eventos = reservaciones.map(res => {
      // Determinar color según el estado del pago
      let colorClase = res.pago === 'Pagado' ? 'event-pagado' : 
                       (res.pago === 'Cancelado' ? 'event-cancelado' : 'event-pendiente');
      
      return {
        title: res.cliente,
        start: `${res.fecha}T${res.hora}`,
        className: colorClase,
        extendedProps: {
          telefono: res.telefono || 'N/A',
          categoria: res.categoria || 'N/A',
          servicio: res.servicio,
          especialista: res.instructor,
          costo: res.costo
        }
      };
    });

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,listMonth'
      },
      events: eventos,
      eventClick: function(info) {
        const p = info.event.extendedProps;
        document.getElementById('modalCliente').innerText = info.event.title;
        document.getElementById('modalTel').innerText = p.telefono;
        document.getElementById('modalCat').innerText = p.categoria;
        document.getElementById('modalServicio').innerText = p.servicio;
        document.getElementById('modalEspecialista').innerText = p.especialista;
        myModal.show();
      },
      dateClick: function(info) {
        if(confirm("¿Deseas ir a crear una nueva cita para el día " + info.dateStr + "?")) {
          window.location.href = 'reservaciones.html'; // Redirige a tu página de creación
        }
      }
    });

    calendar.render();
  });
</script>

</body>
</html>

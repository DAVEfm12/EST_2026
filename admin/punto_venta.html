<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>POS Elite Pro | LK Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-bright: #FFD700; 
            --rose-gold: #E6B8A2; 
            --deep-black: #050505;
        }

        body { 
            background: radial-gradient(circle at top, #1a1a1a, var(--deep-black)); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            min-height: 100vh; 
        }

        .card { 
            background: rgba(10, 10, 10, 0.9); 
            border: 1px solid var(--gold); 
            border-radius: 1.5rem; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .gold { color: var(--gold) !important; }
        .golden-rose { color: var(--rose-gold) !important; }
        .text-resaltado { color: #ffffff !important; font-weight: 600; }
        label { color: var(--rose-gold) !important; letter-spacing: 1px; margin-bottom: 5px; font-size: 0.8rem; font-weight: bold; }

        .btn-gold { 
            background: linear-gradient(45deg, var(--gold), #f3cf58); 
            color: #000 !important; 
            font-weight: 800; 
            border: none; 
            border-radius: 10px; 
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-gold:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--gold); }

        .form-control, .form-select { 
            background: #000 !important; 
            border: 1px solid #444 !important; 
            color: #ffffff !important; 
        }
        .form-control:focus { border-color: var(--gold) !important; box-shadow: none; }

        .badge-servicio { background: var(--gold) !important; color: #000 !important; font-weight: bold; }
        .badge-extra { background: var(--rose-gold) !important; color: #000 !important; font-weight: bold; }

        .table { color: #ffffff !important; }
        .table thead th { color: var(--gold) !important; border-bottom: 2px solid var(--gold); font-size: 0.8rem; }

        .bg-calculadora {
            background: #000;
            border: 1px dashed var(--rose-gold);
            padding: 15px;
            border-radius: 15px;
        }

        .historial-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            transition: 0.3s;
            cursor: pointer;
        }
        .historial-item:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }

        /* Estilo para el ticket */
        #ticket-print { display: none; }
        @media print {
            body * { display: none; }
            #ticket-print { display: block; color: #000; font-family: monospace; }
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 animate__animated animate__fadeIn">
        <div>
            <h2 class="gold fw-bold m-0"><i class="fas fa-crown"></i> LK STUDIO POS</h2>
            <small class="golden-rose text-uppercase fw-bold">Gestión de Ventas Elite</small>
        </div>
        <div class="text-end">
            <button class="btn btn-sm btn-outline-warning rounded-pill px-3 me-2" onclick="verCorteCaja()">Corte de Caja</button>
            <span id="fecha-actual" class="badge border border-warning gold p-2"></span>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card p-4 shadow-lg animate__animated animate__fadeInLeft">
                <h5 class="gold mb-4 text-center fw-bold"><i class="fas fa-cash-register me-2"></i>NUEVO COBRO</h5>
                
                <div class="mb-3">
                    <label>CLIENTE</label>
                    <div class="input-group">
                        <input id="inputCliente" class="form-control" placeholder="Nombre de la clienta">
                        <span class="input-group-text bg-dark border-secondary"><i class="fas fa-user gold"></i></span>
                    </div>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label>FOLIO</label>
                        <input id="inputFolio" class="form-control" readonly>
                    </div>
                    <div class="col-6">
                        <label>PAGO</label>
                        <select id="metodoPago" class="form-select" onchange="toggleTransferencia()">
                            <option value="Efectivo">Efectivo</option>
                            <option value="Transferencia">Transferencia</option>
                            <option value="Tarjeta">Tarjeta</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label>SERVICIOS</label>
                    <div class="input-group">
                        <select id="selectServicio" class="form-select"></select>
                        <button class="btn btn-gold" onclick="agregarAlCarrito('servicio')"><i class="fas fa-plus"></i></button>
                    </div>
                </div>

                <div class="mb-3">
                    <label>EXTRAS / DISEÑO</label>
                    <div class="input-group">
                        <select id="selectMaterial" class="form-select"></select>
                        <button class="btn btn-gold" style="filter: hue-rotate(150deg);" onclick="agregarAlCarrito('material')"><i class="fas fa-plus"></i></button>
                    </div>
                </div>

                <div id="infoTransferencia" class="alert alert-dark border-warning d-none small text-center animate__animated animate__pulse">
                    <strong class="gold">DATOS BANCO AZTECA</strong><br>
                    CLABE: <span class="text-white">127180012784596325</span>
                </div>

                <div class="bg-calculadora mb-4">
                    <label class="small golden-rose fw-bold">CALCULADORA DE CAMBIO</label>
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text">$</span>
                        <input id="pagaCon" type="number" class="form-control" placeholder="¿Con cuánto paga?" oninput="calcularCambio()">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="small">Cambio:</span>
                        <h4 class="m-0 text-success fw-bold" id="cambioResult">$0.00</h4>
                    </div>
                </div>

                <button class="btn btn-gold w-100 py-3 shadow" onclick="finalizarVenta()">
                    <i class="fas fa-check-circle me-2"></i> REGISTRAR Y TICKET
                </button>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card p-4 mb-4 animate__animated animate__fadeInRight">
                <div class="d-flex justify-content-between align-items-center mb-3 border-bottom border-secondary pb-2">
                    <h5 class="gold fw-bold m-0"><i class="fas fa-receipt me-2"></i>DETALLE DE CUENTA</h5>
                    <button class="btn btn-sm btn-outline-danger" onclick="vaciarCarrito()">Limpiar todo</button>
                </div>

                <div class="table-responsive" style="min-height: 300px;">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>CONCEPTO</th>
                                <th>TIPO</th>
                                <th>PRECIO</th>
                                <th class="text-end">ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCarrito"></tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4 bg-dark p-3 rounded border border-warning">
                    <h2 class="golden-rose fw-bold m-0">TOTAL:</h2>
                    <h2 class="gold fw-bold m-0">$<span id="displayTotal">0.00</span></h2>
                </div>
            </div>

            <div class="card p-3 border-secondary">
                <h6 class="gold fw-bold mb-3 small"><i class="fas fa-history me-2"></i>ÚLTIMAS 4 VENTAS</h6>
                <div id="historialRapido" class="row g-2"></div>
            </div>
        </div>
    </div>
</div>

<script>
// Base de datos de servicios
const servicios = [
    {name:"Corte Mariposa", precio:150},
    {name:"Uñas Acrílicas #2", precio:350},
    {name:"Uñas XXL Cristales", precio:850},
    {name:"Balayage Elite", precio:2500},
    {name:"Maquillaje Novia", precio:1200},
    {name:"Retoque Semipermanente", precio:200}
];

const materiales = [
    {name:"Piedras Swarovski", precio:100},
    {name:"Efecto Espejo", precio:50},
    {name:"Diseño 3D", precio:150},
    {name:"Retiro de Material", precio:100}
];

let carrito = [];

document.addEventListener('DOMContentLoaded', () => {
    // Cargar selects
    const selS = document.getElementById("selectServicio");
    servicios.forEach((s, i) => selS.innerHTML += `<option value="${i}">${s.name} ($${s.precio})</option>`);
    
    const selM = document.getElementById("selectMaterial");
    materiales.forEach((m, i) => selM.innerHTML += `<option value="${i}">${m.name} ($${m.precio})</option>`);
    
    // Fecha y Folio inicial
    document.getElementById("fecha-actual").innerText = new Date().toLocaleDateString();
    generarFolio();
    actualizarHistorial();
});

function generarFolio() {
    const ultimoFolio = localStorage.getItem("ultimo_folio") || 0;
    const nuevoFolio = parseInt(ultimoFolio) + 1;
    document.getElementById("inputCita").value = nuevoFolio.toString().padStart(3, '0');
    // Para el ID visual
    document.getElementById("inputFolio").value = "LK-" + nuevoFolio.toString().padStart(3, '0');
}

function agregarAlCarrito(tipo) {
    const id = (tipo === 'servicio') ? document.getElementById("selectServicio").value : document.getElementById("selectMaterial").value;
    const item = (tipo === 'servicio') ? servicios[id] : materiales[id];
    
    carrito.push({ 
        tipo: tipo === 'servicio' ? 'Servicio' : 'Extra', 
        desc: item.name, 
        precio: item.precio 
    });
    renderCarrito();
}

function eliminarItem(index) {
    carrito.splice(index, 1);
    renderCarrito();
}

function vaciarCarrito() {
    if(confirm("¿Estás seguro de limpiar la cuenta?")) {
        carrito = [];
        renderCarrito();
    }
}

function renderCarrito() {
    const tbody = document.getElementById("tablaCarrito");
    tbody.innerHTML = "";
    let total = 0;
    
    carrito.forEach((item, i) => {
        total += item.precio;
        tbody.innerHTML += `
            <tr class="animate__animated animate__fadeIn">
                <td class="text-resaltado">${item.desc}</td>
                <td><span class="badge ${item.tipo === 'Servicio' ? 'badge-servicio' : 'badge-extra'}">${item.tipo}</span></td>
                <td class="gold fw-bold">$${item.precio.toFixed(2)}</td>
                <td class="text-end">
                    <button class="btn btn-sm btn-link text-danger" onclick="eliminarItem(${i})"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
    });
    document.getElementById("displayTotal").innerText = total.toFixed(2);
    calcularCambio();
}

function calcularCambio() {
    const total = parseFloat(document.getElementById("displayTotal").innerText);
    const paga = parseFloat(document.getElementById("pagaCon").value) || 0;
    const cambio = paga - total;
    const res = document.getElementById("cambioResult");
    res.innerText = `$${(cambio > 0 ? cambio : 0).toFixed(2)}`;
    res.className = cambio >= 0 ? "m-0 text-success fw-bold" : "m-0 text-danger fw-bold";
}

function toggleTransferencia() {
    const m = document.getElementById("metodoPago").value;
    document.getElementById("infoTransferencia").classList.toggle("d-none", m !== "Transferencia");
}

function finalizarVenta() {
    const cliente = document.getElementById("inputCliente").value;
    if(!cliente) return alert("Por favor, ingresa el nombre de la clienta");
    if(carrito.length === 0) return alert("El carrito está vacío");

    const total = document.getElementById("displayTotal").innerText;
    const folio = document.getElementById("inputFolio").value;
    
    const venta = {
        folio: folio,
        cliente: cliente,
        total: total,
        metodo: document.getElementById("metodoPago").value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
        items: [...carrito]
    };

    // Guardar en LocalStorage (Base de datos real del navegador)
    let ventas = JSON.parse(localStorage.getItem("ventas_dia")) || [];
    ventas.unshift(venta);
    localStorage.setItem("ventas_dia", JSON.stringify(ventas));
    
    // Actualizar contador de folio
    const numFolio = parseInt(localStorage.getItem("ultimo_folio") || 0) + 1;
    localStorage.setItem("ultimo_folio", numFolio);

    alert(`✅ Venta Registrada con éxito\nFolio: ${folio}\nTotal: $${total}`);
    
    // Limpiar para nueva venta
    carrito = [];
    document.getElementById("inputCliente").value = "";
    document.getElementById("pagaCon").value = "";
    renderCarrito();
    generarFolio();
    actualizarHistorial();
}

function actualizarHistorial() {
    const ventas = JSON.parse(localStorage.getItem("ventas_dia")) || [];
    const div = document.getElementById("historialRapido");
    div.innerHTML = "";
    
    ventas.slice(0, 4).forEach(v => {
        div.innerHTML += `
            <div class="col-6 col-md-3">
                <div class="p-2 historial-item rounded text-center small animate__animated animate__fadeIn">
                    <div class="gold fw-bold">$${v.total}</div>
                    <div class="text-white text-truncate" title="${v.cliente}">${v.cliente}</div>
                    <div class="golden-rose" style="font-size:10px">${v.hora} | ${v.metodo}</div>
                </div>
            </div>`;
    });
}

function verCorteCaja() {
    const ventas = JSON.parse(localStorage.getItem("ventas_dia")) || [];
    let totalEfectivo = 0;
    let totalTrans = 0;
    
    ventas.forEach(v => {
        if(v.metodo === "Efectivo") totalEfectivo += parseFloat(v.total);
        else totalTrans += parseFloat(v.total);
    });

    alert(`--- CORTE DE CAJA ACTUAL ---\n\nEfectivo: $${totalEfectivo.toFixed(2)}\nTransferencia/Tarjeta: $${totalTrans.toFixed(2)}\n\nTOTAL DEL DÍA: $${(totalEfectivo + totalTrans).toFixed(2)}`);
}
</script>
</body>
</html>

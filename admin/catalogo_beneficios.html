  <style>

    :root {

      --golden-rose: #e6b8a2;

      --deep-black: #050505;

      --soft-black: #0d0d0d;

      --sidebar-width: 280px;

    body {

      font-family: 'Poppins', sans-serif;

    .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }


    /* --- SIDEBAR IZQUIERDO --- */

    #sidebar {

      width: var(--sidebar-width);

      background: rgba(0, 0, 0, 0.98);

      border-right: 1px solid var(--gold);

      height: 100vh;

      position: fixed;

      z-index: 1000;

      display: flex;

      flex-direction: column;

    }


    .sidebar-logo {

      padding: 40px 20px;

      text-align: center;

      border-bottom: 1px solid rgba(212, 175, 55, 0.1);

    }


    .sidebar-logo img {

      max-width: 180px;

      height: auto;

      filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3));

    }


    .nav-menu {

      flex-grow: 1;

      padding: 20px 0;

    }


    .nav-link {

      color: rgba(255,255,255,0.7) !important;

      padding: 15px 30px;

      display: flex;

      align-items: center;

      font-size: 0.8rem;

      text-transform: uppercase;

      letter-spacing: 1px;

      transition: 0.3s;

      border-left: 4px solid transparent;

      text-decoration: none;

    }


    .nav-link i {

      width: 25px;

      font-size: 1.1rem;

    }


    .nav-link:hover, .nav-link.active {

      background: linear-gradient(90deg, rgba(212, 175, 55, 0.1) 0%, transparent 100%);

      border-left: 4px solid var(--gold);

      color: var(--gold) !important;

    }


    .nav-exit {

      padding: 20px 0;

      border-top: 1px solid rgba(255,255,255,0.05);

    }


    /* --- CONTENIDO PRINCIPAL --- */

    #content {

      width: calc(100% - var(--sidebar-width));

      margin-left: var(--sidebar-width);

      padding: 40px;

    }


    /* CARDS */

    .card-luxury {

      background: var(--soft-black);

      border: 1px solid rgba(212, 175, 55, 0.2);

      border-radius: 15px;

      box-shadow: 0 10px 30px rgba(0,0,0,0.5);

    }


    /* TABLA LUXURY */

    .table-container {

      background: #ffffff; /* Fondo blanco para legibilidad */

      border-radius: 15px;

      padding: 20px;

      box-shadow: 0 10px 40px rgba(0,0,0,0.4);

    }


    .table-luxury { color: #333 !important; }

    .table-luxury thead th {

      color: #999;

      font-size: 0.75rem;

      text-transform: uppercase;

      border-bottom: 2px solid var(--gold);

      padding: 15px;

    }


    /* ELEMENTOS DE DISE√ëO */

    .stat-card {

      background: rgba(255,255,255,0.03);

      border: 1px solid #222;

      border-radius: 12px;

      padding: 20px;

      text-align: center;

    }


    .icon-box {

      width: 40px; height: 40px;

      background: #000;

      border: 1px solid var(--gold);

      border-radius: 8px;

      display: flex; align-items: center; justify-content: center;

      color: var(--gold);

    }


    .btn-gold {

      background: linear-gradient(135deg, var(--gold-dark), var(--gold-light));

      color: #000 !important;

      font-weight: 700; border: none; border-radius: 50px;

      padding: 10px 25px; transition: 0.3s;

    }


    .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }


    /* RESPONSIVO */

    @media (max-width: 992px) {

      #sidebar { width: 80px; }

      #sidebar .sidebar-logo img { width: 40px; }

      #sidebar span, #sidebar small { display: none; }

      #content { width: calc(100% - 80px); margin-left: 80px; }

    }

  </style>

</head>

</nav>


<div id="content">

  <div class="container-fluid">

    

    <div class="row mb-5 animate__animated animate__fadeInDown">

        <div class="col-md-7">

            <h1 class="luxury-font text-gold mb-1">GESTI√ìN DE BENEFICIOS</h1>

            <p class="text-white-50 small">Administra el cat√°logo de experiencias de lujo para tus clientas.</p>

        </div>

        <div class="col-md-5 d-flex gap-3 justify-content-end align-items-center">

            <div class="stat-card">

                <small class="text-white-50 d-block">TOTAL</small>

                <span class="text-gold fw-bold h4 m-0" id="countTotal">0</span>

            </div>

    </div>


    <div class="row g-4">

      <div class="col-xl-4 col-lg-5">

            <form id="formBeneficio">

              <div class="mb-3">

                <label class="form-label">Nombre del Beneficio</label>

                <input type="text" id="titulo" class="form-control" placeholder="..." required>

              <div class="mb-3">

                <label class="form-label">Categor√≠a / Icono</label>

                <select id="icono" class="form-select">

                  <option value="fa-glass-cheers">üç∑ Bebidas</option>

                  <option value="fa-spa">üßñ‚Äç‚ôÄÔ∏è Spa & Relax</option>

                  <option value="fa-star">‚ú® Servicio Premium</option>

                  <option value="fa-wifi">üì∂ Conexi√≥n</option>

                <textarea id="descripcion" class="form-control" rows="3" required></textarea>

              </div>


              <div class="d-grid gap-2">

                <button type="submit" id="btnGuardar" class="btn btn-gold">GUARDAR CAMBIOS</button>

                <button type="button" id="btnCancel" class="btn btn-sm text-white-50 d-none" onclick="resetForm()">Cancelar</button>

              </div>

            </form>

        </div>

      </div>


      <div class="col-xl-8 col-lg-7">

                  <input type="text" id="search" class="form-control bg-light border-0 small" placeholder="Filtrar..." onkeyup="filtrar()">

          <div class="table-responsive">

                <tr>

                  <th>BENEFICIO</th>

                  <th class="text-end">ACCIONES</th>

              <tbody id="tablaBeneficios">

                </tbody>

            </table>

          </div>

        </div>

    </div>

</div>


<script>

let beneficios = JSON.parse(localStorage.getItem("lk_vip_items")) || [

  { titulo: "Barra Gourmet", descripcion: "Mimosas y snacks premium ilimitados.", icono: "fa-glass-cheers" },

  { titulo: "Estaci√≥n de Carga", descripcion: "Carga r√°pida para dispositivos en cada cub√≠culo.", icono: "fa-wifi" }

];


function renderTabla(datos = beneficios) {

  const tabla = document.getElementById("tablaBeneficios");

  document.getElementById("countTotal").innerText = datos.length;

  tabla.innerHTML = "";

 

  datos.forEach((b, index) => {

    tabla.innerHTML += `

      <tr>

        <td>

          <div class="d-flex align-items-center">

            <div class="icon-box me-3"><i class="fas ${b.icono}"></i></div>

            <div>

              <div class="fw-bold text-dark text-uppercase small">${b.titulo}</div>

              <div class="text-muted" style="font-size: 0.7rem;">${b.descripcion}</div>

            </div>

          </div>

        </td>

        <td class="text-center"><span class="badge rounded-pill bg-dark" style="font-size: 0.6rem; color: var(--gold);">VIP ELITE</span></td>

        <td class="text-end">

          <button class="btn btn-link text-primary p-1" onclick="editar(${index})"><i class="fas fa-pencil-alt"></i></button>

          <button class="btn btn-link text-danger p-1" onclick="eliminar(${index})"><i class="fas fa-trash-alt"></i></button>

        </td>

      </tr>`;

  });

}


document.getElementById("formBeneficio").addEventListener("submit", function(e){

  e.preventDefault();

  const index = document.getElementById("indexBeneficio").value;

  const nuevo = {

    titulo: document.getElementById("titulo").value,

    descripcion: document.getElementById("descripcion").value,

    icono: document.getElementById("icono").value

  };

  if (index === "") beneficios.push(nuevo);

  else beneficios[index] = nuevo;

  localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));

  resetForm();

  renderTabla();

});


function filtrar() {

    const text = document.getElementById("search").value.toLowerCase();

    renderTabla(beneficios.filter(b => b.titulo.toLowerCase().includes(text)));

}


function editar(index) {

  const b = beneficios[index];

  document.getElementById("titulo").value = b.titulo;

  document.getElementById("descripcion").value = b.descripcion;

  document.getElementById("icono").value = b.icono;

  document.getElementById("indexBeneficio").value = index;

  document.getElementById("btnGuardar").innerText = "ACTUALIZAR √çTEM";

  document.getElementById("btnCancel").classList.remove('d-none');

}


function eliminar(index) {

  if (confirm("¬øSegura que deseas eliminar este privilegio?")) {

    beneficios.splice(index, 1);

    localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));

    renderTabla();

  }

}


function resetForm() {

  document.getElementById("formBeneficio").reset();

  document.getElementById("indexBeneficio").value = "";

  document.getElementById("btnGuardar").innerText = "GUARDAR CAMBIOS";

  document.getElementById("btnCancel").classList.add('d-none');

}


renderTabla();

</script>

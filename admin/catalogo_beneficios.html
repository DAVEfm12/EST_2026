    <style>
        :root {
            --gold: #D4AF37;
            --gold-dark: #b38f1d;
            --gold-light: #f1d592;
            --golden-rose: #e6b8a2;
            --deep-black: #050505;
            --soft-black: #0d0d0d;

        body {

            min-height: 100vh;
            overflow-x: hidden;

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.98);
            border-right: 1px solid var(--gold);
            height: 100vh;
            position: fixed;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo { padding: 40px 20px; text-align: center; border-bottom: 1px solid rgba(212, 175, 55, 0.1); }
        .sidebar-logo img { max-width: 150px; filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3)); }

        .nav-link {
            color: rgba(255,255,255,0.7) !important;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            text-decoration: none;
            border-left: 4px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.1) 0%, transparent 100%);
            border-left: 4px solid var(--gold);
            color: var(--gold) !important;
        }

        .nav-link i { width: 30px; }

        /* --- CONTENIDO --- */
        #content {
            width: calc(100% - var(--sidebar-width));
            margin-left: var(--sidebar-width);
            padding: 40px;
        }

        /* --- SLIDER LUXURY --- */
        .carousel-luxury {
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            margin-bottom: 60px;
        }

        .carousel-item { height: 400px; }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--gold);
            bottom: 15%;
            max-width: 80%;
            margin: 0 auto;
        }

        /* --- BOTONES Y CARDS --- */
        .btn-gold {
            background: linear-gradient(135deg, var(--gold-dark), var(--gold-light));
            color: #000 !important;
            font-weight: 800; border: none; border-radius: 50px;
            padding: 12px 30px; transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-gold:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3); }

        .card-luxury {
            background: var(--soft-black);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .form-control, .form-select {
            background: #000 !important;
            border: 1px solid #333 !important;
            color: var(--gold-light) !important;
            border-radius: 12px;
            padding: 12px;
        }

        /* --- TABLA LUXURY --- */
        .table-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            overflow: hidden;
        }

        .table thead th {
            background: #000;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            border: none;
            padding: 15px;
        }

        .table tbody td {
            color: #222;
            font-weight: 600;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        @media (max-width: 992px) {
            #sidebar { width: 80px; }
            #sidebar span, #sidebar .mt-2 { display: none; }
            #content { width: calc(100% - 80px); margin-left: 80px; }
        }
    </style>
</head>

                            <option value="fa-star">‚ú® Servicio Premium</option>
                            <option value="fa-wifi">üì∂ Conexi√≥n VIP</option>

                    <div class="mb-4">

                    </div>
                    <button type="submit" id="btnGuardar" class="btn btn-gold w-100 py-3">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let beneficios = JSON.parse(localStorage.getItem("lk_vip_items")) || [
        { titulo: "Barra Gourmet", descripcion: "Mimosas y snacks premium durante el servicio.", icono: "fa-glass-cheers" },
        { titulo: "Estaci√≥n de Carga", descripcion: "Carga ultra r√°pida para todos sus dispositivos.", icono: "fa-wifi" }
    ];

    function renderTabla() {
        const tabla = document.getElementById("tablaBeneficios");
        document.getElementById("countTotal").innerText = beneficios.length;
        tabla.innerHTML = beneficios.map((b, i) => `
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="p-3 rounded-circle me-3 text-gold bg-black border border-warning" style="width:50px; height:50px; display:flex; align-items:center; justify-content:center;">
                            <i class="fas ${b.icono}"></i>
                        </div>
                        <div>
                            <div class="text-dark fw-bold text-uppercase" style="letter-spacing:1px;">${b.titulo}</div>
                            <div class="text-muted small">${b.descripcion}</div>
                        </div>
                    </div>
                </td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-dark rounded-pill px-3 me-1" onclick="editar(${i})">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger rounded-pill px-3" onclick="eliminar(${i})">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    document.getElementById("formBeneficio").addEventListener("submit", function(e){
        e.preventDefault();
        const index = document.getElementById("indexBeneficio").value;
        const item = {
            titulo: document.getElementById("titulo").value,
            descripcion: document.getElementById("descripcion").value,
            icono: document.getElementById("icono").value
        };
        if(index === "") beneficios.push(item);
        else beneficios[index] = item;
        
        localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));
        this.reset();
        document.getElementById("indexBeneficio").value = "";
        document.getElementById("btnGuardar").innerHTML = '<i class="fas fa-save me-2"></i>ACTUALIZAR CAT√ÅLOGO';
        renderTabla();
    });

    function eliminar(i) {
        if(confirm("¬øSegura que desea eliminar este privilegio de la lista?")) {
            beneficios.splice(i, 1);
            localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));
            renderTabla();
        }
    }

    function editar(i) {
        const b = beneficios[i];
        document.getElementById("titulo").value = b.titulo;
        document.getElementById("descripcion").value = b.descripcion;
        document.getElementById("icono").value = b.icono;
        document.getElementById("indexBeneficio").value = i;
        document.getElementById("btnGuardar").innerHTML = '<i class="fas fa-sync-alt me-2"></i>GUARDAR CAMBIOS';
        window.scrollTo({ top: 300, behavior: 'smooth' });
    }

    renderTabla();
</script>

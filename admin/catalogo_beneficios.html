<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elite Management | LK Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --oro: #D4AF37;
            --oro-brillante: #F1D592;
            --rose-gold: #E6B8A2; 
            --negro-profundo: #0A0A0A;
            --negro-suave: #161616;
            --sidebar-width: 280px;
            --borde-lujo: rgba(212, 175, 55, 0.25);
        }

        body {
            background-color: var(--negro-profundo);
            background-image: radial-gradient(circle at top right, #1e1e1e, var(--negro-profundo));
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            margin: 0;
            overflow-x: hidden;
        }

        .fuente-lujo { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--negro-profundo);
            border-right: 1px solid var(--oro);
            height: 100vh;
            position: fixed;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .sidebar-logo { padding: 40px 20px; text-align: center; border-bottom: 1px solid var(--borde-lujo); }
        .sidebar-logo img { max-width: 150px; filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4)); }

        .nav-link {
            color: rgba(255,255,255,0.6) !important;
            padding: 14px 25px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
            text-decoration: none;
            margin: 4px 15px;
            border-radius: 50px;
        }

        .nav-link:hover, .nav-link.active { background: rgba(212, 175, 55, 0.1); color: var(--oro-brillante) !important; }
        .nav-link.active { border: 1px solid var(--oro); background: linear-gradient(90deg, rgba(212, 175, 55, 0.15), transparent) !important; font-weight: 700; }
        .nav-link i { width: 30px; font-size: 1.1rem; color: var(--oro); }

        /* --- CONTENIDO --- */
        #content {
            width: calc(100% - var(--sidebar-width));
            margin-left: var(--sidebar-width);
            padding: 40px;
            transition: 0.3s;
        }

        /* --- TARJETAS Y FORMULARIO --- */
        .tarjeta-elite {
            background: var(--negro-suave);
            border: 1px solid var(--borde-lujo);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .form-label { color: var(--rose-gold); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .form-control, .form-select { 
            background: rgba(0,0,0,0.4) !important; 
            border: 1px solid #333 !important; 
            color: #fff !important; 
            border-radius: 12px; 
            padding: 10px;
        }
        .form-control:focus { border-color: var(--oro) !important; box-shadow: 0 0 8px rgba(212, 175, 55, 0.2); }

        .btn-oro { 
            background: linear-gradient(135deg, var(--oro), var(--oro-brillante)); 
            color: #000 !important; font-weight: 800; border: none; border-radius: 50px; 
            padding: 12px 30px; transition: 0.4s; text-transform: uppercase; 
        }
        .btn-oro:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4); }

        /* --- TABLA --- */
        .tabla-contenedor {
            background: rgba(22, 22, 22, 0.6);
            border-radius: 30px;
            padding: 25px;
            border: 1px solid var(--borde-lujo);
            backdrop-filter: blur(10px);
        }

        .table { color: #fff !important; border-collapse: separate; border-spacing: 0 10px; }
        .table thead th { 
            color: var(--oro) !important; 
            font-family: 'Cinzel', serif; 
            border: none; 
            text-transform: uppercase; 
            font-size: 0.75rem;
            padding-left: 15px;
        }
        
        .table tbody tr { background: rgba(255, 255, 255, 0.03); border-radius: 15px; transition: 0.3s; }
        .table tbody tr:hover { background: rgba(212, 175, 55, 0.07); transform: scale(1.005); }
        
        .table td { border: none !important; padding: 15px !important; vertical-align: middle; }

        /* VISIBILIDAD DE NOMBRES MEJORADA */
        .nombre-cliente { 
            color: var(--oro-brillante) !important; 
            font-weight: 600; 
            text-transform: uppercase; 
            font-size: 0.95rem; 
            display: block;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .servicio-detalle { color: var(--rose-gold); font-size: 0.75rem; opacity: 0.9; }

        .icono-preview {
            width: 45px; height: 45px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--oro);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--oro);
            font-size: 1.2rem;
        }

        .widget-total { background: var(--negro-suave); border: 1px solid var(--oro); border-radius: 20px; padding: 10px 25px; }

        /* Estilo para Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--negro-profundo); }
        ::-webkit-scrollbar-thumb { background: var(--oro); border-radius: 10px; }

        @media (max-width: 992px) {
            #sidebar { width: 80px; }
            #sidebar span, .sidebar-logo div { display: none; }
            #content { width: calc(100% - 80px); margin-left: 80px; padding: 20px; }
            .nombre-cliente { font-size: 0.85rem; }
        }
    </style>
</head>

<body>

<nav id="sidebar">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="LK Studio" onerror="this.src='https://via.placeholder.com/150x50/000?text=LK+STUDIO'">
        <div class="mt-2 text-center">
            <small class="text-rose-gold text-uppercase fw-bold" style="font-size: 0.6rem; letter-spacing: 3px;">Elite System</small>
        </div>
    </div>
    <div class="nav-menu mt-4 flex-grow-1">
        <a href="#" class="nav-link"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
        <a href="#" class="nav-link active"><i class="fas fa-calendar-check"></i> <span>Reservas</span></a>
        <a href="#" class="nav-link"><i class="fas fa-gem"></i> <span>Beneficios VIP</span></a>
        <a href="#" class="nav-link"><i class="fas fa-cash-register"></i> <span>Ventas</span></a>
    </div>
    <div class="p-4">
        <button class="btn btn-outline-danger btn-sm w-100 rounded-pill" onclick="location.reload()">Salir</button>
    </div>
</nav>

<div id="content">
    <div class="row align-items-center mb-5 animate__animated animate__fadeIn">
        <div class="col-md-8">
            <h1 class="fuente-lujo mb-1" style="color:var(--oro)">Gestión de Reservas</h1>
            <p class="text-rose-gold text-uppercase small">Panel Administrativo LK Studio</p>
        </div>
        <div class="col-md-4 text-md-end">
            <div class="widget-total shadow">
                <small class="text-white-50 d-block text-uppercase" style="font-size: 0.6rem;">Citas Activas</small>
                <span class="fw-bold h3 m-0" id="countTotal" style="color:var(--oro)">0</span>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-xl-4">
            <div class="tarjeta-elite animate__animated animate__fadeInLeft">
                <h5 class="fuente-lujo mb-4 border-bottom border-secondary pb-3" style="color:var(--oro)">Nueva Cita</h5>
                <form id="reservaForm">
                    <input type="hidden" id="editIndex" value="">
                    <div class="mb-3">
                        <label class="form-label">Nombre del Cliente</label>
                        <input type="text" id="clienteNombre" class="form-control" placeholder="Ej. Isabella Martínez" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">WhatsApp</label>
                        <input type="tel" id="clienteWhatsApp" class="form-control" placeholder="+52 1..." required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Servicio Principal</label>
                        <select id="servicioTipo" class="form-select">
                            <option value="Corte Master">Corte Master</option>
                            <option value="Coloración">Coloración Premium</option>
                            <option value="Balayage">Balayage Elite</option>
                            <option value="Manicura">Manicura Pro</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" id="citaFecha" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Hora</label>
                            <input type="time" id="citaHora" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Anticipo / Pago ($)</label>
                        <input type="number" id="pagoMonto" class="form-control" placeholder="0.00">
                    </div>
                    <button type="submit" id="btnGuardar" class="btn-oro w-100">Registrar Reserva</button>
                </form>
            </div>
        </div>

        <div class="col-xl-8">
            <div class="tabla-contenedor shadow-lg animate__animated animate__fadeInRight">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Cliente / Servicio</th>
                                <th>Fecha y Hora</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaReservas">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Inicialización de datos
    let reservas = JSON.parse(localStorage.getItem("lk_reservas")) || [
        { nombre: "Isabella Martínez", whatsapp: "5512345678", servicio: "Balayage Elite", fecha: "2024-05-20", hora: "14:00", pago: "500" },
        { nombre: "Julián Casablancas", whatsapp: "5598765432", servicio: "Corte Master", fecha: "2024-05-21", hora: "10:30", pago: "200" }
    ];

    const form = document.getElementById("reservaForm");
    const tabla = document.getElementById("tablaReservas");
    const countTotal = document.getElementById("countTotal");

    function renderTabla() {
        countTotal.innerText = reservas.length;
        tabla.innerHTML = "";

        if(reservas.length === 0) {
            tabla.innerHTML = `<tr><td colspan="3" class="text-center py-5 text-white-50 small">No hay reservas registradas</td></tr>`;
            return;
        }

        reservas.forEach((r, i) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <div class="d-flex align-items-center">
                        <div class="icono-preview me-3">
                            <i class="fas fa-crown"></i>
                        </div>
                        <div>
                            <span class="nombre-cliente">${r.nombre}</span>
                            <span class="servicio-detalle">${r.servicio} • <span class="text-success fw-bold">$${r.pago}</span></span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="small text-white-50">${r.fecha}</div>
                    <div class="fw-bold" style="color:var(--oro)">${r.hora} hrs</div>
                </td>
                <td class="text-end">
                    <div class="btn-group">
                        <a href="https://wa.me/${r.whatsapp}" target="_blank" class="btn btn-sm" title="WhatsApp" style="color: #25D366"><i class="fab fa-whatsapp fa-lg"></i></a>
                        <button class="btn btn-sm text-warning" onclick="editar(${i})" title="Editar"><i class="fas fa-pen"></i></button>
                        <button class="btn btn-sm text-danger" onclick="eliminar(${i})" title="Eliminar"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </td>
            `;
            tabla.appendChild(row);
        });
    }

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        const index = document.getElementById("editIndex").value;
        
        const nuevaReserva = {
            nombre: document.getElementById("clienteNombre").value,
            whatsapp: document.getElementById("clienteWhatsApp").value,
            servicio: document.getElementById("servicioTipo").value,
            fecha: document.getElementById("citaFecha").value,
            hora: document.getElementById("citaHora").value,
            pago: document.getElementById("pagoMonto").value || 0
        };

        if(index === "") {
            reservas.push(nuevaReserva);
        } else {
            reservas[index] = nuevaReserva;
            document.getElementById("editIndex").value = "";
            document.getElementById("btnGuardar").innerText = "Registrar Reserva";
        }

        localStorage.setItem("lk_reservas", JSON.stringify(reservas));
        form.reset();
        renderTabla();
    });

    window.eliminar = function(i) {
        if(confirm("¿Estás seguro de cancelar la reserva de " + reservas[i].nombre + "?")) {
            reservas.splice(i, 1);
            localStorage.setItem("lk_reservas", JSON.stringify(reservas));
            renderTabla();
        }
    }

    window.editar = function(i) {
        const r = reservas[i];
        document.getElementById("clienteNombre").value = r.nombre;
        document.getElementById("clienteWhatsApp").value = r.whatsapp;
        document.getElementById("servicioTipo").value = r.servicio;
        document.getElementById("citaFecha").value = r.fecha;
        document.getElementById("citaHora").value = r.hora;
        document.getElementById("pagoMonto").value = r.pago;
        
        document.getElementById("editIndex").value = i;
        document.getElementById("btnGuardar").innerText = "Actualizar Cita";
        
        // Efecto scroll suave al formulario
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Carga inicial
    renderTabla();
</script>

</body>
</html>

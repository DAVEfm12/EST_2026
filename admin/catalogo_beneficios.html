<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elite Beauty | Cat√°logo de Beneficios VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Paleta de Colores Espec√≠fica */
    :root {
      --gold: #D4AF37;         /* Oro Real */
      --gold-light: #F1D592;   /* Oro Brillante */
      --golden-rose: #e6b8a2;  /* Rosa Dorado */
      --deep-black: #050505;   /* Negro Profundo */
      --soft-black: #121212;   /* Negro Azabache */
      --glass: rgba(255, 255, 255, 0.03);
    }

    body {
      background-color: var(--deep-black);
      background-image: radial-gradient(circle at 50% -20%, #2a2215 0%, var(--deep-black) 80%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1, h2, h5, .luxury-font {
      font-family: 'Cinzel', serif;
      letter-spacing: 2px;
    }

    /* Estilo de Tarjetas Luxury */
    .card-luxury {
      background: var(--soft-black);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card-luxury:hover {
      border-color: var(--gold);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
      transform: translateY(-5px);
    }

    /* Formulario: Estilizaci√≥n */
    .form-label {
      color: var(--golden-rose); 
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      margin-left: 5px;
    }

    .form-control, .form-select {
      background-color: rgba(0,0,0,0.5) !important;
      border: 1px solid #2a2a2a;
      color: var(--gold-light) !important;
      border-radius: 1rem;
      padding: 0.75rem 1rem;
    }

    .form-control:focus {
      border-color: var(--gold);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
    }

    /* Botones Premium */
    .btn-gold {
      background: linear-gradient(135deg, var(--gold), #b38f1d);
      color: var(--deep-black);
      font-weight: bold;
      border: none;
      border-radius: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn-gold:hover {
      background: var(--golden-rose);
      box-shadow: 0 0 20px rgba(230, 184, 162, 0.4);
      transform: scale(1.02);
    }

    .btn-outline-rose {
      color: var(--golden-rose);
      border: 1px solid var(--golden-rose);
      border-radius: 1rem;
      font-weight: 500;
    }

    .btn-outline-rose:hover {
      background-color: var(--golden-rose);
      color: var(--deep-black);
    }

    /* Tabla Estilizada */
    .table-luxury {
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    .table-luxury thead th {
      border: none;
      color: var(--gold);
      background: transparent;
      padding-bottom: 20px;
    }

    .table-luxury tbody tr {
      background: var(--glass);
      transition: 0.3s;
    }

    .table-luxury tbody tr td {
      border: none;
      padding: 20px;
    }

    .table-luxury tbody tr td:first-child { border-radius: 1.5rem 0 0 1.5rem; }
    .table-luxury tbody tr td:last-child { border-radius: 0 1.5rem 1.5rem 0; }

    .table-luxury tbody tr:hover {
      background: rgba(212, 175, 55, 0.05);
    }

    .badge-vip {
      background: linear-gradient(45deg, var(--gold), var(--golden-rose));
      color: var(--deep-black);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: bold;
      font-size: 0.75rem;
    }

    /* Iconos */
    .icon-container {
      width: 45px;
      height: 45px;
      background: rgba(212, 175, 55, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
    }

    .text-rose { color: var(--golden-rose); }
    .text-gold { color: var(--gold); }
    
    /* Scrollbar Personalizada */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--deep-black); }
    ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-5">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-rose px-4">
      <i class="fas fa-chevron-left me-2"></i> Dashboard
    </a>
    <div class="text-end">
      <span class="text-gold d-block fw-bold luxury-font">CAT√ÅLOGO EXCLUSIVO</span>
      <span class="text-white-50 small">Actualizado: Feb 2026</span>
    </div>
  </div>
  
  <div class="text-center mb-5 animate__animated animate__fadeIn">
    <h1 class="fw-bold text-gold display-4">
      <i class="fas fa-gem me-3"></i>PRIVILEGIOS VIP
    </h1>
    <p class="text-rose opacity-75 mx-auto mt-3" style="max-width: 600px;">
      Define y gestiona los beneficios que hacen que la experiencia en nuestro sal√≥n sea inolvidable y exclusiva.
    </p>
  </div>

  <div class="row g-5">

    <div class="col-lg-4">
      <div class="card card-luxury sticky-top" style="top: 2rem;">
        <div class="card-body p-4">
          <h5 class="text-gold mb-4 d-flex align-items-center">
            <div class="icon-container me-3"><i class="fas fa-magic"></i></div>
            Configurar
          </h5>

          <form id="formBeneficio">
            <input type="hidden" id="indexBeneficio">

            <div class="mb-3">
              <label class="form-label">Beneficio</label>
              <input type="text" id="titulo" class="form-control" placeholder="Ej. Copa de Mimosa de Bienvenida" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Categor√≠a / Icono</label>
              <select id="icono" class="form-select">
                <option value="fa-wine-glass-alt">üç∑ Bebidas & Bar</option>
                <option value="fa-sparkles">‚ú® Est√©tica & Glow</option>
                <option value="fa-clock">‚è∞ Tiempo & Prioridad</option>
                <option value="fa-gift">üéÅ Regalos & Muestras</option>
                <option value="fa-couch">üõãÔ∏è Confort & Lounge</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">Descripci√≥n del Privilegio</label>
              <textarea id="descripcion" class="form-control" rows="3" placeholder="Detalla en qu√© consiste el beneficio..." required></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-gold py-3 shadow">
                <i class="fas fa-check-circle me-2"></i> GUARDAR CAMBIOS
              </button>
              <button type="button" id="btnCancel" class="btn btn-link text-rose text-decoration-none d-none" onclick="resetForm()">
                Descartar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card card-luxury">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="text-gold m-0">CAT√ÅLOGO VIGENTE</h5>
            <span id="contador" class="badge bg-dark text-gold border border-gold">0 Beneficios</span>
          </div>

          <div class="table-responsive">
            <table class="table table-dark table-luxury align-middle">
              <thead>
                <tr>
                  <th style="width: 60%">Concepto y Detalle</th>
                  <th style="width: 20%">Estado</th>
                  <th class="text-end" style="width: 20%">Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaBeneficios">
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
/* ===============================
    DATOS LOCALES
   =============================== */
const dataDefault = [
  {
    titulo: "Barra Libre de Infusiones",
    descripcion: "Disfruta de nuestra selecci√≥n premium de t√© y caf√© mientras realizamos tu servicio.",
    icono: "fa-wine-glass-alt"
  },
  {
    titulo: "Acceso a Estaci√≥n de Carga",
    descripcion: "Cargadores ultra-r√°pidos disponibles en cada estaci√≥n para todos tus dispositivos.",
    icono: "fa-sparkles"
  }
];

if (!localStorage.getItem("beneficios_v2")) {
  localStorage.setItem("beneficios_v2", JSON.stringify(dataDefault));
}

let beneficios = JSON.parse(localStorage.getItem("beneficios_v2"));

/* ===============================
    RENDER
   =============================== */
function renderTabla() {
  const tabla = document.getElementById("tablaBeneficios");
  const contador = document.getElementById("contador");
  tabla.innerHTML = "";
  contador.innerText = `${beneficios.length} Privilegios`;

  beneficios.forEach((b, index) => {
    tabla.innerHTML += `
      <tr class="animate__animated animate__fadeIn">
        <td>
          <div class="d-flex align-items-center">
            <div class="icon-container me-3">
              <i class="fas ${b.icono || 'fa-gem'}"></i>
            </div>
            <div>
              <div class="text-gold fw-bold">${b.titulo}</div>
              <div class="text-rose small opacity-75">${b.descripcion}</div>
            </div>
          </div>
        </td>
        <td><span class="badge-vip">ACTIVO VIP</span></td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-warning border-0" onclick="editar(${index})">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger border-0" onclick="eliminar(${index})">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    `;
  });
}

/* ===============================
    ACCIONES
   =============================== */
document.getElementById("formBeneficio").addEventListener("submit", function(e){
  e.preventDefault();

  const titulo = document.getElementById("titulo").value;
  const descripcion = document.getElementById("descripcion").value;
  const icono = document.getElementById("icono").value;
  const index = document.getElementById("indexBeneficio").value;

  if (index === "") {
    beneficios.push({ titulo, descripcion, icono });
  } else {
    beneficios[index] = { titulo, descripcion, icono };
  }

  localStorage.setItem("beneficios_v2", JSON.stringify(beneficios));
  resetForm();
  renderTabla();
});

function editar(index) {
  document.getElementById("titulo").value = beneficios[index].titulo;
  document.getElementById("descripcion").value = beneficios[index].descripcion;
  document.getElementById("icono").value = beneficios[index].icono;
  document.getElementById("indexBeneficio").value = index;
  
  document.getElementById("btnCancel").classList.remove('d-none');
  document.querySelector('.card-luxury h5').innerHTML = '<div class="icon-container me-3 text-warning"><i class="fas fa-pencil-alt"></i></div> Editando';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function eliminar(index) {
  if (confirm("¬øSeguro que deseas eliminar este privilegio VIP?")) {
    beneficios.splice(index, 1);
    localStorage.setItem("beneficios_v2", JSON.stringify(beneficios));
    renderTabla();
  }
}

function resetForm() {
  document.getElementById("formBeneficio").reset();
  document.getElementById("indexBeneficio").value = "";
  document.getElementById("btnCancel").classList.add('d-none');
  document.querySelector('.card-luxury h5').innerHTML = '<div class="icon-container me-3"><i class="fas fa-magic"></i></div> Configurar';
}

renderTabla();
</script>

</body>
</html>

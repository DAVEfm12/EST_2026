      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

    /* ESTADISTICAS */

        border: 1px solid #333;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: 0.3s;
    }
    .stat-card:hover { border-color: var(--gold); transform: translateY(-5px); }

    /* FORMULARIO */
    .form-label {
      color: var(--golden-rose) !important; 
      font-weight: 600; font-size: 0.7rem; text-transform: uppercase;
    }

    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold-light) !important;
      border-radius: 10px;
      padding: 10px;
    }

    .btn-gold {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold-light));
      color: #000 !important;
      font-weight: 800; border: none; border-radius: 50px;
      transition: 0.3s; padding: 12px;
    }

    /* TABLA LUXURY */
    .table-container {
        background: #fff;
        border-radius: 20px;
        padding: 25px;
        overflow: hidden;

    .table-luxury { color: #222 !important; }
    .table-luxury thead th {

        border-bottom: 2px solid var(--gold);
    }

    .icon-box {
      width: 45px; height: 45px;
      background: #000;
      border: 1px solid var(--gold);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;

    .text-main-gold { color: #000; font-weight: 800; font-size: 1rem; }
    .badge-vip {
      background: var(--deep-black);
      color: var(--gold);
      font-size: 0.6rem; padding: 5px 10px; border-radius: 50px;
    }

    .search-bar {
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 50px;
        padding: 8px 20px;
        margin-bottom: 20px;
    }
  </style>
</head>

<script>
let beneficios = JSON.parse(localStorage.getItem("lk_vip_items")) || [
  {
    titulo: "Barra Gourmet Ilimitada",
    descripcion: "Caf√© de especialidad, t√© artesanal y mimosas de cortes√≠a.",
    icono: "fa-glass-cheers"
  },
  {
    titulo: "Zona Zen / Silencio",
    descripcion: "Acceso a √°rea de espera privada con aromaterapia.",
    icono: "fa-spa"
  }
];

function renderTabla(datos = beneficios) {
  const tabla = document.getElementById("tablaBeneficios");
  const countTotal = document.getElementById("countTotal");
  tabla.innerHTML = "";
  countTotal.innerText = datos.length;

  datos.forEach((b, index) => {
    tabla.innerHTML += `
      <tr class="animate__animated animate__fadeIn">
        <td>
          <div class="d-flex align-items-center">
            <div class="icon-box me-3">
              <i class="fas ${b.icono}"></i>
            </div>
            <div>
              <div class="text-main-gold text-uppercase">${b.titulo}</div>
              <div class="text-muted small">${b.descripcion}</div>
            </div>
          </div>
        </td>
        <td class="text-center"><span class="badge-vip">ELITE</span></td>
        <td class="text-end">
          <button class="btn btn-sm text-primary me-2" onclick="editar(${index})">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-sm text-danger" onclick="eliminar(${index})">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    `;
  });
}

document.getElementById("formBeneficio").addEventListener("submit", function(e){
  e.preventDefault();
  const index = document.getElementById("indexBeneficio").value;
  const nuevo = {
    titulo: document.getElementById("titulo").value,
    descripcion: document.getElementById("descripcion").value,
    icono: document.getElementById("icono").value
  };

  if (index === "") beneficios.push(nuevo);
  else beneficios[index] = nuevo;

  localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));
  resetForm();
  renderTabla();
});

function filtrar() {
    const busqueda = document.getElementById("search").value.toLowerCase();
    const filtrados = beneficios.filter(b => 
        b.titulo.toLowerCase().includes(busqueda) || 
        b.descripcion.toLowerCase().includes(busqueda)
    );
    renderTabla(filtrados);
}

function editar(index) {
  const b = beneficios[index];
  document.getElementById("titulo").value = b.titulo;
  document.getElementById("descripcion").value = b.descripcion;
  document.getElementById("icono").value = b.icono;
  document.getElementById("indexBeneficio").value = index;
  
  document.getElementById("btnGuardar").innerText = "ACTUALIZAR √çTEM";
  document.getElementById("btnCancel").classList.remove('d-none');
}

function eliminar(index) {
  if (confirm("¬øEliminar este privilegio VIP permanentemente?")) {
    beneficios.splice(index, 1);
    localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));
    renderTabla();
  }
}

function resetForm() {
  document.getElementById("formBeneficio").reset();
  document.getElementById("indexBeneficio").value = "";
  document.getElementById("btnGuardar").innerText = "GUARDAR EN CAT√ÅLOGO";
  document.getElementById("btnCancel").classList.add('d-none');
}

renderTabla();
</script>

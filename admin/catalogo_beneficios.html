<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elite Beauty | Cat√°logo VIP Responsivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;         /* Oro Real */
      --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F1D592 50%, #B38F1D 100%);
      --golden-rose: #e6b8a2;  /* Golden Rose */
      --deep-black: #050505;   /* Fondo */
      --soft-black: #0f0f0f;   /* Tarjetas */
      --input-bg: #000000;
    }

    body {
      background-color: var(--deep-black);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(230, 184, 162, 0.05) 0%, transparent 20%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .luxury-title {
      font-family: 'Cinzel', serif;
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 3px;
    }

    /* TARJETAS PREMIUM */
    .card-luxury {
      background: var(--soft-black);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    /* FORMULARIO RESPONSIVO */
    .form-label {
      color: var(--golden-rose);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1px;
    }

    .form-control, .form-select {
      background-color: var(--input-bg) !important;
      border: 1px solid #222 !important;
      color: #fff !important;
      border-radius: 0.75rem;
      padding: 0.8rem;
    }

    .form-control:focus {
      border-color: var(--gold) !important;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
    }

    /* BOTONES */
    .btn-gold {
      background: var(--gold-gradient);
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn-gold:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
    }

    /* TABLA RESPONSIVA ADAPTADA */
    .table-container {
      background: var(--soft-black);
      border-radius: 1rem;
      border: 1px solid rgba(230, 184, 162, 0.1);
    }

    .table { color: #fff !important; margin-bottom: 0; }
    .table thead th {
      background: rgba(212, 175, 55, 0.05);
      color: var(--gold) !important;
      border-bottom: 1px solid var(--gold);
      font-family: 'Cinzel', serif;
      padding: 1.2rem;
    }

    .table tbody tr {
      border-bottom: 1px solid #1a1a1a;
      transition: 0.3s;
    }

    .table tbody tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .benefit-icon {
      width: 45px;
      height: 45px;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid var(--gold);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
      font-size: 1.2rem;
    }

    /* BADGES */
    .badge-status {
      background: rgba(230, 184, 162, 0.1);
      color: var(--golden-rose);
      border: 1px solid var(--golden-rose);
      padding: 0.4rem 0.8rem;
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 700;
    }

    /* MEDIA QUERIES PARA M√ìVIL */
    @media (max-width: 768px) {
      .luxury-title { font-size: 1.8rem; }
      .table thead { display: none; } /* Esconder cabecera en m√≥vil */
      .table tbody tr {
        display: block;
        padding: 1rem;
        margin-bottom: 1rem;
        background: #111;
        border-radius: 1rem;
      }
      .table td {
        display: block;
        width: 100% !important;
        text-align: left !important;
        padding: 0.5rem 0;
        border: none;
      }
      .benefit-info { margin-bottom: 1rem; }
    }
  </style>
</head>

<body>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-5 flex-wrap gap-3">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-light border-secondary px-4 rounded-pill btn-sm">
      <i class="fas fa-arrow-left me-2"></i> Dashboard
    </a>
    <div class="text-md-end text-center w-xs-100">
      <h4 class="luxury-title mb-0">LK Studio VIP</h4>
      <small class="text-rose fw-bold" style="color: var(--golden-rose)">Gesti&oacute;n de Experiencias</small>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-4 order-2 order-lg-1">
      <div class="card card-luxury animate__animated animate__fadeInLeft">
        <div class="card-body p-4">
          <h5 class="text-gold mb-4 fw-bold">
            <i class="fas fa-plus-circle me-2"></i> Nuevo Privilegio
          </h5>
          
          <form id="formBeneficio">
            <input type="hidden" id="indexBeneficio">
            
            <div class="mb-3">
              <label class="form-label">T&iacute;tulo del Beneficio</label>
              <input type="text" id="titulo" class="form-control" placeholder="Ej: Bebida de Cortes&iacute;a" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Categor&iacute;a Visual</label>
              <select id="icono" class="form-select">
                <option value="fa-glass-cheers">üç∏ Bar & Cocteler&iacute;a</option>
                <option value="fa-star">‚≠ê Servicio Premium</option>
                <option value="fa-gem">üíé Exclusividad</option>
                <option value="fa-wifi">üì∂ Conectividad</option>
                <option value="fa-magic">‚ú® Tratamiento Especial</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">Descripci&oacute;n</label>
              <textarea id="descripcion" class="form-control" rows="3" placeholder="¬øEn qu&eacute; consiste este beneficio?" required></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-gold py-3 shadow">
                Guardar en Cat&aacute;logo
              </button>
              <button type="button" id="btnCancel" class="btn btn-sm btn-link text-white-50 d-none" onclick="resetForm()">
                Cancelar Edici&oacute;n
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8 order-1 order-lg-2">
      <div class="table-container p-2 animate__animated animate__fadeIn">
        <div class="d-flex justify-content-between align-items-center p-3">
          <h5 class="text-gold mb-0 fw-bold">CAT&Aacute;LOGO VIGENTE</h5>
          <span class="badge rounded-pill" style="background: var(--gold); color: #000" id="totalCount">0 Items</span>
        </div>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>BENEFICIO</th>
                <th>ESTADO</th>
                <th class="text-end">GESTI&Oacute;N</th>
              </tr>
            </thead>
            <tbody id="tablaBeneficios">
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let beneficios = JSON.parse(localStorage.getItem("beneficios_lk")) || [
  {
    titulo: "Welcome Drink",
    descripcion: "Copa de Mimosa o Caf&eacute; Espresso de bienvenida.",
    icono: "fa-glass-cheers"
  }
];

function renderTabla() {
  const tabla = document.getElementById("tablaBeneficios");
  const contador = document.getElementById("totalCount");
  tabla.innerHTML = "";
  contador.innerText = `${beneficios.length} Activos`;

  beneficios.forEach((b, index) => {
    tabla.innerHTML += `
      <tr class="animate__animated animate__fadeIn">
        <td>
          <div class="d-flex align-items-center benefit-info">
            <div class="benefit-icon me-3">
              <i class="fas ${b.icono}"></i>
            </div>
            <div>
              <div class="fw-bold text-white">${b.titulo}</div>
              <div class="small text-white-50">${b.descripcion}</div>
            </div>
          </div>
        </td>
        <td><span class="badge-status">VIP EXPERIENCE</span></td>
        <td class="text-end">
          <div class="btn-group">
            <button class="btn btn-sm text-gold" onclick="editar(${index})"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm text-danger" onclick="eliminar(${index})"><i class="fas fa-trash-alt"></i></button>
          </div>
        </td>
      </tr>
    `;
  });
}

document.getElementById("formBeneficio").addEventListener("submit", function(e){
  e.preventDefault();
  const titulo = document.getElementById("titulo").value;
  const descripcion = document.getElementById("descripcion").value;
  const icono = document.getElementById("icono").value;
  const index = document.getElementById("indexBeneficio").value;

  if(index === "") {
    beneficios.push({titulo, descripcion, icono});
  } else {
    beneficios[index] = {titulo, descripcion, icono};
  }

  localStorage.setItem("beneficios_lk", JSON.stringify(beneficios));
  resetForm();
  renderTabla();
});

function editar(i) {
  document.getElementById("titulo").value = beneficios[i].titulo;
  document.getElementById("descripcion").value = beneficios[i].descripcion;
  document.getElementById("icono").value = beneficios[i].icono;
  document.getElementById("indexBeneficio").value = i;
  document.getElementById("btnCancel").classList.remove('d-none');
  window.scrollTo({top: 0, behavior: 'smooth'});
}

function eliminar(i) {
  if(confirm("¬øEliminar este beneficio del cat&aacute;logo VIP?")) {
    beneficios.splice(i, 1);
    localStorage.setItem("beneficios_lk", JSON.stringify(beneficios));
    renderTabla();
  }
}

function resetForm() {
  document.getElementById("formBeneficio").reset();
  document.getElementById("indexBeneficio").value = "";
  document.getElementById("btnCancel").classList.add('d-none');
}

renderTabla();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Catálogo de Beneficios VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F1D592;
            --rose: #E6B8A2; 
            --deep-black: #050505;
            --gray-table: #1A1A1A; /* El gris que buscabas */
            --sidebar-width: 280px;
        }

        body {
            background-color: var(--deep-black);
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
        }

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 1px; }

        /* --- SIDEBAR --- */
        #sidebarAdmin {
            width: var(--sidebar-width);
            background: #000;
            border-right: 1px solid var(--gold);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo { padding: 30px; text-align: center; }
        .sidebar-logo img { max-width: 140px; filter: drop-shadow(0 0 5px var(--gold)); }

        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            padding: 12px 25px;
            margin: 2px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .nav-link i { color: var(--gold); margin-right: 10px; }
        .nav-link.active { background: rgba(212, 175, 55, 0.15); color: var(--gold) !important; border-left: 4px solid var(--rose); }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 40px;
        }

        .title-gold { color: var(--gold); font-weight: 900; }
        .subtitle-rose { color: var(--rose); font-weight: 600; font-size: 0.8rem; letter-spacing: 2px; }

        /* --- TABLA GRIS DE LUJO --- */
        .luxury-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .table {
            color: #FFFFFF !important; /* Letras blancas siempre visibles */
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .table thead th {
            background: transparent;
            color: var(--gold);
            border: none;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 15px;
        }

        .table tbody tr {
            background-color: var(--gray-table) !important; /* Fondo gris para las filas */
            transition: 0.3s;
        }

        .table tbody tr:hover {
            background-color: #252525 !important; /* Gris un poco más claro al pasar el mouse */
            transform: scale(1.005);
        }

        .table td {
            padding: 20px 15px !important;
            border: none !important;
            vertical-align: middle;
        }

        /* Redondear esquinas de filas */
        .table tr td:first-child { border-radius: 12px 0 0 12px; border-left: 3px solid var(--gold); }
        .table tr td:last-child { border-radius: 0 12px 12px 0; }

        /* --- DETALLES --- */
        .pts-badge {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold-light);
            border: 1px solid var(--gold);
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 700;
        }

        .badge-nivel {
            color: var(--rose);
            border: 1px solid var(--rose);
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .btn-gold {
            background: linear-gradient(45deg, var(--gold), var(--gold-light));
            color: #000; font-weight: 800; border: none; border-radius: 10px;
        }

        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }

        /* --- MODAL --- */
        .modal-content { background: #111; border: 1px solid var(--gold); border-radius: 20px; color: #fff; }
        .form-control, .form-select { background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; }
        .form-control:focus { background: #050505; border-color: var(--rose); color: #fff; box-shadow: none; }
        label { color: var(--rose); font-size: 0.8rem; margin-bottom: 5px; }

    </style>
</head>
<body>

<nav id="sidebarAdmin">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="Logo">
    </div>
    <div class="nav flex-column mt-2">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Agenda VIP</a>
        <a href="Gestión_Reservaciones.html" class="nav-link"><i class="fas fa-concierge-bell"></i> Reservaciones</a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-cash-register"></i> Punto de Venta</a>
        <div class="sidebar-divider">Catálogos</div>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-cut"></i> Servicios</a>
        <a href="catalogo_cursos.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Cursos</a>
        <a href="catalogo_instruc.html" class="nav-link"><i class="fas fa-user-tie"></i> Instructores</a>
        <a href="catalogo_beneficios.html" class="nav-link active"><i class="fas fa-gem"></i> Beneficios VIP</a>
        <a href="reportes.html" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Reportes</a>
    </div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-end mb-4">
        <div>
            <h1 class="luxury-font title-gold mb-0">BENEFICIOS VIP</h1>
            <p class="subtitle-rose text-uppercase mb-0">Control de Premios y Fidelización</p>
        </div>
        <button class="btn btn-gold px-4 py-2" data-bs-toggle="modal" data-bs-target="#modalBen" onclick="resetForm()">
            <i class="fas fa-plus-circle me-2"></i> NUEVO BENEFICIO
        </button>
    </div>

    <div class="luxury-card animate__animated animate__fadeIn">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th width="40%">RECOMPENSA</th>
                        <th>NIVEL</th>
                        <th>COSTO</th>
                        <th>ESTADO</th>
                        <th class="text-end">ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="listaBeneficios">
                    </tbody>
            </table>
        </div>
    </div>
</main>

<div class="modal fade" id="modalBen" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-secondary p-4">
                <h5 class="modal-title luxury-font text-gold">GESTIÓN DE BENEFICIO</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="formBen">
                <div class="modal-body p-4">
                    <input type="hidden" id="editIndex">
                    <div class="mb-3">
                        <label>NOMBRE DEL BENEFICIO</label>
                        <input type="text" class="form-control" id="benNombre" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label>NIVEL VIP</label>
                            <select class="form-select" id="benNivel">
                                <option>Silver</option>
                                <option>Gold</option>
                                <option>Diamond</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label>COSTO PUNTOS</label>
                            <input type="number" class="form-control" id="benPuntos" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>DESCRIPCIÓN BREVE</label>
                        <textarea class="form-control" id="benDesc" rows="2"></textarea>
                    </div>
                    <div class="form-check form-switch mt-3">
                        <input class="form-check-input" type="checkbox" id="benActivo" checked>
                        <label class="text-white ms-2">Beneficio Activo</label>
                    </div>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="submit" class="btn btn-gold w-100 py-3">GUARDAR CAMBIOS</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let beneficios = JSON.parse(localStorage.getItem("LK_BENEFICIOS")) || [
        {nombre: "Retoque Express 15min", nivel: "Silver", puntos: 150, desc: "Aplica en servicios de menos de 2 semanas", activo: true},
        {nombre: "Kit de Limpieza Pro", nivel: "Diamond", puntos: 500, desc: "Shampoo de pestañas y brocha", activo: true}
    ];

    const tabla = document.getElementById('listaBeneficios');
    const form = document.getElementById('formBen');

    function render() {
        tabla.innerHTML = '';
        beneficios.forEach((b, i) => {
            tabla.innerHTML += `
                <tr class="animate__animated animate__fadeIn">
                    <td>
                        <div class="fw-bold text-white fs-5">${b.nombre}</div>
                        <div class="text-rose opacity-75 small">${b.desc}</div>
                    </td>
                    <td><span class="badge-nivel">${b.nivel}</span></td>
                    <td><span class="pts-badge">${b.puntos} PTS</span></td>
                    <td>
                        <span class="badge ${b.activo ? 'bg-success' : 'bg-danger'} text-dark">
                            ${b.activo ? 'ACTIVO' : 'PAUSADO'}
                        </span>
                    </td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-warning me-2" onclick="editBen(${i})"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteBen(${i})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
        });
        localStorage.setItem("LK_BENEFICIOS", JSON.stringify(beneficios));
    }

    form.onsubmit = (e) => {
        e.preventDefault();
        const index = document.getElementById('editIndex').value;
        const data = {
            nombre: document.getElementById('benNombre').value,
            nivel: document.getElementById('benNivel').value,
            puntos: document.getElementById('benPuntos').value,
            desc: document.getElementById('benDesc').value,
            activo: document.getElementById('benActivo').checked
        };
        if(index === "") beneficios.push(data);
        else beneficios[index] = data;
        render();
        bootstrap.Modal.getInstance(document.getElementById('modalBen')).hide();
    };

    window.editBen = (i) => {
        const b = beneficios[i];
        document.getElementById('editIndex').value = i;
        document.getElementById('benNombre').value = b.nombre;
        document.getElementById('benNivel').value = b.nivel;
        document.getElementById('benPuntos').value = b.puntos;
        document.getElementById('benDesc').value = b.desc;
        document.getElementById('benActivo').checked = b.activo;
        new bootstrap.Modal(document.getElementById('modalBen')).show();
    };

    window.deleteBen = (i) => { if(confirm("¿Eliminar beneficio?")) { beneficios.splice(i, 1); render(); } };
    window.resetForm = () => { form.reset(); document.getElementById('editIndex').value = ""; };

    render();
</script>
</body>
</html>

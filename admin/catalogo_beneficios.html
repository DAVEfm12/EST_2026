<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elite Salon | Catálogo de Beneficios VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #FFD700;
      --golden-rose: #e6b8a2;
      --deep-black: #050505;
      --soft-black: #0f0f0f;
      --glass: rgba(255, 255, 255, 0.03);
    }

    body {
      background: radial-gradient(circle at top right, #1a1a1a, var(--deep-black));
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Scrollbar Personalizado */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--deep-black); }
    ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

    /* Tarjetas con Efecto Glass */
    .card-luxury {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 1.5rem;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    /* Inputs Estilo Dark */
    .form-label {
      color: var(--golden-rose);
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .form-control, .form-select {
      background: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold) !important;
      padding: 0.8rem;
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: var(--gold-bright) !important;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }

    /* Tabla Estilizada */
    .table { color: #fff !important; margin-bottom: 0; }
    .table-luxury thead th {
      background: rgba(212, 175, 55, 0.05);
      color: var(--gold);
      border-bottom: 2px solid var(--gold);
      padding: 1.2rem;
    }

    .table tbody tr {
      border-bottom: 1px solid #222;
      transition: background 0.3s;
    }

    .table tbody tr:hover { background: rgba(255,255,255,0.02); }

    /* Botones Pro */
    .btn-gold {
      background: linear-gradient(45deg, var(--gold), #f3cf58);
      color: #000;
      font-weight: 800;
      border: none;
      border-radius: 50px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-gold:hover {
      filter: brightness(1.1);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      transform: scale(1.02);
    }

    /* Buscador */
    .search-container {
      position: relative;
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    .search-input {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--gold);
      border-radius: 50px;
      padding: 10px 20px 10px 45px;
      color: white;
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
    }

    /* Badges de Categoría */
    .badge-cat {
        font-size: 0.65rem;
        padding: 4px 10px;
        border-radius: 5px;
        font-weight: bold;
    }
    .cat-gold { background: var(--gold); color: black; }
    .cat-platinum { background: #e5e4e2; color: black; }
    .cat-black { background: #333; color: white; border: 1px solid var(--gold); }

  </style>
</head>

<body>

<div class="container py-5 animate__animated animate__fadeIn">
  
  <div class="d-flex justify-content-between align-items-center mb-5">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-rose rounded-pill px-4 btn-sm">
      <i class="fas fa-chevron-left me-2"></i> Volver al Panel
    </a>
    <div class="text-end">
        <span class="text-rose fw-bold me-2">Total Beneficios:</span>
        <span id="contadorBeneficios" class="badge rounded-pill bg-dark border border-warning text-gold">0</span>
    </div>
  </div>

  <div class="text-center mb-5">
    <h1 class="fw-bold text-gold display-4 mb-2" style="letter-spacing: -1px;">
       <span class="text-white">MEMBERSHIP</span> CATALOG
    </h1>
    <div class="d-flex justify-content-center align-items-center">
        <div style="height: 1px; width: 50px; background: var(--gold);"></div>
        <i class="fas fa-diamond mx-3 text-gold small"></i>
        <div style="height: 1px; width: 50px; background: var(--gold);"></div>
    </div>
  </div>

  <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="buscador" class="search-input" placeholder="Buscar beneficio por nombre..." onkeyup="filtrarTabla()">
  </div>

  <div class="row g-4">

    <div class="col-lg-4">
      <div class="card card-luxury border-top-0">
          <div style="height: 4px; background: linear-gradient(to right, var(--gold), var(--golden-rose)); border-radius: 1.5rem 1.5rem 0 0;"></div>
        <div class="card-body p-4">
          <h5 class="text-gold mb-4 fw-bold">
            <i class="fas fa-plus-circle me-2"></i> <span id="formTitle">Nuevo Privilegio</span>
          </h5>

          <form id="formBeneficio">
            <input type="hidden" id="indexBeneficio">

            <div class="mb-3">
              <label class="form-label">Título del Beneficio</label>
              <input type="text" id="titulo" class="form-control" placeholder="Ej. Retoque Express" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nivel de Membrecía</label>
                <select id="nivel" class="form-select">
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                    <option value="Black Edition">Black Edition</option>
                </select>
            </div>

            <div class="mb-4">
              <label class="form-label">Alcance del beneficio</label>
              <textarea id="descripcion" class="form-control" rows="3" placeholder="Define qué incluye..." required></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-gold py-3 shadow">
                <i class="fas fa-check-circle me-2"></i> REGISTRAR BENEFICIO
              </button>
              <button type="button" id="btnCancel" class="btn btn-sm text-rose opacity-50 d-none" onclick="resetForm()">
                Cancelar Edición
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card card-luxury overflow-hidden">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-luxury align-middle">
              <thead>
                <tr>
                  <th class="ps-4">Beneficio</th>
                  <th>Nivel</th>
                  <th>Detalles</th>
                  <th class="text-center">Gestión</th>
                </tr>
              </thead>
              <tbody id="tablaBeneficios">
                </tbody>
            </table>
          </div>
        </div>
        <div id="noResults" class="text-center py-5 d-none">
            <i class="fas fa-search-minus text-rose display-1 mb-3"></i>
            <p class="text-rose">No se encontraron beneficios con ese nombre.</p>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
/* --- BASE DE DATOS LOCAL --- */
const baseBeneficios = [
  {
    titulo: "Atención Preferente",
    nivel: "Platinum",
    descripcion: "Cero tiempo de espera y reserva prioritaria en festivos."
  },
  {
    titulo: "Drink de Bienvenida",
    nivel: "Gold",
    descripcion: "Copa de cortesía y barra de snacks premium en cada visita."
  },
  {
    titulo: "Cabina Privada",
    nivel: "Black Edition",
    descripcion: "Privacidad absoluta con atención de 2 especialistas simultáneos."
  }
];

if (!localStorage.getItem("beneficios")) {
  localStorage.setItem("beneficios", JSON.stringify(baseBeneficios));
}

let beneficios = JSON.parse(localStorage.getItem("beneficios"));

/* --- FUNCIONES DE RENDER --- */
function renderTabla() {
  const tabla = document.getElementById("tablaBeneficios");
  const contador = document.getElementById("contadorBeneficios");
  tabla.innerHTML = "";
  contador.innerText = beneficios.length;

  beneficios.forEach((b, index) => {
    let nivelClass = b.nivel === 'Gold' ? 'cat-gold' : (b.nivel === 'Platinum' ? 'cat-platinum' : 'cat-black');
    
    tabla.innerHTML += `
      <tr class="animate__animated animate__fadeIn">
        <td class="ps-4">
            <div class="fw-bold text-gold">${b.titulo}</div>
            <div class="text-muted small">REF: #00${index + 1}</div>
        </td>
        <td><span class="badge-cat ${nivelClass}">${b.nivel}</span></td>
        <td class="text-white-50 small" style="max-width: 250px;">${b.descripcion}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-warning border-0" onclick="editar(${index})">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger border-0" onclick="eliminar(${index})">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    `;
  });
}

/* --- LOGICA DEL FORMULARIO --- */
document.getElementById("formBeneficio").addEventListener("submit", function(e){
  e.preventDefault();

  const titulo = document.getElementById("titulo").value;
  const nivel = document.getElementById("nivel").value;
  const descripcion = document.getElementById("descripcion").value;
  const index = document.getElementById("indexBeneficio").value;

  if (index === "") {
    beneficios.unshift({ titulo, nivel, descripcion });
  } else {
    beneficios[index] = { titulo, nivel, descripcion };
  }

  localStorage.setItem("beneficios", JSON.stringify(beneficios));
  resetForm();
  renderTabla();
});

function editar(index) {
  const b = beneficios[index];
  document.getElementById("titulo").value = b.titulo;
  document.getElementById("nivel").value = b.nivel;
  document.getElementById("descripcion").value = b.descripcion;
  document.getElementById("indexBeneficio").value = index;
  
  document.getElementById("formTitle").innerText = "Editando Privilegio";
  document.getElementById("btnCancel").classList.remove('d-none');
  window.scrollTo({top: 0, behavior: 'smooth'});
}

function eliminar(index) {
  if (confirm("¿Seguro que deseas eliminar este privilegio exclusivo?")) {
    beneficios.splice(index, 1);
    localStorage.setItem("beneficios", JSON.stringify(beneficios));
    renderTabla();
  }
}

function resetForm() {
  document.getElementById("formBeneficio").reset();
  document.getElementById("indexBeneficio").value = "";
  document.getElementById("formTitle").innerText = "Nuevo Privilegio";
  document.getElementById("btnCancel").classList.add('d-none');
}

/* --- BUSCADOR --- */
function filtrarTabla() {
    const busqueda = document.getElementById("buscador").value.toLowerCase();
    const filas = document.querySelectorAll("#tablaBeneficios tr");
    let hayResultados = false;

    filas.forEach(fila => {
        const texto = fila.innerText.toLowerCase();
        if(texto.includes(busqueda)) {
            fila.style.display = "";
            hayResultados = true;
        } else {
            fila.style.display = "none";
        }
    });

    document.getElementById("noResults").classList.toggle('d-none', hayResultados);
}

renderTabla();
</script>

</body>
</html>

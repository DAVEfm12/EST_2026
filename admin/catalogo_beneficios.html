<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Gestión VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F1D592;
            --rose: #E6B8A2;
            --deep-black: #080808;
            --grey-dark: #1A1A1A; /* Color Gris Carbón solicitado */
            --grey-hover: #252525;
            --text-pure: #FFFFFF;
            --sidebar-width: 280px;
        }

        body {
            background: var(--deep-black);
            color: var(--text-pure);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            overflow-x: hidden;
        }

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR ELITE --- */
        #sidebarAdmin {
            width: var(--sidebar-width);
            background: #000;
            border-right: 1px solid var(--gold);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .sidebar-logo img {
            width: 140px;
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .nav-link {
            color: #bbb !important;
            padding: 15px 30px;
            font-size: 0.85rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            border-radius: 0 50px 50px 0;
            margin-right: 15px;
        }

        .nav-link i { width: 30px; color: var(--gold); }

        .nav-link:hover, .nav-link.active {
            color: var(--text-pure) !important;
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid var(--rose);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 60px;
        }

        /* --- TABLA GRIS CARBÓN (ESTILO SOLICITADO) --- */
        .table-container {
            background: transparent;
        }

        .table {
            border-collapse: separate;
            border-spacing: 0 15px; /* Espacio entre filas flotantes */
            color: var(--text-pure);
        }

        .table thead th {
            background: transparent;
            color: var(--rose);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 3px;
            border: none;
            padding: 10px 25px;
        }

        /* FILAS GRISES CON LETRAS CLARAS */
        .table tbody tr {
            background: var(--grey-dark) !important; /* Gris oscuro en lugar de blanco */
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .table tbody tr:hover {
            background: var(--grey-hover) !important;
            transform: scale(1.015);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .table td {
            padding: 25px !important;
            border: none !important;
            vertical-align: middle;
            color: var(--text-pure) !important; /* Forzado de letras blancas */
        }

        /* Redondeado de esquinas para el efecto de "tarjeta flotante" */
        .table td:first-child { border-radius: 15px 0 0 15px; border-left: 3px solid var(--gold); }
        .table td:last-child { border-radius: 0 15px 15px 0; }

        /* --- COMPONENTES DE DISEÑO --- */
        .btn-gold {
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 100%);
            color: #000;
            font-weight: 800;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .pts-pill {
            background: #000;
            border: 1px solid var(--gold);
            color: var(--gold-light);
            padding: 6px 15px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .badge-vip {
            background: rgba(230, 184, 162, 0.1);
            color: var(--rose);
            border: 1px solid var(--rose);
            padding: 4px 12px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .action-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            color: var(--text-pure);
            width: 35px;
            height: 35px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .action-btn:hover { background: var(--gold); color: #000; }

        .sidebar-divider {
            color: var(--gold);
            font-size: 0.65rem;
            font-weight: 900;
            padding: 30px 30px 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<nav id="sidebarAdmin">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="Logo LK Studio">
    </div>
    <div class="nav flex-column mt-2">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Agenda VIP</a>
        <a href="Gestión_Reservaciones.html" class="nav-link"><i class="fas fa-concierge-bell"></i> Reservaciones</a>
        
        <div class="sidebar-divider">Catálogos</div>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-brush"></i> Servicios</a>
        <a href="catalogo_cursos.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Cursos</a>
        <a href="catalogo_instruc.html" class="nav-link"><i class="fas fa-user-tie"></i> Instructores</a>
        <a href="catalogo_beneficios.html" class="nav-link active"><i class="fas fa-gem"></i> Beneficios VIP</a>
    </div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeIn">
        <div>
            <h1 class="luxury-font text-white mb-1">Catálogo de Beneficios</h1>
            <p class="text-rose small mb-0">ADMINISTRACIÓN DE PRIVILEGIOS ÉLITE</p>
        </div>
        <button class="btn btn-gold" onclick="openModal()">
            <i class="fas fa-plus me-2"></i> Crear Recompensa
        </button>
    </div>

    <div class="table-container animate__animated animate__fadeInUp">
        <table class="table">
            <thead>
                <tr>
                    <th width="40%">Beneficio VIP</th>
                    <th>Nivel Acceso</th>
                    <th>Valor Puntos</th>
                    <th>Estado</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody id="renderBeneficios">
                </tbody>
        </table>
    </div>
</main>

<script>
    // Datos de ejemplo con persistencia en LocalStorage
    let dataBeneficios = JSON.parse(localStorage.getItem("LK_BENS")) || [
        { nombre: "Limpieza Profunda Gratis", nivel: "Silver", puntos: 150, desc: "Aplica en cada retoque de 3 semanas.", activo: true },
        { nombre: "Kit de Aftercare Premium", nivel: "Diamond", puntos: 500, desc: "Incluye shampoo de pestañas y cepillo de cristal.", activo: true },
        { nombre: "Copa de Mimosa Cortesía", nivel: "Gold", puntos: 50, desc: "Disponible en cabina durante el servicio.", activo: true }
    ];

    function render() {
        const tbody = document.getElementById('renderBeneficios');
        tbody.innerHTML = '';
        
        dataBeneficios.forEach((b, i) => {
            tbody.innerHTML += `
                <tr class="animate__animated animate__fadeIn">
                    <td>
                        <div class="fw-bold fs-5 text-white">${b.nombre}</div>
                        <div class="small text-rose opacity-75">${b.desc}</div>
                    </td>
                    <td><span class="badge-vip">${b.nivel.toUpperCase()}</span></td>
                    <td><span class="pts-pill"><i class="fas fa-star me-2"></i>${b.puntos}</span></td>
                    <td>
                        <span class="small fw-bold ${b.activo ? 'text-success' : 'text-danger'}">
                            <i class="fas fa-circle me-1" style="font-size: 8px"></i> ${b.activo ? 'ACTIVO' : 'PAUSADO'}
                        </span>
                    </td>
                    <td class="text-end">
                        <button class="action-btn me-2" onclick="edit(${i})"><i class="fas fa-pen"></i></button>
                        <button class="action-btn text-danger" onclick="del(${i})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
        });
        localStorage.setItem("LK_BENS", JSON.stringify(dataBeneficios));
    }

    window.del = (i) => {
        if(confirm("¿Eliminar este beneficio permanentemente?")) {
            dataBeneficios.splice(i, 1);
            render();
        }
    }

    // Inicialización
    render();
</script>

</body>
</html>

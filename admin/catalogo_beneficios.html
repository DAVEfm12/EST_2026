<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elite Privileges | LK Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --oro: #D4AF37;
            --oro-brillante: #F1D592;
            --rose-gold: #E6B8A2; 
            --negro-profundo: #0A0A0A;
            --negro-suave: #161616;
            --sidebar-width: 280px;
            --borde-lujo: rgba(212, 175, 55, 0.25);
        }

        body {
            background-color: var(--negro-profundo);
            background-image: radial-gradient(circle at top right, #1e1e1e, var(--negro-profundo));
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            margin: 0;
            overflow-x: hidden;
        }

        .fuente-lujo { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--negro-profundo);
            border-right: 1px solid var(--oro);
            height: 100vh;
            position: fixed;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo { padding: 40px 20px; text-align: center; border-bottom: 1px solid var(--borde-lujo); }
        .sidebar-logo img { max-width: 150px; filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4)); }

        .nav-link {
            color: rgba(255,255,255,0.6) !important;
            padding: 14px 25px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
            text-decoration: none;
            margin: 4px 15px;
            border-radius: 50px;
        }

        .nav-link:hover, .nav-link.active { background: rgba(212, 175, 55, 0.1); color: var(--oro-brillante) !important; }
        .nav-link.active { border: 1px solid var(--oro); background: linear-gradient(90deg, rgba(212, 175, 55, 0.15), transparent) !important; font-weight: 700; }
        .nav-link i { width: 30px; font-size: 1.1rem; color: var(--oro); }

        /* --- CONTENIDO --- */
        #content {
            width: calc(100% - var(--sidebar-width));
            margin-left: var(--sidebar-width);
            padding: 50px;
        }

        .carousel-luxury {
            border-radius: 35px;
            overflow: hidden;
            border: 1px solid var(--borde-lujo);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            margin-bottom: 50px;
        }

        .carousel-item { height: 350px; }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 35px;
            border: 1px solid var(--oro);
            bottom: 10%;
            max-width: 70%;
            margin: 0 auto;
        }

        /* --- TABLA ELITE (CORRECCI√ìN DE COLOR BLANCO) --- */
        .tabla-contenedor {
            background: var(--negro-suave) !important;
            border-radius: 35px;
            padding: 30px;
            border: 1px solid var(--borde-lujo);
        }

        .table { 
            background-color: transparent !important; 
            color: #ffffff !important; 
            margin-bottom: 0;
        }

        /* Forzamos a todas las celdas y filas a ser transparentes */
        .table tr, .table td, .table th {
            background-color: transparent !important;
            color: #ffffff !important;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1) !important;
            padding: 20px 15px !important;
        }

        .table thead th {
            color: var(--oro) !important;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            border-bottom: 2px solid var(--oro) !important;
        }

        .icono-preview {
            width: 45px; height: 45px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--oro);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--oro);
        }

        /* --- OTROS ESTILOS --- */
        .tarjeta-elite { background: var(--negro-suave); border: 1px solid var(--borde-lujo); border-radius: 30px; padding: 30px; }
        .btn-oro { background: linear-gradient(135deg, var(--oro), var(--oro-brillante)); color: #000 !important; font-weight: 800; border: none; border-radius: 50px; padding: 12px 30px; transition: 0.4s; text-transform: uppercase; }
        .btn-oro:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4); }
        .form-label { color: var(--rose-gold); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .form-control, .form-select { background: rgba(0,0,0,0.5) !important; border: 1px solid #333 !important; color: var(--oro-brillante) !important; border-radius: 15px; padding: 12px; }
        .widget-total { background: var(--negro-suave); border: 1px solid var(--oro); border-radius: 20px; padding: 15px 25px; display: inline-block; }

        @media (max-width: 992px) {
            #sidebar { width: 80px; }
            #sidebar span, #sidebar .mt-2 { display: none; }
            #content { width: calc(100% - 80px); margin-left: 80px; }
        }
    </style>
</head>

<body>

<nav id="sidebar">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="LK Studio" onerror="this.src='https://via.placeholder.com/150x50/000?text=LK+STUDIO'">
        <div class="mt-2 text-center">
            <small class="text-rose-gold text-uppercase fw-bold" style="font-size: 0.6rem; letter-spacing: 3px;">Elite System</small>
        </div>
    </div>
    <div class="nav-menu mt-4 flex-grow-1">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
        <a href="Gesti√≥n_Reservaciones.html" class="nav-link"><i class="fas fa-receipt"></i> <span>Reservas</span></a>
        <a href="catalogo_beneficios.html" class="nav-link active"><i class="fas fa-gem"></i> <span>Beneficios VIP</span></a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-cash-register"></i> <span>Ventas</span></a>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-concierge-bell"></i> <span>Servicios</span></a>
        <a href="reportes.html" class="nav-link"><i class="fas fa-chart-line"></i> <span>Reportes</span></a>
    </div>
    <div class="p-4">
        <a href="index.html" class="btn btn-outline-danger btn-sm w-100 rounded-pill">Salir</a>
    </div>
</nav>

<div id="content">
    <div class="carousel slide carousel-fade carousel-luxury animate__animated animate__fadeIn" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex align-items-center justify-content-center h-100" style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1522337660859-02fbefca4702?auto=format&fit=crop&q=80&w=1500') center/cover;">
                    <div class="carousel-caption">
                        <h1 class="fuente-lujo display-5" style="color:var(--oro)">Experiencia Elite</h1>
                        <p class="text-rose-gold text-uppercase">Configuraci√≥n de Privilegios</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row align-items-center mb-5 animate__animated animate__fadeIn">
        <div class="col-md-8">
            <h1 class="fuente-lujo mb-1" style="color:var(--oro)">Beneficios VIP</h1>
        </div>
        <div class="col-md-4 text-md-end">
             <div class="widget-total">
                <small class="text-white-50 d-block text-uppercase fw-bold" style="font-size: 0.6rem;">Total</small>
                <span class="fw-bold h3 m-0" id="countTotal" style="color:var(--oro)">0</span>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-xl-4">
            <div class="tarjeta-elite">
                <h5 class="fuente-lujo mb-4 border-bottom border-secondary pb-3" style="color:var(--oro)">Editor</h5>
                <form id="formBeneficio">
                    <input type="hidden" id="indexBeneficio">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="titulo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Icono</label>
                        <select id="icono" class="form-select">
                            <option value="fa-glass-cheers">üç∑ Bebidas</option>
                            <option value="fa-spa">üßñ‚Äç‚ôÄÔ∏è Spa</option>
                            <option value="fa-gem">üíé Elite</option>
                            <option value="fa-wifi">üì∂ WiFi</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Descripci√≥n</label>
                        <textarea id="descripcion" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" id="btnGuardar" class="btn-oro w-100 py-3">Guardar</button>
                </form>
            </div>
        </div>

        <div class="col-xl-8">
            <div class="tabla-contenedor shadow-lg">
                <div class="table-responsive">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>Privilegio / Amenidad</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBeneficios">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let beneficios = JSON.parse(localStorage.getItem("lk_vip_items")) || [
        { titulo: "Barra Gourmet", descripcion: "Mimosas y snacks premium.", icono: "fa-glass-cheers" },
        { titulo: "Estaci√≥n de Carga", descripcion: "Carga ultra r√°pida VIP.", icono: "fa-wifi" }
    ];

    function renderTabla() {
        const tabla = document.getElementById("tablaBeneficios");
        document.getElementById("countTotal").innerText = beneficios.length;
        
        tabla.innerHTML = beneficios.map((b, i) => `
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="icono-preview me-3">
                            <i class="fas ${b.icono}"></i>
                        </div>
                        <div>
                            <div class="fw-bold text-uppercase" style="color: #fff; font-size: 0.85rem;">${b.titulo}</div>
                            <div style="color: var(--rose-gold); opacity: 0.8; font-size: 0.75rem;">${b.descripcion}</div>
                        </div>
                    </div>
                </td>
                <td class="text-end">
                    <button class="btn btn-sm text-warning" onclick="editar(${i})"><i class="fas fa-pen"></i></button>
                    <button class="btn btn-sm text-danger" onclick="eliminar(${i})"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        `).join('');
    }

    document.getElementById("formBeneficio").addEventListener("submit", function(e){
        e.preventDefault();
        const index = document.getElementById("indexBeneficio").value;
        const item = {
            titulo: document.getElementById("titulo").value,
            descripcion: document.getElementById("descripcion").value,
            icono: document.getElementById("icono").value
        };
        if(index === "") beneficios.push(item);
        else beneficios[index] = item;
        
        localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));
        this.reset();
        document.getElementById("indexBeneficio").value = "";
        renderTabla();
    });

    function eliminar(i) {
        if(confirm("¬øEliminar beneficio?")) {
            beneficios.splice(i, 1);
            localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));
            renderTabla();
        }
    }

    function editar(i) {
        const b = beneficios[i];
        document.getElementById("titulo").value = b.titulo;
        document.getElementById("descripcion").value = b.descripcion;
        document.getElementById("icono").value = b.icono;
        document.getElementById("indexBeneficio").value = i;
        window.scrollTo({ top: 400, behavior: 'smooth' });
    }

    renderTabla();
</script>

</body>
</html>

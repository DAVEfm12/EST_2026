<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Belleza | Cat치logo de Beneficios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #0d0d0d, #000);
    }
    .card {
      border-radius: 1rem;
    }
    .table thead {
      background-color: #111;
    }
    .badge-beneficio {
      background-color: #ffc107;
      color: #000;
      font-weight: 600;
      padding: 0.5em 0.8em;
    }
    .btn-action {
      min-width: 110px;
    }
  </style>
</head>

<body class="text-white">

<div class="container py-5">
  <!-- 游댗 BOT칍N DASHBOARD -->
  <div class="mb-4">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-light">
      <i class="fas fa-arrow-left"></i> Ir al Panel
    </a>
  </div>
  
  <!-- T칈TULO -->
  <div class="text-center mb-5">
    <h1 class="fw-bold text-warning">
      <i class="fas fa-spa"></i> Sistema de Belleza
    </h1>
    <p class="text-white-50">
      Administraci칩n 췅 Cat치logo de Beneficios VIP
    </p>
  </div>

  <div class="row g-4">

    <!-- FORMULARIO -->
    <div class="col-lg-4">
      <div class="card bg-black border-warning h-100">
        <div class="card-body">
          <h5 class="text-warning mb-4">
            <i class="fas fa-plus-circle"></i> Agregar / Editar Beneficio
          </h5>

          <form id="formBeneficio">
            <input type="hidden" id="indexBeneficio">

            <div class="mb-3">
              <label class="form-label">T칤tulo del beneficio</label>
              <input type="text" id="titulo" class="form-control" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Descripci칩n</label>
              <textarea id="descripcion" class="form-control" rows="4" required></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning fw-bold">
                <i class="fas fa-save me-1"></i> Guardar beneficio
              </button>
              <button type="button" class="btn btn-outline-light" onclick="resetForm()">
                Cancelar edici칩n
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- TABLA -->
    <div class="col-lg-8">
      <div class="card bg-black border-warning h-100">
        <div class="card-body">

          <h5 class="text-warning mb-4">
            <i class="fas fa-list"></i> Beneficios registrados
          </h5>

          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
              <thead>
                <tr class="text-warning">
                  <th>#</th>
                  <th>Beneficio</th>
                  <th>Descripci칩n</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaBeneficios"></tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>

<script>
/* ===============================
   DATOS INICIALES
   =============================== */
const beneficiosIniciales = [
  {
    titulo: "Atenci칩n Preferente",
    descripcion: "Acceso directo sin filas y horarios personalizados para clientas VIP."
  },
  {
    titulo: "Zona Lounge VIP",
    descripcion: "Espacio privado con aromaterapia, m칰sica relajante y ambiente exclusivo."
  },
  {
    titulo: "Cortes칤as Exclusivas",
    descripcion: "Bebida especial y detalle gourmet incluido en cada visita."
  }
];

if (!localStorage.getItem("beneficios")) {
  localStorage.setItem("beneficios", JSON.stringify(beneficiosIniciales));
}

let beneficios = JSON.parse(localStorage.getItem("beneficios"));

/* ===============================
   READ
   =============================== */
function renderTabla() {
  const tabla = document.getElementById("tablaBeneficios");
  tabla.innerHTML = "";

  beneficios.forEach((b, index) => {
    tabla.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td><span class="badge-beneficio">${b.titulo}</span></td>
        <td class="text-white-50">${b.descripcion}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-warning btn-action me-2" onclick="editar(${index})">
            <i class="fas fa-edit me-1"></i> Editar
          </button>
          <button class="btn btn-sm btn-outline-danger btn-action" onclick="eliminar(${index})">
            <i class="fas fa-trash me-1"></i> Eliminar
          </button>
        </td>
      </tr>
    `;
  });
}

/* ===============================
   CREATE / UPDATE
   =============================== */
document.getElementById("formBeneficio").addEventListener("submit", function(e){
  e.preventDefault();

  const titulo = document.getElementById("titulo").value;
  const descripcion = document.getElementById("descripcion").value;
  const index = document.getElementById("indexBeneficio").value;

  if (index === "") {
    beneficios.push({ titulo, descripcion });
  } else {
    beneficios[index] = { titulo, descripcion };
  }

  localStorage.setItem("beneficios", JSON.stringify(beneficios));
  resetForm();
  renderTabla();
});

/* ===============================
   EDIT
   =============================== */
function editar(index) {
  document.getElementById("titulo").value = beneficios[index].titulo;
  document.getElementById("descripcion").value = beneficios[index].descripcion;
  document.getElementById("indexBeneficio").value = index;
}

/* ===============================
   DELETE
   =============================== */
function eliminar(index) {
  if (confirm("쮻esea eliminar este beneficio del cat치logo?")) {
    beneficios.splice(index, 1);
    localStorage.setItem("beneficios", JSON.stringify(beneficios));
    renderTabla();
  }
}

/* ===============================
   RESET
   =============================== */
function resetForm() {
  document.getElementById("formBeneficio").reset();
  document.getElementById("indexBeneficio").value = "";
}

renderTabla();
</script>

</body>
</html>

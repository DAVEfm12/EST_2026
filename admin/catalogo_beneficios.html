<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elite Salon | Gestión de Beneficios VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #FFD700;
      --golden-rose: #e6b8a2;
      --deep-black: #000000;
      --soft-black: #0d0d0d;
      --onyx: #151515;
    }

    body {
      background: radial-gradient(circle at top right, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Tarjetas de Estadísticas */
    .stat-box {
      background: var(--soft-black);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: 0.3s;
    }
    .stat-box:hover { border-color: var(--gold); transform: translateY(-3px); }

    /* Tarjetas Luxury */
    .card-luxury {
      background: var(--onyx);
      border: 1px solid var(--gold);
      border-radius: 1.5rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
      overflow: hidden;
    }

    .card-header-luxury {
      background: linear-gradient(45deg, var(--soft-black), var(--onyx));
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
      padding: 1.5rem;
    }

    /* Formulario */
    .form-label { color: var(--golden-rose) !important; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold) !important;
      font-weight: 400;
      border-radius: 10px;
    }
    .form-control::placeholder { color: #444; }

    /* Tabla */
    .table-container { background: #000; border-radius: 1rem; padding: 10px; border: 1px solid #222; }
    .table { background-color: transparent !important; margin-bottom: 0; }
    .table thead th { 
      color: var(--golden-rose) !important; 
      border-bottom: 2px solid var(--gold); 
      font-size: 0.75rem;
      padding: 15px;
    }
    .table tbody td { padding: 15px; border-bottom: 1px solid #1a1a1a; }

    /* Estilo de Beneficio */
    .beneficio-title { color: var(--gold); font-weight: 700; font-size: 1rem; text-shadow: 0 0 10px rgba(212,175,55,0.2); }
    .beneficio-desc { color: #ccc; font-size: 0.85rem; line-height: 1.4; }

    /* Botones */
    .btn-gold {
      background: linear-gradient(45deg, var(--gold), #f3cf58);
      border: none; color: #000; font-weight: 800; border-radius: 10px;
    }
    .btn-gold:hover { box-shadow: 0 0 20px rgba(212,175,55,0.4); transform: scale(1.02); color: #000; }

    .search-box {
      background: #000;
      border: 1px solid var(--gold);
      border-radius: 50px;
      padding: 8px 20px;
      color: white;
      font-size: 0.9rem;
    }

    .category-badge {
      font-size: 0.65rem;
      padding: 4px 10px;
      border-radius: 5px;
      background: rgba(230, 184, 162, 0.1);
      color: var(--golden-rose);
      border: 1px solid var(--golden-rose);
    }
  </style>
</head>

<body>

<div class="container py-5">
  
  <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
    <div>
      <h1 class="fw-bold text-gold mb-0"><i class="fas fa-crown me-2"></i>LK STUDIO <span class="text-white">VIP</span></h1>
      <p class="text-rose fw-bold mb-0 small">CATÁLOGO DE PRIVILEGIOS EXCLUSIVOS</p>
    </div>
    <div class="d-flex gap-3">
      <input type="text" id="busqueda" class="search-box" placeholder="Buscar beneficio..." onkeyup="filtrarBeneficios()">
      <a href="PANEL_ADMIN.html" class="btn btn-outline-rose rounded-pill px-4">
        <i class="fas fa-arrow-left me-2"></i> PANEL
      </a>
    </div>
  </div>

  <div class="row g-4 mb-5 animate__animated animate__fadeIn">
    <div class="col-md-4">
      <div class="stat-box">
        <div class="text-rose small fw-bold">TOTAL BENEFICIOS</div>
        <h2 class="text-gold fw-bold mb-0" id="statTotal">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-box">
        <div class="text-rose small fw-bold">CATEGORÍAS ACTIVAS</div>
        <h2 class="text-gold fw-bold mb-0">3</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-box">
        <div class="text-rose small fw-bold">ESTADO DEL SISTEMA</div>
        <h2 class="text-success fw-bold mb-0" style="font-size: 1.5rem;"><i class="fas fa-check-circle"></i> ACTIVO</h2>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card card-luxury animate__animated animate__fadeInLeft">
        <div class="card-header-luxury">
          <h5 class="text-gold mb-0" id="formTitle"><i class="fas fa-plus-circle me-2"></i> Nuevo Registro</h5>
        </div>
        <div class="card-body p-4">
          <form id="formBeneficio">
            <input type="hidden" id="indexBeneficio">
            
            <div class="mb-3">
              <label class="form-label">Título del Privilegio</label>
              <input type="text" id="titulo" class="form-control" placeholder="Ej. Bebida de Cortesía" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select id="categoria" class="form-select">
                <option value="Servicio">Servicio</option>
                <option value="Experiencia">Experiencia</option>
                <option value="Descuento">Descuento</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">Descripción del Alcance</label>
              <textarea id="descripcion" class="form-control" rows="4" placeholder="¿En qué consiste este beneficio?" required></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-gold py-3">
                <i class="fas fa-save me-2"></i> GUARDAR CAMBIOS
              </button>
              <button type="button" id="btnCancel" class="btn btn-link text-rose d-none" onclick="resetForm()">
                Cancelar Edición
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card card-luxury animate__animated animate__fadeInRight">
        <div class="card-header-luxury">
          <h5 class="text-gold mb-0"><i class="fas fa-list-ul me-2"></i> Privilegios Disponibles</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
              <thead>
                <tr>
                  <th class="text-center">TIPO</th>
                  <th>BENEFICIO</th>
                  <th>DESCRIPCIÓN</th>
                  <th class="text-center">ACCIONES</th>
                </tr>
              </thead>
              <tbody id="tablaBeneficios">
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
// Datos base
const beneficiosIniciales = [
  {
    titulo: "Atención Preferente",
    categoria: "Servicio",
    descripcion: "Acceso directo sin filas y asignación inmediata de especialista VIP."
  },
  {
    titulo: "Barra de Cortesía",
    categoria: "Experiencia",
    descripcion: "Degustación de bebidas premium y bocadillos durante cualquier servicio."
  }
];

// Inicialización
if (!localStorage.getItem("beneficios")) {
  localStorage.setItem("beneficios", JSON.stringify(beneficiosIniciales));
}

let beneficios = JSON.parse(localStorage.getItem("beneficios"));

function renderTabla() {
  const tabla = document.getElementById("tablaBeneficios");
  tabla.innerHTML = "";
  document.getElementById("statTotal").innerText = beneficios.length;

  beneficios.forEach((b, index) => {
    tabla.innerHTML += `
      <tr class="animate__animated animate__fadeIn">
        <td class="text-center"><span class="category-badge">${b.categoria}</span></td>
        <td><div class="beneficio-title">${b.titulo}</div></td>
        <td><div class="beneficio-desc">${b.descripcion}</div></td>
        <td class="text-center">
          <div class="btn-group">
            <button class="btn btn-sm btn-outline-warning border-0" onclick="editar(${index})">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger border-0" onclick="eliminar(${index})">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </td>
      </tr>
    `;
  });
}

function filtrarBeneficios() {
  const busqueda = document.getElementById("busqueda").value.toLowerCase();
  const filas = document.querySelectorAll("#tablaBeneficios tr");
  
  filas.forEach(fila => {
    const texto = fila.innerText.toLowerCase();
    fila.style.display = texto.includes(busqueda) ? "" : "none";
  });
}

document.getElementById("formBeneficio").addEventListener("submit", function(e){
  e.preventDefault();

  const nuevo = {
    titulo: document.getElementById("titulo").value,
    categoria: document.getElementById("categoria").value,
    descripcion: document.getElementById("descripcion").value
  };

  const index = document.getElementById("indexBeneficio").value;

  if (index === "") {
    beneficios.push(nuevo);
  } else {
    beneficios[index] = nuevo;
  }

  localStorage.setItem("beneficios", JSON.stringify(beneficios));
  resetForm();
  renderTabla();
});

function editar(index) {
  const b = beneficios[index];
  document.getElementById("titulo").value = b.titulo;
  document.getElementById("categoria").value = b.categoria;
  document.getElementById("descripcion").value = b.descripcion;
  document.getElementById("indexBeneficio").value = index;
  
  document.getElementById("formTitle").innerHTML = '<i class="fas fa-edit me-2"></i> Editando Beneficio';
  document.getElementById("btnCancel").classList.remove('d-none');
  window.scrollTo({ top: 100, behavior: 'smooth' });
}

function eliminar(index) {
  if (confirm("¿Estás seguro de que deseas eliminar este privilegio VIP?")) {
    beneficios.splice(index, 1);
    localStorage.setItem("beneficios", JSON.stringify(beneficios));
    renderTabla();
  }
}

function resetForm() {
  document.getElementById("formBeneficio").reset();
  document.getElementById("indexBeneficio").value = "";
  document.getElementById("formTitle").innerHTML = '<i class="fas fa-plus-circle me-2"></i> Nuevo Registro';
  document.getElementById("btnCancel").classList.add('d-none');
}

renderTabla();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Belleza | Catálogo de Beneficios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Paleta de Colores Específica */
    :root {
      --gold: #D4AF37;        /* Oro */
      --golden-rose: #e6b8a2; /* Rosa Dorado */
      --deep-black: #000000;  /* Negro Absoluto */
      --soft-black: #0d0d0d;
    }

    body {
      background: linear-gradient(180deg, var(--soft-black), var(--deep-black));
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    /* Estilo de Tarjetas */
    .card-luxury {
      background-color: var(--deep-black);
      border: 2px solid var(--gold);
      border-radius: 1.5rem;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.1);
    }

    /* Formulario: Etiquetas Rosa Dorado */
    .form-label {
      color: var(--golden-rose); 
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    /* Formulario: Inputs Negros con Texto Oro */
    .form-control {
      background-color: var(--deep-black) !important;
      border: 1px solid #333;
      color: var(--gold) !important; /* Texto de entrada en Oro */
      border-radius: 0.75rem;
    }

    .form-control:focus {
      border-color: var(--golden-rose);
      box-shadow: 0 0 10px rgba(230, 184, 162, 0.3);
      outline: none;
    }

    /* Botones */
    .btn-gold {
      background-color: var(--gold);
      color: var(--deep-black);
      font-weight: bold;
      border: none;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .btn-gold:hover {
      background-color: var(--golden-rose);
      color: var(--deep-black);
      transform: translateY(-2px);
    }

    .btn-outline-rose {
      color: var(--golden-rose);
      border: 1px solid var(--golden-rose);
      border-radius: 0.75rem;
    }

    .btn-outline-rose:hover {
      background-color: var(--golden-rose);
      color: var(--deep-black);
    }

    /* Badges Especiales */
    .badge-beneficio {
      background-color: transparent;
      color: var(--gold);
      border: 1px solid var(--gold);
      font-weight: 600;
      padding: 0.4em 0.8em;
      border-radius: 0.5rem;
    }

    /* Tabla */
    .table-luxury thead {
      color: var(--gold);
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }

    .text-rose { color: var(--golden-rose); }
    .text-gold { color: var(--gold); }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="mb-4">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-rose btn-sm px-3">
      <i class="fas fa-arrow-left me-2"></i> Ir al Panel
    </a>
  </div>
  
  <div class="text-center mb-5">
    <h1 class="fw-bold text-gold display-5">
      <i class="fas fa-crown"></i> Beneficios VIP
    </h1>
    <p class="text-rose opacity-75">
      Gestión de privilegios exclusivos para nuestra comunidad
    </p>
  </div>

  <div class="row g-4">

    <div class="col-lg-4">
      <div class="card card-luxury h-100">
        <div class="card-body p-4">
          <h5 class="text-gold mb-4">
            <i class="fas fa-edit me-2"></i> Registro de Beneficio
          </h5>

          <form id="formBeneficio">
            <input type="hidden" id="indexBeneficio">

            <div class="mb-3">
              <label class="form-label">Título del Beneficio</label>
              <input type="text" id="titulo" class="form-control" placeholder="Ej. Acceso anticipado" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Descripción Detallada</label>
              <textarea id="descripcion" class="form-control" rows="4" placeholder="Describe el privilegio..." required></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-gold py-2">
                <i class="fas fa-save me-2"></i> GUARDAR
              </button>
              <button type="button" class="btn btn-link text-rose text-decoration-none btn-sm" onclick="resetForm()">
                Cancelar Edición
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card card-luxury h-100">
        <div class="card-body p-4">

          <h5 class="text-gold mb-4">
            <i class="fas fa-gem me-2"></i> Beneficios Registrados
          </h5>

          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle table-luxury">
              <thead>
                <tr>
                  <th style="width: 5%">#</th>
                  <th style="width: 30%">Concepto</th>
                  <th style="width: 45%">Alcance</th>
                  <th class="text-center" style="width: 20%">Gestión</th>
                </tr>
              </thead>
              <tbody id="tablaBeneficios"></tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<script>
/* ===============================
    DATOS LOCALES
   =============================== */
const beneficiosIniciales = [
  {
    titulo: "Atención Preferente",
    descripcion: "Acceso directo sin filas y horarios personalizados para clientas VIP."
  },
  {
    titulo: "Zona Lounge VIP",
    descripcion: "Espacio privado con aromaterapia, música relajante y ambiente exclusivo."
  }
];

if (!localStorage.getItem("beneficios")) {
  localStorage.setItem("beneficios", JSON.stringify(beneficiosIniciales));
}

let beneficios = JSON.parse(localStorage.getItem("beneficios"));

/* ===============================
    RENDER
   =============================== */
function renderTabla() {
  const tabla = document.getElementById("tablaBeneficios");
  tabla.innerHTML = "";

  beneficios.forEach((b, index) => {
    tabla.innerHTML += `
      <tr>
        <td class="text-white-50">${index + 1}</td>
        <td><span class="badge-beneficio">${b.titulo}</span></td>
        <td class="text-rose small">${b.descripcion}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-warning border-0 me-1" onclick="editar(${index})">
            <i class="fas fa-pencil-alt text-gold"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger border-0" onclick="eliminar(${index})">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    `;
  });
}

/* ===============================
    ACCIONES
   =============================== */
document.getElementById("formBeneficio").addEventListener("submit", function(e){
  e.preventDefault();

  const titulo = document.getElementById("titulo").value;
  const descripcion = document.getElementById("descripcion").value;
  const index = document.getElementById("indexBeneficio").value;

  if (index === "") {
    beneficios.push({ titulo, descripcion });
  } else {
    beneficios[index] = { titulo, descripcion };
  }

  localStorage.setItem("beneficios", JSON.stringify(beneficios));
  resetForm();
  renderTabla();
});

function editar(index) {
  document.getElementById("titulo").value = beneficios[index].titulo;
  document.getElementById("descripcion").value = beneficios[index].descripcion;
  document.getElementById("indexBeneficio").value = index;
  document.querySelector('.card-luxury h5').innerHTML = '<i class="fas fa-edit me-2"></i> Editando Beneficio';
}

function eliminar(index) {
  if (confirm("¿Deseas retirar este privilegio del catálogo VIP?")) {
    beneficios.splice(index, 1);
    localStorage.setItem("beneficios", JSON.stringify(beneficios));
    renderTabla();
  }
}

function resetForm() {
  document.getElementById("formBeneficio").reset();
  document.getElementById("indexBeneficio").value = "";
  document.querySelector('.card-luxury h5').innerHTML = '<i class="fas fa-edit me-2"></i> Registro de Beneficio';
}

renderTabla();
</script>

</body>
</html>

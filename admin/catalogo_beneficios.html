<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Catálogo de Beneficios VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F1D592;
            --rose-gold: #E6B8A2;
            --deep-black: #050505;
            --charcoal: #1a1a1a; /* El nuevo gris para las filas */
            --charcoal-hover: #252525;
            --sidebar-width: 280px;
            --text-pure: #FFFFFF;
        }

        body {
            background-color: var(--deep-black);
            background-image: radial-gradient(circle at 20% 20%, #111 0%, #050505 100%);
            color: var(--text-pure);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
        }

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR ELITE --- */
        #sidebarAdmin {
            width: var(--sidebar-width);
            background: #000;
            border-right: 1px solid var(--gold);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .sidebar-logo-container {
            padding: 40px 20px;
            text-align: center;
        }

        .sidebar-logo-container img {
            max-width: 140px;
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            padding: 15px 25px;
            margin: 5px 15px;
            border-radius: 12px;
            transition: 0.3s;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .nav-link i { color: var(--gold); margin-right: 15px; width: 20px; text-align: center; }

        .nav-link:hover, .nav-link.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold-light) !important;
            border-left: 3px solid var(--rose-gold);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 60px;
        }

        /* --- ESTÉTICA DE LA TABLA (GRIS SIN BLANCO) --- */
        .luxury-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 30px;
            padding: 35px;
            backdrop-filter: blur(10px);
        }

        .table {
            border-collapse: separate;
            border-spacing: 0 15px; /* Espacio entre filas flotantes */
            color: var(--text-pure);
        }

        .table thead th {
            background: transparent;
            color: var(--gold);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 3px;
            border: none;
            padding: 10px 25px;
        }

        /* Filas color Gris Carbón */
        .table tbody tr {
            background-color: var(--charcoal) !important; /* El gris que pediste */
            border: 1px solid rgba(230, 184, 162, 0.1);
            transition: 0.3s transform ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .table tbody tr:hover {
            background-color: var(--charcoal-hover) !important;
            transform: scale(1.015);
            border-color: var(--gold);
        }

        .table td {
            padding: 25px !important;
            border: none !important;
            vertical-align: middle;
            color: var(--text-pure) !important; /* Forzar letras blancas */
        }

        /* Bordes redondeados para el efecto de tarjeta en la fila */
        .table tr td:first-child { border-radius: 20px 0 0 20px; border-left: 2px solid var(--rose-gold) !important; }
        .table tr td:last-child { border-radius: 0 20px 20px 0; }

        /* --- DETALLES DE TEXTO --- */
        .beneficio-titulo {
            font-size: 1.15rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 4px;
        }

        .beneficio-sub {
            color: var(--rose-gold);
            font-size: 0.8rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .pts-badge {
            background: linear-gradient(45deg, #000, #222);
            color: var(--gold-light);
            padding: 10px 18px;
            border-radius: 14px;
            border: 1px solid var(--gold);
            font-weight: 800;
            font-family: 'Cinzel', serif;
        }

        .btn-gold {
            background: linear-gradient(45deg, var(--gold), #f9e2af);
            color: #000;
            font-weight: 800;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
        }

        .btn-gold:hover {
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
            transform: translateY(-3px);
        }

        /* Modal */
        .modal-content {
            background: #0f0f0f;
            border: 1px solid var(--gold);
            border-radius: 30px;
        }
        
        .form-control, .form-select {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff !important;
            border-radius: 12px;
            padding: 12px;
        }

        @media (max-width: 992px) {
            #sidebarAdmin { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body>

<nav id="sidebarAdmin">
    <div class="sidebar-logo-container">
        <img src="IMG/LKSTUDIO.png" alt="LK STUDIO">
    </div>
    <div class="nav flex-column mt-3">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Agenda VIP</a>
        <a href="Gestión_Reservaciones.html" class="nav-link"><i class="fas fa-concierge-bell"></i> Reservaciones</a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-cash-register"></i> Punto de Venta</a>
        
        <div style="padding: 20px 30px 10px; font-size: 0.65rem; color: var(--rose-gold); font-weight: 800; letter-spacing: 2px;">CATÁLOGOS</div>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-gem"></i> Servicios</a>
        <a href="catalogo_cursos.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Cursos</a>
        <a href="catalogo_instruc.html" class="nav-link"><i class="fas fa-user-tie"></i> Instructores</a>
        <a href="catalogo_beneficios.html" class="nav-link active"><i class="fas fa-crown"></i> Beneficios VIP</a>
        
        <a href="reportes.html" class="nav-link mt-auto mb-4"><i class="fas fa-file-invoice-dollar"></i> Reportes</a>
    </div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeIn">
        <div>
            <h1 class="luxury-font text-gold mb-1">MEMBRESÍA ÉLITE</h1>
            <p style="color: var(--rose-gold); font-weight: 600; font-size: 0.85rem; letter-spacing: 1px;">SISTEMA DE GESTIÓN DE BENEFICIOS VIP</p>
        </div>
        <button class="btn btn-gold shadow" data-bs-toggle="modal" data-bs-target="#modalBeneficio" onclick="resetForm()">
            <i class="fas fa-plus-circle me-2"></i> Nuevo Beneficio
        </button>
    </div>

    <div class="luxury-card animate__animated animate__fadeInUp">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th style="width: 40%;">RECOMPENSA</th>
                        <th>NIVEL</th>
                        <th>CANJE</th>
                        <th>DISPONIBILIDAD</th>
                        <th class="text-end">GESTIÓN</th>
                    </tr>
                </thead>
                <tbody id="listaBeneficios">
                    </tbody>
            </table>
        </div>
    </div>
</main>

<div class="modal fade" id="modalBeneficio" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-white">
            <div class="modal-header border-0 p-4">
                <h5 class="luxury-font text-gold">REGISTRAR BENEFICIO</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="formBeneficio">
                <div class="modal-body p-4">
                    <input type="hidden" id="editIndex">
                    <div class="mb-4">
                        <label class="small text-rose-gold fw-bold mb-2">NOMBRE DEL BENEFICIO</label>
                        <input type="text" class="form-control" id="benNombre" placeholder="Ej: Retoque de Pestañas Gratis" required>
                    </div>
                    <div class="row mb-4">
                        <div class="col-6">
                            <label class="small text-rose-gold fw-bold mb-2">NIVEL VIP</label>
                            <select class="form-select" id="benNivel">
                                <option>Silver</option>
                                <option>Gold</option>
                                <option>Diamond</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="small text-rose-gold fw-bold mb-2">PUNTOS</label>
                            <input type="number" class="form-control" id="benPuntos" value="100">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="small text-rose-gold fw-bold mb-2">DESCRIPCIÓN</label>
                        <textarea class="form-control" id="benDesc" rows="3"></textarea>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="benActivo" checked>
                        <label class="form-check-label small">Habilitar para canje inmediato</label>
                    </div>
                </div>
                <div class="modal-footer border-0 p-4">
                    <button type="submit" class="btn btn-gold w-100 py-3">GUARDAR EN CATÁLOGO</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let beneficios = JSON.parse(localStorage.getItem("LK_BENEFICIOS")) || [
        {nombre: "Limpieza Profunda", nivel: "Silver", puntos: 150, desc: "Protocolo de higiene lash profesional", activo: true},
        {nombre: "Copa de Mimosa", nivel: "Gold", puntos: 50, desc: "Servicio de bienvenida premium", activo: true},
        {nombre: "Kit Aftercare", nivel: "Diamond", puntos: 400, desc: "Kit completo de cuidado en casa", activo: true}
    ];

    const tabla = document.getElementById('listaBeneficios');
    const form = document.getElementById('formBeneficio');

    function renderTable() {
        tabla.innerHTML = '';
        beneficios.forEach((b, index) => {
            tabla.innerHTML += `
                <tr>
                    <td>
                        <div class="beneficio-titulo">${b.nombre}</div>
                        <div class="beneficio-sub">${b.desc}</div>
                    </td>
                    <td><span class="badge border border-rose-gold text-rose-gold px-3 py-2" style="font-size: 0.7rem;">${b.nivel.toUpperCase()}</span></td>
                    <td><span class="pts-badge">${b.puntos} PTS</span></td>
                    <td>
                        <span class="badge ${b.activo ? 'bg-success text-dark' : 'bg-secondary'} p-2" style="font-size: 0.6rem; font-weight: 800;">
                            ${b.activo ? 'DISPONIBLE' : 'AGOTADO'}
                        </span>
                    </td>
                    <td class="text-end">
                        <button class="btn btn-link text-gold me-2" onclick="editBen(${index})"><i class="fas fa-pen"></i></button>
                        <button class="btn btn-link text-danger" onclick="deleteBen(${index})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
        });
        localStorage.setItem("LK_BENEFICIOS", JSON.stringify(beneficios));
    }

    form.onsubmit = (e) => {
        e.preventDefault();
        const index = document.getElementById('editIndex').value;
        const nuevo = {
            nombre: document.getElementById('benNombre').value,
            nivel: document.getElementById('benNivel').value,
            puntos: document.getElementById('benPuntos').value,
            desc: document.getElementById('benDesc').value,
            activo: document.getElementById('benActivo').checked
        };
        if(index === "") beneficios.push(nuevo);
        else beneficios[index] = nuevo;
        
        bootstrap.Modal.getInstance(document.getElementById('modalBeneficio')).hide();
        renderTable();
    };

    window.editBen = (i) => {
        const b = beneficios[i];
        document.getElementById('editIndex').value = i;
        document.getElementById('benNombre').value = b.nombre;
        document.getElementById('benNivel').value = b.nivel;
        document.getElementById('benPuntos').value = b.puntos;
        document.getElementById('benDesc').value = b.desc;
        document.getElementById('benActivo').checked = b.activo;
        new bootstrap.Modal(document.getElementById('modalBeneficio')).show();
    };

    window.deleteBen = (i) => {
        if(confirm("¿Retirar este beneficio de la lista VIP?")) {
            beneficios.splice(i, 1);
            renderTable();
        }
    };

    window.resetForm = () => { form.reset(); document.getElementById('editIndex').value = ""; };

    renderTable();
</script>
</body>
</html>

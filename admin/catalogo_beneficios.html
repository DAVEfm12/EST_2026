<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    :root {
      --gold: #D4AF37;
      --gold-dark: #b38f1d;
      --gold-light: #f1d592;
      --golden-rose: #e6b8a2;
      --deep-black: #050505;
      --soft-black: #0d0d0d;
      --sidebar-width: 260px;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a 0%, var(--deep-black) 100%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

    /* --- SIDEBAR MEJORADO CON LOGO --- */
    #sidebar {
      width: var(--sidebar-width);
      background: rgba(0, 0, 0, 0.98);
      border-right: 1px solid var(--gold);
      height: 100vh;
      position: fixed;
      z-index: 1000;
      transition: all 0.3s;
    }

    .sidebar-logo {
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .sidebar-logo img {
      width: 150px; /* Ajusta seg√∫n tu logo */
      filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
    }

    .nav-link {
      color: #fff !important;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      text-transform: uppercase;
      transition: 0.3s;
      border-left: 4px solid transparent;
      text-decoration: none;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(212, 175, 55, 0.1);
      border-left: 4px solid var(--gold);
      color: var(--gold) !important;
    }

    /* --- CONTENIDO --- */
    #content {
      width: calc(100% - var(--sidebar-width));
      margin-left: var(--sidebar-width);
      padding: 40px;
    }

    /* CARD LUXURY */
    .card-luxury {
      background: var(--soft-black);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    /* ESTADISTICAS */
    .stat-card {
        background: linear-gradient(145deg, #111, #000);
        border: 1px solid #333;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: 0.3s;
    }
    .stat-card:hover { border-color: var(--gold); transform: translateY(-5px); }

    /* FORMULARIO */
    .form-label {
      color: var(--golden-rose) !important; 
      font-weight: 600; font-size: 0.7rem; text-transform: uppercase;
    }

    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold-light) !important;
      border-radius: 10px;
      padding: 10px;
    }

    .btn-gold {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold-light));
      color: #000 !important;
      font-weight: 800; border: none; border-radius: 50px;
      transition: 0.3s; padding: 12px;
    }

    /* TABLA LUXURY (FONDO BLANCO PARA CONTRASTE) */
    .table-container {
        background: #fff;
        border-radius: 20px;
        padding: 25px;
        overflow: hidden;
    }
    .table-luxury { color: #222 !important; }
    .table-luxury thead th {
        color: #888; font-size: 0.7rem; text-transform: uppercase;
        border-bottom: 2px solid var(--gold);
    }

    .icon-box {
      width: 45px; height: 45px;
      background: #000;
      border: 1px solid var(--gold);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      color: var(--gold); font-size: 1.2rem;
    }

    .badge-vip {
      background: var(--deep-black);
      color: var(--gold);
      font-size: 0.6rem; padding: 5px 10px; border-radius: 50px;
    }

    /* Responsivo M√≥vil */
    @media (max-width: 992px) {
      #sidebar { width: 80px; }
      #sidebar .nav-link span, #sidebar .sidebar-logo h4, #sidebar small { display: none; }
      #content { width: calc(100% - 80px); margin-left: 80px; }
      .sidebar-logo img { width: 50px; }
    }
  </style>
</head>

<body>

<nav id="sidebar" class="animate__animated animate__fadeInLeft">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="LK Studio Logo" onerror="this.src='https://via.placeholder.com/150x50/000000/D4AF37?text=LK+STUDIO'">
        <div class="mt-2">
          <small style="color:var(--golden-rose); font-size: 0.6rem; letter-spacing: 2px;">MANAGEMENT SYSTEM</small>
        </div>
    </div>
    <div class="mt-4">
        <a href="beneficios.html" class="nav-link active">
          <i class="fas fa-gem me-3"></i> <span>Beneficios VIP</span>
        </a>
        <a href="cursos.html" class="nav-link">
          <i class="fas fa-graduation-cap me-3"></i> <span>Cursos Elite</span>
        </a>
        <a href="clientes.html" class="nav-link">
          <i class="fas fa-users me-3"></i> <span>Membres√≠as</span>
        </a>
        <a href="historial.html" class="nav-link">
          <i class="fas fa-history me-3"></i> <span>Historial</span>
        </a>

        <div style="position: absolute; bottom: 20px; width: 100%;">
            <a href="./PANEL_ADMIN.html" class="nav-link" style="border: none;">
              <i class="fas fa-sign-out-alt me-3 text-danger"></i> <span class="text-danger">Salir</span>
            </a>
        </div>
    </div>
</nav>

<div id="content">
  <div class="container-fluid">
    
    <div class="row mb-5 animate__animated animate__fadeInDown">
        <div class="col-md-7">
            <h1 class="luxury-font text-gold mb-1">PRIVILEGIOS VIP</h1>
            <p class="text-white-50">Configuraci√≥n del cat√°logo de experiencias exclusivas.</p>
        </div>
        <div class="col-md-5">
            <div class="row g-2">
                <div class="col-6">
                    <div class="stat-card">
                        <small class="text-white-50 d-block">Items Totales</small>
                        <h3 class="text-gold m-0" id="countTotal">0</h3>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-card">
                        <small class="text-white-50 d-block">Categor√≠as</small>
                        <h3 class="text-gold m-0">6</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
      <div class="col-xl-4 col-lg-5">
        <div class="card card-luxury animate__animated animate__fadeIn">
          <div class="card-body p-4">
            <h5 class="text-gold luxury-font mb-4 border-bottom border-secondary pb-3">
              <i class="fas fa-plus-circle me-2"></i>NUEVO REGISTRO
            </h5>

            <form id="formBeneficio">
              <input type="hidden" id="indexBeneficio">

              <div class="mb-3">
                <label class="form-label">Nombre del Beneficio</label>
                <input type="text" id="titulo" class="form-control" placeholder="Ej. Copa de Bienvenida" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Icono</label>
                <select id="icono" class="form-select">
                  <option value="fa-glass-cheers">üç∑ Bebidas</option>
                  <option value="fa-star">‚ú® Premium</option>
                  <option value="fa-couch">üõãÔ∏è Confort</option>
                  <option value="fa-spa">üßñ‚Äç‚ôÄÔ∏è Spa</option>
                  <option value="fa-wifi">üì∂ Conectividad</option>
                </select>
              </div>

              <div class="mb-4">
                <label class="form-label">Descripci√≥n</label>
                <textarea id="descripcion" class="form-control" rows="3" placeholder="Detalles del beneficio..." required></textarea>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" id="btnGuardar" class="btn btn-gold">GUARDAR</button>
                <button type="button" id="btnCancel" class="btn btn-sm text-white-50 d-none" onclick="resetForm()">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-xl-8 col-lg-7">
        <div class="table-container shadow-lg animate__animated animate__fadeInRight">
          <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="fw-bold m-0" style="color: #000">REGISTROS ACTIVOS</h5>
              <div class="input-group" style="width: 250px;">
                  <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-search"></i></span>
                  <input type="text" id="search" class="form-control border-start-0" placeholder="Buscar..." onkeyup="filtrar()">
              </div>
          </div>

          <div class="table-responsive">
            <table class="table table-luxury align-middle">
              <thead>
                <tr>
                  <th>DETALLE</th>
                  <th class="text-center">ESTADO</th>
                  <th class="text-end">GESTI√ìN</th>
                </tr>
              </thead>
              <tbody id="tablaBeneficios">
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
/* L√≥gica de JavaScript se mantiene igual que la anterior */
let beneficios = JSON.parse(localStorage.getItem("lk_vip_items")) || [
  { titulo: "Barra Gourmet Ilimitada", descripcion: "Caf√© y mimosas de cortes√≠a.", icono: "fa-glass-cheers" },
  { titulo: "Aromaterapia Relax", descripcion: "Ambiente con esencias naturales.", icono: "fa-spa" }
];

function renderTabla(datos = beneficios) {
  const tabla = document.getElementById("tablaBeneficios");
  document.getElementById("countTotal").innerText = datos.length;
  tabla.innerHTML = "";
  datos.forEach((b, index) => {
    tabla.innerHTML += `
      <tr class="animate__animated animate__fadeIn">
        <td>
          <div class="d-flex align-items-center">
            <div class="icon-box me-3"><i class="fas ${b.icono}"></i></div>
            <div>
              <div class="fw-bold text-dark text-uppercase">${b.titulo}</div>
              <div class="text-muted small">${b.descripcion}</div>
            </div>
          </div>
        </td>
        <td class="text-center"><span class="badge-vip">ACTIVO</span></td>
        <td class="text-end">
          <button class="btn btn-sm text-primary me-2" onclick="editar(${index})"><i class="fas fa-edit"></i></button>
          <button class="btn btn-sm text-danger" onclick="eliminar(${index})"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>`;
  });
}

document.getElementById("formBeneficio").addEventListener("submit", function(e){
  e.preventDefault();
  const index = document.getElementById("indexBeneficio").value;
  const nuevo = {
    titulo: document.getElementById("titulo").value,
    descripcion: document.getElementById("descripcion").value,
    icono: document.getElementById("icono").value
  };
  if (index === "") beneficios.push(nuevo);
  else beneficios[index] = nuevo;
  localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));
  resetForm();
  renderTabla();
});

function filtrar() {
    const busqueda = document.getElementById("search").value.toLowerCase();
    const filtrados = beneficios.filter(b => b.titulo.toLowerCase().includes(busqueda));
    renderTabla(filtrados);
}

function editar(index) {
  const b = beneficios[index];
  document.getElementById("titulo").value = b.titulo;
  document.getElementById("descripcion").value = b.descripcion;
  document.getElementById("icono").value = b.icono;
  document.getElementById("indexBeneficio").value = index;
  document.getElementById("btnGuardar").innerText = "ACTUALIZAR";
  document.getElementById("btnCancel").classList.remove('d-none');
}

function eliminar(index) {
  if (confirm("¬øEliminar registro?")) {
    beneficios.splice(index, 1);
    localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));
    renderTabla();
  }
}

function resetForm() {
  document.getElementById("formBeneficio").reset();
  document.getElementById("indexBeneficio").value = "";
  document.getElementById("btnGuardar").innerText = "GUARDAR";
  document.getElementById("btnCancel").classList.add('d-none');
}

renderTabla();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Registro de Élite VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-dark: #B8860B;
            --deep: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: linear-gradient(135deg, #121212 0%, #050505 100%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 40px 0;
        }

        .luxury-font { font-family: 'Cinzel', serif; }

        .form-container {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid var(--gold);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.15);
            max-width: 900px;
            margin: auto;
        }

        .form-section-title {
            color: var(--gold);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .form-control, .form-select {
            background: var(--glass);
            border: 1px solid #333;
            color: #fff;
            border-radius: 12px;
            padding: 12px;
            transition: 0.3s;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255,255,255,0.1);
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
            color: #fff;
        }

        label { font-size: 0.85rem; color: #aaa; margin-bottom: 5px; }

        .benefit-card {
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .benefit-card:hover { border-color: var(--gold); transform: translateY(-3px); }

        .btn-vip {
            background: linear-gradient(45deg, var(--gold-dark), var(--gold));
            color: #000;
            font-weight: 800;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            margin-top: 30px;
        }

        .btn-vip:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <div class="text-center mb-5">
        <h1 class="luxury-font text-gold">REGISTRO DE ÉLITE VIP</h1>
        <p class="text-white-50">LK STUDIO PERSONALIZED EXPERIENCE</p>
    </div>

    <div class="form-container">
        <form id="vipForm">
            <div class="form-section-title"><i class="fas fa-user-crown me-2"></i> Perfil de la Clienta</div>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label>Nombre Completo</label>
                    <input type="text" class="form-control" id="vipNombre" placeholder="Nombre de la clienta" required>
                </div>
                <div class="col-md-6">
                    <label>Fecha de Nacimiento (Día Especial)</label>
                    <input type="date" class="form-control" id="vipCumple">
                </div>
                <div class="col-md-6">
                    <label>Teléfono WhatsApp</label>
                    <input type="tel" class="form-control" id="vipTel" placeholder="+52...">
                </div>
                <div class="col-md-6">
                    <label>Nivel de Membresía</label>
                    <select class="form-select" id="vipNivel">
                        <option value="Silver">Silver (Básico)</option>
                        <option value="Gold">Gold (Preferente)</option>
                        <option value="Diamond">Diamond (Exclusivo)</option>
                    </select>
                </div>
            </div>

            <div class="form-section-title"><i class="fas fa-glass-cheers me-2"></i> Experiencia en Cabina</div>
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label>Bebida de Cortesía</label>
                    <select class="form-select" id="prefBebida">
                        <option>Café Espresso</option>
                        <option>Copa de Vino/Mimosa</option>
                        <option>Té Relajante</option>
                        <option>Agua Infusionada</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Aroma Favorito</label>
                    <select class="form-select" id="prefAroma">
                        <option>Vainilla & Lavanda</option>
                        <option>Cítricos Energizantes</option>
                        <option>Eucalipto & Menta</option>
                        <option>Rosas de Castilla</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Nivel de Conversación</label>
                    <select class="form-select" id="prefCharla">
                        <option>Sesión Silenciosa (Relax)</option>
                        <option>Charla Amigable</option>
                        <option>Asesoría Técnica</option>
                    </select>
                </div>
            </div>

            <div class="form-section-title"><i class="fas fa-notes-medical me-2"></i> Notas Técnicas y Salud</div>
            <div class="row g-3 mb-4">
                <div class="col-md-12">
                    <label>Alergias o Sensibilidades (Látex, Pegamentos, etc.)</label>
                    <textarea class="form-control" id="vipAlergias" rows="2" placeholder="Ej: Sensibilidad al cianoacrilato"></textarea>
                </div>
                <div class="col-md-12">
                    <label>Objetivo de Belleza (Long-term Goal)</label>
                    <input type="text" class="form-control" id="vipObjetivo" placeholder="Ej: Recuperación de pestaña natural">
                </div>
            </div>

            <div class="form-section-title"><i class="fas fa-gift me-2"></i> Beneficios Activos</div>
            <div class="row g-3 text-center">
                <div class="col-md-4">
                    <div class="benefit-card">
                        <input type="checkbox" class="form-check-input mb-2" id="ben1">
                        <div class="small fw-bold">10% OFF Ventas</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="benefit-card">
                        <input type="checkbox" class="form-check-input mb-2" id="ben2">
                        <div class="small fw-bold">Retoque Express Gratis</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="benefit-card">
                        <input type="checkbox" class="form-check-input mb-2" id="ben3">
                        <div class="small fw-bold">Acceso a Eventos</div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn-vip" onclick="guardarVIP()">
                <i class="fas fa-crown me-2"></i> CONSOLIDAR MIEMBRO VIP
            </button>
        </form>
    </div>
</div>

<script>
    function guardarVIP() {
        const clienteVIP = {
            id: Date.now(),
            nombre: document.getElementById('vipNombre').value,
            cumple: document.getElementById('vipCumple').value,
            tel: document.getElementById('vipTel').value,
            nivel: document.getElementById('vipNivel').value,
            preferencias: {
                bebida: document.getElementById('prefBebida').value,
                aroma: document.getElementById('prefAroma').value,
                clima: document.getElementById('prefCharla').value
            },
            alergias: document.getElementById('vipAlergias').value,
            puntos: 0,
            fechaRegistro: new Date().toLocaleDateString()
        };

        if(!clienteVIP.nombre) {
            alert("El nombre es obligatorio para el protocolo VIP");
            return;
        }

        // Guardar en base de datos local
        let listaVip = JSON.parse(localStorage.getItem("LK_STUDIO_VIP")) || [];
        listaVip.push(clienteVIP);
        localStorage.setItem("LK_STUDIO_VIP", JSON.stringify(listaVip));

        alert("✨ ¡Miembro VIP registrado con éxito! El perfil de " + clienteVIP.nombre + " ha sido asegurado.");
        window.location.href = 'PANEL_ADMIN.html';
    }
</script>

</body>
</html>

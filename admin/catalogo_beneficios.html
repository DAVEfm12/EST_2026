<!DOCTYPE html>
<html lang="es">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    :root {
      --gold: #D4AF37;         /* Oro Real */
      --gold-light: #F1D592;   /* Oro Brillante */
      --golden-rose: #e6b8a2;  /* Rosa Dorado */
      --deep-black: #050505;   /* Negro Profundo */
      --soft-black: #0d0d0d;   /* Negro Azabache */
      --glass: rgba(255, 255, 255, 0.03);
    }

    body {
      background-color: var(--deep-black);
      background-image: radial-gradient(circle at 50% -20%, #2a2215 0%, var(--deep-black) 80%);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1, h2, h5, .luxury-font {
      font-family: 'Cinzel', serif;
      letter-spacing: 2px;
    }

    /* Contenedores Responsivos */
    .card-luxury {
      background: var(--soft-black);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 1.5rem;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
      transition: all 0.4s ease;
      margin-bottom: 1.5rem;
    }

    /* Inputs y Selects Corregidos */
    .form-label {
      color: var(--golden-rose) !important; 
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold-light) !important;
      border-radius: 0.75rem;
      padding: 0.6rem 1rem;
    }

    .form-control:focus {
      border-color: var(--gold);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }

    /* Botones de Lujo */
    .btn-gold {
      background: linear-gradient(135deg, var(--gold), #b38f1d);
      color: var(--deep-black) !important;
      font-weight: 800;
      border: none;
      border-radius: 50px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .btn-gold:hover {
      background: var(--golden-rose);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }

    /* TABLA RESPONSIVA Y VISIBLE */
    .table-luxury {
      color: white !important;
      border-collapse: separate;
      border-spacing: 0 8px;
    }

    .table-luxury thead th {
      color: var(--golden-rose) !important;
      border: none;
      font-size: 0.8rem;
      text-transform: uppercase;
    }

    .table-luxury tbody tr {
      background: rgba(255,255,255,0.02);
      border-radius: 1rem;
    }

    /* Nombre del beneficio/clienta en Dorado Brillante */
    .text-main-gold {
      color: var(--gold-light) !important;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
    }

    .badge-vip {
      background: rgba(230, 184, 162, 0.1);
      color: var(--golden-rose);
      border: 1px solid var(--golden-rose);
      padding: 0.4rem 0.8rem;
      border-radius: 50px;
      font-size: 0.65rem;
      font-weight: bold;
    }

    .icon-box {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #1a1a1a, #000);
      border: 1px solid var(--gold);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
    }

    /* Media Queries para ajuste M√≥vil */
    @media (max-width: 768px) {
      .display-4 { font-size: 2rem; }
      .table-luxury thead { display: none; } /* Ocultar cabecera en m√≥vil */
      .table-luxury tbody td { 
        display: block; 
        text-align: left; 
        padding: 10px 20px !important;
      }
      .table-luxury tbody td:last-child { text-align: right; border-top: 1px solid #222; }
    }
  </style>
</head>

<body>

<div class="container py-4 py-md-5">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-5 gap-3">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-light btn-sm rounded-pill px-4" style="border-color: var(--golden-rose); color: var(--golden-rose);">
      <i class="fas fa-arrow-left me-2"></i> REGRESAR
    </a>
    <div class="text-center text-md-end">
      <h5 class="text-gold m-0 luxury-font">CAT√ÅLOGO ELITE</h5>
      <small class="text-white-50">LK Studio & Academy ¬© 2026</small>
    </div>
  </div>
  
  <div class="text-center mb-5 animate__animated animate__fadeIn">
    <h1 class="fw-bold text-gold display-4 mb-3">
      <i class="fas fa-crown me-2"></i> PRIVILEGIOS VIP
    </h1>
    <p class="text-rose opacity-75 mx-auto" style="max-width: 500px; font-size: 0.9rem;">
      Gesti√≥n de experiencias exclusivas para clientas de alto perfil.
    </p>
  </div>

  <div class="row">
    <div class="col-lg-4 order-2 order-lg-1">
      <div class="card card-luxury">
        <div class="card-body p-4">
          <h5 class="text-gold mb-4 fw-bold border-bottom border-secondary pb-3">
            <i class="fas fa-edit me-2"></i>CONFIGURAR
          </h5>

          <form id="formBeneficio">
            <input type="hidden" id="indexBeneficio">

            <div class="mb-3">
              <label class="form-label">Nombre del Beneficio</label>
              <input type="text" id="titulo" class="form-control" placeholder="Ej. Mimosa de Bienvenida" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Categor√≠a</label>
              <select id="icono" class="form-select">
                <option value="fa-glass-cheers">üç∑ Bebidas & Catering</option>
                <option value="fa-star">‚ú® Servicio Premium</option>
                <option value="fa-couch">üõãÔ∏è Zona de Confort</option>
                <option value="fa-wifi">üì∂ Conectividad</option>
                <option value="fa-heart">üíñ Atenci√≥n Especial</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">Descripci√≥n Corta</label>
              <textarea id="descripcion" class="form-control" rows="3" placeholder="¬øEn qu√© consiste el privilegio?" required></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-gold py-3">
                GUARDAR BENEFICIO
              </button>
              <button type="button" id="btnCancel" class="btn btn-sm text-rose d-none" onclick="resetForm()">
                Cancelar Edici√≥n
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8 order-1 order-lg-2">
      <div class="card card-luxury">
        <div class="card-body p-3 p-md-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="text-gold m-0 fw-bold">CAT√ÅLOGO ACTIVO</h5>
            <span id="contador" class="badge rounded-pill bg-black border border-gold text-gold px-3">0 √çtems</span>
          </div>

          <div class="table-responsive">
            <table class="table table-luxury align-middle">
              <thead>
                <tr>
                  <th>BENEFICIO</th>
                  <th>ESTADO</th>
                  <th class="text-end">ACCIONES</th>
                </tr>
              </thead>
              <tbody id="tablaBeneficios">
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let beneficios = JSON.parse(localStorage.getItem("beneficios_v2")) || [
  {
    titulo: "Barra de Bebidas Gourmet",
    descripcion: "Acceso ilimitado a caf√© premium, t√© artesanal y mimosas.",
    icono: "fa-glass-cheers"
  },
  {
    titulo: "Estaci√≥n de Carga Ultra",
    descripcion: "Cargadores r√°pidos para iPhone y Android en cada puesto.",
    icono: "fa-wifi"
  }
];

function renderTabla() {
  const tabla = document.getElementById("tablaBeneficios");
  const contador = document.getElementById("contador");
  tabla.innerHTML = "";
  contador.innerText = `${beneficios.length} √çtems`;

  beneficios.forEach((b, index) => {
    tabla.innerHTML += `
      <tr class="animate__animated animate__fadeIn">
        <td>
          <div class="d-flex align-items-center">
            <div class="icon-box me-3">
              <i class="fas ${b.icono}"></i>
            </div>
            <div>
              <div class="text-main-gold uppercase">${b.titulo}</div>
              <div class="text-rose small" style="font-size: 0.75rem; opacity: 0.8;">${b.descripcion}</div>
            </div>
          </div>
        </td>
        <td class="d-none d-md-table-cell"><span class="badge-vip">ELITE VIP</span></td>
        <td class="text-end">
          <button class="btn btn-sm text-gold me-2" onclick="editar(${index})">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button class="btn btn-sm text-danger" onclick="eliminar(${index})">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    `;
  });
}

document.getElementById("formBeneficio").addEventListener("submit", function(e){
  e.preventDefault();
  const titulo = document.getElementById("titulo").value;
  const descripcion = document.getElementById("descripcion").value;
  const icono = document.getElementById("icono").value;
  const index = document.getElementById("indexBeneficio").value;

  if (index === "") {
    beneficios.push({ titulo, descripcion, icono });
  } else {
    beneficios[index] = { titulo, descripcion, icono };
  }

  localStorage.setItem("beneficios_v2", JSON.stringify(beneficios));
  resetForm();
  renderTabla();
});

function editar(index) {
  const b = beneficios[index];
  document.getElementById("titulo").value = b.titulo;
  document.getElementById("descripcion").value = b.descripcion;
  document.getElementById("icono").value = b.icono;
  document.getElementById("indexBeneficio").value = index;
  
  document.getElementById("btnCancel").classList.remove('d-none');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function eliminar(index) {
  if (confirm("¬øEliminar este beneficio del cat√°logo VIP?")) {
    beneficios.splice(index, 1);
    localStorage.setItem("beneficios_v2", JSON.stringify(beneficios));
    renderTabla();
  }
}

function resetForm() {
  document.getElementById("formBeneficio").reset();
  document.getElementById("indexBeneficio").value = "";
  document.getElementById("btnCancel").classList.add('d-none');
}

renderTabla();
</script>

</body>
</html>

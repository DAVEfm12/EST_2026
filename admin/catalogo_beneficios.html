    <style>

        :root {

            --rose-gold: #E6B8A2;

        body {
            background-color: var(--negro-profundo);
            background-image: radial-gradient(circle at top right, #1e1e1e, var(--negro-profundo));

            margin: 0;
            overflow-x: hidden;
        }

        .fuente-lujo { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--negro-profundo);
            border-right: 1px solid var(--oro);
            height: 100vh;
            position: fixed;
            z-index: 1000;
            display: flex;
            flex-direction: column;

        .sidebar-logo { padding: 40px 20px; text-align: center; border-bottom: 1px solid var(--borde-lujo); }
        .sidebar-logo img { max-width: 150px; filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4)); }

        .nav-link {
            color: rgba(255,255,255,0.6) !important;
            padding: 14px 25px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
            text-decoration: none;
            margin: 4px 15px;
            border-radius: 50px;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--oro-brillante) !important;
        }

        .nav-link.active {
            border: 1px solid var(--oro);
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.15), transparent) !important;
            font-weight: 700;
        }

        .nav-link i { width: 30px; font-size: 1.1rem; color: var(--oro); }

        /* --- CONTENIDO --- */
        #content {
            width: calc(100% - var(--sidebar-width));
            margin-left: var(--sidebar-width);
            padding: 50px;
            transition: 0.4s;
        }

        /* --- CAROUSEL LUXURY --- */
        .carousel-luxury {
            border-radius: 35px;
            overflow: hidden;
            border: 1px solid var(--borde-lujo);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            margin-bottom: 50px;
        }

        .carousel-item { height: 350px; }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 35px;
            border: 1px solid var(--oro);
            bottom: 10%;
            max-width: 70%;
            margin: 0 auto;
        }

        /* --- TARJETAS Y FORMULARIOS --- */
        .tarjeta-elite {
            background: var(--negro-suave);
            border: 1px solid var(--borde-lujo);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            padding: 30px;
        }

        .btn-oro {
            background: linear-gradient(135deg, var(--oro), var(--oro-brillante));
            color: #000 !important;
            font-weight: 800; border: none; border-radius: 50px;
            padding: 12px 30px; transition: 0.4s;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .btn-oro:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4); }

        .form-label { color: var(--rose-gold); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .form-control, .form-select {
            background: rgba(0,0,0,0.4) !important;
            border: 1px solid #333 !important;
            color: var(--oro-brillante) !important;
            border-radius: 15px;
            padding: 12px;
        }

        .form-control:focus { border-color: var(--oro) !important; box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }

        /* --- TABLA ELITE (CORREGIDA) --- */
        .tabla-contenedor {
            background: var(--negro-suave);
            border-radius: 35px;
            padding: 30px;
            border: 1px solid var(--borde-lujo);
        }

        .table { color: white !important; vertical-align: middle; margin-bottom: 0; }
        .table thead th {
            color: var(--oro);
            text-transform: uppercase;
            font-size: 0.75rem;
            border-bottom: 2px solid var(--oro);
            padding: 15px;
            letter-spacing: 1px;
        }

        .table tbody tr { border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .table tbody tr:hover { background: rgba(255,255,255,0.02); }

        .icono-preview {
            width: 50px; height: 50px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--oro);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--oro); font-size: 1.2rem;
        }

        .widget-total {
            background: var(--negro-suave);
            border: 1px solid var(--oro);
            border-radius: 20px;
            padding: 15px 25px;
            display: inline-block;
        }

        @media (max-width: 992px) {
            #sidebar { width: 80px; }
            #sidebar span, #sidebar .mt-2 { display: none; }
            #content { width: calc(100% - 80px); margin-left: 80px; padding: 20px; }
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let beneficios = JSON.parse(localStorage.getItem("lk_vip_items")) || [
        { titulo: "Barra Gourmet", descripcion: "Mimosas y snacks premium durante el servicio.", icono: "fa-glass-cheers" },
        { titulo: "Estaci√≥n de Carga", descripcion: "Carga ultra r√°pida para todos sus dispositivos.", icono: "fa-wifi" }
    ];

    function renderTabla() {
        const tabla = document.getElementById("tablaBeneficios");
        document.getElementById("countTotal").innerText = beneficios.length;
        
        tabla.innerHTML = beneficios.map((b, i) => `
            <tr class="animate__animated animate__fadeIn">
                <td>
                    <div class="d-flex align-items-center">
                        <div class="icono-preview me-3">
                            <i class="fas ${b.icono}"></i>
                        </div>
                        <div>
                            <div class="text-white fw-bold text-uppercase" style="letter-spacing:1px; font-size: 0.9rem;">${b.titulo}</div>
                            <div class="text-white-50 small">${b.descripcion}</div>
                        </div>
                    </div>
                </td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-warning border-0 me-1" onclick="editar(${i})">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger border-0" onclick="eliminar(${i})">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    document.getElementById("formBeneficio").addEventListener("submit", function(e){
        e.preventDefault();
        const index = document.getElementById("indexBeneficio").value;
        const item = {
            titulo: document.getElementById("titulo").value,
            descripcion: document.getElementById("descripcion").value,
            icono: document.getElementById("icono").value
        };

        if(index === "") {
            beneficios.push(item);
        } else {
            beneficios[index] = item;
        }
        
        localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));
        resetForm();
        renderTabla();
    });

    function eliminar(i) {
        if(confirm("¬øSegura que desea retirar este beneficio del cat√°logo elite?")) {
            beneficios.splice(i, 1);
            localStorage.setItem("lk_vip_items", JSON.stringify(beneficios));
            renderTabla();
        }
    }

    function editar(i) {
        const b = beneficios[i];
        document.getElementById("titulo").value = b.titulo;
        document.getElementById("descripcion").value = b.descripcion;
        document.getElementById("icono").value = b.icono;
        document.getElementById("indexBeneficio").value = i;
        
        document.getElementById("btnGuardar").innerHTML = '<i class="fas fa-sync-alt me-2"></i>Actualizar Cambios';
        document.getElementById("btnCancelarEdit").classList.remove("d-none");
        window.scrollTo({ top: 400, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById("formBeneficio").reset();
        document.getElementById("indexBeneficio").value = "";
        document.getElementById("btnGuardar").innerHTML = '<i class="fas fa-save me-2"></i>Guardar en Cat√°logo';
        document.getElementById("btnCancelarEdit").classList.add("d-none");
    }

    renderTabla();
</script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elite Privileges | LK Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --oro: #D4AF37;
            --oro-brillante: #F1D592;
            --rose-gold: #E6B8A2; 
            --negro-profundo: #0A0A0A;
            --negro-suave: #161616;
            --sidebar-width: 280px;
            --borde-lujo: rgba(212, 175, 55, 0.25);
        }

        body {
            background-color: var(--negro-profundo);
            background-image: radial-gradient(circle at top right, #1e1e1e, var(--negro-profundo));
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            margin: 0;
            overflow-x: hidden;
        }

        .fuente-lujo { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--negro-profundo);
            border-right: 1px solid var(--oro);
            height: 100vh;
            position: fixed;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo { padding: 40px 20px; text-align: center; border-bottom: 1px solid var(--borde-lujo); }
        .sidebar-logo img { max-width: 150px; filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4)); }

        .nav-link {
            color: rgba(255,255,255,0.6) !important;
            padding: 14px 25px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
            text-decoration: none;
            margin: 4px 15px;
            border-radius: 50px;
        }

        .nav-link:hover, .nav-link.active { background: rgba(212, 175, 55, 0.1); color: var(--oro-brillante) !important; }
        .nav-link.active { border: 1px solid var(--oro); background: linear-gradient(90deg, rgba(212, 175, 55, 0.15), transparent) !important; font-weight: 700; }
        .nav-link i { width: 30px; font-size: 1.1rem; color: var(--oro); }

        /* --- CONTENIDO --- */
        #content {
            width: calc(100% - var(--sidebar-width));
            margin-left: var(--sidebar-width);
            padding: 50px;
        }

        .carousel-luxury {
            border-radius: 35px;
            overflow: hidden;
            border: 1px solid var(--borde-lujo);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            margin-bottom: 50px;
        }

        .carousel-item { height: 300px; }
        
        /* --- ESTILOS FORMULARIO ELITE --- */
        .tarjeta-elite { 
            background: var(--negro-suave); 
            border: 1px solid var(--borde-lujo); 
            border-radius: 30px; 
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .form-label { color: var(--oro); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        
        .form-control, .form-select { 
            background: rgba(255,255,255,0.03) !important; 
            border: 1px solid rgba(212, 175, 55, 0.2) !important; 
            color: #fff !important; 
            border-radius: 12px; 
            padding: 12px;
            transition: 0.3s;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(212, 175, 55, 0.05) !important;
            border-color: var(--oro) !important;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
            outline: none;
        }

        .btn-oro { 
            background: linear-gradient(135deg, var(--oro), var(--oro-brillante)); 
            color: #000 !important; 
            font-weight: 800; 
            border: none; 
            border-radius: 50px; 
            padding: 15px 30px; 
            transition: 0.4s; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-oro:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4); }

        .checkbox-lujo {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .checkbox-lujo:hover { background: rgba(212, 175, 55, 0.1); }
        .checkbox-lujo input { margin-right: 10px; accent-color: var(--oro); }

        .payment-box {
            background: rgba(212, 175, 55, 0.05);
            border: 1px dashed var(--oro);
            border-radius: 20px;
            padding: 20px;
            margin-top: 15px;
        }

        .widget-total { background: var(--negro-suave); border: 1px solid var(--oro); border-radius: 20px; padding: 15px 25px; display: inline-block; }

        @media (max-width: 992px) {
            #sidebar { width: 80px; }
            #sidebar span, #sidebar .mt-2 { display: none; }
            #content { width: calc(100% - 80px); margin-left: 80px; padding: 20px; }
        }
    </style>
</head>

<body>

<nav id="sidebar">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="LK Studio" onerror="this.src='https://via.placeholder.com/150x50/000?text=LK+STUDIO'">
        <div class="mt-2 text-center">
            <small class="text-rose-gold text-uppercase fw-bold" style="font-size: 0.6rem; letter-spacing: 3px;">Elite System</small>
        </div>
    </div>
    <div class="nav-menu mt-4 flex-grow-1">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
        <a href="#" class="nav-link active"><i class="fas fa-calendar-check"></i> <span>Nueva Reserva</span></a>
        <a href="Gestión_Reservaciones.html" class="nav-link"><i class="fas fa-receipt"></i> <span>Lista Reservas</span></a>
        <a href="catalogo_beneficios.html" class="nav-link"><i class="fas fa-gem"></i> <span>Beneficios VIP</span></a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-cash-register"></i> <span>Ventas</span></a>
        <a href="reportes.html" class="nav-link"><i class="fas fa-chart-line"></i> <span>Reportes</span></a>
    </div>
    <div class="p-4">
        <a href="index.html" class="btn btn-outline-danger btn-sm w-100 rounded-pill">Salir</a>
    </div>
</nav>

<div id="content">
    <div class="row align-items-center mb-5 animate__animated animate__fadeIn">
        <div class="col-md-8">
            <h1 class="fuente-lujo mb-1" style="color:var(--oro)">Registro Elite</h1>
            <p class="text-rose-gold text-uppercase" style="font-size: 0.8rem; letter-spacing: 2px;">Gestión de Citas y Pagos</p>
        </div>
    </div>

    <div class="row g-4 animate__animated animate__fadeInUp">
        <div class="col-xl-8">
            <div class="tarjeta-elite">
                <form id="formNuevaCita">
                    <h5 class="fuente-lujo mb-4 text-uppercase" style="color:var(--oro); font-size: 1rem;"><i class="fas fa-user-edit me-2"></i> Datos del Cliente</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" placeholder="Ej. Alejandra Valdéz" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><i class="fab fa-whatsapp"></i> WhatsApp de Contacto</label>
                            <input type="tel" class="form-control" placeholder="+52 ..." required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email (Opcional)</label>
                            <input type="email" class="form-control" placeholder="cliente@elite.com">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cumpleaños</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>

                    <h5 class="fuente-lujo mb-4 text-uppercase" style="color:var(--oro); font-size: 1rem;"><i class="fas fa-magic me-2"></i> Selección de Servicios</h5>
                    <div class="row mb-4">
                        <div class="col-md-4"><label class="checkbox-lujo"><input type="checkbox" name="serv" value="corte"> Corte Estilo</label></div>
                        <div class="col-md-4"><label class="checkbox-lujo"><input type="checkbox" name="serv" value="tinte"> Tinte Master</label></div>
                        <div class="col-md-4"><label class="checkbox-lujo"><input type="checkbox" name="serv" value="manicura"> Manicura VIP</label></div>
                        <div class="col-md-4"><label class="checkbox-lujo"><input type="checkbox" name="serv" value="balayage"> Balayage Elite</label></div>
                        <div class="col-md-4"><label class="checkbox-lujo"><input type="checkbox" name="serv" value="spa"> Spa Facial</label></div>
                        <div class="col-md-4"><label class="checkbox-lujo"><input type="checkbox" name="serv" value="peinado"> Peinado Gala</label></div>
                    </div>

                    <h5 class="fuente-lujo mb-4 text-uppercase" style="color:var(--oro); font-size: 1rem;"><i class="fas fa-clock me-2"></i> Agenda y Staff</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Hora</label>
                            <input type="time" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Especialista</label>
                            <select class="form-select">
                                <option>Cualquier Artista</option>
                                <option>Erika (Senior)</option>
                                <option>Marco (Master)</option>
                            </select>
                        </div>
                    </div>

                    <h5 class="fuente-lujo mb-4 text-uppercase" style="color:var(--oro); font-size: 1rem;"><i class="fas fa-credit-card me-2"></i> Depósito de Garantía (Anticipo)</h5>
                    <div class="payment-box">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Método de Pago</label>
                                <select class="form-select">
                                    <option value="transferencia">Transferencia</option>
                                    <option value="efectivo">Efectivo</option>
                                    <option value="tarjeta">Tarjeta Terminal</option>
                                    <option value="link">Link de Pago</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Monto Recibido ($)</label>
                                <input type="number" class="form-control" placeholder="0.00">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Referencia / No. de Ticket</label>
                                <input type="text" class="form-control" placeholder="Ej. SPEI-99210">
                            </div>
                        </div>
                    </div>

                    <div class="mt-5">
                        <button type="submit" class="btn-oro w-100">Confirmar Reserva de Lujo</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-xl-4">
            <div class="tarjeta-elite h-100">
                <h5 class="fuente-lujo mb-4" style="color:var(--oro)">Notas Internas</h5>
                <textarea class="form-control mb-4" rows="6" placeholder="Detalles sobre alergias, fórmula de coloración anterior o trato preferencial..."></textarea>
                
                <div class="p-3 border border-secondary rounded-4 text-center">
                    <p class="small text-white-50 text-uppercase mb-2">Recordatorios</p>
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-outline-light btn-sm rounded-pill"><i class="fab fa-whatsapp"></i> Avisar</button>
                        <button class="btn btn-outline-light btn-sm rounded-pill"><i class="far fa-envelope"></i> Ticket</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('formNuevaCita').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('¡Cita Elite registrada con éxito en el sistema!');
        this.reset();
    });
</script>
</body>
</html>

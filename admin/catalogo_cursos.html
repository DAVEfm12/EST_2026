<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LK Academy | Catálogo de Cursos Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #F1D592;
      --golden-rose: #E6B8A2; 
      --deep-black: #050505;
      --soft-black: #121212;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a, var(--deep-black));
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

    /* --- FORMULARIO EDITOR --- */
    .form-container {
      background: var(--soft-black);
      border: 2px solid var(--gold);
      border-radius: 25px;
      padding: 25px;
    }

    /* Títulos en Dorado Negrita */
    .titulo-seccion {
      color: var(--gold) !important;
      font-weight: 900 !important;
      text-transform: uppercase;
    }

    /* Etiquetas en Golden Rose */
    .form-label {
      color: var(--golden-rose) !important;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    .form-control, .form-select {
      background: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold-bright) !important; /* Texto que escribes en dorado claro */
    }

    /* --- CARDS DEL CATÁLOGO --- */
    .card-luxury {
      background: #ffffff; /* Fondo blanco para que las letras negras resalten */
      border: 3px solid var(--gold);
      border-radius: 20px;
      overflow: hidden;
      transition: 0.4s;
    }

    .curso-img {
      height: 180px;
      object-fit: cover;
      border-bottom: 3px solid var(--gold);
    }

    /* TEXTOS DENTRO DE LA TARJETA EN NEGRO */
    .card-body { color: #000000 !important; }
    
    .curso-nombre {
      color: #000000 !important;
      font-weight: 800;
      font-family: 'Cinzel', serif;
    }

    .curso-descripcion {
      color: #333333 !important;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .info-negra {
      color: #000000 !important;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    .precio-destacado {
      color: #000000 !important;
      font-family: 'Cinzel', serif;
      font-weight: 900;
      font-size: 1.6rem;
    }

    /* --- BOTONES --- */
    .btn-gold {
      background: linear-gradient(45deg, var(--gold), var(--gold-bright));
      color: #000 !important;
      font-weight: 800;
      border: none;
      border-radius: 50px;
    }

    .badge-categoria {
      background: var(--deep-black);
      color: var(--golden-rose) !important;
      padding: 5px 12px;
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 700;
    }

    .preview-card {
      background: #000;
      border: 1px dashed var(--gold);
      border-radius: 15px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .preview-card img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-5">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-light btn-sm rounded-pill px-4" style="color: var(--golden-rose); border-color: var(--golden-rose);">
      <i class="fas fa-chevron-left me-2"></i> VOLVER
    </a>
    <h2 class="luxury-font titulo-seccion m-0">ADMIN ACADEMY</h2>
  </div>

  <div class="row g-5">
    <div class="col-lg-4">
      <div class="form-container shadow-lg animate__animated animate__fadeInLeft">
        <h5 class="titulo-seccion mb-4 text-center"><i class="fas fa-edit me-2"></i>EDITOR DE CURSOS</h5>
        
        <form id="formCurso">
          <input type="hidden" id="indexCurso">
          
          <div class="preview-card mb-3" id="previewBox">
            <span class="text-white-50 small">Vista previa de imagen</span>
          </div>
          
          <label class="form-label">Subir Portada</label>
          <input type="file" id="imagen" class="form-control mb-3" accept="image/*" onchange="previewImage(this)">

          <div class="mb-3">
            <label class="form-label">Nombre del Programa</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ej: Master en Pestañas" required>
          </div>

          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Categoría</label>
              <input type="text" id="categoria" class="form-control" placeholder="Uñas" required>
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Inversión ($)</label>
              <input type="number" id="precio" class="form-control" placeholder="0.00" required>
            </div>
          </div>

          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Duración</label>
              <input type="text" id="duracion" class="form-control" placeholder="8 hrs">
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Nivel</label>
              <select id="nivel" class="form-select">
                <option>Básico</option>
                <option>Intermedio</option>
                <option>Avanzado</option>
              </select>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" rows="2" placeholder="Detalles del curso..."></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-gold py-3">
              <i class="fas fa-save me-2"></i>PUBLICAR CURSO
            </button>
            <button type="button" class="btn btn-sm text-white-50" onclick="resetForm()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="row g-4" id="listaCursos">
        </div>
    </div>
  </div>
</div>

<script>
let cursos = JSON.parse(localStorage.getItem("cursos_v3")) || [];

function previewImage(input) {
  const box = document.getElementById("previewBox");
  if (input.files && input.files[0]) {
    const reader = new FileReader();
    reader.onload = function(e) {
      box.innerHTML = `<img src="${e.target.result}">`;
    }
    reader.readAsDataURL(input.files[0]);
  }
}

function renderCursos() {
  const contenedor = document.getElementById("listaCursos");
  contenedor.innerHTML = "";
  
  cursos.forEach((c, index) => {
    contenedor.innerHTML += `
      <div class="col-md-6 animate__animated animate__zoomIn">
        <div class="card card-luxury h-100 shadow-lg">
          <img src="${c.imagen}" class="curso-img">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="badge-categoria">${c.categoria.toUpperCase()}</span>
              <span class="info-negra"><i class="far fa-clock me-1"></i>${c.duracion}</span>
            </div>
            
            <h4 class="curso-nombre mb-2">${c.nombre.toUpperCase()}</h4>
            <p class="curso-descripcion mb-4">${c.descripcion}</p>
            
            <div class="d-flex justify-content-between align-items-end">
              <div>
                <small class="info-negra d-block mb-1">INVERSIÓN</small>
                <div class="precio-destacado">$${c.precio}</div>
              </div>
              <div class="btn-group">
                <button class="btn btn-sm btn-outline-dark" onclick="editar(${index})"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
  });
}

document.getElementById("formCurso").addEventListener("submit", function(e){
  e.preventDefault();
  const file = document.getElementById("imagen").files[0];
  const index = document.getElementById("indexCurso").value;

  const salvar = (imgSrc) => {
    const curso = {
      nombre: document.getElementById("nombre").value,
      descripcion: document.getElementById("descripcion").value,
      categoria: document.getElementById("categoria").value,
      nivel: document.getElementById("nivel").value,
      duracion: document.getElementById("duracion").value,
      precio: document.getElementById("precio").value,
      imagen: imgSrc || (index !== "" ? cursos[index].imagen : "https://via.placeholder.com/400x200")
    };

    if(index === "") cursos.push(curso);
    else cursos[index] = curso;

    localStorage.setItem("cursos_v3", JSON.stringify(cursos));
    resetForm();
    renderCursos();
  };

  if (file) {
    const reader = new FileReader();
    reader.onload = () => salvar(reader.result);
    reader.readAsDataURL(file);
  } else {
    salvar();
  }
});

function editar(index) {
  const c = cursos[index];
  document.getElementById("indexCurso").value = index;
  document.getElementById("nombre").value = c.nombre;
  document.getElementById("descripcion").value = c.descripcion;
  document.getElementById("categoria").value = c.categoria;
  document.getElementById("nivel").value = c.nivel;
  document.getElementById("duracion").value = c.duracion;
  document.getElementById("precio").value = c.precio;
  document.getElementById("previewBox").innerHTML = `<img src="${c.imagen}">`;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function eliminar(index) {
  if (confirm("¿Eliminar este programa?")) {
    cursos.splice(index, 1);
    localStorage.setItem("cursos_v3", JSON.stringify(cursos));
    renderCursos();
  }
}

function resetForm() {
  document.getElementById("formCurso").reset();
  document.getElementById("indexCurso").value = "";
  document.getElementById("previewBox").innerHTML = `<span class="text-white-50 small">Vista previa de imagen</span>`;
}

renderCursos();
</script>

</body>
</html>

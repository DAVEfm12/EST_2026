<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #000; --grey: #111; }
        body { background: var(--dark); color: #fff; font-family: 'Poppins', sans-serif; display: flex; }
        
        /* SIDEBAR GLOBAL */
        #sidebar { width: 260px; height: 100vh; background: #000; border-right: 1px solid var(--gold); position: fixed; }
        .nav-link { color: #fff !important; padding: 12px 20px; border-bottom: 1px solid #111; font-size: 0.85rem; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: rgba(212, 175, 55, 0.1); color: var(--gold) !important; border-left: 4px solid var(--gold); }
        .nav-link i { width: 25px; color: var(--gold); }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 2px solid var(--gold); }
        
        #content { margin-left: 260px; padding: 40px; width: 100%; }
        .stat-card { background: var(--grey); border: 1px solid #333; border-radius: 15px; padding: 20px; transition: 0.3s; }
        .stat-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .luxury-font { font-family: 'Cinzel', serif; color: var(--gold); }
    </style>
</head>
<body>

<nav id="sidebar">
    <div class="sidebar-header">
        <img src="IMG/LKSTUDIO.png" width="120" alt="Logo">
    </div>
    <div class="nav flex-column mt-3">
        <a href="PANEL_ADMIN.html" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-check"></i> Citas VIP</a>
        <a href="Gestión_Reservaciones.html" class="nav-link"><i class="fas fa-clock"></i> Reservaciones</a>
        <a href="punto_venta.html" class="nav-link"><i class="fas fa-shopping-cart"></i> Punto de Venta</a>
        <div class="px-3 small text-muted mt-3 mb-1">CATÁLOGOS</div>
        <a href="catalogo_instruc.html" class="nav-link"><i class="fas fa-user-tie"></i> Instructores</a>
        <a href="catalogo_cursos.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Cursos</a>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-spa"></i> Servicios</a>
        <a href="catalogo_beneficios.html" class="nav-link"><i class="fas fa-gem"></i> Beneficios VIP</a>
        <a href="reportes.html" class="nav-link mt-4 text-danger"><i class="fas fa-chart-bar"></i> Reportes</a>
    </div>
</nav>

<div id="content">
    <h2 class="luxury-font mb-4">BIENVENIDO, ADMINISTRADOR</h2>
    <div class="row g-4">
        <div class="col-md-3">
            <div class="stat-card text-center">
                <i class="fas fa-users fa-2x mb-2 text-gold"></i>
                <h6>Instructores</h6>
                <h3 id="countInstruc">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card text-center">
                <i class="fas fa-certificate fa-2x mb-2 text-gold"></i>
                <h6>Cursos Activos</h6>
                <h3 id="countCursos">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card text-center">
                <i class="fas fa-dollar-sign fa-2x mb-2 text-gold"></i>
                <h6>Ventas Hoy</h6>
                <h3>$0.00</h3>
            </div>
        </div>
    </div>
</div>

<script>
    // Script para cargar contadores rápidos
    document.addEventListener("DOMContentLoaded", () => {
        const inst = JSON.parse(localStorage.getItem("LK_INSTRUCTORES_MASTER")) || [];
        const curs = JSON.parse(localStorage.getItem("LK_CURSOS_DATA")) || [];
        document.getElementById("countInstruc").innerText = inst.length;
        document.getElementById("countCursos").innerText = curs.length;
    });
</script>
</body>
</html>

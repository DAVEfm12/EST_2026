<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cursos Elite | LK Studio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #F1D592;
            --golden-rose: #E6B8A2;
            --deep-black: #050505;
            --soft-black: #121212;
        }

        body {
            background: radial-gradient(circle at top, #1a1a1a, var(--deep-black));
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            padding-bottom: 100px;
        }

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* HEADER */
        .admin-header {
            background: var(--deep-black);
            border-bottom: 2px solid var(--gold);
            padding: 20px 0;
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* FORMULARIO ESTILO ELITE */
        .form-card {
            background: var(--soft-black);
            border: 2px solid var(--gold);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .form-label {
            color: var(--golden-rose) !important;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            background: #000 !important;
            border: 1px solid #333 !important;
            color: var(--gold-bright) !important;
            border-radius: 12px;
            padding: 12px;
        }

        .form-control:focus {
            border-color: var(--golden-rose);
            box-shadow: 0 0 10px rgba(230, 184, 162, 0.2);
        }

        /* VISTA PREVIA IMAGEN */
        .img-preview {
            width: 100%;
            height: 180px;
            background: #000;
            border: 1px dashed var(--gold);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .img-preview img { width: 100%; height: 100%; object-fit: cover; }

        /* CURSOS PUBLICADOS (TARJETAS) */
        .course-card {
            background: #ffffff; /* Fondo blanco para legibilidad máxima de letras negras */
            border-radius: 20px;
            border: 3px solid var(--gold);
            overflow: hidden;
            height: 100%;
            transition: 0.3s;
        }

        .course-card:hover { transform: translateY(-5px); }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--gold);
        }

        .card-body { color: #000 !important; padding: 25px; }
        
        .card-title {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            color: #000 !important;
            font-size: 1.4rem;
        }

        .card-text { color: #333 !important; font-size: 0.95rem; }

        .price-text {
            color: #000 !important;
            font-weight: 900;
            font-size: 1.7rem;
            font-family: 'Cinzel', serif;
        }

        .badge-cat {
            background: var(--deep-black);
            color: var(--golden-rose);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        /* BOTONES */
        .btn-gold {
            background: linear-gradient(45deg, var(--gold), var(--gold-bright));
            color: #000 !important;
            font-weight: 800;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
        }

        .btn-panel {
            border: 1px solid var(--golden-rose);
            color: var(--golden-rose);
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            padding: 8px 20px;
            transition: 0.3s;
        }

        .btn-panel:hover {
            background: var(--golden-rose);
            color: #000;
        }
    </style>
</head>
<body>

<header class="admin-header">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="luxury-font m-0 text-gold">LK ACADEMY <span class="fs-6 text-white-50">| PUBLISHER</span></h2>
        <a href="PANEL_ADMIN.html" class="btn-panel">
            <i class="fas fa-th-large me-2"></i>VOLVER AL PANEL
        </a>
    </div>
</header>

<div class="container">
    <div class="row g-5">
        <div class="col-lg-4">
            <div class="form-card animate__animated animate__fadeInLeft">
                <h4 class="luxury-font text-gold text-center mb-4">SUBIR CURSO</h4>
                <form id="formCurso">
                    <input type="hidden" id="indexCurso">
                    
                    <div class="img-preview" id="previewContainer">
                        <span class="text-white-50 small">Previsualización</span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Imagen de Portada</label>
                        <input type="file" id="inputImagen" class="form-control" accept="image/*" onchange="previewImage(this)">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre del Curso</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej. Master en Colorimetría" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">Categoría</label>
                            <input type="text" id="categoria" class="form-control" placeholder="Uñas, Cabello..." required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Inversión ($)</label>
                            <input type="number" id="precio" class="form-control" placeholder="0000" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Descripción</label>
                        <textarea id="descripcion" class="form-control" rows="3" placeholder="¿Qué aprenderán?"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-gold">
                            <i class="fas fa-cloud-upload-alt me-2"></i>PUBLICAR AHORA
                        </button>
                        <button type="button" class="btn btn-sm text-white-50" onclick="resetForm()">Limpiar Campos</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <h3 class="luxury-font text-gold mb-4 border-bottom pb-2">CURSOS EN VIVO</h3>
            <div class="row g-4" id="galeriaCursos">
                </div>
        </div>
    </div>
</div>

<script>
    let cursos = JSON.parse(localStorage.getItem("cursos_v3")) || [];

    // Función para ver la imagen antes de subirla
    function previewImage(input) {
        const preview = document.getElementById('previewContainer');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}">`;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Función para renderizar los cursos inmediatamente
    function renderCursos() {
        const galeria = document.getElementById("galeriaCursos");
        galeria.innerHTML = "";

        if(cursos.length === 0) {
            galeria.innerHTML = `<div class="col-12 text-center text-white-50 py-5">No hay cursos publicados todavía.</div>`;
            return;
        }

        cursos.forEach((c, index) => {
            galeria.innerHTML += `
                <div class="col-md-6 animate__animated animate__fadeIn">
                    <div class="course-card shadow-lg">
                        <img src="${c.imagen}" class="card-img-top">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="badge-cat">${c.categoria.toUpperCase()}</span>
                                <div class="btn-group">
                                    <button class="btn btn-sm text-primary" onclick="editarCurso(${index})"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-sm text-danger" onclick="eliminarCurso(${index})"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <h4 class="card-title text-uppercase">${c.nombre}</h4>
                            <p class="card-text">${c.descripcion}</p>
                            <hr>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="small fw-bold text-muted">INVERSIÓN:</span>
                                <span class="price-text">$${parseFloat(c.precio).toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    // Guardar o Editar Curso
    document.getElementById("formCurso").addEventListener("submit", function(e) {
        e.preventDefault();
        const file = document.getElementById("inputImagen").files[0];
        const index = document.getElementById("indexCurso").value;

        const guardar = (imgSrc) => {
            const nuevoCurso = {
                nombre: document.getElementById("nombre").value,
                categoria: document.getElementById("categoria").value,
                precio: document.getElementById("precio").value,
                descripcion: document.getElementById("descripcion").value,
                imagen: imgSrc || (index !== "" ? cursos[index].imagen : "https://via.placeholder.com/400x250")
            };

            if (index === "") cursos.push(nuevoCurso);
            else cursos[index] = nuevoCurso;

            localStorage.setItem("cursos_v3", JSON.stringify(cursos));
            resetForm();
            renderCursos();
        };

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => guardar(e.target.result);
            reader.readAsDataURL(file);
        } else {
            guardar();
        }
    });

    function editarCurso(index) {
        const c = cursos[index];
        document.getElementById("indexCurso").value = index;
        document.getElementById("nombre").value = c.nombre;
        document.getElementById("categoria").value = c.categoria;
        document.getElementById("precio").value = c.precio;
        document.getElementById("descripcion").value = c.descripcion;
        document.getElementById("previewContainer").innerHTML = `<img src="${c.imagen}">`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function eliminarCurso(index) {
        if (confirm("¿Seguro que quieres eliminar este curso?")) {
            cursos.splice(index, 1);
            localStorage.setItem("cursos_v3", JSON.stringify(cursos));
            renderCursos();
        }
    }

    function resetForm() {
        document.getElementById("formCurso").reset();
        document.getElementById("indexCurso").value = "";
        document.getElementById("previewContainer").innerHTML = `<span class="text-white-50 small">Previsualización</span>`;
    }

    // Cargar al inicio
    renderCursos();
</script>

</body>
</html>

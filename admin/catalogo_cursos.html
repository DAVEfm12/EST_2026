<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Gestión de Cursos Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FFD700;
            --rose: #E6B8A2;
            --deep-black: #000000;
            --grey-row: #1A1A1A; 
            --white-text: #FFFFFF;
            --sidebar-width: 280px;
        }

        body {
            background: var(--deep-black);
            color: var(--white-text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR --- */
        #sidebarAdmin {
            width: var(--sidebar-width);
            background: #000;
            border-right: 2px solid var(--gold);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-logo { padding: 30px; text-align: center; border-bottom: 1px solid #222; }
        .sidebar-logo img { width: 140px; filter: drop-shadow(0 0 5px var(--gold)); }

        .nav-link {
            color: #FFFFFF !important;
            padding: 14px 25px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #111;
        }

        .nav-link i { width: 30px; color: var(--gold-bright); font-size: 1.1rem; }
        .nav-link:hover, .nav-link.active { 
            background: rgba(212, 175, 55, 0.12); 
            color: var(--gold-bright) !important; 
            border-left: 5px solid var(--gold);
        }

        /* --- CONTENIDO --- */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 60px;
        }

        .luxury-font { font-family: 'Cinzel', serif; color: var(--gold); letter-spacing: 2px; }

        /* --- TABLA DE CURSOS --- */
        .table-custom { width: 100%; border-collapse: separate; border-spacing: 0 15px; }

        .table-custom thead th {
            color: var(--rose);
            text-transform: uppercase;
            padding: 15px;
            font-size: 0.8rem;
            border: none;
        }

        .table-custom tbody tr {
            background-color: var(--grey-row) !important;
            transition: 0.3s;
        }

        .table-custom td {
            padding: 15px !important;
            color: var(--white-text) !important;
            vertical-align: middle;
            border: none;
        }

        /* Imagen del Curso */
        .img-curso {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid var(--gold);
        }

        .table-custom tr td:first-child { border-radius: 15px 0 0 15px; border-left: 5px solid var(--gold); }
        .table-custom tr td:last-child { border-radius: 0 15px 15px 0; }

        /* --- BOTONES Y BADGES --- */
        .btn-gold {
            background: linear-gradient(135deg, var(--gold-bright), var(--gold));
            color: #000; font-weight: 800; border-radius: 50px; padding: 12px 30px; border: none;
        }

        .price-badge {
            color: var(--gold-bright);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .modal-content { background: #111; border: 2px solid var(--gold); color: #fff; border-radius: 25px; }
        .form-control, .form-select { 
            background: #050505; border: 1px solid #333; color: #fff !important; padding: 12px;
        }
    </style>
</head>
<body>

<nav id="sidebarAdmin">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="LK STUDIO">
    </div>
    <div class="nav flex-column mt-2">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-alt"></i> <span>Citas VIP</span></a>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-magic"></i> <span>Servicios</span></a>
        <a href="catalogo_cursos.html" class="nav-link active"><i class="fas fa-graduation-cap"></i> <span>Cursos</span></a>
        <a href="catalogo_beneficios.html" class="nav-link"><i class="fas fa-gem"></i> <span>Beneficios VIP</span></a>
    </div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-end mb-5">
        <div>
            <h2 class="luxury-font mb-1">ACADEMIA LK STUDIO</h2>
            <p class="text-rose small mb-0 fw-bold">GESTIÓN DE CURSOS Y MASTERCLASSES</p>
        </div>
        <button class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#modalCurso" onclick="limpiarForm()">
            <i class="fas fa-plus-circle me-2"></i> DAR DE ALTA CURSO
        </button>
    </div>

    <table class="table-custom">
        <thead>
            <tr>
                <th>IMAGEN</th>
                <th width="35%">CURSO / CATEGORÍA</th>
                <th>DURACIÓN</th>
                <th>INVERSIÓN</th>
                <th class="text-end">ACCIONES</th>
            </tr>
        </thead>
        <tbody id="tablaCursos">
            </tbody>
    </table>
</main>

<div class="modal fade" id="modalCurso" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0 p-4">
                <h5 class="luxury-font">DETALLES DEL CURSO</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4 pt-0">
                <form id="cursoForm">
                    <input type="hidden" id="editIndex">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="text-rose small fw-bold">NOMBRE DEL CURSO</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-rose small fw-bold">CATEGORÍA</label>
                            <select id="categoria" class="form-select">
                                <option>Extensiones de Pestañas</option>
                                <option>Microblading</option>
                                <option>Lifting & Laminado</option>
                                <option>Marketing para Lashistas</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="text-rose small fw-bold">INVERSIÓN ($)</label>
                            <input type="number" id="precio" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-rose small fw-bold">DURACIÓN (Horas/Días)</label>
                            <input type="text" id="duracion" class="form-control" placeholder="Ej: 2 Días (16 hrs)">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="text-rose small fw-bold">URL DE LA IMAGEN (Portada)</label>
                        <input type="text" id="imagen" class="form-control" placeholder="https://imagen-del-curso.jpg">
                    </div>
                    <div class="mb-4">
                        <label class="text-rose small fw-bold">INFORMACIÓN / TEMARIO BREVE</label>
                        <textarea id="info" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-gold w-100 py-3">GUARDAR CURSO MASTER</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let cursos = JSON.parse(localStorage.getItem('LK_CURSOS')) || [
        {nombre: "MASTER EN VOLUMEN RUSO", categoria: "Pestañas", precio: "4500", duracion: "2 Días", info: "Técnica avanzada de abanicos perfectos.", img: "https://images.unsplash.com/photo-1583001838478-220a869a494d?q=80&w=200"},
        {nombre: "LIFTING PROFESIONAL", categoria: "Lifting", precio: "1800", duracion: "1 Día", info: "Efecto curvatura natural.", img: "https://images.unsplash.com/photo-1512496011951-a6994413c2ca?q=80&w=200"}
    ];

    const tabla = document.getElementById('tablaCursos');
    const form = document.getElementById('cursoForm');

    function renderTable() {
        tabla.innerHTML = '';
        cursos.forEach((c, i) => {
            tabla.innerHTML += `
                <tr class="animate__animated animate__fadeIn">
                    <td><img src="${c.img || 'https://via.placeholder.com/80'}" class="img-curso"></td>
                    <td>
                        <b class="fs-5 d-block text-white">${c.nombre}</b>
                        <span class="text-rose small text-uppercase">${c.categoria}</span>
                    </td>
                    <td><i class="far fa-clock me-2 text-gold"></i>${c.duracion}</td>
                    <td><span class="price-badge">$${c.precio}</span></td>
                    <td class="text-end">
                        <button class="btn btn-outline-light border-0 me-2" onclick="cargarEdicion(${i})"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-outline-danger border-0" onclick="eliminar(${i})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
        });
        localStorage.setItem('LK_CURSOS', JSON.stringify(cursos));
    }

    form.onsubmit = (e) => {
        e.preventDefault();
        const index = document.getElementById('editIndex').value;
        const nuevo = {
            nombre: document.getElementById('nombre').value.toUpperCase(),
            categoria: document.getElementById('categoria').value,
            precio: document.getElementById('precio').value,
            duracion: document.getElementById('duracion').value,
            img: document.getElementById('imagen').value,
            info: document.getElementById('info').value
        };

        if(index === "") cursos.push(nuevo);
        else cursos[index] = nuevo;

        renderTable();
        bootstrap.Modal.getInstance(document.getElementById('modalCurso')).hide();
    };

    window.cargarEdicion = (i) => {
        const c = cursos[i];
        document.getElementById('editIndex').value = i;
        document.getElementById('nombre').value = c.nombre;
        document.getElementById('categoria').value = c.categoria;
        document.getElementById('precio').value = c.precio;
        document.getElementById('duracion').value = c.duracion;
        document.getElementById('imagen').value = c.img;
        document.getElementById('info').value = c.info;
        new bootstrap.Modal(document.getElementById('modalCurso')).show();
    };

    window.eliminar = (i) => {
        if(confirm("¿Eliminar este curso permanentemente?")) {
            cursos.splice(i, 1);
            renderTable();
        }
    };

    window.limpiarForm = () => { form.reset(); document.getElementById('editIndex').value = ""; };

    renderTable();
</script>
</body>
</html>

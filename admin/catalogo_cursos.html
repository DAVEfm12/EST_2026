<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Belleza | Cat치logo de Cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
    }

    .card {
      border-radius: 1rem;
    }

    .curso-img {
      height: 180px;
      object-fit: cover;
      border-radius: .8rem;
    }

    /* 游꿛 GOLDEN ROSE */
    .golden {
      color: #D4AF37;
    }

    .golden-soft {
      color: #E6B7C2;
    }

    .precio {
      color: #D4AF37;
      font-size: 1.2rem;
    }

    .form-label {
      color: #D4AF37;
    }

    .card p {
      color: #E6B7C2;
      margin-bottom: .4rem;
    }

    .card strong {
      color: #D4AF37;
    }
  </style>
</head>

<body>

<div class="container py-5">

  <!-- BOT칍N DASHBOARD -->
  <div class="mb-4">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-light">
      <i class="fas fa-arrow-left"></i> Ir al Panel
    </a>
  </div>

  <!-- T칈TULO -->
  <div class="text-center mb-5">
    <h1 class="fw-bold golden">
      <i class="fas fa-book-open"></i> Cat치logo de Cursos
    </h1>
    <p class="golden-soft">
      Administraci칩n acad칠mica de cursos del sistema
    </p>
  </div>

  <div class="row g-4">

    <!-- FORMULARIO -->
    <div class="col-lg-4">
      <div class="card bg-black border-warning h-100">
        <div class="card-body">

          <h5 class="golden mb-4">
            <i class="fas fa-plus-circle"></i> Agregar / Editar Curso
          </h5>

          <form id="formCurso">
            <input type="hidden" id="indexCurso">

            <div class="mb-3">
              <label class="form-label">Nombre del curso</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripci칩n</label>
              <textarea id="descripcion" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Categor칤a</label>
              <input type="text" id="categoria" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Nivel</label>
              <select id="nivel" class="form-select">
                <option>B치sico</option>
                <option>Intermedio</option>
                <option>Avanzado</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Duraci칩n</label>
              <input type="text" id="duracion" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Precio</label>
              <input type="number" id="precio" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Imagen del curso</label>
              <input type="file" id="imagen" class="form-control" accept="image/*">
            </div>

            <div class="mb-4">
              <label class="form-label">Estatus</label>
              <select id="estatus" class="form-select">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning fw-bold">
                <i class="fas fa-save"></i> Guardar Curso
              </button>
              <button type="button" class="btn btn-outline-light" onclick="resetForm()">
                Cancelar
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>

    <!-- LISTADO -->
    <div class="col-lg-8">
      <div class="row g-4" id="listaCursos"></div>
    </div>

  </div>

</div>

<script>
const cursosIniciales = [
  {
    nombre: "Maquillaje Profesional",
    descripcion: "Curso completo de maquillaje para eventos",
    categoria: "Maquillaje",
    nivel: "B치sico",
    duracion: "20 horas",
    precio: 2500,
    estatus: "Activo",
    imagen: "IMG/Maq_Profesional.jpg"
  },
  {
    nombre: "U침as Acr칤licas Avanzado",
    descripcion: "Dise침os profesionales y t칠cnicas modernas",
    categoria: "U침as",
    nivel: "Avanzado",
    duracion: "30 horas",
    precio: 3200,
    estatus: "Activo",
    imagen: "IMG/u침as_acr칤licas_avanzadas.jpg"
  }
];

if (!localStorage.getItem("cursos")) {
  localStorage.setItem("cursos", JSON.stringify(cursosIniciales));
}

let cursos = JSON.parse(localStorage.getItem("cursos"));

function renderCursos() {
  const contenedor = document.getElementById("listaCursos");
  contenedor.innerHTML = "";

  cursos.forEach((c, index) => {
    contenedor.innerHTML += `
      <div class="col-md-6">
        <div class="card bg-black border-warning h-100">
          ${c.imagen ? `<img src="${c.imagen}" class="curso-img w-100 mb-3">` : ""}
          <div class="card-body">
            <h5 class="golden fw-bold">${c.nombre}</h5>
            <p class="golden-soft">${c.descripcion}</p>
            <p><strong>Categor칤a:</strong> ${c.categoria}</p>
            <p><strong>Nivel:</strong> ${c.nivel}</p>
            <p><strong>Duraci칩n:</strong> ${c.duracion}</p>
            <p class="precio">$${c.precio}</p>

            <span class="badge ${c.estatus === 'Activo' ? 'bg-success' : 'bg-secondary'}">
              ${c.estatus}
            </span>

            <div class="mt-3 d-flex gap-2">
              <button class="btn btn-sm btn-outline-warning" onclick="editar(${index})">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${index})">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    `;
  });
}

document.getElementById("formCurso").addEventListener("submit", function(e){
  e.preventDefault();

  const reader = new FileReader();
  const file = imagen.files[0];
  const index = indexCurso.value;

  reader.onload = function() {
    const curso = {
      nombre: nombre.value,
      descripcion: descripcion.value,
      categoria: categoria.value,
      nivel: nivel.value,
      duracion: duracion.value,
      precio: precio.value,
      estatus: estatus.value,
      imagen: file ? reader.result : (index !== "" ? cursos[index].imagen : "")
    };

    index === "" ? cursos.push(curso) : cursos[index] = curso;
    localStorage.setItem("cursos", JSON.stringify(cursos));
    resetForm();
    renderCursos();
  };

  file ? reader.readAsDataURL(file) : reader.onload();
});

function editar(index) {
  const c = cursos[index];
  indexCurso.value = index;
  nombre.value = c.nombre;
  descripcion.value = c.descripcion;
  categoria.value = c.categoria;
  nivel.value = c.nivel;
  duracion.value = c.duracion;
  precio.value = c.precio;
  estatus.value = c.estatus;
}

function eliminar(index) {
  if (confirm("쮼liminar este curso?")) {
    cursos.splice(index, 1);
    localStorage.setItem("cursos", JSON.stringify(cursos));
    renderCursos();
  }
}

function resetForm() {
  formCurso.reset();
  indexCurso.value = "";
}

renderCursos();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Gestión VIP Funcional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FFD700;
            --rose: #E6B8A2;
            --deep-black: #000000;
            --grey-row: #1C1C1C; 
            --white-text: #FFFFFF;
            --sidebar-width: 280px;
        }

        body {
            background: var(--deep-black);
            color: var(--white-text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR MASTER --- */
        #sidebarAdmin {
            width: var(--sidebar-width);
            background: #000;
            border-right: 2px solid var(--gold);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-logo { 
            padding: 30px; 
            text-align: center; 
            border-bottom: 1px solid #333; 
        }
        .sidebar-logo img { width: 140px; filter: drop-shadow(0 0 5px var(--gold)); }

        .nav-link {
            color: #FFFFFF !important;
            padding: 15px 25px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #111;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link i { width: 30px; color: var(--gold-bright); font-size: 1.1rem; }
        .nav-link:hover, .nav-link.active { 
            background: rgba(212, 175, 55, 0.15); 
            color: var(--gold-bright) !important; 
            border-left: 4px solid var(--gold);
        }

        .sidebar-divider {
            font-size: 0.7rem;
            color: var(--gold);
            padding: 20px 25px 5px;
            font-weight: 800;
            opacity: 0.6;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 50px;
        }

        .luxury-font { font-family: 'Cinzel', serif; color: var(--gold); letter-spacing: 2px; }

        /* --- TABLA GRIS CARBÓN --- */
        .table-custom {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .table-custom thead th {
            color: var(--rose);
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px;
            font-size: 0.75rem;
            border: none;
        }

        .table-custom tbody tr {
            background-color: var(--grey-row) !important;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .table-custom tbody tr:hover {
            transform: scale(1.01);
            background-color: #252525 !important;
        }

        .table-custom td {
            padding: 20px !important;
            color: #FFFFFF !important; /* FORZADO BLANCO */
            vertical-align: middle;
            border: none;
        }

        .benefit-title { font-size: 1.05rem; font-weight: 700; color: #FFFFFF !important; display: block; margin-bottom: 3px; }
        .benefit-desc { font-size: 0.8rem; color: var(--rose) !important; opacity: 0.8; }

        .table-custom tr td:first-child { border-radius: 12px 0 0 12px; border-left: 5px solid var(--gold); }
        .table-custom tr td:last-child { border-radius: 0 12px 12px 0; }

        /* --- COMPONENTES --- */
        .btn-gold {
            background: linear-gradient(135deg, var(--gold-bright), var(--gold));
            color: #000;
            font-weight: 800;
            border-radius: 50px;
            padding: 12px 30px;
            border: none;
            transition: 0.3s;
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }

        .pts-badge {
            background: #000;
            border: 1px solid var(--gold-bright);
            color: var(--gold-bright);
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85rem;
        }

        /* --- MODAL --- */
        .modal-content { background: #111; border: 2px solid var(--gold); color: #fff; border-radius: 20px; }
        .form-control, .form-select { background: #000; border: 1px solid #333; color: #fff !important; padding: 12px; }
        .form-control:focus { border-color: var(--gold); box-shadow: none; background: #050505; }
        label { font-size: 0.75rem; font-weight: 600; margin-bottom: 5px; color: var(--rose); }
    </style>
</head>
<body>

<nav id="sidebarAdmin">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="LK STUDIO">
    </div>
    <div class="nav flex-column mt-2">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Citas VIP</a>
        <a href="Gestión_Reservaciones.html" class="nav-link"><i class="fas fa-clock"></i> Reservaciones</a>
        
        <div class="sidebar-divider">ADMINISTRACIÓN</div>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-list"></i> Servicios</a>
        <a href="catalogo_cursos.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Cursos</a>
        <a href="catalogo_beneficios.html" class="nav-link active"><i class="fas fa-gem"></i> Beneficios VIP</a>
        
        <div class="sidebar-divider">REPORTES</div>
        <a href="reportes.html" class="nav-link"><i class="fas fa-chart-pie"></i> Estadísticas</a>
    </div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-end mb-5">
        <div>
            <h2 class="luxury-font mb-1">GESTIÓN DE BENEFICIOS</h2>
            <p class="text-rose small mb-0 uppercase">Catálogo de recompensas para clientes élite</p>
        </div>
        <button class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#modalBen" onclick="limpiarForm()">
            <i class="fas fa-plus-circle me-2"></i> AGREGAR RECOMPENSA
        </button>
    </div>

    <table class="table-custom">
        <thead>
            <tr>
                <th width="45%">RECOMPENSA / DETALLE</th>
                <th>NIVEL REQUERIDO</th>
                <th>CANJE (PUNTOS)</th>
                <th class="text-end">ACCIONES</th>
            </tr>
        </thead>
        <tbody id="tablaBody">
            </tbody>
    </table>
</main>

<div class="modal fade" id="modalBen" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header border-secondary">
                <h5 class="luxury-font text-white">CONFIGURAR BENEFICIO</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="benForm">
                    <input type="hidden" id="editIndex">
                    <div class="mb-4">
                        <label>NOMBRE DE LA RECOMPENSA</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej: Retoque de Pestañas Gratis" required>
                    </div>
                    <div class="row mb-4">
                        <div class="col-6">
                            <label>NIVEL DE ACCESO</label>
                            <select id="nivel" class="form-select">
                                <option>Silver</option>
                                <option>Gold</option>
                                <option>Diamond</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label>COSTO EN PUNTOS</label>
                            <input type="number" id="puntos" class="form-control" placeholder="0" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label>DESCRIPCIÓN DEL BENEFICIO</label>
                        <textarea id="desc" class="form-control" rows="3" placeholder="¿Qué incluye este beneficio?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-gold w-100 py-3">GUARDAR EN EL SISTEMA</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Inicializar datos con LocalStorage
    let beneficios = JSON.parse(localStorage.getItem('LK_BENEFICIOS_DATA')) || [
        {nombre: "LIMPIEZA PROFUNDA GRATIS", nivel: "Silver", puntos: 150, desc: "Aplica en servicios de aplicación completa."},
        {nombre: "KIT DE CUIDADO POST-CITA", nivel: "Gold", puntos: 400, desc: "Shampoo especial y cepillo de diseño."},
        {nombre: "DESCUENTO 50% CURSOS", nivel: "Diamond", puntos: 1000, desc: "Válido para Masterclass presenciales."}
    ];

    const tabla = document.getElementById('tablaBody');
    const form = document.getElementById('benForm');

    function renderTable() {
        tabla.innerHTML = '';
        beneficios.forEach((b, i) => {
            tabla.innerHTML += `
                <tr class="animate__animated animate__fadeIn">
                    <td>
                        <b class="benefit-title">${b.nombre}</b>
                        <span class="benefit-desc">${b.desc}</span>
                    </td>
                    <td><span class="badge" style="background: rgba(230,184,162,0.2); color: var(--rose); border: 1px solid var(--rose); padding: 5px 12px; border-radius: 5px;">${b.nivel.toUpperCase()}</span></td>
                    <td><span class="pts-badge">${b.puntos} PUNTOS</span></td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-info me-2 border-0" onclick="cargarEdicion(${i})" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger border-0" onclick="eliminar(${i})" title="Eliminar">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `;
        });
        localStorage.setItem('LK_BENEFICIOS_DATA', JSON.stringify(beneficios));
    }

    form.onsubmit = (e) => {
        e.preventDefault();
        const index = document.getElementById('editIndex').value;
        const nuevoBen = {
            nombre: document.getElementById('nombre').value.toUpperCase(),
            nivel: document.getElementById('nivel').value,
            puntos: document.getElementById('puntos').value,
            desc: document.getElementById('desc').value
        };

        if(index === "") {
            beneficios.push(nuevoBen);
        } else {
            beneficios[index] = nuevoBen;
        }

        renderTable();
        bootstrap.Modal.getInstance(document.getElementById('modalBen')).hide();
        form.reset();
    };

    window.cargarEdicion = (i) => {
        const b = beneficios[i];
        document.getElementById('editIndex').value = i;
        document.getElementById('nombre').value = b.nombre;
        document.getElementById('nivel').value = b.nivel;
        document.getElementById('puntos').value = b.puntos;
        document.getElementById('desc').value = b.desc;
        new bootstrap.Modal(document.getElementById('modalBen')).show();
    };

    window.eliminar = (i) => {
        if(confirm("¿Estás seguro de que deseas eliminar este beneficio del catálogo?")) {
            beneficios.splice(i, 1);
            renderTable();
        }
    };

    window.limpiarForm = () => {
        form.reset();
        document.getElementById('editIndex').value = "";
    };

    // Primera carga
    renderTable();
</script>
</body>
</html>

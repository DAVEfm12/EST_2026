<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LK Studio | Gestión de Cursos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FFD700;
            --rose: #E6B8A2;
            --deep-black: #000000;
            --grey-row: #1A1A1A; 
            --white-text: #FFFFFF;
            --sidebar-width: 280px;
        }

        body {
            background: var(--deep-black);
            color: var(--white-text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR MAESTRO --- */
        #sidebarAdmin {
            width: var(--sidebar-width);
            background: #000;
            border-right: 2px solid var(--gold);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-logo { padding: 30px; text-align: center; border-bottom: 1px solid #222; }
        .sidebar-logo img { width: 140px; filter: drop-shadow(0 0 5px var(--gold)); }

        .nav-link {
            color: #FFFFFF !important;
            padding: 14px 25px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #111;
        }

        .nav-link i { width: 30px; color: var(--gold-bright); font-size: 1.1rem; }
        .nav-link:hover, .nav-link.active { 
            background: rgba(212, 175, 55, 0.12); 
            color: var(--gold-bright) !important; 
            border-left: 5px solid var(--gold);
        }

        .sidebar-divider {
            font-size: 0.65rem;
            color: var(--gold);
            padding: 25px 25px 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* --- CONTENIDO --- */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 60px;
        }

        .luxury-font { font-family: 'Cinzel', serif; color: var(--gold); letter-spacing: 2px; }

        /* --- TABLA GRIS CARBÓN --- */
        .table-custom { width: 100%; border-collapse: separate; border-spacing: 0 15px; }

        .table-custom thead th {
            color: var(--rose);
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px;
            font-size: 0.8rem;
            border: none;
        }

        .table-custom tbody tr {
            background-color: var(--grey-row) !important;
            transition: 0.3s;
        }
        
        .table-custom td {
            padding: 20px !important;
            color: var(--white-text) !important;
            vertical-align: middle;
            border: none;
        }

        .table-custom tr td:first-child { border-radius: 15px 0 0 15px; border-left: 5px solid var(--gold); }
        .table-custom tr td:last-child { border-radius: 0 15px 15px 0; }

        /* --- IMAGEN DEL CURSO --- */
        .img-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid var(--gold);
        }

        .course-title { font-size: 1.1rem; font-weight: 700; display: block; color: #FFF !important; }
        .course-info { font-size: 0.85rem; color: var(--rose); opacity: 0.9; }

        /* --- BOTONES Y BADGES --- */
        .btn-gold {
            background: linear-gradient(135deg, var(--gold-bright), var(--gold));
            color: #000;
            font-weight: 800;
            border-radius: 50px;
            padding: 12px 35px;
            border: none;
            font-size: 0.85rem;
        }

        .price-tag { color: var(--gold-bright); font-weight: 700; font-size: 1.1rem; }

        /* --- MODAL --- */
        .modal-content { background: #111; border: 2px solid var(--gold); color: #fff; border-radius: 25px; }
        .form-control, .form-select { 
            background: #050505; 
            border: 1px solid #333; 
            color: #fff !important; 
            padding: 12px;
        }
        #imgPreviewForm {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background: #000;
            border-radius: 15px;
            border: 1px dashed var(--gold);
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<nav id="sidebarAdmin">
    <div class="sidebar-logo">
        <img src="IMG/LKSTUDIO.png" alt="LK STUDIO">
    </div>
    <div class="nav flex-column mt-2">
        <a href="PANEL_ADMIN.html" class="nav-link"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
        <a href="citas.html" class="nav-link"><i class="fas fa-calendar-alt"></i> <span>Citas VIP</span></a>
        
        <div class="sidebar-divider">Catálogos</div>
        <a href="catalogo_servicios.html" class="nav-link"><i class="fas fa-magic"></i> <span>Servicios</span></a>
        <a href="catalogo_cursos.html" class="nav-link active"><i class="fas fa-graduation-cap"></i> <span>Cursos</span></a>
        <a href="catalogo_beneficios.html" class="nav-link"><i class="fas fa-gem"></i> <span>Beneficios VIP</span></a>
    </div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-end mb-5">
        <div>
            <h2 class="luxury-font mb-1">CATÁLOGO DE CURSOS</h2>
            <p class="text-rose small mb-0 fw-bold">ALTA Y GESTIÓN DE MASTERCLASSES</p>
        </div>
        <button class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#modalCurso" onclick="limpiarForm()">
            <i class="fas fa-plus-circle me-2"></i> AGREGAR CURSO
        </button>
    </div>

    <table class="table-custom">
        <thead>
            <tr>
                <th width="120px">IMAGEN</th>
                <th>CURSO / DURACIÓN</th>
                <th>INSTRUCTOR</th>
                <th>PRECIO</th>
                <th class="text-end">ACCIONES</th>
            </tr>
        </thead>
        <tbody id="tablaCursos">
            </tbody>
    </table>
</main>

<div class="modal fade" id="modalCurso" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0 p-4">
                <h5 class="luxury-font text-white">DATOS DEL CURSO</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4 pt-0">
                <form id="cursoForm">
                    <input type="hidden" id="editIndex">
                    <div class="mb-3">
                        <label class="small text-rose">NOMBRE DEL CURSO</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej: Master en Fibras Tecnológicas" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="small text-rose">DURACIÓN</label>
                            <input type="text" id="duracion" class="form-control" placeholder="Ej: 2 Días">
                        </div>
                        <div class="col-6">
                            <label class="small text-rose">PRECIO ($)</label>
                            <input type="number" id="precio" class="form-control" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small text-rose">INSTRUCTOR</label>
                        <input type="text" id="instructor" class="form-control" placeholder="Nombre del Master">
                    </div>
                    <div class="mb-3">
                        <label class="small text-rose">PORTADA DEL CURSO</label>
                        <input type="file" id="fotoInput" class="form-control" accept="image/*" onchange="previewImage(this)">
                        <img id="imgPreviewForm" src="#" alt="Previsualización">
                    </div>
                    <button type="submit" class="btn btn-gold w-100 py-3 mt-3">GUARDAR CURSO</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let cursos = JSON.parse(localStorage.getItem('LK_CURSOS_DATA')) || [];
    let base64Image = "";

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imgPreviewForm').src = e.target.result;
                document.getElementById('imgPreviewForm').style.display = 'block';
                base64Image = e.target.result; // Guardamos la imagen en texto
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function renderTable() {
        const tbody = document.getElementById('tablaCursos');
        tbody.innerHTML = '';
        cursos.forEach((c, i) => {
            tbody.innerHTML += `
                <tr class="animate__animated animate__fadeIn">
                    <td><img src="${c.foto || 'https://via.placeholder.com/80'}" class="img-preview"></td>
                    <td>
                        <b class="course-title">${c.nombre}</b>
                        <span class="course-info"><i class="far fa-clock me-1"></i> ${c.duracion}</span>
                    </td>
                    <td><span class="fw-bold">${c.instructor}</span></td>
                    <td><span class="price-tag">$${c.precio}</span></td>
                    <td class="text-end">
                        <button class="btn btn-outline-info border-0 me-2" onclick="editCurso(${i})" style="color:var(--gold-bright)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-outline-danger border-0" onclick="deleteCurso(${i})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `;
        });
        localStorage.setItem('LK_CURSOS_DATA', JSON.stringify(cursos));
    }

    document.getElementById('cursoForm').onsubmit = function(e) {
        e.preventDefault();
        const index = document.getElementById('editIndex').value;
        const curso = {
            nombre: document.getElementById('nombre').value.toUpperCase(),
            duracion: document.getElementById('duracion').value,
            precio: document.getElementById('precio').value,
            instructor: document.getElementById('instructor').value,
            foto: base64Image
        };

        if(index === "") {
            cursos.push(curso);
        } else {
            // Si no se subió foto nueva, mantenemos la anterior
            if(base64Image === "") curso.foto = cursos[index].foto;
            cursos[index] = curso;
        }

        renderTable();
        bootstrap.Modal.getInstance(document.getElementById('modalCurso')).hide();
        limpiarForm();
    };

    window.editCurso = (i) => {
        const c = cursos[i];
        document.getElementById('editIndex').value = i;
        document.getElementById('nombre').value = c.nombre;
        document.getElementById('duracion').value = c.duracion;
        document.getElementById('precio').value = c.precio;
        document.getElementById('instructor').value = c.instructor;
        if(c.foto) {
            document.getElementById('imgPreviewForm').src = c.foto;
            document.getElementById('imgPreviewForm').style.display = 'block';
            base64Image = c.foto;
        }
        new bootstrap.Modal(document.getElementById('modalCurso')).show();
    }

    window.deleteCurso = (i) => {
        if(confirm("¿Eliminar este curso definitivamente?")) {
            cursos.splice(i, 1);
            renderTable();
        }
    }

    window.limpiarForm = () => {
        document.getElementById('cursoForm').reset();
        document.getElementById('editIndex').value = "";
        document.getElementById('imgPreviewForm').style.display = 'none';
        base64Image = "";
    }

    renderTable();
</script>
</body>
</html>

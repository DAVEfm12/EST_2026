<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LK Academy | Catálogo de Cursos Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-light: #F1D592;
      --golden-rose: #e6b8a2; /* Rosa suave elegante */
      --deep-black: #050505;
      --soft-black: #121212;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a, var(--deep-black));
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

    /* --- CARDS DEL CATÁLOGO --- */
    .card-luxury {
      background: var(--soft-black);
      border: 1px solid var(--gold);
      border-radius: 20px;
      overflow: hidden;
      transition: 0.4s;
      height: 100%;
    }

    .card-luxury:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
    }

    .curso-img {
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid var(--gold);
    }

    /* --- PREVISUALIZACIÓN DE IMAGEN --- */
    .preview-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed var(--golden-rose);
      border-radius: 15px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .preview-card img { width: 100%; height: 100%; object-fit: cover; }

    /* --- FORMULARIO --- */
    .form-container {
      background: var(--soft-black);
      border: 2px solid var(--golden-rose);
      border-radius: 25px;
      padding: 25px;
    }

    .form-label {
      color: var(--golden-rose);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    .form-control, .form-select {
      background: #000 !important;
      border: 1px solid #333 !important;
      color: var(--gold-light) !important;
      border-radius: 10px;
    }

    .form-control::placeholder { color: #555; }

    /* --- BOTONES --- */
    .btn-gold {
      background: linear-gradient(45deg, var(--gold), var(--gold-light));
      color: #000;
      font-weight: 800;
      border: none;
      border-radius: 50px;
      transition: 0.3s;
    }
    
    .btn-gold:hover {
      background: var(--golden-rose);
      transform: scale(1.02);
    }

    .text-gold { color: var(--gold) !important; }
    .text-rose { color: var(--golden-rose) !important; }

    /* Badge */
    .badge-rose {
      background: transparent;
      border: 1px solid var(--golden-rose);
      color: var(--golden-rose);
      padding: 5px 12px;
      border-radius: 50px;
      font-size: 0.7rem;
    }

    .precio-text {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      color: var(--gold-light);
    }
  </style>
</head>

<body>

<div class="container py-5">
  
  <div class="d-flex justify-content-between align-items-center mb-5">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-light btn-sm rounded-pill px-4" style="color: var(--golden-rose); border-color: var(--golden-rose);">
      <i class="fas fa-chevron-left me-2"></i> VOLVER AL PANEL
    </a>
    <h5 class="luxury-font text-gold m-0">ADMIN ACADEMY</h5>
  </div>

  <div class="text-center mb-5">
    <h1 class="luxury-font fw-bold text-gold display-4">CATÁLOGO DE CURSOS</h1>
    <p class="text-rose fw-bold">Gestión de imagen y contenido académico LK Studio</p>
  </div>

  <div class="row g-5">
    <div class="col-lg-4">
      <div class="form-container shadow-lg">
        <h5 class="text-gold mb-4 luxury-font text-center"><i class="fas fa-magic me-2"></i>Editor de Curso</h5>
        
        <form id="formCurso">
          <input type="hidden" id="indexCurso">

          <label class="form-label">Imagen de Portada</label>
          <div class="preview-card" id="previewBox">
            <span class="text-white-50 small" id="previewPlaceholder">Sin imagen seleccionada</span>
          </div>
          <input type="file" id="imagen" class="form-control mb-3" accept="image/*" onchange="previewImage(this)">

          <div class="mb-3">
            <label class="form-label">Nombre del Programa</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ej. Diseño de Cejas" required>
          </div>

          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Categoría</label>
              <input type="text" id="categoria" class="form-control" placeholder="Pestañas" required>
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Nivel</label>
              <select id="nivel" class="form-select">
                <option>Básico</option>
                <option>Intermedio</option>
                <option>Avanzado</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Duración</label>
              <input type="text" id="duracion" class="form-control" placeholder="10 hrs">
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Costo ($)</label>
              <input type="number" id="precio" class="form-control" placeholder="0000">
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Descripción corta</label>
            <textarea id="descripcion" class="form-control" rows="2"></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-gold py-3">
              <i class="fas fa-save me-2"></i> GUARDAR CURSO
            </button>
            <button type="button" class="btn btn-sm text-rose" onclick="resetForm()">Limpiar todo</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="row g-4" id="listaCursos">
        </div>
    </div>
  </div>
</div>

<script>
let cursos = JSON.parse(localStorage.getItem("cursos_v3")) || [];

// Previsualización de imagen
function previewImage(input) {
  const box = document.getElementById("previewBox");
  if (input.files && input.files[0]) {
    const reader = new FileReader();
    reader.onload = function(e) {
      box.innerHTML = `<img src="${e.target.result}" id="imgTemp">`;
    }
    reader.readAsDataURL(input.files[0]);
  }
}

function renderCursos() {
  const contenedor = document.getElementById("listaCursos");
  contenedor.innerHTML = "";

  cursos.forEach((c, index) => {
    contenedor.innerHTML += `
      <div class="col-md-6 animate__animated animate__fadeIn">
        <div class="card card-luxury">
          <img src="${c.imagen}" class="curso-img">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between mb-2">
              <span class="badge-rose">${c.categoria.toUpperCase()}</span>
              <span class="text-white-50 small"><i class="far fa-clock me-1"></i>${c.duracion}</span>
            </div>
            <h4 class="text-gold luxury-font fw-bold mb-3">${c.nombre}</h4>
            <p class="text-white-50 small mb-4">${c.descripcion}</p>
            
            <div class="d-flex justify-content-between align-items-center">
              <div class="precio-text">$${c.precio}</div>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-warning" onclick="editar(${index})"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
  });
}

document.getElementById("formCurso").addEventListener("submit", function(e){
  e.preventDefault();
  const file = document.getElementById("imagen").files[0];
  const index = document.getElementById("indexCurso").value;

  const salvar = (imgSrc) => {
    const curso = {
      nombre: document.getElementById("nombre").value,
      descripcion: document.getElementById("descripcion").value,
      categoria: document.getElementById("categoria").value,
      nivel: document.getElementById("nivel").value,
      duracion: document.getElementById("duracion").value,
      precio: document.getElementById("precio").value,
      imagen: imgSrc || (index !== "" ? cursos[index].imagen : "https://via.placeholder.com/400x200?text=No+Image")
    };

    if(index === "") cursos.push(curso);
    else cursos[index] = curso;

    localStorage.setItem("cursos_v3", JSON.stringify(cursos));
    resetForm();
    renderCursos();
  };

  if (file) {
    const reader = new FileReader();
    reader.onload = () => salvar(reader.result);
    reader.readAsDataURL(file);
  } else {
    salvar();
  }
});

function editar(index) {
  const c = cursos[index];
  document.getElementById("indexCurso").value = index;
  document.getElementById("nombre").value = c.nombre;
  document.getElementById("descripcion").value = c.descripcion;
  document.getElementById("categoria").value = c.categoria;
  document.getElementById("nivel").value = c.nivel;
  document.getElementById("duracion").value = c.duracion;
  document.getElementById("precio").value = c.precio;
  document.getElementById("previewBox").innerHTML = `<img src="${c.imagen}">`;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function eliminar(index) {
  if (confirm("¿Eliminar este curso permanentemente?")) {
    cursos.splice(index, 1);
    localStorage.setItem("cursos_v3", JSON.stringify(cursos));
    renderCursos();
  }
}

function resetForm() {
  document.getElementById("formCurso").reset();
  document.getElementById("indexCurso").value = "";
  document.getElementById("previewBox").innerHTML = `<span class="text-white-50 small">Sin imagen seleccionada</span>`;
}

renderCursos();
</script>

</body>
</html>

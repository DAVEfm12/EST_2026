<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Elite | LK Studio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #F1D592;
            --golden-rose: #E6B8A2;
            --deep-black: #050505;
            --soft-black: #121212;
        }

        body {
            background: radial-gradient(circle at top, #1a1a1a, var(--deep-black));
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* HEADER PROFESIONAL */
        .admin-header {
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--gold);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* CARD DE FORMULARIO */
        .form-card {
            background: var(--soft-black);
            border: 1px solid var(--gold);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.6);
            position: sticky;
            top: 110px;
        }

        .form-label {
            color: var(--golden-rose) !important;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .form-control, .form-select {
            background: #000 !important;
            border: 1px solid #333 !important;
            color: var(--gold-bright) !important;
            border-radius: 12px;
            padding: 12px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        /* PREVIEW DE PORTADA */
        .img-preview {
            width: 100%;
            height: 200px;
            background: #000;
            border: 2px dashed #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            transition: 0.3s;
        }
        .img-preview img { width: 100%; height: 100%; object-fit: cover; }
        .img-preview:hover { border-color: var(--gold); }

        /* TARJETAS DE CURSOS */
        .course-card {
            background: #ffffff;
            border-radius: 22px;
            border: none;
            overflow: hidden;
            height: 100%;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .course-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2); }

        .card-img-wrapper {
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .course-card:hover .card-img-top { transform: scale(1.1); }

        .card-body { color: #111 !important; padding: 25px; }
        .card-title {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            color: #000;
            font-size: 1.25rem;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        .badge-cat {
            background: var(--deep-black);
            color: var(--gold);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .price-tag {
            font-family: 'Cinzel', serif;
            color: #000;
            font-weight: 900;
            font-size: 1.6rem;
        }

        /* BOTONES */
        .btn-gold {
            background: linear-gradient(45deg, var(--gold-dark), var(--gold));
            background-color: var(--gold);
            color: #000 !important;
            font-weight: 800;
            border: none;
            border-radius: 12px;
            padding: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-gold:hover {
            filter: brightness(1.2);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .search-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--gold);
            border-radius: 50px;
            padding: 12px 25px;
            color: white !important;
            width: 100%;
        }

        /* MODO EDICIÓN */
        .editing {
            border: 2px solid var(--gold-bright) !important;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(241, 213, 146, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(241, 213, 146, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 213, 146, 0); }
        }
    </style>
</head>
<body>

<header class="admin-header shadow-lg">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h3 class="luxury-font m-0 text-gold">LK ACADEMY</h3>
            <span class="text-white-50 small fw-bold"><i class="fas fa-circle text-success me-1" style="font-size: 8px;"></i> SISTEMA DE PUBLICACIÓN</span>
        </div>
        <div class="d-flex gap-3">
            <a href="PANEL_ADMIN.html" class="btn btn-outline-light btn-sm rounded-pill px-4">
                <i class="fas fa-arrow-left me-2"></i>PANEL CENTRAL
            </a>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row g-5">
        <div class="col-lg-4">
            <div class="form-card animate__animated animate__fadeInLeft" id="mainFormCard">
                <h4 class="luxury-font text-gold text-center mb-4" id="formTitle">NUEVO CURSO</h4>
                
                <form id="formCurso">
                    <input type="hidden" id="indexCurso">
                    
                    <div class="img-preview" id="previewContainer">
                        <div class="text-center">
                            <i class="fas fa-image fa-3x text-white-50 mb-2"></i><br>
                            <span class="text-white-50 small">Portada del curso</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subir Imagen</label>
                        <input type="file" id="inputImagen" class="form-control" accept="image/*" onchange="previewImage(this)">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Título del Curso</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej. Master en Keratina" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">Categoría</label>
                            <select id="categoria" class="form-select">
                                <option value="Uñas">Uñas</option>
                                <option value="Cabello">Cabello</option>
                                <option value="Maquillaje">Maquillaje</option>
                                <option value="Pestañas">Pestañas</option>
                                <option value="Barbería">Barbería</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Precio ($)</label>
                            <input type="number" id="precio" class="form-control" placeholder="2500" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Breve Descripción</label>
                        <textarea id="descripcion" class="form-control" rows="3" placeholder="Detalles del curso..."></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-gold" id="btnSubmit">
                            <i class="fas fa-paper-plane me-2"></i>PUBLICAR CURSO
                        </button>
                        <button type="button" class="btn btn-link btn-sm text-white-50" onclick="resetForm()">Cancelar / Limpiar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="luxury-font text-gold m-0">CURSOS ACTIVOS</h3>
                <div style="width: 300px;">
                    <input type="text" id="searchCurso" class="search-input" placeholder=" Buscar curso..." onkeyup="filterCursos()">
                </div>
            </div>

            <div class="row g-4" id="galeriaCursos">
                </div>
        </div>
    </div>
</div>

<script>
    let cursos = JSON.parse(localStorage.getItem("lk_cursos_v4")) || [];

    function previewImage(input) {
        const preview = document.getElementById('previewContainer');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" class="animate__animated animate__zoomIn">`;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function renderCursos(data = cursos) {
        const galeria = document.getElementById("galeriaCursos");
        galeria.innerHTML = "";

        if(data.length === 0) {
            galeria.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="fas fa-folder-open fa-4x text-white-50 mb-3"></i>
                    <p class="text-white-50">No se encontraron cursos en el inventario.</p>
                </div>`;
            return;
        }

        data.forEach((c, index) => {
            galeria.innerHTML += `
                <div class="col-md-6 animate__animated animate__fadeInUp">
                    <div class="course-card shadow">
                        <div class="card-img-wrapper">
                            <img src="${c.imagen}" class="card-img-top">
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <span class="badge-cat">${c.categoria}</span>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-light shadow-sm text-primary" onclick="editarCurso(${index})"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-sm btn-light shadow-sm text-danger" onclick="eliminarCurso(${index})"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <h4 class="card-title text-uppercase">${c.nombre}</h4>
                            <p class="card-text text-muted small" style="height: 40px; overflow: hidden;">${c.descripcion}</p>
                            <hr class="my-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-muted small fw-bold">INVERSIÓN</span>
                                <span class="price-tag">$${parseFloat(c.precio).toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    document.getElementById("formCurso").addEventListener("submit", function(e) {
        e.preventDefault();
        const file = document.getElementById("inputImagen").files[0];
        const index = document.getElementById("indexCurso").value;

        const guardar = (imgSrc) => {
            const cursoData = {
                nombre: document.getElementById("nombre").value,
                categoria: document.getElementById("categoria").value,
                precio: document.getElementById("precio").value,
                descripcion: document.getElementById("descripcion").value,
                imagen: imgSrc || (index !== "" ? cursos[index].imagen : "https://via.placeholder.com/400x250/000000/D4AF37?text=LK+STUDIO")
            };

            if (index === "") {
                cursos.push(cursoData);
            } else {
                cursos[index] = cursoData;
            }

            try {
                localStorage.setItem("lk_cursos_v4", JSON.stringify(cursos));
                resetForm();
                renderCursos();
                alert("¡Curso publicado con éxito!");
            } catch (error) {
                alert("Error: La imagen es demasiado pesada para el almacenamiento local.");
            }
        };

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => guardar(e.target.result);
            reader.readAsDataURL(file);
        } else {
            guardar();
        }
    });

    function editarCurso(index) {
        const c = cursos[index];
        document.getElementById("indexCurso").value = index;
        document.getElementById("nombre").value = c.nombre;
        document.getElementById("categoria").value = c.categoria;
        document.getElementById("precio").value = c.precio;
        document.getElementById("descripcion").value = c.descripcion;
        document.getElementById("previewContainer").innerHTML = `<img src="${c.imagen}">`;
        
        document.getElementById("formTitle").innerText = "EDITAR CURSO";
        document.getElementById("btnSubmit").innerHTML = '<i class="fas fa-sync-alt me-2"></i>ACTUALIZAR CURSO';
        document.getElementById("mainFormCard").classList.add("editing");

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function eliminarCurso(index) {
        if (confirm("¿Deseas eliminar permanentemente este curso de la vista pública?")) {
            cursos.splice(index, 1);
            localStorage.setItem("lk_cursos_v4", JSON.stringify(cursos));
            renderCursos();
        }
    }

    function filterCursos() {
        const term = document.getElementById("searchCurso").value.toLowerCase();
        const filtrados = cursos.filter(c => 
            c.nombre.toLowerCase().includes(term) || 
            c.categoria.toLowerCase().includes(term)
        );
        renderCursos(filtrados);
    }

    function resetForm() {
        document.getElementById("formCurso").reset();
        document.getElementById("indexCurso").value = "";
        document.getElementById("previewContainer").innerHTML = `
            <div class="text-center">
                <i class="fas fa-image fa-3x text-white-50 mb-2"></i><br>
                <span class="text-white-50 small">Portada del curso</span>
            </div>`;
        document.getElementById("formTitle").innerText = "NUEVO CURSO";
        document.getElementById("btnSubmit").innerHTML = '<i class="fas fa-paper-plane me-2"></i>PUBLICAR CURSO';
        document.getElementById("mainFormCard").classList.remove("editing");
    }

    renderCursos();
</script>

</body>
</html>

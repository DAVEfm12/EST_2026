<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cursos Elite | LK Studio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #F1D592;
            --golden-rose: #E6B8A2;
            --deep-black: #050505;
            --onyx: #0f0f0f;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, var(--deep-black) 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            padding-top: 90px;
        }

        .navbar {
            background: var(--deep-black) !important;
            border-bottom: 2px solid var(--gold);
        }

        .header-section {
            text-align: center;
            padding: 80px 0;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            border-bottom: 1px solid var(--gold);
            margin-bottom: 50px;
        }

        .header-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 2px;
        }

        /* CARDS DINÁMICAS */
        .course-card {
            background: var(--onyx);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.4s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .course-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.2);
        }

        .course-img-wrapper {
            position: relative;
            overflow: hidden;
        }

        .course-img {
            height: 250px;
            object-fit: cover;
            width: 100%;
            border-bottom: 2px solid var(--gold);
            transition: 0.5s;
        }

        .course-card:hover .course-img {
            transform: scale(1.1);
        }

        .course-body {
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .course-badge {
            background: var(--gold);
            color: #000;
            font-weight: 800;
            font-size: 0.65rem;
            padding: 6px 15px;
            border-radius: 50px;
            text-transform: uppercase;
            align-self: flex-start;
            margin-bottom: 15px;
        }

        .course-title {
            font-family: 'Playfair Display', serif;
            color: var(--golden-rose);
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .course-desc {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .price-tag {
            font-size: 1.8rem;
            color: var(--gold-bright);
            font-weight: 800;
            margin-top: auto;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        .btn-enroll {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 50px;
            padding: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-enroll:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .duration-info {
            color: var(--golden-rose);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <span class="fw-bold" style="color: var(--gold); letter-spacing: 1px;">LK ACADEMY</span>
        </a>
        <div class="ms-auto">
            <a href="PANEL_ADMIN.html" class="btn btn-outline-warning btn-sm rounded-pill">
                <i class="fas fa-lock me-2"></i>ADMIN
            </a>
        </div>
    </div>
</nav>

<header class="header-section">
    <div class="container animate__animated animate__fadeIn">
        <h1 class="mb-3">MÁSTER CLASS <span style="color: var(--golden-rose);">CERTIFICADAS</span></h1>
        <p class="text-white-50 fs-5 mx-auto" style="max-width: 600px;">Eleva tu carrera profesional con las técnicas más avanzadas de la industria.</p>
    </div>
</header>

<div class="container pb-5">
    <div class="row g-4" id="listaCursos">
        </div>
</div>

<script>
    // 1. Obtener los cursos del LocalStorage (misma llave que el panel admin)
    const cursos = JSON.parse(localStorage.getItem("cursos_v3")) || [];

    function cargarCursos() {
        const contenedor = document.getElementById("listaCursos");
        
        if (cursos.length === 0) {
            contenedor.innerHTML = `
                <div class="col-12 text-center py-5">
                    <h3 class="text-white-50">Próximamente nuevos cursos...</h3>
                </div>`;
            return;
        }

        contenedor.innerHTML = ""; // Limpiar

        cursos.forEach((curso, index) => {
            contenedor.innerHTML += `
                <div class="col-md-6 col-lg-4 animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s">
                    <div class="course-card">
                        <div class="course-img-wrapper">
                            <img src="${curso.imagen}" class="course-img" alt="${curso.nombre}">
                        </div>
                        <div class="course-body">
                            <div class="duration-info">
                                <i class="far fa-clock me-1"></i> ${curso.duracion} • ${curso.nivel}
                            </div>
                            <span class="course-badge">${curso.categoria}</span>
                            <h3 class="course-title">${curso.nombre}</h3>
                            <p class="course-desc">${curso.descripcion}</p>
                            <div class="price-tag">$${parseFloat(curso.precio).toLocaleString()} MXN</div>
                            <button class="btn btn-enroll" onclick="contactarWhatsApp('${curso.nombre}')">
                                <i class="fab fa-whatsapp me-2"></i>Inscribirme
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function contactarWhatsApp(cursoNombre) {
        const mensaje = `Hola LK Studio, me interesa inscribirme al curso: ${cursoNombre}. ¿Me podrían dar más información?`;
        const url = `https://wa.me/521XXXXXXXXXX?text=${encodeURIComponent(mensaje)}`; // Cambia las X por tu número
        window.open(url, '_blank');
    }

    // Ejecutar al cargar la página
    document.addEventListener("DOMContentLoaded", cargarCursos);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

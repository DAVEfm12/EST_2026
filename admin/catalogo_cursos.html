<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor de Cursos | LK Studio Elite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #F1D592;
            --golden-rose: #E6B8A2;
            --deep-black: #050505;
            --onyx: #121212;
        }

        body {
            background-color: var(--deep-black);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            padding: 50px 0;
        }

        /* CONTENEDOR PRINCIPAL */
        .form-luxury {
            background: var(--onyx);
            border: 2px solid var(--gold);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.15);
            max-width: 600px;
            margin: auto;
        }

        /* TÍTULO EN DORADO NEGRITA */
        .form-title {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--golden-rose);
            padding-bottom: 15px;
        }

        /* ETIQUETAS (LABELS) EN GOLDEN ROSE - ¡Aquí se ven las letras! */
        .form-label {
            color: var(--golden-rose) !important;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        /* CAMPOS DE ENTRADA (INPUTS) */
        .form-control, .form-select {
            background-color: var(--gold-bright) !important; /* Fondo claro para contraste */
            border: 2px solid var(--gold) !important;
            color: #000000 !important; /* LETRA NEGRA PARA QUE SE VEA AL ESCRIBIR */
            font-weight: 700;
            border-radius: 12px;
            padding: 12px 15px;
        }

        .form-control:focus {
            box-shadow: 0 0 15px rgba(230, 184, 162, 0.5);
            border-color: var(--golden-rose) !important;
        }

        /* PREVISUALIZACIÓN DE IMAGEN */
        .image-preview {
            width: 100%;
            height: 200px;
            background: #000;
            border: 2px dashed var(--golden-rose);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--golden-rose);
            overflow: hidden;
        }
        .image-preview img { width: 100%; height: 100%; object-fit: cover; }

        /* BOTÓN DE ACCIÓN */
        .btn-upload {
            background: linear-gradient(45deg, var(--gold), var(--gold-bright));
            color: #000 !important;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .btn-upload:hover {
            transform: scale(1.03);
            background: var(--golden-rose);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* TEXTO DE APOYO */
        .helper-text {
            color: #888;
            font-size: 0.75rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-luxury animate__animated animate__fadeInUp">
        <h2 class="form-title">Subir Nuevo Curso</h2>
        
        <form id="uploadForm">
            <label class="form-label">Previsualización de Portada</label>
            <div class="image-preview" id="imagePreview">
                <i class="fas fa-camera fa-2x"></i>
            </div>

            <div class="mb-3">
                <label class="form-label" for="courseImage">Seleccionar Imagen</label>
                <input type="file" class="form-control" id="courseImage" accept="image/*" onchange="preview(this)">
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre del Curso</label>
                <input type="text" class="form-control" placeholder="Ej: Master en Colorimetría" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Categoría</label>
                    <select class="form-select">
                        <option>Uñas</option>
                        <option>Cabello</option>
                        <option>Maquillaje</option>
                        <option>Pestañas</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Inversión ($)</label>
                    <input type="number" class="form-control" placeholder="0.00" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción del Programa</label>
                <textarea class="form-control" rows="3" placeholder="¿Qué aprenderán tus alumnas?"></textarea>
            </div>

            <button type="submit" class="btn btn-upload">
                <i class="fas fa-cloud-upload-alt me-2"></i> Publicar Curso Elite
            </button>
        </form>
    </div>
</div>

<script>
    function preview(input) {
        const previewBox = document.getElementById('imagePreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewBox.innerHTML = `<img src="${e.target.result}">`;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>

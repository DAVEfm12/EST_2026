<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Belleza | Catálogo de Cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* PALETA: NEGRO, DORADO, GOLDEN ROSE */
    :root {
      --gold: #D4AF37;
      --golden-rose: #e6b8a2;
      --deep-black: #000000;
      --soft-black: #0f0f0f;
    }

    body {
      background: radial-gradient(circle at top, var(--soft-black), var(--deep-black));
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    /* TARJETAS */
    .card-luxury {
      background-color: var(--deep-black);
      border: 2px solid var(--gold);
      border-radius: 1.5rem;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .card-luxury:hover {
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
      transform: translateY(-5px);
    }

    .curso-img {
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid var(--gold);
    }

    /* TIPOGRAFÍA */
    .text-gold { color: var(--gold); }
    .text-rose { color: var(--golden-rose); }
    
    .form-label {
      color: var(--golden-rose);
      font-weight: 500;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* INPUTS */
    .form-control, .form-select {
      background-color: var(--deep-black) !important;
      border: 1px solid #333;
      color: var(--gold) !important; /* Usuario escribe en Dorado */
      border-radius: 0.75rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--golden-rose);
      box-shadow: 0 0 10px rgba(230, 184, 162, 0.2);
    }

    /* BOTONES */
    .btn-gold {
      background: linear-gradient(45deg, #bfa233, var(--gold));
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 0.75rem;
    }

    .btn-gold:hover {
      background: var(--golden-rose);
      color: black;
    }

    .btn-outline-rose {
      border: 1px solid var(--golden-rose);
      color: var(--golden-rose);
      border-radius: 0.75rem;
    }

    .btn-outline-rose:hover {
      background: var(--golden-rose);
      color: black;
    }

    .precio-tag {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--gold);
    }

    .badge-status {
      border: 1px solid var(--gold);
      color: var(--gold);
      background: transparent;
    }
  </style>
</head>

<body>

<div class="container py-5">

  <div class="mb-4">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-rose btn-sm">
      <i class="fas fa-chevron-left"></i> Volver al Panel
    </a>
  </div>

  <div class="text-center mb-5">
    <h1 class="fw-bold text-gold display-4">
      <i class="fas fa-graduation-cap"></i> CATÁLOGO DE CURSOS
    </h1>
    <div class="mx-auto" style="width: 80px; height: 3px; background: var(--gold); margin-bottom: 10px;"></div>
    <p class="text-rose">Administración académica y financiera de la academia</p>
  </div>

  <div class="row g-4">

    <div class="col-lg-4">
      <div class="card card-luxury p-3">
        <div class="card-body">
          <h5 class="text-gold mb-4 text-center">
            <i class="fas fa-edit"></i> Gestión de Curso
          </h5>

          <form id="formCurso">
            <input type="hidden" id="indexCurso">

            <div class="mb-3">
              <label class="form-label">Nombre del Curso</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción Breve</label>
              <textarea id="descripcion" class="form-control" rows="2" required></textarea>
            </div>

            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">Categoría</label>
                <input type="text" id="categoria" class="form-control" placeholder="Ej. Uñas" required>
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">Nivel</label>
                <select id="nivel" class="form-select">
                  <option>Básico</option>
                  <option>Intermedio</option>
                  <option>Avanzado</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">Duración</label>
                <input type="text" id="duracion" class="form-control" placeholder="Ej. 10 hrs">
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">Precio ($)</label>
                <input type="number" id="precio" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Portada del Curso</label>
              <input type="file" id="imagen" class="form-control" accept="image/*">
            </div>

            <div class="mb-4">
              <label class="form-label">Estatus</label>
              <select id="estatus" class="form-select">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-gold py-2">
                <i class="fas fa-save me-2"></i> GUARDAR CURSO
              </button>
              <button type="button" class="btn btn-link text-rose text-decoration-none btn-sm" onclick="resetForm()">
                Limpiar campos
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="row g-4" id="listaCursos">
        </div>
    </div>

  </div>
</div>

<script>
// Datos base
const cursosIniciales = [
  {
    nombre: "Maquillaje Profesional",
    descripcion: "Técnicas avanzadas para novias y eventos nocturnos.",
    categoria: "Maquillaje",
    nivel: "Intermedio",
    duracion: "20 horas",
    precio: 2500,
    estatus: "Activo",
    imagen: "https://via.placeholder.com/400x200?text=Maquillaje+Pro"
  }
];

if (!localStorage.getItem("cursos")) {
  localStorage.setItem("cursos", JSON.stringify(cursosIniciales));
}

let cursos = JSON.parse(localStorage.getItem("cursos"));

function renderCursos() {
  const contenedor = document.getElementById("listaCursos");
  contenedor.innerHTML = "";

  cursos.forEach((c, index) => {
    contenedor.innerHTML += `
      <div class="col-md-6">
        <div class="card card-luxury h-100">
          ${c.imagen ? `<img src="${c.imagen}" class="curso-img w-100">` : ""}
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <h5 class="text-gold fw-bold m-0">${c.nombre}</h5>
                <span class="badge badge-status small">${c.nivel}</span>
            </div>
            <p class="text-rose small mb-3">${c.descripcion}</p>
            
            <div class="mb-3">
                <small class="text-white-50 d-block">Categoría: <span class="text-white">${c.categoria}</span></small>
                <small class="text-white-50 d-block">Duración: <span class="text-white">${c.duracion}</span></small>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-auto">
                <span class="precio-tag">$${c.precio}</span>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-warning border-0" onclick="editar(${index})">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger border-0" onclick="eliminar(${index})">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    `;
  });
}

document.getElementById("formCurso").addEventListener("submit", function(e){
  e.preventDefault();
  const file = document.getElementById("imagen").files[0];
  const index = document.getElementById("indexCurso").value;

  const procesar = (imgSrc) => {
    const curso = {
      nombre: document.getElementById("nombre").value,
      descripcion: document.getElementById("descripcion").value,
      categoria: document.getElementById("categoria").value,
      nivel: document.getElementById("nivel").value,
      duracion: document.getElementById("duracion").value,
      precio: document.getElementById("precio").value,
      estatus: document.getElementById("estatus").value,
      imagen: imgSrc || (index !== "" ? cursos[index].imagen : "https://via.placeholder.com/400x200?text=Curso+Belleza")
    };

    if(index === "") {
        cursos.push(curso);
    } else {
        cursos[index] = curso;
    }
    
    localStorage.setItem("cursos", JSON.stringify(cursos));
    resetForm();
    renderCursos();
  };

  if (file) {
    const reader = new FileReader();
    reader.onload = () => procesar(reader.result);
    reader.readAsDataURL(file);
  } else {
    procesar();
  }
});

function editar(index) {
  const c = cursos[index];
  document.getElementById("indexCurso").value = index;
  document.getElementById("nombre").value = c.nombre;
  document.getElementById("descripcion").value = c.descripcion;
  document.getElementById("categoria").value = c.categoria;
  document.getElementById("nivel").value = c.nivel;
  document.getElementById("duracion").value = c.duracion;
  document.getElementById("precio").value = c.precio;
  document.getElementById("estatus").value = c.estatus;
  window.scrollTo(0,0);
}

function eliminar(index) {
  if (confirm("¿Seguro que deseas eliminar este curso académico?")) {
    cursos.splice(index, 1);
    localStorage.setItem("cursos", JSON.stringify(cursos));
    renderCursos();
  }
}

function resetForm() {
  document.getElementById("formCurso").reset();
  document.getElementById("indexCurso").value = "";
}

renderCursos();
</script>

</body>
</html>

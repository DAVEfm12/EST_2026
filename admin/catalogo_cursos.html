<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LK Studio | Catálogo Académico Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-bright: #F1D592;
      --golden-rose: #e6b8a2;
      --deep-black: #000000;
      --soft-black: #1a1a1a;
      --pure-white: #ffffff;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a, var(--deep-black));
      color: var(--pure-white);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .luxury-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

    /* --- SECCIÓN DE FORMULARIO (ESTILO GOLDEN ROSE) --- */
    .card-luxury-form {
      background: var(--deep-black);
      border: 2px solid var(--gold);
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }

    .form-label {
      color: var(--golden-rose) !important;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    .form-control, .form-select {
      background-color: #0a0a0a !important;
      border: 1px solid var(--gold) !important;
      color: var(--gold-bright) !important;
      font-weight: 600;
    }

    /* --- SECCIÓN DE RESULTADOS (TABLA BLANCA PARA MÁXIMA VISIBILIDAD) --- */
    .data-container-white {
      background: var(--pure-white);
      border-radius: 1.5rem;
      padding: 20px;
      border: 4px solid var(--gold);
    }

    .table {
      color: var(--deep-black) !important;
      margin-bottom: 0;
    }

    .table thead th {
      color: var(--deep-black);
      border-bottom: 2px solid var(--gold);
      font-weight: 800;
      text-transform: uppercase;
    }

    /* Letras en Negro y Dorado sobre la tabla blanca */
    .text-table-black { color: #000000 !important; font-weight: 700; }
    .text-table-gold { color: #b38f1d !important; font-weight: 800; }

    /* BOTONES */
    .btn-gold {
      background: linear-gradient(45deg, var(--gold), #f1d592);
      color: #000 !important;
      font-weight: 800;
      border: none;
      border-radius: 50px;
      transition: 0.3s;
    }

    .btn-gold:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px var(--gold);
    }

    .btn-outline-rose {
      border: 2px solid var(--golden-rose);
      color: var(--golden-rose);
      font-weight: 700;
    }

    /* CARDS DE CURSO MEJORADAS */
    .card-item {
      background: var(--pure-white);
      border-radius: 1rem;
      overflow: hidden;
      border-left: 5px solid var(--gold);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .card-item h5 { color: var(--deep-black); font-weight: 800; }
    .card-item p { color: #444; font-size: 0.85rem; }
    .card-item .price { color: var(--gold-dark); font-weight: 900; font-size: 1.2rem; }

  </style>
</head>

<body>

<div class="container py-5">
  
  <div class="d-flex justify-content-between align-items-center mb-5">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-rose rounded-pill px-4">
      <i class="fas fa-arrow-left me-2"></i> VOLVER
    </a>
    <div class="text-end">
      <h4 class="luxury-font text-gold m-0">ADMINISTRACIÓN ACADÉMICA</h4>
      <span class="text-rose fw-bold">NIVEL ELITE LK</span>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card-luxury-form p-4 shadow">
        <h5 class="text-gold luxury-font mb-4 border-bottom border-secondary pb-2 text-center">Nuevo Curso</h5>
        
        <form id="formCurso">
          <input type="hidden" id="indexCurso">
          
          <div class="mb-3">
            <label class="form-label">Nombre del Programa</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ej. Master en Uñas" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <input type="text" id="categoria" class="form-control" placeholder="Pestañas, Cejas, etc." required>
          </div>

          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Nivel</label>
              <select id="nivel" class="form-select">
                <option>Básico</option>
                <option>Intermedio</option>
                <option>Avanzado</option>
                <option>Master</option>
              </select>
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Costo ($)</label>
              <input type="number" id="precio" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Duración</label>
            <input type="text" id="duracion" class="form-control" placeholder="Ej. 2 Semanas">
          </div>

          <div class="mb-4">
            <label class="form-label">Descripción Corta</label>
            <textarea id="descripcion" class="form-control" rows="2"></textarea>
          </div>

          <button type="submit" class="btn btn-gold w-100 py-3 shadow">
            <i class="fas fa-save me-2"></i> GUARDAR EN CATÁLOGO
          </button>
        </form>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="data-container-white shadow-lg">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
          <h4 class="text-table-black luxury-font m-0">Cursos Registrados</h4>
          <span id="contador" class="badge bg-dark rounded-pill px-3">0 CURSOS</span>
        </div>

        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Detalles del Curso</th>
                <th>Nivel</th>
                <th>Inversión</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="listaCursos">
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let cursos = JSON.parse(localStorage.getItem("cursos_v2")) || [];

function renderCursos() {
  const lista = document.getElementById("listaCursos");
  const contador = document.getElementById("contador");
  lista.innerHTML = "";
  
  contador.innerText = `${cursos.length} PROGRAMAS`;

  cursos.forEach((c, index) => {
    lista.innerHTML += `
      <tr>
        <td>
          <div class="text-table-black fs-5">${c.nombre}</div>
          <small class="text-table-gold">${c.categoria} • ${c.duracion}</small>
        </td>
        <td><span class="badge bg-secondary">${c.nivel}</span></td>
        <td><strong class="text-table-black">$${c.precio}</strong></td>
        <td class="text-center">
          <button class="btn btn-sm btn-dark me-1" onclick="editar(${index})"><i class="fas fa-pen"></i></button>
          <button class="btn btn-sm btn-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    `;
  });
}

document.getElementById("formCurso").addEventListener("submit", function(e){
  e.preventDefault();
  const index = document.getElementById("indexCurso").value;
  
  const curso = {
    nombre: document.getElementById("nombre").value,
    categoria: document.getElementById("categoria").value,
    nivel: document.getElementById("nivel").value,
    precio: document.getElementById("precio").value,
    duracion: document.getElementById("duracion").value,
    descripcion: document.getElementById("descripcion").value
  };

  if(index === "") cursos.push(curso);
  else cursos[index] = curso;

  localStorage.setItem("cursos_v2", JSON.stringify(cursos));
  this.reset();
  document.getElementById("indexCurso").value = "";
  renderCursos();
});

function editar(index) {
  const c = cursos[index];
  document.getElementById("indexCurso").value = index;
  document.getElementById("nombre").value = c.nombre;
  document.getElementById("categoria").value = c.categoria;
  document.getElementById("nivel").value = c.nivel;
  document.getElementById("precio").value = c.precio;
  document.getElementById("duracion").value = c.duracion;
  document.getElementById("descripcion").value = c.descripcion;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function eliminar(index) {
  if(confirm("¿Eliminar este curso?")) {
    cursos.splice(index, 1);
    localStorage.setItem("cursos_v2", JSON.stringify(cursos));
    renderCursos();
  }
}

renderCursos();
</script>

</body>
</html>

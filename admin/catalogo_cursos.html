<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LK Studio | Catálogo de Cursos Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #D4AF37;
      --gold-light: #F1D592;
      --golden-rose: #e6b8a2;
      --deep-black: #050505;
      --soft-black: #0f0f0f;
    }

    /* Fondo con efecto de brillos (Glitter) */
    body {
      background-color: var(--deep-black);
      background-image: 
        radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
        radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
        radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
        radial-gradient(circle at top, #1a1a1a 0%, var(--deep-black) 100%);
      background-size: 550px 550px, 350px 350px, 250px 250px, 100% 100%;
      background-position: 0 0, 40px 60px, 130px 270px, center;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      animation: glitter 10s linear infinite;
    }

    @keyframes glitter {
      from { background-position: 0 0, 40px 60px, 130px 270px, center; }
      to { background-position: 550px 550px, 590px 610px, 680px 820px, center; }
    }

    h1, h2, .luxury-font {
      font-family: 'Cinzel', serif;
      letter-spacing: 3px;
    }

    /* TARJETAS VIP */
    .card-luxury {
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid var(--gold);
      border-radius: 2rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .card-luxury:hover {
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
      transform: translateY(-8px);
      border-color: var(--golden-rose);
    }

    .curso-img {
      height: 220px;
      object-fit: cover;
      border-bottom: 2px solid var(--gold);
      transition: 0.5s;
    }

    .card-luxury:hover .curso-img {
      transform: scale(1.1);
    }

    /* INPUTS DORADOS */
    .form-label {
      color: var(--golden-rose);
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-control, .form-select {
      background-color: rgba(0,0,0,0.7) !important;
      border: 1px solid #333 !important;
      color: var(--gold-light) !important;
      border-radius: 1rem;
      padding: 0.8rem;
    }

    .form-control:focus {
      border-color: var(--gold);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }

    /* BOTONES DE GALA */
    .btn-gold {
      background: linear-gradient(135deg, var(--gold), #b38f1d);
      color: var(--deep-black) !important;
      font-weight: 800;
      border: none;
      border-radius: 50px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .btn-gold:hover {
      background: var(--golden-rose);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      transform: scale(1.05);
    }

    .precio-tag {
      font-size: 1.8rem;
      font-family: 'Cinzel', serif;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .badge-nivel {
      background: rgba(230, 184, 162, 0.1);
      color: var(--golden-rose);
      border: 1px solid var(--golden-rose);
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      font-weight: bold;
    }

    /* Animación de carga */
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="mb-5">
    <a href="PANEL_ADMIN.html" class="btn btn-outline-rose px-4 rounded-pill">
      <i class="fas fa-arrow-left me-2"></i> PANEL CENTRAL
    </a>
  </div>

  <div class="text-center mb-5 fade-in-up">
    <h1 class="fw-bold text-gold display-3">ACADEMY CATALOG</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div style="width: 50px; height: 1px; background: var(--gold);"></div>
        <i class="fas fa-gem mx-3 text-rose"></i>
        <div style="width: 50px; height: 1px; background: var(--gold);"></div>
    </div>
    <p class="text-rose mt-3 opacity-75">Diseño y Gestión de Cursos de Alta Gama</p>
  </div>

  <div class="row g-5">
    <div class="col-lg-4">
      <div class="card card-luxury sticky-top" style="top: 2rem;">
        <div class="card-body p-4">
          <h5 class="text-gold mb-4 luxury-font text-center">Configurar Curso</h5>
          
          <form id="formCurso">
            <input type="hidden" id="indexCurso">

            <div class="mb-3">
              <label class="form-label">Nombre del Programa</label>
              <input type="text" id="nombre" class="form-control" placeholder="Ej. Master en Pestañas" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Resumen Ejecutivo</label>
              <textarea id="descripcion" class="form-control" rows="2" required></textarea>
            </div>

            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">Categoría</label>
                <input type="text" id="categoria" class="form-control" placeholder="Uñas">
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">Nivel</label>
                <select id="nivel" class="form-select">
                  <option>Básico</option>
                  <option>Intermedio</option>
                  <option>Especializado</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">Duración</label>
                <input type="text" id="duracion" class="form-control" placeholder="12 hrs">
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">Inversión ($)</label>
                <input type="number" id="precio" class="form-control" placeholder="0.00">
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Imagen de Portada</label>
              <input type="file" id="imagen" class="form-control" accept="image/*">
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-gold py-3">
                <i class="fas fa-crown me-2"></i> PUBLICAR CURSO
              </button>
              <button type="button" class="btn btn-link text-rose text-decoration-none" onclick="resetForm()">
                Limpiar Editor
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="row g-4" id="listaCursos">
        </div>
    </div>
  </div>
</div>

<script>
let cursos = JSON.parse(localStorage.getItem("cursos")) || [
  {
    nombre: "Microblading Artist",
    descripcion: "Certificación internacional en diseño de cejas hiperrealistas.",
    categoria: "Cejas",
    nivel: "Especializado",
    duracion: "40 horas",
    precio: 8500,
    imagen: "https://images.unsplash.com/photo-1522337360788-8b13dee7a37e?auto=format&fit=crop&q=80&w=400"
  }
];

function renderCursos() {
  const contenedor = document.getElementById("listaCursos");
  contenedor.innerHTML = "";

  cursos.forEach((c, index) => {
    contenedor.innerHTML += `
      <div class="col-md-6 fade-in-up">
        <div class="card card-luxury h-100">
          <img src="${c.imagen}" class="curso-img">
          <div class="card-body p-4 d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <span class="badge badge-nivel">${c.nivel.toUpperCase()}</span>
              <div class="d-flex gap-2">
                <button class="btn btn-sm text-gold" onclick="editar(${index})"><i class="fas fa-pen"></i></button>
                <button class="btn btn-sm text-danger" onclick="eliminar(${index})"><i class="fas fa-trash"></i></button>
              </div>
            </div>
            
            <h4 class="luxury-font text-white mb-2">${c.nombre}</h4>
            <p class="text-rose small opacity-75 mb-4">${c.descripcion}</p>
            
            <div class="mt-auto pt-3 border-top border-secondary">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <small class="text-white-50 d-block">Duración: ${c.duracion}</small>
                  <small class="text-white-50 d-block">Rama: ${c.categoria}</small>
                </div>
                <span class="precio-tag">$${c.precio}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
  });
}

document.getElementById("formCurso").addEventListener("submit", function(e){
  e.preventDefault();
  const file = document.getElementById("imagen").files[0];
  const index = document.getElementById("indexCurso").value;

  const save = (imgData) => {
    const curso = {
      nombre: document.getElementById("nombre").value,
      descripcion: document.getElementById("descripcion").value,
      categoria: document.getElementById("categoria").value,
      nivel: document.getElementById("nivel").value,
      duracion: document.getElementById("duracion").value,
      precio: document.getElementById("precio").value,
      imagen: imgData || (index !== "" ? cursos[index].imagen : "https://via.placeholder.com/400x220?text=Beauty+Course")
    };

    if(index === "") cursos.push(curso);
    else cursos[index] = curso;

    localStorage.setItem("cursos", JSON.stringify(cursos));
    resetForm();
    renderCursos();
  };

  if (file) {
    const reader = new FileReader();
    reader.onload = () => save(reader.result);
    reader.readAsDataURL(file);
  } else {
    save();
  }
});

function editar(index) {
  const c = cursos[index];
  document.getElementById("indexCurso").value = index;
  document.getElementById("nombre").value = c.nombre;
  document.getElementById("descripcion").value = c.descripcion;
  document.getElementById("categoria").value = c.categoria;
  document.getElementById("nivel").value = c.nivel;
  document.getElementById("duracion").value = c.duracion;
  document.getElementById("precio").value = c.precio;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function eliminar(index) {
  if (confirm("¿Deseas retirar este curso del catálogo de lujo?")) {
    cursos.splice(index, 1);
    localStorage.setItem("cursos", JSON.stringify(cursos));
    renderCursos();
  }
}

function resetForm() {
  document.getElementById("formCurso").reset();
  document.getElementById("indexCurso").value = "";
}

renderCursos();
</script>

</body>
</html>
